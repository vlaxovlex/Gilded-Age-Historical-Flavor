 acw_special_events.1.t:0 "The Gettysburg Address"
 acw_special_events.1.d:0 "Today, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('president').GetFullName] made a short, humble speech at a cemetery dedication ceremony in the small town of Gettysburg, [SCOPE.sState('gettysburg').GetName]. In just a brief 271 words, [SCOPE.sCharacter('president').GetLastName] described the national purpose of the [SCOPE.sCountry('united_states').GetNameNoFlag]; a nation that was "conceived in Liberty, and dedicated to the proposition that all men are created equal.""
 acw_special_events.1.f:0 ""Now we are engaged in a great civil war, testing whether that nation, or any nation so conceived and so dedicated, can long endure...\n\n...we here highly resolve that these dead shall not have died in vain — that this nation, under God, shall have a new birth of freedom — and that government of the People, by the People, for the People, shall not perish from the earth.""
 acw_special_events.1.a:0 "They shall not have died in vain."
 acw_special_events.1.tt:0 "The Union will gain war support."
 acw_special_events.2.t:0 "The March to the Sea"
 acw_special_events.2.d:0 "General [SCOPE.sCharacter('sherman').GetFullName] has torn through the [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] countryside, burning towns, tearing up railroads, and destroying infrastructure in an apparent attempt to strike deep into the heart and breadbasket of the South and to bring a faster end to the war. That great monster, [SCOPE.sCharacter('president').GetFullName], has given his full support to the General, encouraging him to continue the fight."
 acw_special_events.2.f:0 ""To army corps commanders alone is intrusted the power to destroy mills, houses, cotton-gins, et cetera, and for them this general principle is laid down: In districts and neighborhoods where the army is unmolested no destruction of such property should be permitted; but should guerrillas or bushwhackers molest our march, or should the inhabitants burn bridges, obstruct roads, or otherwise manifest local hostility, then army commanders should order and enforce a devastation more or less relentless according to the measure of such hostility.""
 acw_special_events.2.a:0 "Yankee Barbarians!"
 acw_special_events.2001.t:0 "The March to the Sea"
 acw_special_events.2001.d:0 "General [SCOPE.sCharacter('sherman').GetFullName] has torn through the [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] countryside, burning towns, tearing up railroads, and destroying infrastructure in an apparent attempt to strike deep into the heart and breadbasket of the South and to bring a faster end to the war. Though some back home have decried his actions as barbaric, many in the government, including [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('president').GetFullName], have given their full support to the General, encouraging him to continue the fight."
 acw_special_events.2001.f:0 ""To army corps commanders alone is intrusted the power to destroy mills, houses, cotton-gins, et cetera, and for them this general principle is laid down: In districts and neighborhoods where the army is unmolested no destruction of such property should be permitted; but should guerrillas or bushwhackers molest our march, or should the inhabitants burn bridges, obstruct roads, or otherwise manifest local hostility, then army commanders should order and enforce a devastation more or less relentless according to the measure of such hostility.""
 acw_special_events.2001.a:0 "This is what they deserve."
 acw_special_events.3.t:0 "The Bloodiest Day in American History"
 acw_special_events.3.d:0 "[SCOPE.sCountry('union').GetAdjectiveNoFlag] Armies scored a massive victory at the small town of Antietam, [SCOPE.sState('maryland').GetName], after a major engagement against the [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] Army. Tens of thousands were killed or wounded in the fighting, but the town stood strong, and the traitors were driven back. Our forces continue their march South toward Richmond; but the [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] Army remains strong in spite of the loss. As of yet, today was by far the bloodiest in the whole history of the continent of North America..."
 acw_special_events.3.f:0 ""...every stalk of corn in the northern and greater part of the field was cut as closely as could have been done with a knife, and the Confederates slain lay in rows precisely as they had stood in their ranks a few moments before.""
 acw_special_events.3.a:0 "We won, but at what cost?"
 acw_special_events.4.t:0 "The First Battle of Bull Run"
 acw_special_events.4.d:0 "Union and Rebel troops clashed along the Bull Run tributary in northern [SCOPE.sState('virginia').GetName]. Yankee forces, naive and unprepared for the true horrors of war, were slaughtered by [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] gunfire. We, however, were as inexperienced as the [SCOPE.sCountry('union').GetAdjectiveNoFlag]; as such, our losses were high. Both sides eventually retreated from the waterway, fleeing to their respective sides. The fight has been an utter disappointment for [SCOPE.sCountry('union').GetAdjectiveNoFlag] forces. According to our sources, many in their government see the battle as a [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] victory."
 acw_special_events.4.f:0 ""Reserve your fire until they come within 50 yards! Then fire and give them the bayonet! And when you charge, yell like furies!""
 acw_special_events.4.a:0 "Go on and run, Billy Yank!"
 acw_special_events.5.t:0 "[SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] Victory at Chancellorsville"
 acw_special_events.5.d:0 "The [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] Army crushed[SCOPE.sCountry('union').GetAdjectiveNoFlag] forces outside the city of Chancellorsville in [SCOPE.sState('virginia').GetName]. [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] generals split up their army into multiple smaller forces, encircling and crushing the [SCOPE.sCountry('union').GetAdjectiveNoFlag] Army. This loss, however, does have a caveat; [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] General [SCOPE.sCharacter('stonewall_jackson_scope').GetFullName] was accidentally shot and killed by his own men on his return from a reconnaissance mission."
 acw_special_events.5.f:0 ""My plans are perfect. May God have mercy on the Confederacy, for I will have none." - Union General"
 acw_special_events.5.a:0 "Mourn the Great General, Praise the Dixie Boys!"
 acw_special_events.6.t:0 "The Battle of Vicksburg"
 acw_special_events.6.d:0 "The [SCOPE.sCountry('union').GetAdjectiveNoFlag] Army finally captured the city of Vicksburg in [SCOPE.sState('vicksburg').GetName] after months of sieging the city. The fall of this [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] stronghold has left the Mississippi River entirely in [SCOPE.sCountry('union').GetAdjectiveNoFlag] hands, solidifying our dominance over the South. Victory is at hand."
 acw_special_events.6.f:0 ""As our line of battle started and before our yell had died upon the air the [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] fortifications in our front were completely crowded with the enemy, who with an answering cry of defiance, poured into our ranks, one continuous fire of musketry, and the forts and batteries in our front and both sides, were pouring in to our line, an unceasing fire of shot and shell...""
 acw_special_events.6.a:0 "A rousing victory!"
 acw_special_events.7.t:0 "The Emancipation Proclamation"
 acw_special_events.7.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('president').GetFullName] has issued an executive order declaring that all slaves held within the rebelling states are to be recognized by the Union as free. The Proclamation has galvanized abolitionists and black freedmen in the Union and Abolitionist Territories, who have broken out into great celebrations. Reactionary elements in both Loyal and Rebel states, have reacted to the Proclamation with disgust, and many have questioned the constitutionality of the Order."
 acw_special_events.7.f:0 ""I do order and declare that all persons held as slaves within said designated States, and parts of States, are, and henceforward shall be free.... Such persons of suitable condition, will be received into the armed service of the United States.... And upon this act, sincerely believed to be an act of justice, warranted by the Constitution, upon military necessity, I invoke the considerate judgment of mankind, and the gracious favor of Almighty God.""
 acw_special_events.7.a:0 "The fight has shifted from unity to slavery."
 acw_special_events.7.tt:0 "If the Union wins the American Civil War, all slaves in Rebel territory will be freed."
 acw_special_events.7001.t:0 "Reaction to the Emancipation Proclamation"
 acw_special_events.7001.d:0 "The Tyrant [SCOPE.sCharacter('president').GetFullName] has issued an executive order declaring that all slaves held within the so-called 'rebel' states are to be recognized by the Federal government as free men. The Proclamation has galvanized abolitionists and black freedmen in the Union and Abolitionist Territories, who have broken out into great celebrations. Reactionary elements in both Loyal and Rebel states, have reacted to the Proclamation with disgust, and many have questioned the constitutionality of the Order."
 acw_special_events.7001.f:0 ""I do order and declare that all persons held as slaves within said designated States, and parts of States, are, and henceforward shall be free.... Such persons of suitable condition, will be received into the armed service of the United States.... And upon this act, sincerely believed to be an act of justice, warranted by the Constitution, upon military necessity, I invoke the considerate judgment of mankind, and the gracious favor of Almighty God.""
 acw_special_events.7001.a:0 "That sunovabitch!"
 acw_special_events.7001.b:0 "...Why are we fighting this damned war again?"
 acw_special_events.12.t:0 "The Battle for Gettysburg"
 acw_special_events.12.d:0 "The largest battle in American history ended today. Just outside the small, humble town of Gettysburg, [SCOPE.sState('pennsylvania').GetName], thousands upon thousands of Union and Rebel troops skirmshed and engaged in brutal hand-to-hand combat for control over the countryside. Tens of thousands died over the course of just three days, but our forces came out on top, forcing the [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] Army into a massive retreat. The slaughter outside of the town led to many in the Army to break down into tears, with some fighting coming to an end in order to retrieve the dead. This battle has shown many Americans the true and utter destruction of the Civil War, but still the fight rages on."
 acw_special_events.12.f:0 ""Well, it is all over now. The battle is lost, and many of us are prisoners, many are dead, many wounded, bleeding and dying. Your Soldier lives and mourns, but for you, my darling, he would rather, a million times rather, be back there with his dead, to sleep for all time in an unknown grave.""
 acw_special_events.12.a:0 "Is this truly a victory...?"
 acw_special_events.14.t:0 "Skirmishes in [SCOPE.sState('skirmish_state').GetName]"
 acw_special_events.14.d:0 "Union and Rebel troops have engaged throughout the State of [SCOPE.sState('skirmish_state').GetName], resulting in losses on both sides. Engagements continue to occur across [SCOPE.sState('skirmish_state').GetName], from the deep forests and hills to small villages and towns to her largest cities. Most fights end inconclusively, but reports still come in nonetheless. These battles continue to bolster the Rebels, who are using any victory as a way to strengthen their civilians' resolve to fight."
 acw_special_events.14.f:0 ""Our homes were destroyed by the barbaric fighting. We don't want anything to do with this war. We just want to live in peace. Why? Why must we be damned like this? Our beautiful nation, ripped apart...""
 acw_special_events.14.a:0 "We shall keep an eye on [SCOPE.sState('skirmish_state').GetName]."
 acw_special_events_skirmish_state.tt:0 "Fights will continue throughout [SCOPE.sState('skirmish_state').GetName]."
 acw_sectionalism_startup.1.t:0 "Growing Sectionalism"
 acw_sectionalism_startup.1.d:0 "The ongoing Slavery Debate is beginning to grow louder and louder. Anti- and pro-slavery power bases have formed in the North and South, while the slave states caught in between seem unsure of their stance on the issue of slavery."
 acw_sectionalism_startup.1.f:0 ""I believe this government cannot endure permanently half slave and half free." - Abraham Lincoln" 
 acw_sectionalism_startup.1.a:0 "This may tear the United States apart."
 acw_sectionalism_startup.1.tt:0 "The Northern Intelligentsia and Southern Planters will take control of the North and South."
 acw_sectionalism_startup.2.t:0 "The Case of Dredd Scott"
 acw_sectionalism_startup.2.d:0 "The Supreme Court has taken up a case by a slave named Dredd Scott. Mr. Scott has filed a lawsuit against his owner, John Sandford, arguing that his residency in the State of [SCOPE.sState('free_state').GetName] means that he is, by law, a free man. His owner, Mr. Sandford, has argued against this. The lawsuit has climbed up the court system to the Supreme Court, where the trial is currently ongoing. Many in the abolitionist North fear that Scott may be found ineligible to hold a lawsuit, while many in the slave-holding South fear that the Court may rule in Scott's favor."
 acw_sectionalism_startup.2.f:0 ""Slavery lives in this country not because of any paper Constitution, but in the moral blindness of the American people, who persuade themselves that they are safe, though the rights of others may be struck down." — Frederick Douglass"
 acw_sectionalism_startup.2.a:0 "The Court finds for Scott."
 acw_sectionalism_startup.2.b:0 "The Court finds for Sandford."
 acw_sectionalism_startup.3.t:0 "Dredd Scott Wins!"
 acw_sectionalism_startup.3.d:0 "The Supreme Court has found that Dredd Scott is, in fact, a free man. The decision has caused a ripple effect throughout the nation, as the Northern Abolitionists celebrate while the Southern Aristocracy has condemned the decision. Dredd Scott and his family have been officially freed from John Sandford."
 acw_sectionalism_startup.3.f:0 ""It is clear to this court, then, that in the case of Mr. Dredd Scott v. Mr. John Sandford, Mr. Scott is, in the eyes of the Constitution, a free man.""
 acw_sectionalism_startup.3.a:0 "The Court is clear. Scott is free."
 acw_sectionalism_startup.4.t:0 "Dredd Scott Loses!"
 acw_sectionalism_startup.4.d:0 "The Supreme Court has found that Dredd Scott is, in fact, a slave. The decision has caused a ripple effect throughout the nation, as the Southern Aristocracy rejoices while the Northern Abolitionists have condemned the decision. Dredd Scott and his family have been returned to John Sandford. The Court further ruled that black people from all descents, free or enslaved, were not meant to be United States citizens, and thus the Constitution does not apply to them."
 acw_sectionalism_startup.4.f:0 ""We think ... that black people are not included, and were not intended to be included, under the word "citizens" in the Constitution, and can therefore claim none of the rights and privileges which that instrument provides for and secures to citizens of the United States. On the contrary, they were, at that time of America's founding, considered as a subordinate and inferior class of beings who had been subjugated by the dominant race, and, whether emancipated or not, yet remained subject to their authority, and had no rights or privileges but such as those who held the power and the Government might choose to grant them.""
 acw_sectionalism_startup.4.a:0 "The Court is clear. Scott is a slave."
 acw_buildup.1.t:0 "The House Gag Rule"
 acw_buildup.1.d:0 "A coalition of members in the House of Representatives, led by Representative [SCOPE.sCharacter('gag_representative').GetFullName], have put forth the idea of a Gag Rule in the House. This rule would ban the House from discussing or considering any type of resolution regarding the institution of slavery anywhere in the nation. Many in the North despise the idea, but those in the South believe it may calm tensions between pro- and anti-slavery supporters."
 acw_buildup.1.f:0 ""All petitions, memorials, resolutions, propositions, or papers, relating in any way, or to any extent whatsoever, to the subject of slavery or the abolition of slavery, shall, without being either printed or referred, be laid on the table and...no further action whatever shall be had thereon.""
 acw_buildup.1.a:0 "This will have to do for now."
 usa_house_gag_rule:0 "House Gag Rule"
 acw_buildup.2.t:0 "The [SCOPE.sState('texas').GetName] Question"
 acw_buildup.2.d:0 "[SCOPE.sState('texas').GetName] has been annexed by the [SCOPE.sCountry('united_states').GetNameNoFlag], and its admittance as a state has raised questions as to its status in the Union. The abolitionists in the North hope to ban slavery in the State, preventing slavery from spreading to the former republic. Those in the South, however, push for the extension of slavery into Texan lands, citing the wishes of the population. The quesiton has fallen on the desk of President [SCOPE.sCharacter('president').GetFullName]."
 acw_buildup.2.f:0 ""The citizens of [SCOPE.sState('texas').GetName] shall be incorporated into the Union of the United States, maintained and protected in the free enjoyment of their liberty and property and admitted, as soon as may be consistent with the principles of the federal constitution, to the enjoyment of all the rights, privileges and immunities of citizens of the United States.""
 acw_buildup.2.a:0 "[SCOPE.sState('texas').GetName] must be a slave state."
 acw_buildup.2.b:0 "[SCOPE.sState('texas').GetName] must be a free state."
 texas_slave_state.tt:0 "Texas will be admitted as a slave state."
 texas_free_state.tt:0 "Texas will be admitted as a free state."
 acw_buildup.3.t:0 "The [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName] Proviso"
 acw_buildup.3.d:0 "Congressman [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], leader of the [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], has proposed outright prohibiting slavery in all our new western territories. Many in the North are greatly supportive of the proposal, but those in the South decry the plan as an affront to the slave-holding population. One Southern Congressman, [SCOPE.sCharacter('anti_wilmot_proviso_ig_leader').GetFullName], has proposed the idea of popular sovereignty, allowing the people of those territories to vote on whether slavery would be instituted within their borders."
 acw_buildup.3.f:0 ""Provided, That, as an express and fundamental condition to the acquisition of any territory from the Republic of Mexico by the United States, by virtue of any treaty which may be negotiated between them, and to the use by the Executive of the moneys herein appropriated, neither slavery nor involuntary servitude shall ever exist in any part of said territory, except for crime, whereof the party shall first be duly convicted.""
 acw_buildup.3.a:0 "Reject the proviso, this remains a state-by-state issue."
 acw_buildup.3.b:0 "Accept the proviso, and abolish slavery in the West."
 acw_buildup.3.c:0 "Reject the proviso, and expand slavery in the West."
 acw_popular_sovereignty.tt:0 "This will lead to a later compromise between the North and the South."
 acw_abolish.tt:0 "This will abolish slavery in the west, but greatly anger the Southern Slaveholders!"
 acw_dont_abolish.tt:0 "This will spread slavery in the west, but greatly anger the Northern Abolitionists!"
 acw_buildup.4.t:0 "The Compromise of 1850"
 acw_buildup.4.d:0 "Senators [SCOPE.sCharacter('north_leader').GetFullName] and [SCOPE.sCharacter('south_leader').GetFullName] have put forth to the Congress a package of bills designed to defuse the tensions in the ongoing slavery debate regarding the new territories acquired from [SCOPE.sCountry('mexico').GetNameNoFlag]. Among many provisions, the package will admit [SCOPE.sState('california').GetName] into the Union as a free state, institute a fugitive slave act, ban the slave trade in the [SCOPE.sState('district_columbia').GetName], and organize the new western lands into territories able to freely vote for slavery themselves. The Compromise is fairly unpopular, but it is believed that instituting it will defuse most of the political tension between the North and the South for at least a few years."
 acw_buildup.4.f:0 ""It being desirable, for the peace, concord, and harmony of the Union of these States, to settle and adjust amicably all existing questions of controversy between them arising out of the institution of slavery upon a fair, equitable and just basis: therefore...""
 acw_buildup.4.a:0 "This Compromise seems like it won't last long..."
 acw_buildup_slave_law.tt:0 "The Fugitive Slave Act of 1850 may be brought up again..."
 acw_buildup_california.tt:0 "California will be admitted as a Free State."
 acw_buildup_kansas_nebraska.tt:0 "This will unlock a decision regarding the Midwestern territories!"
 acw_buildup.6.t:0 "The Fugitive Slave Act"
 acw_buildup.6.d:0 "As per the Compromise of 1850, the Congress has finally agreed to pass a more restrictive Fugitive Slave Act. The Act now fully requires that all slaves who have escaped their masters must be returned to them, regardless of whether or not they have escaped to a free state. This Act has outraged the general populace of the North, who feel they now must play an active part in maintaining slavery; however, those in the South are pleased, feeling that this Act will protect their interests."
 acw_buildup.6.f:0 ""This is outrageous! I have no interest in aiding the existence of this foul institution. Any slave that reaches me will be free, and I will make sure of it.""
 acw_buildup.6.a:0 "Will this polarize the country further?"
 acw_fugitive_slave_act.tt:0 "This will start the fugitive slave events."
 fugitive_slave_act_pleaser.tt:0 "This will please the South but anger the North."
 kansas_nebraska:0 "The Kansas-Nebraska Act"
 kansas_nebraska_desc:0 "Members of Congress are calling for the proper organization of Kansas and Nebraska Territories, made from the Louisiana Territory acquired from France in 1803. Although their argument for doing so revolves around the construction of the Transcontinental Railway, the question of slavery will inevitably be raised."
 je_usa_western_territories:0 "Growing Violence in the West"
 je_usa_western_territories_status:0 "The Western Territories will decide on slavery."
 je_usa_western_territories_reason:0 "The Slavery Debate has led to questions regarding our various unincorporated territories in the Great Plains and beyond. Pro- and anti-slavery proponents have flooded into the new western lands, hoping to sway the vote toward their respective ideologies. Unsurprisingly, they have begun to clash due to their opposing ideas, with paramilitary groups engaging in full-blown riots against each other."
 je_usa_western_territories_organized.tt:0 "Events regarding the existence of slavery in all of our continental unincorporated territories will occur periodically."
 je_usa_western_territories_complete.tt:0 "This journal entry is meant to time out on its own."
 bleeding_state_end.tt:0 "The political violence in the West will end."
 acw_buildup.7.t:0 "The Kansas-Nebraska Act"
 acw_buildup.7.d:0 "Southern Senator [SCOPE.sCharacter('south_leader').GetFullName] has approached the Congress with a new bill: the [SCOPE.sState('kansas').GetName]-[SCOPE.sState('nebraska').GetName] Act. The act would organize the Territories of [SCOPE.sState('kansas').GetName] and [SCOPE.sState('nebraska').GetName] and allow both to decide whether or not slavery would exist within their borders, although the main goal of the bill is to allow railroads to be built through both territories. More importantly, the bill would repeal the Missouri Compromise, which has kept slavery from expanding north of the 36°30′ parallel."
 acw_buildup.7.f:0 ""It has come time to turn our eyes from the Mexican lands and focus on what we have here - territories ready to be exploited for the further benefit of the United States. This bill, Mr. Speaker, will allow greater travel throughout the continent, and provide the People of these Territories the ability to choose, for themselves, the expansion of slavery.""
 acw_buildup.7.a:0 "Will popular sovereignty work?"
 acw_kansas_nebraska_violence.tt:0 "This could lead to violence in the territories..."
 acw_buildup.8.t:0 "Bleeding [SCOPE.sState('bleeding_kansas').GetName]"
 acw_buildup.8.d:0 "Abolitionists and proponents of slavery have been pouring into [SCOPE.sState('bleeding_kansas').GetName], hoping to shape the territory's government to their liking. Paramilitary groups have begun committing acts of violence against each other and civilians. The Congress is unsure of how to respond to the violence and has thus remained fairly silent, save for a few Senators and Representatives. Despite their words, [SCOPE.sState('bleeding_kansas').GetName] continues to bleed red."
 acw_buildup.8.f:0 ""Before God and in the presence of these witnesses, from this time, I consecrate my life to the destruction of slavery. The crimes of this guilty land can never be purged away but with blood.""
 acw_buildup.8.a:0 "[SCOPE.sState('bleeding_kansas').GetName] cannot be dictated by ruffians!"
 acw_buildup.8.b:0 "It is imperative that slavery spreads to [SCOPE.sState('bleeding_kansas').GetName]!"
 acw_bleeding_kansas_free.tt:0 "[SCOPE.sState('bleeding_kansas').GetName] will remain a free territory."
 acw_bleeding_kansas_slave.tt:0 "[SCOPE.sState('bleeding_kansas').GetName] will become a slave territory."
 bleeding_state:0 "Bleeding State"
 acw_buildup.10.t:0 "The Caning of [SCOPE.sCharacter('charles_sumner_leader').GetFullName]"
 acw_buildup.10.d:0 "After a speech to Congress over the ongoing political violence in our western territories, Congressman [SCOPE.sCharacter('charles_sumner_leader').GetFullName], an outspoken Northern abolitionist, was beaten badly with a cane by fellow Congressman [SCOPE.sCharacter('preston_brooks_leader').GetFullName], a Southern slave owner. [SCOPE.sCharacter('charles_sumner_leader').GetLastName] was assaulted in the middle of the Senate chamber, right at his desk. Witnesses were physically blocked by several other Southern representatives, who cheered on [SCOPE.sCharacter('preston_brooks_leader').GetLastName]. The beating went on for several minutes before a handful of Northern representatives managed to restrain [SCOPE.sCharacter('preston_brooks_leader').GetLastName]. [SCOPE.sCharacter('charles_sumner_leader').GetLastName] was left sitting in a pool of his own blood, unconscious but alive."
 acw_buildup.10.f:0 ""Mr. [SCOPE.sCharacter('charles_sumner_leader').GetLastName], I have read your speech twice over. It is a libel on my State." \n\nAs Mr. [SCOPE.sCharacter('charles_sumner_leader').GetLastName] began to rise from his seat, Mr. [SCOPE.sCharacter('preston_brooks_leader').GetLastName] suddenly whipped him over the head with his cane. He continued beating [SCOPE.sCharacter('charles_sumner_leader').GetLastName] while his Southern compatriots drew their own weapons, shouting at the several witnesses who were moving toward them: \n\n"Let them be! Let them alone, God damn you, let them alone!"" 
 acw_buildup.10.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] was a hero! We will do nothing."
 acw_buildup.10.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] retires from office."
 acw_buildup.10.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] assaulted a citizen! He must be removed from office and arrested."
 acw_buildup.10.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] is removed from office."
 acw_buildup.11.t:0 "Slave Revolt at Harpers Ferry"  
 acw_buildup.11.d:0 "Abolitionist rebels [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] and [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetFullName] successfully led a raid on Harpers Ferry. [SCOPE.sCharacter('character_to_display_john_brown').GetLastName]'s party of 35 men and women, armed with Sharps carbines provided by Northern Abolitionists, successfully cut off telegraph lines and communication, before seizing control of the armory. [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetLastName], using her contacts in the underground railroad, gathered nearby slaves who escaped from their plantations en-masse, bolstering the raiders with over three hundred men, now armed with army rifles. The rebels first overwhelmed the local miliamen with ease, but were later caught in firefights with the U.S. marines, leading to large casualties. The rebels freed the majority of the West of Virginia's slaves before escaping North, with [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] and [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetFullName] still at large. The largest slave revolt in American history has shook the nation."
 acw_buildup.11.f:0 ""I have only a short time to live, only one death to die, and I will die fighting for this cause. There will be no peace in this land until slavery is done for."-John Brown"
 acw_buildup.11.a:0 "A house divided may blow over in the wind..."
 acw_buildup.12.t:0 "Raid at Harpers Ferry"
 acw_buildup.12.d:0 "Abolitionist rebel [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] has attempted to stage a slave revolt. With a party of twenty-two, Brown took over the arsenal at Harpers Ferry, hoping slaves would flock and rebel. However, without any way to notify the slaves of their success, instead Brown's men found themselves besieged, first by local militia, then later by the U.S. marines. Of his party, eleven lay dead, eight captured, and five escaped, with [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] himself now behind bars, awaiting trial."
 acw_buildup.12.f:0 ""I have only a short time to live, only one death to die, and I will die fighting for this cause. There will be no peace in this land until slavery is done for."-John Brown"
 acw_buildup.12.a:0 "A house divided may blow over in the wind.."
 acw_buildup.13.t:0 "Massacre at Harpers Ferry"
 acw_buildup.13.d:0 "Abolitionist rebel [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] has attempted to stage a slave revolt. His party of twenty-two would first execute the free black man Heyward Shepherd for refusing to comply. The shot was heard by the armory, who managed to send out a communication before Brown's men arrived. Taking twenty hostages at the armory, Brown would find himself encircled rapidly by a large U.S. marine division. After attempts to demand safe passage for the hostages failed, Brown ordered the execution of all twenty hostages before himself dying in the defense."
 acw_buildup.13.f:0 ""I have only a short time to live, only one death to die, and I will die fighting for this cause. There will be no peace in this land until slavery is done for."-John Brown"
 acw_buildup.13.a:0 "A house divided may blow over in the wind.."
 ostend_manifesto:0 "The Ostend Manifesto"
 ostend_manifesto_desc:0 "Many Southern Congressmen have proposed to the Congress a plan to purchase the island of Cuba and admit it as a slave state in order to balance the influx of free states from our new western territories. If the island cannot be purchased, they propose taking it in a more...direct way.\n\nThis decision is a work-in-progress! The Ostend Manifesto event chain is not finished as of now."
 ostend.1.t:0 "The Ostend Manifesto"
 ostend.1.d:0 "The Island of [SCOPE.sState('cuba').GetName] has long been a desirable territory for the [SCOPE.sCountry('united_states').GetNameNoFlag]. The territory is currently under the control of the [SCOPE.sCountry('cuba_owner').GetAdjective], but many Southern Congressmen seek to change that. They have encouraged President [SCOPE.sCharacter('president').GetFullName] to approach the [SCOPE.sCountry('cuba_owner').GetAdjective] with an offer to purchase [SCOPE.sState('cuba').GetName]. Many Northern Congressmen see this as nothing more than a Southern ploy to gain an additional slave state, but those in the South have denied this, stating that [SCOPE.sState('cuba').GetName] is just as legitimate a claim to America than the territories seized from [SCOPE.sCountry('mexico').GetNameNoFlag]."
 ostend.1.f:0 ""We should, however, be recreant to our duty, be unworthy of our gallant forefathers, and commit base treason against our posterity, should we permit [SCOPE.sState('cuba').GetName] to be Africanized and become a second St. Domingo, with all its attendant horrors to the white race, and suffer the flames to extend to our own neighboring shores, seriously to endanger or actually to consume the fair fabric of our Union.""
 ostend.1.a:0 "Let us approach the [SCOPE.sCountry('cuba_owner').GetAdjective] with an offer."
 ostend.1.b:0 "We cannot bother with this now."
 ostend_approach.tt:0 "We will approach the [SCOPE.sCountry('cuba_owner').GetAdjective] government with an offer to purchase [SCOPE.sState('cuba').GetName] for 1 million £."
 ostend_later.tt:0 "Nothing will happen, and the Ostend Manifesto decision may be taken again."
 acw_je_events.1.t1:0 "The [SCOPE.sState('south_carolina').GetName] Ordinance of Secession"
 acw_je_events.1.t2:0 "The New York Ordinance of Secession"
 acw_je_events.1.d1:1 "Today, Congress received a letter of resignation from the Senators and House Representatives of the State of [SCOPE.sState('south_carolina').GetName]. The State, fed up with Federal attempts to outlaw the institution of slavery, has unilaterally declared its secession from the [SCOPE.sCountry('united_states').GetNameNoFlag]. They have demanded the evacuation of Federal troops from their territory, and [SCOPE.sCountry('united_states').GetAdjectiveNoFlag] recognition of their sovereignty."
 acw_je_events.1.d2:1 "Today, Congress received a letter of resignation from the Senators and House Representatives of the State of New York. The State, fed up with Federal inaction on outlawing the institution of slavery, has unilaterally declared its secession from the [SCOPE.sCountry('united_states').GetNameNoFlag]. They have demanded the evacuation of Federal troops from New York territory, and American recognition of their sovereignty."
 acw_je_events.1.f1:1 ""The union now subsisting between [SCOPE.sState('south_carolina').GetName] and other States, under the name of 'The [SCOPE.sCountry('united_states').GetNameNoFlag]," is hereby dissolved.' — [SCOPE.sState('south_carolina').GetName] Ordinance of Secession"
 acw_je_events.1.f2:0 ""In the momentous step which we have taken of dissolving our connection with the government of which we so long formed a part, it is but just that we should declare the prominent reasons which have induced our course.\n\nOur position is thoroughly identified with the institution of slavery — an institution of unparalleled evil that must be abolished.""
 acw_je_events.1.a:0 "Can they even do that?"
 acw_je_events.1.tt:0 "This may lead other Deep Southern states to consider secession..."
 je_acw_secession_crisis:0 "The Secession Crisis"
 je_acw_secession_crisis_reason:0 "The United States are in a constitutional crisis. Multiple states have declared their secession from the Union. Congress has already received multiple Congressional letters of resignation, and political ties are already being severed between the Rebellious and Loyalist States."
 je_acw_secession_crisis_ongoing_tt:0 "Federal and Rebel troops have skirmished"
 je_acw_secession_crisis_over_tt:0 "The American Civil War will begin"
 acw_secession_crisis.1.t:0 "The Montgomery Convention"
 acw_secession_crisis.1.d:0 "Multiple Deep Southern States have joined [SCOPE.sState('south_carolina').GetName] in unilaterally declaring independence from the [SCOPE.sCountry('united_states').GetNameNoFlag]. After a convention in Montgomery, [SCOPE.sState('alabama').GetName], the States have all made clear their reason for secession: the institution of slavery, and our attempts to outlaw it."
 acw_secession_crisis.1.f:0 ""In the momentous step which we have taken of dissolving our connection with the government of which we so long formed a part, it is but just that we should declare the prominent reasons which have induced our course.\n\nOur position is thoroughly identified with the institution of slavery — the great material interest of the world." — [SCOPE.sState('mississippi').GetName] Ordinance of Secession"
 acw_secession_crisis.1.a:0 "This is a constitutional crisis!"
 acw_secession_crisis.1.tt:0 "This may lead to conflict between the Union and Confederate troops stationed in the Deep South."
 acw_secession_crisis.1001.t:0 "The Columbus Convention"
 acw_secession_crisis.1001.d:0 "Multiple Far Northern States have joined [SCOPE.sState('new_york').GetName] in unilaterally declaring independence from the [SCOPE.sCountry('united_states').GetNameNoFlag]. After a convention in Columbus, [SCOPE.sState('massachusetts').GetName], the States have all made clear their reason for secession: the institution of slavery, and our attempts to preserve it."
 acw_secession_crisis.1001.f:0 ""In the momentous step which we have taken of dissolving our connection with the government of which we so long formed a part, it is but just that we should declare the prominent reasons which have induced our course.\n\nOur position is thoroughly identified with the institution of slavery — the great unparalleled evil of this world." — [SCOPE.sState('massachusetts').GetName] Ordinance of Secession"
 acw_secession_crisis.1001.a:0 "This is a constitutional crisis!"
 acw_secession_crisis.1001.tt:0 "This may lead to conflict between the Union and Free American troops stationed in the Far North."
 acw_secession_crisis.2.t:0 "A House Divided"
 acw_secession_crisis.2.d:0 "It is over. All attempts at compromise, the efforts of decades of public discourse on the issue of slavery, have failed. The Southern Secession Crisis has come to a head. Four more States have declared their secession from the Federal Union and joined States already in rebellion as the [SCOPE.sCountry('confederate_states').GetNameNoFlag]. President [SCOPE.sCharacter('president').GetFullName] has declared a state of insurrection in the United States and put out the call for over seventy thousand men. The American Civil War has begun."
 acw_secession_crisis.2.f:0 ""...and the Federal Government having perverted said powers, not only to the injury of the people of Virginia, but to the oppression of the Southern slaveholding States." — [SCOPE.sState('virginia').GetName] Ordinance of Secession"
 acw_secession_crisis.2.a:0 "We will tolerate this Southern treason no longer! For the Union!"
 acw_secession_crisis.2.b:0 "We will tolerate this Northern aggression no longer! For the Confederacy!"
 acw_secession_crisis.2.tt:0 "This WILL begin the American Civil War IMMEDIATELY!"
 acw_secession_crisis.2001.t:0 "A House Divided"
 acw_secession_crisis.2001.d:0 "It is over. All attempts at compromise, the efforts of decades of public discourse on the issue of slavery, have failed. The Northern Secession Crisis has come to a head. Six more States have declared their secession from the Federal Union and joined States already in rebellion as the [SCOPE.sCountry('free_states').GetNameNoFlag]. President [SCOPE.sCharacter('president').GetFullName] has declared a state of insurrection in the United States and put out the call for over seventy thousand men. The American Civil War has begun."
 acw_secession_crisis.2001.f:0 ""...and the Federal Government having perverted said powers, not only to the injury of the people of Pennsylvania, but to the oppression of their fellow man and of the Northern abolitionist States." — [SCOPE.sState('pennsylvania').GetName] Ordinance of Secession"
 acw_secession_crisis.2001.a:0 "We will tolerate this Northern treason no longer! For the Union!"
 acw_secession_crisis.2001.b:0 "We will tolerate this Southern aggression no longer! For the Free States!"
 acw_secession_crisis.2001.tt:0 "This WILL begin the American Civil War IMMEDIATELY!"
 acw_secession_crisis.3.t:0 "The Firing on Fort Sumter"
 acw_secession_crisis.3.d:0 "This morning, President [SCOPE.sCharacter('president').GetFullName] received a report from Federal troops in [SCOPE.sState('south_carolina').GetName]: Fort Sumter, located in Charleston Harbor, was bombarded by [SCOPE.sState('south_carolina').GetName] militiamen after Federal forces refused to surrender the fort. The President and the Congress, as well as the general American populace, are outraged at the news. Tensions seem to have reached the boiling point."
 acw_secession_crisis.3.f:0 ""There was a faint whistling sound that cut through the dead of night. It grew louder and louder until, suddenly, the walls exploded around me. The ceiling partially collapsed in, crushing the men unfortunate enough to be caught underneath it. More shouts came down from the barracks, followed by the distinct whistling of more artillery shells. It felt like the world was ending.""
 acw_secession_crisis.3.a:0 "This is absolutely outrageous! Mobilize the Army!"
 acw_secession_crisis.3.tt:0 "Federal response to this may result in more States seceding..."
 acw_secession_crisis.3001.t:0 "The Firing on Fort Jay"
 acw_secession_crisis.3001.d:0 "This morning, President [SCOPE.sCharacter('president').GetFullName] received a report from Federal troops in [SCOPE.sState('new_york').GetName]: Fort Jay, located on Governors Island in New York Harbor, was bombarded by [SCOPE.sState('new_york').GetName] militiamen after Federal forces refused to surrender the fort. The President and the Congress, as well as the general American populace, are outraged at the news. Tensions seem to have reached the boiling point."
 acw_secession_crisis.3001.f:0 ""There was a faint whistling sound that cut through the dead of night. It grew louder and louder until, suddenly, the walls exploded around me. The ceiling partially collapsed in, crushing the men unfortunate enough to be caught underneath it. More shouts came down from the barracks, followed by the distinct whistling of more artillery shells. It felt like the world was ending.""
 acw_secession_crisis.3001.a:0 "This is absolutely outrageous! Mobilize the Army!"
 acw_secession_crisis.3001.tt:0 "Federal response to this may result in more States seceding..."
 acw_secession_crisis.4.t:0 "The Wheeling Convention"
 acw_secession_crisis.4.d:0 "A convention of pro-Union delegates in Wheeling, Virginia, have proclaimed secession from the [SCOPE.sCountry('confederacy').GetNameNoFlag]. They have approached President [SCOPE.sCharacter('president').GetFullName] and the Congress with the hopes of being admitted as the State of [SCOPE.sState('west_virginia').GetName]. Their position near the [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] capital of Richmond would prove invaluable to our war effort."
 acw_secession_crisis.4.f:0 ""We wish not to be seen as enemies of the Union. Our voices were ignored and our beliefs were exiled by those in Richmond. Our allegiance is to the [SCOPE.sCountry('america').GetNameNoFlag].""
 acw_secession_crisis.4.a.tt:0 "West Virginia will be admitted to the Union and recognized as the legitimate government of Virginia."
 acw_secession_crisis.4.b.tt:0 "West Virginia will remain a part of Virginia and the Confederacy."
 acw_secession_crisis.4.a:0 "We accept West Virginia's declaration."
 acw_secession_crisis.4.b:0 "They are all traitors and shall be treated as such."
 acw_peace_treaty.1.t:0 "Treaty at the Appomattox Court House"
 acw_peace_treaty.1.d:0 "The Rebels have surrendered to us completely. With their capital under siege and the majority of their army in our prison camps, President [SCOPE.sCharacter('president').GetFullName] and the Rebel President alongside his best generals have met at a court house in Appomattox, Virginia, to discuss surrender. The Secessionists have agreed to immediately cease hostilities and allow themselves to be re-annexed into the Union."
 acw_peace_treaty.1.f:0 ""We are beaten; we have lost. Our men lay dead in mass graves. Our navy lay at the bottom of the sea. Our economy lay in ruin. There is no hope left for us. We will fight no more.""
 acw_peace_treaty.1.a:0 "After all this bloodshed, the American Civil War is over."
 acw_peace_treaty.2.t:0 "The Treaty of Washington"
 acw_peace_treaty.2.d:0 "The Secessionists have beaten us completely. With our capital under siege and the majority of our army in their prison camps, with his so-called best generals in tow, President [SCOPE.sCharacter('president').GetFullName] and the recently legitmized Rebel President have met at New York City to discuss conditional surrender. The Enemy has pressed its independence on us, and we have no choice but to accept their demands."
 acw_peace_treaty.2.f:0 ""BE IT KNOWN — the Government of the United States of America henceforth shall recognize the existence and independence of these states as their own sovereign entity, and will vow to respect its territorial integrity forevermore...\n\nThe Rebel Government has agreed to aid the United States Government in the evacuation of all United States personnel from their territory...\n\nThe Secessionists will henceforward no longer be referred to as 'Rebels' by the Federal Government...\n\nThe United States is to provide the Secessionist government with financial compensation...""
 acw_peace_treaty.2.a:0 "A humiliating and embarrassing defeat."

 HJE_austria.1.t:0 "Great Eastern Crisis: Occupation of Bosnia"
 HJE_austria.1.d:0 "The Turks have proven that they are not capable of behaving civilly. As such it is reasonable to treat them as though they are not civilized."
 HJE_austria.1.f:0 "In so keeping with their lack of civilzational behaviour, they have committed acts of inhuman and unspeakable nature in their attempts to crush ant-Turkish rebellions in the Balkans. Given that Austria already has interests in the Balkans, the Turks are most likely too busy to be bothered putting up any real resistance against us, and nobody will care if the Great Powers abuse Turkey in this moment of unhinged barbarity, it would be wise to unofficially occupy Bosnia, which has been under Ottoman control since the 16th Century."
 HJE_austria.1.a:0 "Occupy Bosnia-Herzegovina."
 HJE_austria.1.b:0 "This is not necessary."
 HJE_austria.2.t:0 "Great Eastern Crisis: The Austrians have invaded Bosnia"
 HJE_austria.2.d:0 "Despite being a neutral party in this crisis, the Austrians have decided that they must still profit from our suffering."
 HJE_austria.2.f:0 "Their imperial armies are stationed at our border in case we challenge this illegal and undeclared invasion. They have not moved troops into more territory, because they do not want to get drawn too heavily into the embroling conflicts of the Balkans. They have begun establishing their own administration in Bosnia-Herzegovina, after their forces defeated the provincial garrison. How do we respond to this blatant violation of Ottoman sovereignty?"
 HJE_austria.2.a:0 "We will not cede another inch of land land to Vienna!"
 HJE_austria.2.b:0 "Bosnians have already proven themselves to be not worth our time. We wish the Austrians luck in governing them!"

 HJE_prussia.1.t:0 "Rebellion of the German Duchies"
 HJE_prussia.1.d:0 "Schleswig-Holstein is in revolt following the disputed succession of the Danish King."
 HJE_prussia.1.f:0 "The Danish king's succession was briefly contested by a relative who was very popular among the monarchy's ducal holdings of Schleswig and Holstein, as he spoke German as well as Danish and had spent much of his time in Germany prior to the death of the former monarch, god rest his soul. Following this, some members of the court and even the new monarch himself floated the idea of changing the constitution so as to finally annex these regions into Denmark proper. The duchies in question promptly took up arms and are now demanding independence."
 HJE_prussia.1.a:0 "Well, that was foolish of them!"
 HJE_prussia.1.b:0 "Their fellow Germans may take offense if we proceed in this direction..."
 HJE_prussia.2.t:0 "The Schleswig War"
 denmark_is_losing_tt:0 "The Danes are likely to lose the war."
 HJE_prussia.2.d:0 "Denmark has made moves to annex their king's independent union-states of Schleswig and Holstein."
 HJE_prussia.2.f:0 "The Kingdom of Denmark, Duchy of Schleswig, and Duchy of Holstein have been ruled jointly by the Danish king but adminstrated seperately by either nobles or a civilian government for centuries. Now, following some small scuffle over succession, the Danes have made it clear their intentions are to annex these countries into Denmark, and are attacking the German peoples of Schleswig-Holstein. Unfortunately for Denmark, these duchies technically remain part of the German Confederation, and as such it is the duty of its strongest members to protect German states from outside incursion even, so it seems, by their own suzerain monarchs."
 HJE_prussia.2.a:0 "The Danes could use a good thumping!"
 HJE_prussia.2.b:0 "We will not be able to fulfill our duties at this time."
 HJ_occupation_of_schleswig:0 "Occupation of Schleswig"
 HJ_occupation_of_schleswig_reason:0 "This war began as a supposedly defensive endeavor, but as there is nobody to stop us, or those who could stop us would be better served to profit instead, our state sees no reason not to occupy Schleswig-Holstein."
 HJE_prussia.3.t:0 "The Chancellor's Plan for Schleswig-Holstein"
 HJE_prussia.3.d:0 "The Chancellor has a plan. The Chancellor always has a plan."
 HJE_prussia.3.f:0 "Given that there is no opposition, or that the most likely opposition can be swayed into accepting our illegal land-grab if they are likely to profit from it themselves, there is no reason not to seize lands in Schleswig, desipte it technically being an independant nation. What's more, any opposition who do occupy the territory alongside us will most likely chafe with the joint-occupation so much as to begin an incident that could result in our nation becoming dominant in North German affairs..."
 HJE_prussia.3.a:0 "Don't bother with an offer, just seize the whole state!"
 HJE_prussia.3.b:0 "Give word, if we both occupy the region no non-German power would dare oppose us, 'friend'!"
 HJE_prussia.3.c:0 "It would be dishonest to occupy Germans who we sought to liberate!"
 HJE_prussia.4.t:0 "A Joint Occupation of Schleswig-Holstein"
 HJE_prussia.4.d:0 "The other power in Germany and in the war to liberate Schleswig-Holstein from the Danes suggests a joint occupation of the region instead."
 HJE_prussia.4.f:0 "Reasoning that these duchies don't have the means to govern themselves following centuries of joint Danish rule, our rival and current ally among German states suggests that it would be in the interests of the German Confederation if the region were jointly occupied whilst administration can be arranged. This is, of course, a ruse to disguise their naked ambition to annex the region, however the diplomat who extends this offer is making it clear that they are not unaware of the due that our nation is owed, hence why this planned 'occupation' would see us walking away with the province of Holstein."
 HJE_prussia.4.a:0 "Who are we to refuse free land?"
 HJE_prussia.4.b:0 "How dare they! We must expose their misdeeds to the whole of Europe!"
 HJE_prussia.5.t:0 "Scheme of the Ems Dispatch"
 HJE_prussia.5.d:0 "A diplomatic incident has prompted an overzealous demand from the [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjective], who hold land needed to cement the German legacy..."
 HJE_prussia.5.f:0 "A succession crisis in another European nation prompted our state to for a time seriously consider filling the monarchic void left in another nation with a candidate from our own. The [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjectiveNoFlag] objected strongly to this notion, but even before this happened we had already decided against it. Nonetheless the rulers of [SCOPE.sCountry('FRA_fpw_aggressor').GetNameNoFlag] saw fit to demand that we promise never to seat a member of our royal house on that nation's throne. Obviously, our nation could never agree to such a thing in perpetuity, and their demand is somewhat infantile. Now it is time to translate this information into our language and give it to the public, however the Chancellor, as always, has a plan. If we were to skew the translation slightly to make it appear that the [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjectiveNoFlag] insulted our monarch, AND, vice-versa when sending back our response, we could outrage both our populations to the brink of a defensive war that would draw in the rest of the German states."
 HJE_prussia.5.a:0 "Iron and Blood."
 HJE_prussia.5.b:0 "This plan is too bold, even for him!"
 HJE_prussia.6.t:0 "Insulting Response to the Ems Dispatch"
 HJE_prussia.6.d:0 "A diplomatic draft sent to the [SCOPE.sCountry('NGF_fpw_antagonizer').GetAdjective] government was snubbed by their monarch, who insulted the ambassador and the whole of [SCOPE.sCountry('FRA_fpw_aggressor').GetName]."
 HJE_prussia.6.f:0 "A perfect dispatch to our new and distasteful rival on land among the Germans was wholeheartedly abashed by them and their barbaric, backwards nation. They are a threat to the very way of [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjectiveNoFlag] life. Such are the sentiments held by many of the people of [SCOPE.sCountry('FRA_fpw_aggressor').GetNameNoFlag], and even some in government. The regime isn't very popular as is, but a victorious war against a foreign adversary could improve prospects..."
 HJE_prussia.6.a:0 "How dare they, that dispatch was perfect!"
 HJE_prussia.6.b:0 "...Maybe peace will make the people happy?"
 HJE_prussia.7.t:0 "Glorious [SCOPE.sCountry('NGF_fpw_antagonizer').GetName] defends Germany!"
 HJE_prussia.7.d:0 "Aggressive posturing and an unjust invasion over a trivial dispute has all the peoples of the nations of Germany united in condemnation of a single foe."
 HJE_prussia.7.f:0 "Following a diplomatic despute with the undesputed power among the Germans a foreign power has laid claim to entire regions of Germany, and invaded to sieze land and humiliate this representative union and, by extention, the people of Germany as a whole. Under these circumstances, alliances in solidarity with, and even annexation by, this power is incredibly popular among the people of our state."
 HJE_prussia.7.a:0 "Germany must defend Germany!"
 HJE_prussia.7.b:0 "We are [SCOPE.sCountry('HRE_fpw_bystander').GetAdjective] first, German second."
 HJE_prussia.8.t:0 "The Dissolution of the German Confederation"
 HJE_prussia.8.d:0 "[SCOPE.sCountry('PRU_equivalent_brothers_war').GetName] has declared the international body that ties the German states together to be no more. A War between German Brothers is nigh."
 HJE_prussia.8.f:0 "The international body that sought to create a common policy and defense among the German nations that survived the Napoleonic Wars and the destruction of the Holy Roman Empire also hindered any form of centralization by pitting powers worthy of potentially uniting Germany against each other on an equal and primarily diplomatic basis. Our nation now has the upper hand to demand that our smaller, more culturally similar neighbors either bend the knee or prepare to be occupied should they side with our agitated foe. This war is one frought with peril, however. It is likely that should they succeed in their goals the forces that oppose us will ruin any chance our state had of unifying the German People. However, should God in his mercy grant us victory, A new Federation of Germans shall be born, and what nations remain shall be forced to recognize the superiority of our military, our economy, and our diplomatic weight..."
 HJE_prussia.8.a:0 "To Glory!"
 HJE_prussia.9.f:0 "The international body that sought to create a common policy and defense among the German nations that survived the Napoleonic Wars and the destruction of the Holy Roman Empire also prevented, for quite some time, the kind of barbarous aggression between fellow Germans that our foe now proudly displays. Our nation has been unwise in the use of its time, and now a nation whose power was once of little concern to us is a true rival, perhaps even our better in strength. It is likely that should they succeed in their goals the forces that oppose us will end any influence we have among our fellow German allies, A new state run by our wicked foe shall crush the noble small houses of the old German states beneath its jackboot, and what nations remain shall be forced to recognize the superiority of their military, their economy, their our diplomatic weight..."
 HJE_prussia.9.a:0 "So it begins."
 HJE_prussia.10.f:0 "The international body that sought to create a common policy and defense among the German nations that survived the Napoleonic Wars and the destruction of the Holy Roman Empire also prevented the kind of audatious, albeit impressive, aggressive integration of fellow Germans that our neighbor has achieved over the last few decades. Unfortunately, and perhaps inevitably, it appears said neighbor believes it is now our turn to become a part of the German project, by force if needs be.. It is likely that should we attempt to stand in their way we will have no choice but to join the camp of their enemy, who we are seperated from geographically, and most likely be crushed. On the other hand, we can join of our own free will into a new Federation, and what nations remain shall be forced to recognize the superiority of its military, its economy, their its diplomatic weight..."
 HJE_prussia.10.a:0 "I suppose it's Federation or nothing."
 HJE_prussia.10.b:0 "Only the weak give in without shedding blood."
 HJE_prussia.11.t:0 "The Peace of Prague"
 HJE_prussia.11.d:0 "The era in which our nation held economic and political influence within the main body of Germany is over."
 HJE_prussia.11.f:0 "This peace treaty officially marks the internationally recognized demise of the German Confederation. Our former business ties and alliances within the minor nations of Germany are severed. Some of those nations are have ceased to be, subsumed into a nation which aspires to be the stepping stone needed in order to create a united Germany, and those nations that remain are now seeking further political and economic integration with our victorious enemy. To them we are officially yesterday's news."
 HJE_prussia.11.a:0 "Look, see how far our state has fallen."
 HJE_germany.3.t:0 "The Question of [SCOPE.sCountry('austria_scope').GetAdjectiveNoFlag] Diplomacy"
 HJE_germany.3.d:0 "Is it best to remain content with Kleindeutschland, and forge a strong alliance with [SCOPE.sCountry('austria_scope').GetName] in order to maintain the Balance of Powers in Europe and prevent German diplomatic Isolation? Or would a more ambitious plan to conquer the remaining German lands under an archaiac rule be more apt?"
 HJE_germany.3.f:0 "For the last hundred odd years the small kingdoms, principalities, and free cities that made up the German Confederation have been inclined to see themselves and each other as Brothers. They may struggle against one another, but after it all fraternity would be restored and protecting one another from outsiders was always more important than achieving whatever small aims within Germany one had. Now, Germany is united, but a germanic power with nearly as much relevance as our own remains. We have indeed struggled in the past, perhaps even the very recent past. However, as always, we remain brothers. Do we befriend them, or force them to heel?"
 HJE_germany.3.a:0 "Propose a formal alliance with our wayward Brother."
 HJE_germany.3.b:0 "Their people are German. Their lands are German. Both rightfully belong to Germany."
 HJE_germany.4.t:0 "[SCOPE.sCountry('kraut_scope').GetName] Lays Claim to Our Lands"
 HJE_germany.4.d:0 "Germany has claimed that lands hold by this nation are primarily German, and therefore theirs."
 HJE_germany.4.f:0 "Not content with robbing us of our old German allies and economic partners, the nation which now calls itself Germany has set its ambitions upon our very current existence."
 HJE_germany.4.a:0 "Gott verdammt sie!"
 HJE_germany.5.t:0 "An Olive Branch from [SCOPE.sCountry('kraut_scope').GetName]"
 HJE_germany.5.d:0 "Despite recent and historic hostility, the Germans have seen fit to approach our government with an offer of alliance."
 HJE_germany.5.f:0 "Our interest in maintaining such an alliance would be for the sake of protection against the other powers of Europe. Their interest is for the sake of fraternal unity between nations of Germanic Origin, and having another power with which to conduct geopolitical affairs as a partner. All that is required of us to sacrifice is, perhaps, what remains of our national pride."
 HJE_germany.5.a:0 "What good is pride to a dead man?"
 HJE_germany.5.b:0 "Tell them to go to hell."
 HJE_germany.6.t:0 "The Dual Alliance"
 HJE_germany.6.d:0 "Our brothers in [SCOPE.sCountry('austria_scope').GetName] have agreed to forge a new defensive alliance with Germany."
 HJE_germany.6.f:0 "Having set aside centuries of mutual dislike, both sides now see the need to support the other in diplomatic affairs, given that the greatest powers in the world are all well established, and quite fearsome."
 HJE_germany.6.a:0 "Germans must protect Germans."
 HJE_germany.7.t:0 "The Brothers' Rivalry"
 HJE_germany.7.d:0 "Our so-called brothers in [SCOPE.sCountry('austria_scope').GetName] have scorned us for attempting to begin a new positive relation with them."
 HJE_germany.7.f:0 "Citing our many centuries of mutual dislike, both sides now see the need to destroy the other as soon as possible, in order to prevent any other great power from intervening and potentially gaining influence over lands that are historically and rightfully German."
 HJE_germany.7.a:0 "Their leaders are traitors to the German people."

 HJE_russia.1.t:0 "The Tournament of Shadows"
 HJE_russia.1.d:0 "Britain's vast domains in India and growing influence in Persia, Afghanistan and Central Asia is a threat to Russian security."
 HJE_russia.1.f:0 "The British Conquest of India was unprecidented for many reasons, not the least of which being that this conquest was primarily spearheaded not by a monarch, minister, or military commander, but by a private enterprise! More worrisome still, there is the matter that no power from beyond India itself or the Hordes of Central Asia has ever managed to so successfully cow the continent before now. This is the might of the British Empire, and it lurks ever closer by the day. \n\nThe very waking nightmare of any in within the governing body of this nation, and even the Tsar, should be the British gaining control over Persia or Central Asia. Such a catastrophe would put our greatest threat and rival within striking distance of some of the most resource rich and strategically indespensible regions of Russia..."
 HJE_russia.1.a:0 "In a Tournament the champion is always the man who is strongest..."
 HJE_russia.2.t:0 "Champion of the Torunament of Shadows"
 HJE_russia.2.d:0 "The British Menace has proven himself to be no match for the might of Russian Arms, nor for the strength of Russian will."
 HJE_russia.2.f:0 "Some in the government and intelligentsia are saying that this was inevitable from the very start. Others bleat that this contest was actually a very near miss for our Empire. Nevertheless, the results of the Torunament of Shadows are plain for all of the world to see. Russia has proven itself to be Britain's superior.\n\nThe Company Raj which was so instrumental to maintaining Britain's hold over India has cut ties with her. The influence Britain once had over the economy and political affairs of Persia and Afghanistan has withered away, leaving the Bear alone to guide these nations into glory. At last, there is now nobody capable of stopping Mother Russia from laying her rightful claims to vast swaths of Asia."
 HJE_russia.2.a:0 "How could they ever have hoped to compete against the might of Third Rome?"
 HJE_russia.5.t:0 "The Will of Peter the Great"
 HJE_russia.5.d:0 ""Go Forth, and Conquer Constantinople.""
 HJE_russia.5.f:0 "Since the death of the great leader and reformer Peter the Great, Tsar of all of Russia and Emperor of Rome, Russia has considered itself the true successor to the Byzantine Empire. It has outlasted the pretenders of the Holy Roman Empire. It rightful competitions of might it has bested the Poles and the Swedes. It lives on in Glory, many nearly half a century past the informal death of the Spaniards' Empire. \n\nAll of this is nothing, however, compared to the greatest triumph of the will of the Christian Rus. This Empire has surpassed our most hated foe, the Muslim Turkish Pretenders, the Ottoman Empire. In every sense of being Russia is a greater state now than the Ottomans, whose might was once so great that terrorized the whole of Europe for centuries. Yet, as Tsar Peter laments in his will, this beacon of the Orthodox faith which is rightful land of the Byzantine sucessors remains beyond our reach. Peter's will is not a grant of property to his successors, it is a command. A command that every Tsar has read aloud to them upon their coronation since his death. A command to take Constantinople."
 HJE_russia.5.a:0 "This is the destiny of Russia."
 HJE_russia.5.b:0 "The other powers will not stand for it..."
 HJE_russia.6.t:0 "[SCOPE.sCountry('root_scope').GetAdjective] Intervention in the Crimean War"
 HJE_russia.6.d:0 "A Great Struggle to maintain the Achieve Glory, at least according to the Russians, has begun in Eastern. The Russians are clearly craving some [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetAdjective] lands. Unfortunately, there are many great powers of the West who are very eager to prevent this Russian adventure from the conclusion that the Russians desire."
 HJE_russia.6.f:0 "The Russians, who have been at the very least an infromal ally of ours for quite some time, are eagerly hoping that we will join this conflict on their side. This would most likely not be to our advantage. However, should we refuse, we would very likely be making an enemy of the Russian Empire..."
 HJE_russia.6.a:0 "Very well, the [SCOPE.sCountry('root_scope').GetAdjective] supports its allies..."
 HJE_russia.6.b:0 "We wish them all the luck in the world, but we will not be taking any part in this travesty."
 HJE_russia.7.t:0 "Great Eastern Crisis: Outrage Sparks Discussion of Possible Intervention"
 HJE_russia.7.d:0 "The Turks appear to have ordered their troops to be as barbarous as possible in their treatment of the people of the nations who are attempting to rebel from their rule. News of this has appeared in the papers of our nation, and public outrage is driving those who make the nation's policies to consider intervention."
 HJE_russia.7.f:0 "Even a few decades ago, such accurances may have been assumed to be happening in a war zone, especially one dominated by the backward Turks. However, now things are different. The emerging business of Newspaper publication and the rise of the profession of Journalism, alongside the new technology of photography, have come together to result in what we see now: global, international shock and rage, directed entirely towards the Ottoman Empire and its armies. Images of piles of children's skulls and entire villages put to the torch have the people of our nation practically screaming for the government to declare war on the Ottomans, and with the current global mood there's not a single power who would intervene on behalf of the Turks."
 HJE_russia.7.a:0 "Who are we to fly in the face of public demand?"
 HJE_russia.7.b:0 "As upsetting as these images are, Our nation is not prepared to conduct such a war at this moment."

 HJE_latin_america.1.t:0 "The Threat of Peru-Bolivia"
 HJE_latin_america.1.d:0 "We and other Neighbors of Bolivia and their puppet leaders in Peru are threatened by this new potential power."
 HJE_latin_america.1.f:0 "Following our collective independence from Spain after the Liberations of Simón Bolívar the Governments of Spanish-Speaking America have been in general disarray and are attempting to reform into a place of general stability. Amid this chaos the Bolivian nation, who named themselves after the Great Liberator, have puppeted the government in Peru in an attempt to keep alive Bolívar's dream of a united Spanish speaking South American nation-state. Unfortunately, however, Gran Colombia is gone, and no union of the Norteno countries will exist due to their emnity. We will never unite with Argentina, similarly. As such Peru-Bolivia is too large and a threat to the newly gained sovereignty of all its neighbors."
 HJE_latin_america.1.a:0 "Invite our fellow Sudamericanos to this grand coalition!"
 HJE_latin_america.1.b:0 "They are too powerful to challenge..."
 HJE_latin_america.2.t:0 "War of the Confederation"
 HJE_latin_america.2.d:0 "The Chileans have begun a Diplomatic Play to end the Union of Peru and Bolivia and are inviting our nation to participate."
 HJE_latin_america.2.f:0 "As the only region of Hispanic South America to remain unified following the failure of Gran Colombia and the death of Simón Bolívar, their state is in a much better position than most if its neighbors, including ourselves. They are therefore in a position in which they will be well suited if they decide to attempt to rebuild Bolívar's project in South America by ending our independence. Chile has seen this and is attempting to build a coalition to force their governments to become seperate entities once again."
 HJE_latin_america.2.a:0 "For the sake of the nation, we must join this coalition!"
 HJE_latin_america.2.b:0 "Perhaps Bolivia should be supported in their mission."
 HJE_latin_america.2.c:0 "There is no evidence that Peru-Bolivia is a threat to our sovereignty."
 HJE_latin_america.3.t:0 "Suggest Treaty of Defensive Alliance"
 HJE_latin_america.3.d:0 "It would be in the interests of our government in an effort to curtail Chilean aggression by creating a secret alliance between ourselves and the Belgians."
 HJE_latin_america.3.f:0 "The Chileans have a history of antagonism with their northern neighbors, ourselves and the Bolivians, and seem to have made it their national mission to control as much of the Pacific coast as possible. An alliance with Bolivia to prevent their expansion may be our only hope."
 HJE_latin_america.3.a:0 "Send the Offer."
 HJE_latin_america.3.b:0 "This seems unnecessary."
 HJE_latin_america.4.t:0 "Peru suggests a Treaty of Defensive Alliance"
 HJE_latin_america.4.d:0 "To counter Chilean posturing the Peruvians are suggesting a secret alliance between us."
 HJE_latin_america.4.f:0 "The Chileans have a history of antagonism with their northern neighbors, ourselves and the Peruvians, and seem to have made it their national mission to control as much of the Pacific coast as possible. An alliance with Peru to prevent their expansion may be our only hope."
 HJE_latin_america.4.a:0 "Sign the treaty."
 HJE_latin_america.4.b:0 "This seems unnecessary."
 HJE_latin_america.5.t:0 "A War for the Pacific"
 HJE_latin_america.5.d:0 "Antofagasta has always been Chilean. It is time to remind our neighbors of this fact."
 HJE_latin_america.5.f:0 "We have in the past made treaties recognizing other powers the rights to parts of Pacific coast to the north of our great nation. This was a mistake. These lands are rightfully and historically Chilean. A claim must be staked and if the foreign entities that hold these lands do not see reason then we must remind the Americas of the power of Chilean Arms."
 HJE_latin_america.5.a:0 "Press the claim!"
 HJE_latin_america.5.b:0 "I think we control enough of the Pacific..."
 HJE_latin_america.6.t:0 "Request for Aid from Republic of Acre"
 HJE_latin_america.6.d:0 "The Republic of Acre was founded by seperatist Brazilian Settlers of another nation on the Continent and now seeks our help in gaining their independence. They are willing to sacrifice some small degree of autonomy in order to achieve this. It is likely that following whatever conflict this leads to these republican seperatists will petition to be integrated into our government."
 HJE_latin_america.6.f:0 ""
 HJE_latin_america.6.a:0 "Brazilians must help Brazilians!"
 HJE_latin_america.6.b:0 "They are on their own"

 HJE_spain.1.t:0 "Re-Occupation of Santo Domingo"
 HJE_spain.1.d:0 "With the United States unable to enforce the Monroe Doctrine, Spanish power in the Americas must be restored!"
 HJE_spain.1.f:0 "The Americas were once the playground of the Spanish Empire and a wellspring of wealth for the Kings and People of Spain. These times are long since over, but our time as a power, though one very diminished, remains. However, our hold over what remains of the Spanish Dominions is slipping. The Spanish are no longer respected in times of peace among the European states, nor feared in times of war. Some semblance of the power we must held must be restored. The Americans are no longer in a position to enforce their so-called sphere of influence in the Americas. As such it is only fitting that the re-introduction of the Americas to a Spanish presence would be in Hispanola, the very first of the Spanish colonies, discovered by Christopher Columbus in 1492..."
 HJE_spain.1.a:0 "Prepare our forces for the occupation."
 HJE_spain.1.b:0 "The Americans are sure to regain their footing..."

 HJE_china.1.t:0 "Mutiny of the Kapsin Year"
 HJE_china.1.d:0 "The liberal reformer Kehwab riots have begun in Korea, threatening our power over it."
 HJE_china.1.f:0 "They have already occupied the royal palace in Hanson, which endangers our garrison in the city. This situation seems to have been influenced one way or another by the Japanese, and it is likely that an attempt to quell the rebellion could provoke a more significant conflict."
 HJE_china.1.a:0 "Order the garrison to suppress the coup!"
 HJE_china.1.b:0 "We cannot risk our diplomatic relations with Japan."
 HJE_china.2.t:0 "Kill Kim Okkyung"
 HJE_china.2.d:0 "Korean opposition leader Kim Okkyung was assassinated in Shanghai."
 HJE_china.2.f:0 "Such an incident cannot go unnoticed. Given the already tense situation between us and the Korean reformers, as well as Japan, which supports them, it could be seen by the latter as a reason to declare war in order to secure Korean independence and weaken our empire."
 HJE_china.2.a:0 "Ignore the Japanese and keep the situation as stable as possible."
 HJE_china.2.b:0 "Apologize and withdraw from Korea."
 HJE_china.3.t:0 "The Convention of Peking"
 HJE_china.3.d:0 "A Convention of multiple powers, as opposed to just the one who fought in the previous Opium War, has convened in Beijing to enforce its demands [SCOPE.sCountry('root_scope').GetName]."
 HJE_china.3.d2:0 "Given that according to the great powers our state 'has once again made it plain for all to see that [SCOPE.sCountry('root_scope').GetName] is in need of further supervision', another convention to press economic demands upon us has convened in Peking."
 HJE_china.3.f:0 "We are once again to open our markets to foreign influence and allow many ports to be made free-use by the so-called powers of the world. Any laws banning the sale our use of narcotics recetly drafted as is our right as the greatest empire in the world will not be enforced by pain of another intervention."
 HJE_china.3.a:0 "Always lovely to speak with the Barbarian tributaries..."
 HJE_china.5.t:0 "Request for Assistance from the Qing Dynasty"
 HJE_china.5.d:0 "The Qing Empire cannot suppress the religious rebellion of the Taiping Celestial Kingdom, which threatens to overthrow China and establish a new, stronger order."
 HJE_china.5.f:0 "Should the newly created Protestant state win, it would probably threaten our interests in the region, and the current treaties with the Qing would no longer be valid."
 HJE_china.5.a:0 "A weak China only serves to benefit us in the long term, we must support the Qing."
 HJE_china.5.b:0 "A Protestant China? Their superior faith requires that we support them!"
 
 HJE_japan.1.t:0 "Korean Reformers Request Support"
 HJE_japan.1.d:0 "We have received a request for help from rebels in Korea who want to destroy the conservative faction in the Korean court that is resisting reform in the country."
 HJE_japan.1.f:0 "Encouraged by the success of Japanese modernization, Korean reformers staged a coup to initiate similar reforms in Korea."
 HJE_japan.1.a:0 "Support the Koreans."
 HJE_japan.1.b:0 "This might be "misunderstood" by the Qing, who we cannot afford to offend..."
 HJE_japan.2.t:0 "Korean Incident"
 HJE_japan.2.d:0 "Ten years after the last incident, the assassination of an opposition leader, Korea is gripped by popular unrest."
 HJE_japan.2.f:0 "Qing troops were introduced there to quell the rebellion, which contradicts the interest of our friendly intellectuals among the Joseon court. We can introduce troops to the peninsula before it is too late."
 HJE_japan.2.a:0 "Send all possible forces there!"
 HJE_japan.2.b:0 "We cannot risk an open confrontation with the Qing."
 HJE_japan.3.t:0 "The [SCOPE.sCharacter('matthew_perry_scope').GetLastName] Expedition"
 HJE_japan.3.d:0 "The Admiralty has devised a novel plan to execute a mission to fulfill our interest to open Japanese markets: A supposedly diplomatic mission, spearheaded by a naval officer, with a squadron of modern warships at his back."
 HJE_japan.3.f:0 "Such an expedition would signal both that our state hypothetically means no harm to the Japanese or their way of life, and the naval officer in question would be empowered to treat with the Japanese in good faith. However, such modern equipment arriving in a Japanese port would unequivocally signify that our forces are capable of devastating theirs if negotiations were to break down. This same officer would also be empowered to respond appropriately should things come to that..."
 HJE_japan.3.a:0 "Very well, [SCOPE.sCharacter('matthew_perry_scope').GetLastName] has our leave to set sail for Edo."
 HJE_japan.3.b:0 "Diplomacy should not be done at the point of a sword, and discussion should never proceed war."
 HJE_japan.4.t:0 "[SCOPE.sCountry('usa_scope').GetAdjective] Commodore [SCOPE.sCharacter('matthew_perry_scope').GetFirstName] [SCOPE.sCharacter('matthew_perry_scope').GetLastName]'s squadron of Western Ships arrives in Edo."
 HJE_japan.4.d:0 "A force of [SCOPE.sCountry('usa_scope').GetAdjective] ships and sailors, made up in the western style, which has already proven very effective against Chinese forces according to the few Japanese witnesses of those conflicts, have arrived in Japan."
 HJE_japan.4.f:0 "They claim their presence is a supposedly diplomatic one. They say all they wish is to be able to more freely conduct trade in Japan, instead of being turned away at most ports. They do not say these things as a threat, but the fact that they are armed so heavily makes these claims just that: a threat."
 HJE_japan.4.a:0 "Very well. We shall open our borders. They will no longer be closed."
 HJE_japan.4.b:0 "Send men in the night to attack the officer and his 'superior' forces!"
 HJE_japan.5.t:0 "The Japanese open their ports"
 HJE_japan.5.d:0 "Cowed by our superior forces and the allure of the many exotic goods our economy has to offer, the Japanese have seen the sense in opening their borders and markets to our citizens and merchants."
 HJE_japan.5.f:0 ""The Japanese are remarkable for their inordinate curiosity." \n\--Commodore [SCOPE.sCharacter('matthew_perry_scope').GetFirstName] [SCOPE.sCharacter('matthew_perry_scope').GetLastName]"
 HJE_japan.5.a:0 "Negotiations were short!"
 HJE_japan.6.t:0 "The Japanese attack Commodore [SCOPE.sCharacter('matthew_perry_scope').GetLastName]!"
 HJE_japan.6.d:0 "Having displayed their barbarity and hatred of anything foreign, the Japanese have seen fit to attack our man within days of his arrival to Edo. It is currently unknown as to whether or not he has survived this attack."
 HJE_japan.6.f:0 ""I have never known vessels of war kept in more constant motion." \n\--Commodore [SCOPE.sCharacter('matthew_perry_scope').GetFirstName] [SCOPE.sCharacter('matthew_perry_scope').GetLastName]"
 HJE_japan.6.a:0 "They will pay for this!"

 HJE_turkey.1.t:0 "Reprisal of the Oriental Crisis"
 HJE_turkey.1.f:0 "Under the rule of Muhammad Ali the Egyptian Eyalet, which has been a valuable and integral part of this empire for centuries, stepped far outside its bounds amid the crisis of the Napoleonic Invasion. Autonomy was demanded, as was an Egyptian fleet seperate from that of Constantinople. Soon enough the pretense was dropped and the Egyptians invaded and occupied the Levant. Now that the short truce between the Sultan and the trecherous Muhammad Ali has ended, we can put this vassal back in his place, with promised help from the fellow Great Powers, who do not wish to see the balance of power be toppled by our great empire's supposed decline."
 HJE_turkey.1.d:0 "Should the war between ourselves and our wayward Eyalet resume, requests for the promised help will be sent to the Great Powers of Europe..."
 HJE_turkey.1.a:0 "Prepare our armies, and our diplomats!"
 HJE_turkey.1.b:0 "We don't need the help of the foreigners to deal with this!"
 HJE_turkey.2.t:0 "The Oriental Crisis"
 HJE_turkey.2.f:0 "The Ottomans, widely considered by the modern intelligencia as the "Weak Man of Europe", have been displaying their weakness for the better part of a decade in their floundering and humiliating attempts to end the rebellion of one of their Province Governors, Muhammad Ali of Egypt. As per agreements made earlier in the decade by many a great power, including ourselves, in the interest of maintaining the Balance of Powers in Europe, we are obliged to help them in this, their latest backward attempt to crush Egypt and retain what little Ottoman dignity remains."
 HJE_turkey.2.d:0 "The Ottomans have begun a Diplomatic Play against Egypt and are inviting our nation to participate."
 HJE_turkey.2.a:0 "What a sad affair. Very well."
 HJE_turkey.2.b:0 "It behooves us to support Muhammad!"
 HJE_turkey.2.c:0 "We have no interest in these affairs."
 HJE_turkey.11.t:0 "The Al-Hasa Expedition"
 HJE_turkey.11.d:0 "A [SCOPE.sCountry('nejd_scope').GetAdjective] Rebellion in Al-Hasa grants opportunity for consequence-free expansion"
 HJE_turkey.11.f:0 "The [SCOPE.sCountry('nejd_scope').GetAdjectiveNoFlag] experienced a rebellion from their rich coastal provinces in Eastern Nejd, among them the famous city of Al-Hasa, which was once the home to a great and wealthy Arabic maritime state. As the regional power, a request by one of our Pashas was made to go and help end this rebellion. However, said Pasha reports back that he sees no reason why such perfectly good land should be held by such perfectly backward tribes..."
 HJE_turkey.11.a:0 "The Vizier likes the way this Pasha thinks!"
 HJE_turkey.11.b:0 "Even these lands are not worth our time."
 HJE_turkey.12.t:0 "Ottoman Betrayal"
 HJE_turkey.12.d:0 "A Rebellion in Al-Hasa was crushed by our forces, with some help from the Turks. Now, However, the Turks refuse to return our lands!"
 HJE_turkey.12.f:0 ""
 HJE_turkey.12.a:0 "Inshallah, they will face our wrath!"
 HJE_turkey.12.b:0 "We cannot challenge the Turks."
 HJE_turkey.13.t:0 "Restoration of House Osmanoglu"
 HJE_turkey.13.d:0 "Recent instability aside, the Ottoman Empire cannot remain without the House of Osman..."
 HJE_turkey.13.f:0 "Times have been difficult as of late for the Sublime Porte and the subjects of the Caliph, who is still officially the very same Sultan who was recently deposed. The aristocracy of the Ottoman Empire must decide, will we accept a scion of House Osmanoglu to be our new Sultan, leading what many hope will be an era of rejuvination for the Empire and for Islam? /n/nOr, shall we turn the page of history, and allow a new dynasty to rise, ending the ancient and glorious Ottoman era in the history of Anatolia?"
 HJE_turkey.13.a:0 "Long Live the House of Osman!"
 HJE_turkey.13.b:0 "Osman's descendants have lead the Empire to ruin. We need new blood."

 HJE_mideast.1.t:0 "Treaty of Peace between Charles Napier and Muhammad Ali"
 HJE_mideast.1.d:0 "A Naval Commander from one of the Great Powers who recently opposed us is enforcing demands of peace upon Egypt. Refusal will be seen as a sign that our State is not reputable."
 HJE_mideast.1.f:0 "We are to resume our status as an Ottoman vassal, though due to the power dynamic they will barely have any influence over Egypt, and refusal to accept these terms despite our recent unconditional surrender would be seen as an affront to the standards of European diplomacy. We would become paraiahs on the international stage, and another coalition of powers against us may even emerge."
 HJE_mideast.1.a:0 "The Ottomans are in decline anyways, in a few years freedom will be easy to obtain..."
 HJE_mideast.1.b:0 "Damn them! Damn them all!"
 HJE_mideast.2.t:0 "[SCOPE.sCountry('gp_suez_scope').GetName] Offers to Build the Suez Canal"
 HJE_mideast.2.d:0 "The [SCOPE.sCountry('gp_suez_scope').GetAdjectiveNoFlag] would like to be granted control of the Suez-Sinai strip and, once construction is complete, would ask us to take on the cost of the project in the form of loans to their financial institutions. In exchange, they will build the Suez Canal within 15 years."
 HJE_mideast.2.f:0 "Having completed their survey of the region and with more than enough funds to complete the project, and the promise that upon the finalization of construction the territory will be returned to us, and that their oversight in order to ensure that the principle of our debt is paid without delay will be limited to that of a mere Protectorate, this seems a reasonable deal. It is also assumed that should they for any reason fail to build the Canal within a reasonable amount of time they will grant the results of their survey to us. With all this in mind there is just one question left to answer: Can the [SCOPE.sCountry('gp_suez_scope').GetName] be trusted?"
 HJE_mideast.2.a:0 "We will see if they are as good as their word..."
 HJE_mideast.2.b:0 "Those with the greatest power are often those with the fewest morals..."
 HJE_mideast.3.t:0 "The [SCOPE.sCountry('GBR_anglo_egyptian_colonizer').GetAdjectiveNoFlag]-[SCOPE.sCountry('EGY_anglo_egyptian_victim').GetAdjectiveNoFlag] War"
 HJE_mideast.3.d:0 "The [SCOPE.sCountry('EGY_anglo_egyptian_victim').GetAdjective] has betrayed our trust, is now occupied by nationalists who seek to remove all foreign influence from their nation. Unfortunately for them and their aspirations, their government still owes ours a large financial sum."
 HJE_mideast.3.f:0 "There are those who would see our nation go to war in order to establish a more-than-informal amount of control over their government, so as to extract the wealth their state owes ours by less pleasant means than a simple transfer of wealth. This could be seen as reasonable given that we are technically already at war, and backing down now would be a loss of face. On the other hand, we can show them mercy given that they are not nearly as developed as ourselves or our peers in the international stage. The debt could be auctioned off to private institutions."
 HJE_mideast.3.a:0 "Well, it's their own fault, really!"
 HJE_mideast.3.b:0 "War is a tiresome affair. Auction off the debt."

 HJE_france.5.t:0 "Intervention in Mexico"
 HJE_france.5.d:0 "The Americans are currently disinclined to enforce their supposed sphere of influence in the Americas. The time to challenge this American Doctrine is now."
 HJE_france.5.f:0 "On one border of of the United States lies the great north, which still resides in the superior European domain. So do some islands of the Caribbean. The continents, however, are mostly independent republics of a former colonial origin. The gateway to the United State's relatively recent enfrocement of their doctrine to protect free American nations from so-called Imperialism is undoubtedly their immediate southern neighbor Mexico, who has been proven to be weak by the Americans themselves on many a recent occasion. The first step to relegating the United States as no longer to monopoly in American influence is to remove any and all influence they have in Mexico. Luckily, they have a budding Monarchist movement that can be exploited ot our advantage..."
 HJE_france.5.a:0 "Claim Protection for a new Mexican Empire!"
 HJE_france.5.b:0 "The Americas are not worth our time."
 HJE_france.6.t:0 "The Second Mexican Empire"
 HJE_france.6.d:0 "The French have gathered the support of many supporters of Monarchism in the government to establish a supposed Second Mexican Empire. In reality, this is an invasion to make Mexico into a puppet of the Europeans."
 HJE_france.6.f:0 "Landing in the southeast of the country, the French and their supporters among our countrymen, mainly landowners, catholic clergy, and some few generals, met with them to throw in with the French in collaboration of this invasion. No mistake is to be made in interpretation, should the French win this war, Mexico may as well return to the state it was at the beginning of the century, as a colony of a distant, neglectful, exploitative European power."
 HJE_france.6.a:0 "Mexico will be preserved!"
 HJE_france.6.b:0 "Long Live the Empire!"
 HJ_legitimacy_of_the_second_mexican_empire:0 "Legitimacy of the Second Mexican Empire"
 HJ_legitimacy_of_the_second_mexican_empire_goal:0 "Has been true for at least 3 months:"
 HJ_legitimacy_of_the_second_mexican_empire_reason:0 "With the hypocrisy of the old Mexico laid bare through the truths of war, the Empire can now be re-established."
 je_end_of_orleans_monarchy:0 "Little Confidence in the Monarchy"
 je_end_of_orleans_monarchy_end:0 "The consequences of failing to restore the control of the House of Orleans will be significant."
 je_end_of_orleans_monarchy_goal.1:0 "$ig_variant_intelligentsia$ is powerful and is in government between 1846 and 1850."
 je_end_of_orleans_monarchy_reason:0 "The House of Orleans is not popular in France. The Traditionalists wish to see the House of Bourbon restored to the throne. The Republicans wish to see another republic brought to France, which would likely be a disaster. The less popular the Monarchy becomes, the more rigid and reactionary the King becomes, which only serves to increase his lack of popularity. It is anyone's guess as to how this situation will be resolved..."
 je_first_presidential_election:0 "Coming Presidential Elections"
 je_first_presidential_election_goal:0 "It's been at least 10 months"
 je_first_presidential_election_reason:0 "The presidential elections are expected to be especially heated, given that they are the first of this second republic, and will therefore decide its course. It will be a miracle if there is no major incident or violence."
 je_future_of_the_republic:0 "The Savior of France"
 je_future_of_the_republic_goal.1:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] is the head of state and the $ig_variant_armed_forces$ interest group in government between the second and fourth year of the presidential election."
 je_future_of_the_republic_goal.2:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] is the head of state and the $ig_variant_intelligentsia$ and $ig_variant_trade_unions$ interest groups are marginalized."
 je_future_of_the_republic_reason:0 "Following the elections into the national assembly and the presidency, the red-hot nationwide fever of Revolution died away once more, and soon those common elements of counterrevolution began their nasty work yet again. Some political leaders are beginning to talk about the need to restore order among the masses with a liberal use of "tough love"."
 je_future_of_the_republic_antibonapartist:0 "Saving France from the Bonapartists"
 je_future_of_the_republic_antibonapartist_goal.1:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] is not a head of state and the $ig_variant_armed_forces$ interest group is not powerful and is not in government between the second and fourth year of a presidential election."
 je_future_of_the_republic_antibonapartist_goal.2:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] is not a head of state and law '[GetLawType('law_presidential_republic').GetName]' has not been passed."
 je_future_of_the_republic_antibonapartist_reason:0 "Following the elections into the national assembly and the presidency, the red-hot nationwide fever of Revolution died away once more, and soon those common elements of counterrevolution began their nasty work yet again. Some political leaders are beginning to talk about the need to restore order among the masses with a liberal use of "tough love"."
 je_creating_a_second_empire:0 "Restoration of Bonaparte Imperial Order"
 je_creating_a_second_empire_goal:0 "It's been at leat 12 months."
 je_creating_a_second_empire_reason:0 "Now that Louis Napoleon has full power, he must prepare a general election of the rural masses that will legitimize the creation of a new Empire!"
 HJ_fall_of_french_empire:0 "Fall of the Second Empire"
 HJ_fall_of_french_empire_reason:0 "The Emperor has lost the mandate he was given by the masses to lead France into a new age of restored glory, and now those same masses are left to pick up the shattered pieces..."
 HJE_france.7.t:0 "The Second French Republic"
 HJE_france.7.d:0 "Do you hear the people sing?"
 HJE_france.7.f:0 "The narrow streets of Paris once again are filled with Barricades, behind which sit the people who stew in their discontent for the current regime. It is a thing seen in France many a time in the past 40 years, and if the first few decades are any indication for the prospects of France this century this unlikely to be the last time this visage graces the people of France. Accidentally or no, a French guardsman opened fire on one of the crowds in the city, spooking his fellow guards into believing they were being shot at by the crowd. The result was a massacre. Now riots burn across the City of Paris, along with the chants of "Long live the reforms!" and "Down with the king!" Given the historical precident, the King can perhaps not be faulted for feeling the need to leave France amid this chaos in his capital. Elections to determine the new head of a civilian government must now take place."
 HJE_france.7.a:0 "Vive La République!"
 HJE_france.9.t:0 "Campagne des Banquets"
 HJE_france.9.d:0 "Republican Parties of France are gathering at supposed public banquets to discuss reform and even possible Revolution, despite laws against large political gatherings."
 HJE_france.9.f:0 "The moderate left-wing opposition uses these banquets as occasions to organize themselves and to claim for a reform of the electoral law and a larger enfranchisement. 70 Banquets attended by 17,000 persons took place from July 1847 to February 1848, in all of the country. Three days before the opening of the parliamentary session, on 25 December 1847, the campaign was officially stopped. But the King's speech on 28 December and his declared opposition to any reform relaunched the Campaign, with a solemn address being sent to the King."
 HJE_france.9.a:0 "The disrespect!"
 HJE_france.9.b:0 "It is not worth it to challenge them..."
 modifier_fra_disrespect_for_kings_law:0 "Disrespect for Orleans Laws"
 modifier_fra_disrespect_for_kings_law_desc:0 "The political parties are using banquet gatherings to get around the law against large political gatherings."
 HJE_france.10.t:0 "Recognition of Orleans Legitimacy"
 HJE_france.10.d:0 "The moderate opponents to the Constitutional Monarchy have become content."
 HJE_france.10.f:0 "The agitation against the monarchy has slowly died down as more competent reform laws have been passed and as time has gone on. The radicals, as always, are still calling for an overthrow of the current order, however, also as usual, they are a fringe who is being ignored by the majority. The project of establishing a liberal parliamentary Kingdom of France can now continue in earnest."
 HJE_france.10.a:0 "Long Live the King!"
 modifier_fra_support_for_old_monarchy:0 "Support for Orleanist Constitution"
 modifier_fra_support_for_old_monarchy_desc:0 "The modern crisis was resolved, and the constitutional monarchy strengthened its hold over France."
 HJE_france.11.t:0 "National Assembly Elections"
 HJE_france.11.d:0 "Embarrassment for the Leftist Republicans, after demonstrations and stunning defeat in the Provisional Elections."
 HJE_france.11.f:0 "The Republican Leftists only managed to gain a handful of seats in the new National Assembly of the Republic, propmting them to hold demonstrations outside the Palace where elections are being held which eventually became violent and needed to be cracked down upon by the French National Guard. Some prominent leftist figures even called for the National Assembly to be dissolved."
 HJE_france.11.a:0 "Yet another common loss for the leftists."
 HJE_france.12.t:0 "The National Workshops"
 HJE_france.12.d:0 "Conscription law destroys jobs for hundreds, causing unrest in Paris."
 HJE_france.12.f:0 "A government decree was published in one of the government newspapers, according to which all single workers between the ages of 18 and 25, included in the lists of national workshops, are to be enlisted in the army, and the rest must either become unemployed or go to land reclamation work. Angered by the dissolution of the workshops, which gave work to 115,000 workers, the crowd began to erect the first barricades, and soon the first shots were fired. At the same time, the National Assembly met to discuss the issue of national workshops. Many deputies are advocating the immediate closure of the workshops, which have become a threat to public order."
 HJE_france.12.a:0 "The national assembly stands by its decision."
 HJE_france.12.b:0 "The dissolution of the workshops was a mistake, it is necessary to reassure Paris."
 HJE_france.13.t:0 "Uprising in Paris"
 HJE_france.13.d:0 "Unrest in Paris over decisions from the National Assembly leads to another city-wide revolt."
 HJE_france.13.f:0 "The workers who rebelled against the dissolution of the national workshops captured most of Paris, pushing back the detachments of the National Guard. [SCOPE.sCharacter('bourgeoisie_leader').GetFullName] called for the evacuation of the National Assembly and the withdrawal of loyal troops to prepare an attack on the capital, but this proposal was rejected. Having achieved significant success and faced serious resistance from regular army units, the rebels stopped at the positions they had reached. The next day, the offensive of government troops began, led by General [SCOPE.sCharacter('cavaignac_leader').GetFullName], who was able to defeat the uprising only at the cost of huge losses."
 HJE_france.13.a:0 "This city is starting to stink with the blood of revolutionaries."
 HJE_france.13.a.tt:0 "[SCOPE.sCharacter('cavaignac_leader').GetFullName] will lead the new government" 
 HJE_france.14.d:0 "Unrest in Paris over decisions from the National Assembly leads to another city-wide revolt."
 HJE_france.14.f:0 "Dissatisfied with rumors about the dissolution of the national workshops, the workers of Paris rebelled and captured most of the city, pushing back the National Guard detachments. In a last attempt to restore order, the National Assembly voted to dissolve the Executive Commission and set up a new government with both moderate republicans and radical socialists taking seats. The head of the new government [SCOPE.sCharacter('union_leader').GetFullName] called on the citizens to go home, and the new Minister of War, Amable de Courtais, began to restore order in the capital."
 HJE_france.14.a.tt:0 "[SCOPE.sCharacter('union_leader').GetFullName] will lead the new government"
 HJE_france.15.t:0 "Candidate of the Order"
 HJE_france.15.d:0 "During a meeting of the Constituent Assembly, left-wing deputy Antony Thouret made a motion that no member of the once-reigning family of France should be allowed to run for president. This proposal resonated with the majority of deputies, since many understood who it was directed against."
 HJE_france.15.d_2:0 "During a meeting of the National Assembly, left-wing deputy Antony Thouret made a proposal that no member of the once-reigning family of France should be allowed to run for president. This proposal resonated with the majority of deputies, since everyone understands who it is directed against. Many leftists fear that Louis Napoleon, who avoided any reputational losses after the Paris Uprising, may turn out to be a compromise candidate for the reactionary forces, so they are campaigning in every possible way to seriously consider his participation in the elections."
 HJE_france.15.f:0 "The entire chamber took notice as Louis Napoleon made his way to the podium. His speech became a disaster. He made a very short statement, stopping for two long pauses when he said that he had come to the podium not to declare that he was a loyal citizen of the republic, and not a pretender to the throne. Then, to the general surprise and dismay of his supporters, he left the podium and took his seat. Thouret rose next and, to general laughter, declared that there was no way that Bonaparte could pose a danger to the republic or win any elections."
 HJE_france.15.a:0 "Don't be afraid of this cretin."
 HJE_france.15.b:0 "We must consider this proposal seriously. Louis Napoleon is too dangerous."
 HJE_france.15.a.tt:0 "[SCOPE.sCharacter('forces_leader').GetFullName] will be eligible to participate in elections."
 HJE_france.15.b.tt:0 "The left is too powerful. [SCOPE.sCharacter('forces_leader').GetFullName] will not be allowed to participate in elections."
 HJE_france.16.t:0 "Presidential Elections"
 HJE_france.16.f:0 "[SCOPE.sCharacter('forces_leader').GetFullName] was the favorite to win in the early days of this French presidential election, he appears to be much more popular than the moderates expected, to a dangerous degree. His populist progressive rhetoric seems to have much appeal for many people of all walks of life in France, even the Monarchists, despite the distain his fellow politicians have for him. The candidate favored by the current administration, [SCOPE.sCharacter('industrialists_leader').GetFullName], couldn't much hope to be as popular."
 HJE_france.16.d:0 "The Leftist candidate is very popular."
 HJE_france.16.f_2:0 "[SCOPE.sCharacter('forces_leader').GetFullName] probably planned to run in the presidential election, but that was before the General Assembly banned his attempt at establishing himself as a candidate. General [SCOPE.sCharacter('landowners_leader').GetFullName], who is a staunch Legitimist, won the support of the majority of the monarchists and even a substantial number of moderates, thus becoming the leading candidate of the conservative bloc. [SCOPE.sCharacter('union_leader').GetFullName], the current head of government, is not well liked given his failure to appropriately deal with unrest in Paris, and will most likely be a very divisive leader among the Moderates and the Peasants should he retain his office."
 HJE_france.16.d_2:0 "The Right backs General [SCOPE.sCharacter('landowners_leader').GetFullName]."
 HJE_france.16.a:0 "[SCOPE.sCharacter('forces_leader').GetFullName] will make France great again!"
 HJE_france.16.b:0 "[SCOPE.sCharacter('industrialists_leader').GetFullName] will bring France into the Modern Age!"
 HJE_france.16.c:0 "[SCOPE.sCharacter('union_leader').GetFullName] will bring equity to the French Republic!" 
 HJE_france.16.dd:0 "[SCOPE.sCharacter('landowners_leader').GetFullName] will bring order and peace!" 
 modifier_fra_napoleon_wins_election:0 "Election of Bonaparte"
 modifier_fra_napoleon_wins_election_desc:0 "Bonaparte is the first president of the Second Republic."
 modifier_fra_cavaignac_wins_election:0 "Election of Cavaignac"
 modifier_fra_cavaignac_wins_election_desc:0 "Cavaignac is the first president of the Second Republic."
 modifier_fra_ledru_wins_election:0 "Election of Ledru-Rollin!"
 modifier_fra_ledru_wins_election_desc:0 "Ledru-Rollin is the first president of the Second Republic."
 modifier_fra_changarnier_wins_election:0 "Election of Changarnier"
 modifier_fra_changarnier_wins_election_desc:0 "Changarnier is the first president of the Second Republic."
 modifier_fra_fail_coup_etat:0 "Failed Coup d'État"
 modifier_fra_fail_coup_etat_desc:0 "Louis-Napoleon attempted to sieze control of the government."
 modifier_ig_happy_french_revolution:0 "Revolution of 1848"
 HJE_france.17.t:0 "Napoleon's Coup d'État"
 HJE_france.17.f:0 "The opposition has been arrested. The military has moved in to occupy the cities. The People of France are being made aware now of what has happened: the dissolution of the National Assembly and the supposed restoration of universal suffrage, though this is a fantasy invented in a half-hearted attempt to placate the revolution-prone masses. This was unsuccessful. Quickly, the barricades were erected by the people, and just as quickly the Army tore them down. Soon a popular and overwhelming vote of seven million citizens of France ratified the proposal of the new first-citizen, Louis Napoleon, whose planned policies are eerily reminicent of the reign of his infamous uncle..."
 HJE_france.17.d:0 "The nephew of the grand marshal siezes power."
 HJE_france.17.a:0 "Vive le Président!"
 HJE_france.19.t:0 "General Bonaparte Arrested!"
 HJE_france.19.f:0 "Following an unsuccessful bid to become President of the Republic, General Bonaparte attempted to seize control of the state by force. In the midst of planning this hienous plot he attempted to coerce a handful of influential officers, a loyal few of whom instead quietly reported his suspicious behaviours. When the War Ministry became aware of the danger of a potential revolt brewing among the army and its officers they investigated it back to its source and found the source of the conspiracy to be none other than the relative of the Infamous and power-hungary former Emperor of France himself."
 HJE_france.19.d:0 "The vocal anti-republican general is being held in suspicion of planning to overthrow the government."
 HJE_france.19.a:0 "Despicable!"
 HJE_france.20.t:0 "The Second French Empire"
 HJE_france.20.f:0 "Discontent with the neglect of the restored French Aristocracy and with the pedantic squabbling of the Republican Politicians meant that the mainly conservative and stability-loving rural population loved this new first citizen of France, who not only promised them continuty, stability, and a return of the Greatness of France, but also had done away with all the irritations caused by the city-dwellers in his first day as dictator. Unfortunately for those who oppose Napoleon, these people also make up 76% of the population. And so it is that with a very large majority the Population voting in support of Napoleon, his bid to claim the Imperial Throne of France is a smashing success."
 HJE_france.20.d:0 "TTo steer France into a direction of Stability and restored prestige, and away from any potentially disastrous major European conflict, Napoleon III proclaims himself as Emperor."
 HJE_france.20.a:0 "Vive L'Empereur!"
 HJE_france.22.t:0 "End of the Second French Empire"
 HJE_france.22.f:0 "The Emperor now has not one single supporter of note, nor a large interest group of the population to speak for him. He has either made fools of the French people, was fooled by the other powers of Europe, or fooled himself into believing that he was more capable than he truly was. Perhaps all of these things are true at once. In any case, the opposing Liberal party siezed the opportunity presented to them and assembled at the Palais des Bourbons, where they proclaimed the Third French Republic."
 HJE_france.22.d:0 "The Emperor has failed to deliver his promises of Greatness to France. With no support, his only option was to step down. A Republic of the People once again has swept away the shattered remnants of a French Monarchy."
 HJE_france.22.a:0 "Il gouvernait autrefois le monde..."
 HJE_france.24.t:0 "The Prince of the Empire is born"
 HJE_france.24.f:0 "In the wee early morning hours of yesterday a screaming babe's voice was added to the din of a room filled with the screams of his mother, the Empress of all of France. The Emperor has had a healthy son, his heir. The Emperor has given the name [SCOPE.sCharacter('napoleon_eugene_ruler').GetFullName] to the Future of France."
 HJE_france.24.d:0 "The Future of France arrives amid joy for the supporters of Bonaparte"
 HJE_france.24.a:0 "Vive le Prince!"
 
 italian_unification.1.t:0 "Risorgimento"
 italian_unification.1.d:0 "Under the heroic leadership of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], the Italian nation has been birthed into the world. Unified under a common banner, Italy will surely shape the future of Europe and the world."
 italian_unification.1.f:0 ""Yes, young men, Italy owes to you an undertaking which has merited the applause of the universe. You have conquered and you will conquer still, because you are prepared for the tactics that decide the fate of battles. To this wonderful page in our country's history another more glorious still will be added, and the slave shall show at last to his free brothers a sharpened sword forged from the links of his fetters."" # Garibaldi
 italian_unification.1.a:0 "Viva Italia!"
 italian_unification.1.b:0 "It was all thanks to the [SCOPE.gsInterestGroup('ruler_ig_scope').GetName]."
 italian_unification.2.t:0 "Unification with [SCOPE.sCountry('italian_annex_country').GetName]"
 italian_unification.2.d:0 "The small Italian state of [SCOPE.sCountry('italian_annex_country').GetName] has wisely decided to join our efforts to unify the Italian people."
 italian_unification.2.f:0 ""The old city-states have a quaint romantic appeal; we can look back to the days of the Renaissance to see a thriving Italy. But to thrive again, we must look forward, not back. It is unity under a single state that will drive the Italian people to greatness once more.""
 italian_unification.2.a:0 "Diplomacy has won the day!"
 italian_unification.2.b:0 "It is not the right time."
 italian_unification.3.t:0 "Giuseppe Garibaldi"
 italian_unification.3.d:0 "The renowned general Giuseppe Garibaldi has offered his services to [ROOT.GetCountry.GetName]. A staunch republican and Italian nationalist, he is skilled as both a commander on the field and as a military politician."
 italian_unification.3.f:1 ""Every Italian should rally round him. By the side of [ROOT.GetCountry.GetRuler.GetFirstName] every quarrel should be forgotten, all rancor depart. Once more I repeat my battle-cry:\n'To arms, all-all of you!'""
 italian_unification.3.a:0 "Let him lead from the front."
 italian_unification.3.b:0 "He should consider a career in politics."
 italian_unification.3.c:0 "He will be a General, and a man of great influence!"
 HJE_italy.2.t:0 "Italian Revolutions: Rebellion in Palermo"
 HJE_italy.2.d:0 "After the Austrian provocation in Milan, armed units began to form in the streets of Palermo. Troops were introduced into the city and the first skirmishes began."
 HJE_italy.2.f:0 "During the street fighting the rebels took control of most of the city, and moderate liberals joined them. A landing party arrived to the aid of government troops, but the rebels were able to organize a defense and soon went on the offensive. By now almost the whole of Sicily is in the hands of the rebels. New turmoil is also spreading to Naples, the situation is becoming more and more critical and has every chance of turning into a real civil war..."
 HJE_italy.2.a:0 "...which we will win by waging a revolutionary struggle!"
 HJE_italy.2.b:0 "...which we will win, and may God, the Fatherland, and the King help us!"
 HJE_italy.3.t:0 "Italian Revolutions: The Roman Republic"
 HJE_italy.3.d:0 "The citizens of Rome filled the streets where they demonstratively demanded democratic government, social reforms, and a declaration of war against the Austrian Empire."
 HJE_italy.3.f:0 "The pope fled Rome in the guise of a common priest to the fortress of Gaeta. A republic was proclaimed in Rome, and the pope was deprived of secular authority. All church property was nationalized, large estates were taxed. By now Rome is threatened by interventionist troops, and the situation is becoming more critical and has every chance of degenerating into a real civil war..."
 HJE_italy.3.a:0 "...which we will win by waging a revolutionary struggle!"
 HJE_italy.3.b:0 "...which we will win, and may God, the Fatherland and the Pope help us!"
 HJE_italy.4.t:0 "Italian Revolutions: Demands for Constitution, Unification"
 HJE_italy.4.d:0 "Liberal agitators demand a constitution, and that our monarch pledges to appoint a liberal nationalist Prime Minister"
 HJE_italy.4.f:0 "As of now there is no nation among the Italian states which has pledged itself to the mission of unifying the Italian people into one country, at least not in the name of the liberal cause of nationalism as opposed to personal power. A mere three decades past there existed a united state in Northern Italy which styled itself as the Republic, and later the Kingdom of Italy. It was not so long ago that those who lived through these times are no longer with us. These people and the stories and setiments they possess have been passed on to the newer, more radical generation. All over Italy there are those who desire to be citizens of a United Italy. Were our nation to make it clear to the international community that we see this as our mission, any pan-italian agitation that occurs in other Italian states would be very likely to pledge their loyalty to us."
 HJE_italy.4.a:0 "Viva Italia!"
 HJE_italy.4.b:0 "Suppress this liberal nonsense."
 HJE_italy.6.t:0 "Italian Revolutions: Seperatists in [SCOPE.sState('iwai1_state_lombardy_scope').GetName] Proclaim Intention to Unify with [SCOPE.GetRootScope.GetCountry.GetName]"
 HJE_italy.6.d:0 "Yet another positive response to our liberalization and proclamation to uphold the nationalist mission of Italian Unification, after months of resistance against [SCOPE.sCountry('iwai1_victim_scope').GetAdjective] rule amid this time of growing Revolutions across the Continent."
 HJE_italy.6.f:0 "The Provisional Government of [SCOPE.sState('iwai1_state_lombardy_scope').GetName] has made it clear after months of successful and growing rebellion that their intention is to join our state upon ridding themselves of their current foreign oppressors. Should we choose to recognize this proclamation, despite its dubiousness, it will no doubt lead to war with [SCOPE.sCountry('iwai1_victim_scope').GetNameNoFlag], but will also bring us one large step closer to completing the Risorgimento!"
 HJE_italy.6.a:0 "Avante!"
 HJE_italy.6.b:0 "We are in not yet ready to challenge the powers that hold sway in Italy..."
 HJE_italy.7.t:0 "Italian Revolutions: [SCOPE.sState('iwai1_state_lombardy_scope').GetName] defects to [SCOPE.sCountry('iwai1_attacker_scope').GetName]"
 HJE_italy.7.d:0 "Following their announcement that they intend to be the state that champions the supposedly popular notion of Italian Unification, the rebellious element in one of our states proclaimed that they intend to secede to [SCOPE.sCountry('iwai1_attacker_scope').GetNameNoFlag]."
 HJE_italy.7.f:0 "The rebels in this state proclaimed that they were officially independent from our nation, and that once they had won their independence they would be joining in on the [SCOPE.sCountry('iwai1_attacker_scope').GeAdjectiveNoFlag] project to unite the Italian people under one banner. Frustratingly, the [SCOPE.sCountry('iwai1_attacker_scope').GetAdjectiveNoFlag] government did not wait until fighting to officially break out before moving in and occupying the region."
 HJE_italy.7.a:0 "Foolish. Very foolish."
 HJE_italy.7.b:0 "They are lucky we are busy with more pressing matters!"
 HJE_italy.8.t:0 "Italian Revolutions: Viva l'Italia Rivoluzionaria!"
 HJE_italy.8.d:0 "The Revolution has emerged victorious! The project of uniting Italy can finally resume! The only question which remains is thus: what shall our next steps be?"
 HJE_italy.8.f:0 "The reactionary state whose purpose was to enfranchise only the aristocracy and which wished to prevent the people from fulfilling their wishes to see Italy unified has been destroyed. In its place there is now a provisional republic. There may be other forces in Italy who wish to unify, in which case it would be best for our state to join with them to increase the power of the cause. Alternatively, we could take up that position ourselves!"
 HJE_italy.8.a:0 "Join with [SCOPE.sCountry('italian_unifier_scope').GetName]"
 HJE_italy.8.b:0 "[SCOPE.GetRootScope.GetCountry.GetName] will unify Italia!"
 HJE_italy.9.t:0 "Risorgimento: The United Provinces of Central Italy"
 HJE_italy.9.d:0 "Revolutionaries who would see Central Italy unified, liberalized, and perhaps even joining or becoming the leading state in Italian Unification have taken power in the capital."
 HJE_italy.9.f:0 "Italia will be independent from foreign influence!"
 HJE_italy.9.a:0 "Join with [SCOPE.sCountry('italian_unifier_scope').GetName]"
 HJE_italy.9.b:0 "[SCOPE.GetRootScope.GetCountry.GetName] will unify Italia!"
 HJE_italy.10.t:0 "Risorgimento: Popular Defection to Central Italy"
 HJE_italy.10.d:0 "The majority of our population no longer sees our rule as legitimate, and has defected to the new Central Italian nation."
 HJE_italy.10.f:0 ""
 HJE_italy.10.a:0 "It would seem that the independent rule of [SCOPE.GetRootScope.GetCountry.GetName] is at an end."
 HJE_italy.11.t:0 "Risorgimento: Waning Influence in Central Italy"
 HJE_italy.11.d:0 "The Revolutionary Unification of the Central Italian Provinces has all but destroyed the influence we have historically held in the Italian Peninsula."
 HJE_italy.11.f:0 "In regards to recourse, this nation only has two real options before it. Military intervention is always the suboptimal option, but it may be necessary unless we wish to appear to be waning in relevance to our peers in the international community."
 HJE_italy.11.a:0 "Prepare the intervention."
 HJE_italy.11.b:0 "The Italians have made it clear they are not enamoured with our continued presence."
 HJE_italy.12.t:0 "Risorgimento: The Expedition of the Thousand"
 HJE_italy.12.d:0 "The Project of Italian Unification is approaching its inescapable conclusion."
 HJE_italy.12.f:0 "Our nation has consolidated what can be at least considered a small majority of the Italian Peninsula into our direct rule. It is clear that we are one of, if not the clear choice for the nations of the world when asked the question of which, if any, Italian nation should be the one to complete the Risorgimento. As such, now is the time for the most aggressive phase of our push for Unification."
 HJE_italy.12.a:0 "l'Italia s'è desta!"
 HJE_italy.12.b:0 "We will press our claims another time." 

 romanian_events.1.t:0 "Between the hammer and the anvil"
 romanian_events.1.d:0 "The situation is tense in the Danubian Principalities. In 1821, during the Greek War of Independence, the Principalities tried stirring up a revolt against the Ottomans that ultimately failed making the Sultan ever more suspicious of his vassals north of Danube. Following the Russo-Turkish War of 1828-29, the autonomy of the Danubian states were strengthen with the help of the Russian Empire which now seeks to dominate the Balkans. Trapped between those two great powers the Danubian Principalities must be very careful if they want to achieve and maintain their independence."
 romanian_events.1.a:0 "Quite a sensible geopolitical situation"
 romanian_events.2.t:0 "Constitution of Romania"
 romanian_events.2.d:0 "The 1866 Constitution of Romania was the fundamental law that capped a period of nation-building in the Danubian Principalities, which had united in 1859. Drafted in a short time and closely modeled on the 1831 Constitution of Belgium, then considered Europe's most liberal. This was done without input from the major powers, including the Ottoman Empire, which still had formal sovereignty over Romania."
 romanian_events.2.a:0 "Sign the Constitution"
 romanian_events.2.f:0 "“The strength of the Constitution lies entirely in the determination of each citizen to defend it. Only if every single citizen feels duty bound to do his share in this defense are the constitutional rights secure.”"
 romanian_events.3.t:0 "The Little Union"
 romanian_events.3.d:0 "The unification of Moldavia and Wallachia also known as the Little Union happened on 1859 following the election of Alexandru Ioan Cuza as the prince of both principalities, which were autonomous but still vassals of the Ottoman Empire. Both shared a common Romanian ethnicity, language and culture and the unification of these two states began a political struggle in the new country to find out which of the two regions would obtain "supremacy" and met some opposition in Moldavia by the so-called "separatists"."
 romanian_events.3.a:0 "For the Union!"
 romanian_events.3.f:0 "“Unity to be real must stand the severest strain without breaking.”"
 romanian_events.4.t:0 "Rights and Freedoms"
 romanian_events.4.d:0 "Citizens rights and freedoms were of the most modern vintage, enshrined in the constitution were the freedom of conscience, of the press, of assembly, of religion, equality before the law, regardless of class, individual liberty, inviolability of the home. Capital punishment was abolished in peacetime, while property was considered sacred and inviolable."
 romanian_events.4.a:0 "Our work only just begun"
 romanian_events.4.f:0 "“Freedom is never granted; it is won. Justice is never given; it is exacted.”"
 romanian_events.5.t:0 "A more modern state"
 romanian_events.5.d:0 "The constitution dictated that legislative power was exercised by the Prince and Parliament, following the Belgian model. The political regime was liberal but not democratic, elections were held with a limited franchise, every adult male could vote but the value of their vote was strongly tilted towards the wealthiest."
 romanian_events.5.a:0 "There is still much to be done"
 romanian_events.5.f:0 "“Reform, to be useful and durable, must be gradual and cautious.”"
 romanian_events.6.t:0 "Independence Achieved"
 romanian_events.6.d:0 "On May 21 1877, in the Romanian parliament, Mihail Kogălniceanu read the act of independence proclaiming Romania as a fully independent state and acknowledging the right of the Romanian people to self-determination. Following the War of Independence in 1877-78, Romania shook off formal Ottoman rule but eventually clashed with its Russian ally over its demand for the Southern Bessarabia region. Ultimately, Romania was awarded Northern Dobruja in exchange for Southern Bessarabia."
 romanian_events.6.a:0 "Traiasca Romania!"
 romanian_events.6.f:0 "“No doubt, independence is something to be desired, to be striven for, but it cannot be willed by mere declarations.”"
 romanian_events.7.t:0 "Greater Romania"
 romanian_events.7.d:0 "From the Western plains and the Danube river to the Black Sea and the Pruth river, all Romanians stand united under one state, strong and independent."
 romanian_events.7.a:0 "Traiasca Romania Mare!"
 romanian_events.7.f:0 "“There is beauty and power in unity. We must be united in heart and mind. One country, one people.”"
