 wallachia_events.1.a:0 "Quite a sensible geopolitical situation"
 wallachia_events.2.t:0 "Constitution of Romania"
 wallachia_events.2.d:0 "The 1866 Constitution of Romania was the fundamental law that capped a period of nation-building in the Danubian Principalities, which had united in 1859. Drafted in a short time and closely modeled on the 1831 Constitution of Belgium, then considered Europe's most liberal. This was done without input from the major powers, including the Ottoman Empire, which still had formal sovereignty over Romania."
 wallachia_events.2.a:0 "Sign the Constitution"
 wallachia_events.2.f:0 "“The strength of the Constitution lies entirely in the determination of each citizen to defend it. Only if every single citizen feels duty bound to do his share in this defense are the constitutional rights secure.”"
 wallachia_events.3.t:0 "The Little Union"
 wallachia_events.3.d:0 "The unification of Moldavia and Wallachia also known as the Little Union happened on 1859 following the election of Alexandru Ioan Cuza as the prince of both principalities, which were autonomous but still vassals of the Ottoman Empire. Both shared a common Romanian ethnicity, language and culture and the unification of these two states began a political struggle in the new country to find out which of the two regions would obtain "supremacy" and met some opposition in Moldavia by the so-called "separatists"."
 wallachia_events.3.a:0 "For the Union!"
 wallachia_events.3.f:0 "“Unity to be real must stand the severest strain without breaking.”"
 wallachia_events.4.t:0 "Rights and Freedoms"
 wallachia_events.4.d:0 "Citizens rights and freedoms were of the most modern vintage, enshrined in the constitution were the freedom of conscience, of the press, of assembly, of religion, equality before the law, regardless of class, individual liberty, inviolability of the home. Capital punishment was abolished in peacetime, while property was considered sacred and inviolable."
 wallachia_events.4.a:0 "Our work only just begun"
