 HJE_balkan.2.t:0 "Great Eastern Crisis: The [SCOPE.sState('rebelling_state_scope').GetName] Uprising"
 HJE_balkan.2.d:0 "There has been an uprising in [SCOPE.sState('rebelling_state_scope').GetName]."
 HJE_balkan.2.f:0 "The governor of the province is dead. They have chosen a new king from among their landed men, or perhaps have been supplied one by a foreign power. They claim that their rebellion seeks to liberate all people of their creed within the Ottoman Empire."
 HJE_balkan.2.a:0 "Very well."
 revolt_in_state_tt:0 "An organized revolution will begin in [SCOPE.sState('rebelling_state_scope').GetName]"
 HJE_balkan.10.t:0 "Great Eastern Crisis: An Opportunity to Expand?"
 HJE_balkan.10.d:0 "With the Ottomans in crisis, and rightful lands of our nation in the hands of the Turks, we must ask if we are bold enough to strike."
 HJE_balkan.10.f:0 "For centuries it was assumed that the Ottomans were simply a fact of life for our people. Then came the Enlightenment, and then came Revolutions that saw the emergence of the concept of Nationalism. Lands in which people of our very same blood live and suffer under the yolk of the bloodthursty Turks lie directly at our border. Now may be the perfect time to accept these people, most of whom are currently in rebellion against the Turks as is, as ours, and send our forces in to consolidate these lands, while at the same time casting off whatever influences from the Ottomans remains in our government. Of course, it is also likely that the Ottomans will retaliate..."
 HJE_balkan.10.a:0 "The Turkish insects will be driven back!"
 HJE_balkan.10.b:0 "They are still too powerful to challenge..."
 HJE_balkan.11.t:0 "Great Eastern Crisis: Incursion by the [SCOPE.sCountry('current_kebab_remover_scope').GetName]"
 HJE_balkan.11.d:0 "Seeing that the European Elayets are in a state of Crisis, the [SCOPE.sCountry('current_kebab_remover_scope').GetAdjectiveNoFlag] has revealed himself for the trecherous fiend that he is."
 HJE_balkan.11.f:0 "They have siezed land that was the Sultan's by rights! Without even doing the courtesy of declaring war? How could they betray us like this? After centuries as brothers living together in the Roman Empire?"
 HJE_balkan.11.a:0 "They will feel the wrath of the Sultan."
 HJE_balkan.11.b:0 "Legalize this land seizure, and say it is a token of good will."
 GEC_if_modernized_and_vassal_will_improve_relations_tt:0 "If you have modernized and this person is your subject, they will become your protectorate, and relations will improve"
 HJE_balkan.12.t:0 "Great Eastern Crisis: Reports of Atrocities in [SCOPE.sCountry('turk_war_crime_victim').GetName]"
 HJE_balkan.12.d:0 "The leadership of the forces putting down the hated [SCOPE.sCountry('turk_war_crime_victim').GetAdjectiveNoFlag] Rebels claims that some of his forces are committing acts that some may call atrocities against humanity."
 HJE_balkan.12.f:0 "What is to be done? While there is currently no love for these people among the government, it is possible that not preventing these behaviours could draw negative attention from the rest of the world..."
 HJE_balkan.12.a:0 "They deserve it! Make this the general order of all our forces in the region!"
 HJE_balkan.12.b:0 "Tell that commander to prevent these behaviours wherever possible..."

 scandinavia_flavor.1.t:0 "Scandinavian Monetary Union"
 scandinavia_flavor.1.f:0 "The establishment of the Scandinavian Monetary Union has established a common currency unit based on the gold standard. This union provides fixed exchange rates and stability in monetary terms."
 scandinavia_flavor.1.d:0 ""The Scandinavian working together economically is the right way forward, this will bring prosperity to our home.""
 scandinavia_flavor.1.a:0 "This will be great"
 scandinavia_flavor.2.t:0 "Birth of Pan-Nationalism"
 scandinavia_flavor.2.d:0 "The idea of Scandinavia as a unified region, or a signle nation, based on the common heritage of the Scandinavian countries has grown in recent years. This elite movement had it's root in University Students. There is some questions that have arisen by this movement, in particular what it would mean to be 'Scandinavian' but right now we'e to take a stance on it."
 scandinavia_flavor.2.f:0 ""Together the Three Brothers will be strong and prosper, we've enough in common with one another it'd be foolish to not unite into one nation!"\n\n"This movement will simply erase everything that makes us unique!""
 scandinavia_flavor.2.a:0 "These ideas are dangerous"
 scandinavia_flavor.2.b:0 "These ideas seem interesting"
 sweden_flavor.1.t:0 "The Army Reform"
 sweden_flavor.1.f:0 "In recent years the Army of Sweden has been outclassed by those around her, which has caused liberals to take action and demand action. Action which resulted in a new form of military no longer reliant on the system of old. But as discussions go on there is a demand of compromise for the recent reforms made."
 sweden_flavor.1.d:0 ""Our new reforms are for the betterment of Sweden and the army."\n\n"These new reforms are stealing the wealth from the people to fund wars we don't want!""
 sweden_flavor.1.a:0 "We've to make sacrifices"
 sweden_flavor.1.b:0 "Who cares about reactionaries?"
 sweden_flavor.2.t:0 "Lantmannapartiet"
 sweden_flavor.2.f:0 "With the introduction of the two chamber system in Sweden, Agrarian Politics formed. A party that seeks to improve the lives of the peasantry and protect agrarianism."
 sweden_flavor.2.d:0 ""The path to liberalism lies in agrarianism.""
 sweden_flavor.2.a:0 "The peasantry are organising"
 sweden_flavor.3.t:0 "Spirit of Free Trade"
 sweden_flavor.3.f:0 "In an attempt to strengthen the economy against other markets, free trade reforms have been implemented throughout Sweden and with them barriers for trading have been lowered significantly. Now merchants are seeking to make use of this rapidly before competition becomes too fierce."
 sweden_flavor.3.d:0 ""The money is flowing through us without restraint, just as it should be.""
 sweden_flavor.3.a:0 "This was the right decision"
 sweden_flavor.4.t:0 "Spirit of Protectionism"
 sweden_flavor.4.f:0 "In an attempt to weaken foreign influences of the economy, protectionism reforms has been implemented and people are now appluading the reforms as the right way forward. Finding a sense of stability in trade that otherwise wouldn't be there."
 sweden_flavor.4.d:0 ""Today the path to greatness has been established, Sweden has taken the right step forward to securing that its people won't be exploited.""
 sweden_flavor.4.a:0 "This was the right way forward"
 sweden_flavor.5.t:0 "Spread of Awareness"
 sweden_flavor.5.f:0 "For each day our populace is becoming more and more aware of the plight of the farmers, this has led to more people joining their cause."
 sweden_flavor.5.d:0 ""What's the point of a national economy if our farmers can't be feed? Who'll be next if they can't even get enough money to survive?""
 sweden_flavor.5.a:0 "We'll see where this goes"
 sweden_flavor.6.t:0 "Popularity of Farmers Plight"
 sweden_flavor.6.f:0 "There are many who seem to care about the plight of the farmer in Scandinavia, this is true for our people as well and had an effect on the ongoing election."
 sweden_flavor.6.d:0 ""Times are changing, but at least there are some out there looking out for us.""
 sweden_flavor.6.a:0 "Another election movement happening..."
 denmark_flavor.1.t:0 "Failure of Our Nation"
 denmark_flavor.1.f:0 "The loss of Scania, Norway and Schelswig-Holstein has caused a heavy blow to the Danish identity and now people are looking at all the territorial losses and wanting to look inwards on what should be done now. What should be done now is up to the government."
 denmark_flavor.1.d:0 ""What does it mean to be Danish? Is it only to be humiliated again and again?""
 denmark_flavor.1.a:0 "Let's focus on fixing what we've left"
 denmark_flavor.1.b:0 "Revenge!"
 denmark_flavor.2.t:0 "The Unification with Holstein"
 denmark_flavor.2.f:0 "Despite differences between Schelswig-Holstein and the Danish government has been slowly solved and our people have united under one centralized rule. This has proven to greatly strengthen the national identity of Denmark."
 denmark_flavor.2.d:0 ""Hand in hand we'll face the future together!""
 denmark_flavor.2.a:0 "We've been successful"
 denmark_flavor.3.t:0 "Tensions Between Holstein and Government"
 denmark_flavor.3.f:0 "As per usual our government has been working to draft new laws but the nobility in Holstein has stepped in to try and undermine it. If we are to accept this it'll put us in a position where legalisation will be difficult in the near future."
 denmark_flavor.3.d:0 ""The right of the nobility needs to be defended!""
 denmark_flavor.3.a:0 "We've to accept it"
 denmark_flavor.3.b:0 "Ignore them"
 peoples_springtime_den.1.t:0 "A Slow Spread"
 peoples_springtime_den.1.d:0 "As the people are becoming more and more radicialised there are many within Denmark that are wishing for the government to take proper steps towards introducing democracy into the nation and a rewriting of the constitution."
 peoples_springtime_den.1.f:0 ""The right to vote is the right to influence your way of life, we cannot live in a state run by one man!"\n\n"There needs to be a guiding hand, we cannot just give up tradition!""
 peoples_springtime_den.1.a:0 "We've not needed it before, so why now?"
 peoples_springtime_den.1.b:0 "Let's make some concessions."
 norway_flavor.1.t:0 "Local Committees Act"
 norway_flavor.1.f:0 "The Parliament of Norway has approved a bill that will create a system of municipalities and reorganise the parishes of the Church of Norway into administrative districts. It's expected that it'll create over 390 Formannskapsdistrikt once done."
 norway_flavor.1.d:0 ""The farmers have spoken and we're tired of the tyranny of the cities!""
 norway_flavor.1.a:0 "One step towards a modern democracy"
 norway_flavor.2.t:0 "Det store hamskiftet"
 norway_flavor.2.f:0 "As the industrialisation has become a stronger reality in Norway, more and more of our population are joining factories and away from the farms. This has forced our farmers to adopt new methods to make up for the new lack of manpower.\nThis shift has been quite sudden, but overall it has strengthened our economy and with it gained the nickname 'Det store hamskiftet' (The Great Transformation)."
 norway_flavor.2.d:0 ""Norway has proven itself capable of modernising in every way imaginable; our culture, society and economy will one day become the envy of the world.""
 norway_flavor.2.a:0 "Continue forward!"
 norway_flavor.2.b:0 "The farmers will be aided."
 norway_flavor.3.t:0 "Norwegian Merchant Marine"
 norway_flavor.3.f:0 "With heavy investments into the navy Norway has been able to transform from an old agricultural nation to one that is known throughout the world for it's great Merchant Marine. Any trade that occurs abroad can in many cases be traced back to our country."
 norway_flavor.3.d:0 ""We've a new pride of Norway, our navy shall be remembered in history for the deeds it has done for Norway and the trade she does around the world!""
 norway_flavor.3.a:0 "We're moving proudly forward!"
 finland_flavor.100.t:0 "Language Strife"
 finland_flavor.100.f:0 "For generations Swedish has been the spoken tongue in Finland, the administration and education has been used Swedish and it continued to be used in administration even after the establishment of the Grand Duchy of Finland.\nHowever recently there has been a movement to promote the Finnish as the national language and it is building momentum...and with it a growing opposition."
 finland_flavor.100.d:0 ""The language of our ancestors aren't just for the peasantry, it is a language we should have pride in.""
 finland_flavor.100.a:0 "This isn't good."
 finland_flavor.1.t:0 "Language Strife Solved"
 finland_flavor.1.d:0 "It seems that the tensions between the Swedish populace and Finnish is slowly being resolved."
 finland_flavor.1.f:0 ""We'll speak our language with pride, in the open and in private. No man may now lecture us on how to speak!""
 finland_flavor.1.a:0 "We've been successful!"
 finland_flavor.2.t:0 "Language Strife Unresolved"
 finland_flavor.2.f:0 "Despite the best attempts by our government, Finnish is still a language that is far from spoken commonly as more people have gone back to speaking Swedish. Many supporters of the movement to replace Swedish with our own tongue has seen it as a waste of time and set themselves in opposition to the government.\n\nThe only ones who have approved of this course of action is really the academics in our country."
 finland_flavor.2.d:0 ""What a waste of time, we had it good before.""
 finland_flavor.2.a:0 "This is a shame."
 finland_flavor.3.t:0 "Swedish-Finnish Tensions"
 finland_flavor.3.f:0 "The everyday life of our population is being hindered severly by the fact that the Swedish elite can chose to not engage in conversation unless it is in Swedish. This problem has even taken root in everyday conversation for some of the Swedish populace who are now refusing service for our population due to "not understanding" and that our people should accomendate them."
 finland_flavor.3.d:0 ""I can't understand you when you're talking like that, speak up properly!""
 finland_flavor.3.a:0 "Punish the Swedes"
 finland_flavor.3.b:0 "Ignore this"
 finland_flavor.4.t:0 "Academic Problems"
 finland_flavor.4.f:0 "Much of our academic elite is teaching in Swedish, which does slow us down quite a bit in our pursuit of securing our language is spoken throughout the country."
 finland_flavor.4.d:0 ""The Swedish language has been used in the academic world in Finland for years, there is no need to change it now is it?""
 finland_flavor.4.a:0 "Society progresses when our language progresses"
 finland_flavor.4.b:0 "We'll have to ignore this"
 finland_flavor.5.t:0 "Swedes Undermine Russian Authority"
 finland_flavor.5.f:0 "There have been more and more Swedish movements trying to undermine the Russian authority over Finland, all in "the defense of heritage".\nThis has caused quite a stir and now the government is forced to step in, however it's clear that there are support for the Swedish from some of the Finnish populace that seem to stem from a hatred or fear of the Russians."
 finland_flavor.5.d:0 ""Russian scum are undermining what it meant to be Finnish!"\n\n"Being Swedish isn't what I'd call Finnish."\n"You take that back, you barbarian!""
 finland_flavor.5.a:0 "The Swedes are behind the times."
 finland_flavor.5.b:0 "The Russians aren't our friends."
 finland_flavor.6.t:0 "Finland Official Language"
 finland_flavor.6.f:0 "The Tsar of Russia has ruled that Finnish has an official language status comparable to that of Swedish; it can therefore be used in an official capacity in legal and state office matters."
 finland_flavor.6.d:0 ""I heard the Tsar did one good thing for us in his life.""
 finland_flavor.6.a:0 "This is a step forward"
 finland_flavor.7.t:0 "Swedes Outraged"
 finland_flavor.7.d:0 "The old Swedish elite has become outraged at what they consider an abandonment of any semblance of Nordic Unity and tradition, demanding that we dial back the reforms in regards to making Finland a primary language."
 finland_flavor.7.f:0 ""Sweden and Finland has always had a close history and that should be remembered!"\n\n"We were their subjects and treated unfairly, you dumb knob!""
 finland_flavor.7.a:0 "Our heritage is not Swedish!"
 finland_flavor.7.b:0 "Tradition is important"
 HJE_scandi.1.t:0 "Storting Affirmation of the Monarchy"
 HJE_scandi.1.d:0 "The death of the monarch of [SCOPE.sCountry('NOR_senior_partner_scope').GetName] leaves the parliamentary assembly of Norway, the Storting, to take its usual vote regarding the new monarch."
 HJE_scandi.1.f:0 "The Union that constitutes the United Kingdom of Sweden-Norway has only existed since the begining of the 19th century. Before then Norway was predominatnely independent or dominated by the whims of the Danes and sometimes the then-relevent Swedish Empire. The union was established following the Napoleonic wars as a punitive measure against Denmark and to supposedly maintain the Balance of Power. However, the magnanimous Swedes have thusfar allowed our kingdom the autonomy to pursue its tradition of democracy and parliamentary lawmaking. As such, at the death of the Monarch, this body does in fact have the power to reafirm its commitment to being a realm ruled jointly by the monarch of [SCOPE.sCountry('NOR_senior_partner_scope').GetName]."
 HJE_scandi.1.a:0 "Upholding this power dynamic remains in Norwegian interests."
 HJE_scandi.1.b:0 "It is time for Norway to pave its own path!"
 HJE_scandi.2.t:0 "The Norwegian Storting votes to raise a New Monarch"
 HJE_scandi.2.d:0 "The Parliamentary Assembly of Norway has failed to gain enough votes to get a majority approval of our new monarch as their suzerain. A diplomatic response to their declaration of independence must be drafted."
 HJE_scandi.2.f:0 "The faction of the Storting that was in favor of maintaining the union between ourselves and the Kingdom of Norway via our shared monarch has lost in the election, and the faction supporting unilateral independence and the general election of a new monarch from among various lesser members of prominent European noble families now holds power among the Norwegian Legislature. The union, as set about by their constitution and supported by our state as the Senior Partner, always gave the Norwegians the liberty to ratify their junior partnership at the beginning of the reign of every new monarch. As such, should we choose to attempt to force them into remaining our subject, the other powers of Europe would see it not as putting down a rebellion, but as a naked act of aggression."
 HJE_scandi.2.a:0 "We wish them well..."
 HJE_scandi.2.b:0 "It's time to mobilize."





