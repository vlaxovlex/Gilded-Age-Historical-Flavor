 1848.7.t:0 "Constitution and Compromise"
 1848.7.d:0 "The radicalization of the masses has caused the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to recognize that change may be necessary to prevent revolution."
 1848.7.f:0 "The people are amassing in the halls of governance all across the nation. The autocratic and junker-serving institutions of this nation will no longer be ignored by the people. Even the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is threatened by the growing violence. A choice must be made. It could be possible to appease the moderates who are among the revolutionaries, as well as make our state a more appealing target to the Liberal nations of Germany for Federalization, if we established a constitution that takes some powers from the Crown and grants them to a Parliament. The state would then be free to crack down hard on the rabble-rousers who remain."
 1848.7.a:0 "It is the best course of action."
 1848.7.b:0 "The rights of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] are ancient and ineffible! Granted by God!"

 decide_capital_decision:0 "Decide on a National Capital"
 decide_capital_decision_desc:0 "Following an era of turmoil, we now have an opportunity to decide where the center of our nation will be."
 HJE_main.1.t:0 "The Nation's Capital"
 HJE_main.1.d:0 "Following an era of turmoil, we now have a choice before us as to where the future center of the nation shall be"
 HJE_main.1.f:0 "The nation's capital is important. The traditional center of power was occupied, be it by a rival government of this nation or by a foreign power. Now a new center of power must be established, or the traditional center must be restored and remade in the image of our superior government."
 HJE_main.1.a:0 "I will decide some other time."
 HJE_main.1.b:0 "The nation's capital is fine where it is."
