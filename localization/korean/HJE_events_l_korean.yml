 HJE_main.2.t:0 "Quinine"
 HJE_main.2.d:0 ""Until the lions have their own historians, the history of the hunt will always glorify the hunter." —Chinua Achebe."
 HJE_main.2.f:0 "For as long as Europeans have been explorers, the most disease-ridden region of the world known to Europeans was Europe itself. Such was true until the very first attempts to establish large permanent settlements, ports, and bases by the first the Portuguese, then the Spanish, then the English. All of these attempts to expand owned territory in Africa by anything more than what could be considered a single province failed spectacularly. Save for some sections of the very northmost and southernmost ends of the continent, Africa's people, terrain, flora, and fauna are hostile in the extreme. However, with the new discovery of a medicinal compound that can negate the worst symptoms of Malaria in those who are not inoculated by it, we may now shed some light upon this dark continent..."
 HJE_main.2.a:0 "More work will need to be done before we can stop calling it the "White Man's Grave"."
 HJE_main.3.t:0 "Prevention of Malaria"
 HJE_main.3.d:0 ""I do not want to miss a good chance of getting us a slice of this magnificent African cake." —Leopold II, King of Belgium."
 HJE_main.3.f:0 "The work needed in order to traverse the "White Man's Grave" is nearly done. A [SCOPE.sCountry('malaria_preventionbreakthrough_scope').GetAdjectiveNoFlag] scientist has discovered a bacteria that most likely is transmitted to humans via some happenstance common to swampish or jungly, warm and hot biomes. Perhaps some trick of the ground or an insect, it is unclear but will soon be discovered. In any case, now that it is clear what the origin of the disease is, and it is better than the old miasmatic theory of "Bad Air", for which malaria was named, we can more effectively avoid biomes in such climates that are likely to result in needless death for the troops or administrators we would be like to send to the Dark Continent. Africa will soon be fully exploitable."
 HJE_main.3.a:0 "Take up the White Man's burden. Send forth the best ye breed."
 HJE_main.4.t:0 "Multilateral Alliances"
 HJE_main.4.d:0 ""I know that military alliances and armament have been the reliance for peace for centuries, but they do not produce peace; and when war comes, as it inevitably does under such conditions, these armaments and alliances but intensify and broaden the conflict." —Frank B Kellogg."
 HJE_main.4.f:0 "Historically speaking, large numbers of nations with converging temporary interests may have taken part in offensive campaigns alongside one another. Such examples include the coalitions against Napoleon, and the Catholic and Protestant Leagues of the 17th Century, among others. Long term defensive alliances maintained even in times of peace, however, have been a two party affair. This was primarily because if one was openly partaking in multiple such alliances, the question of divided loyalties becomes too much for most parties involved to bear. To some extent this truth remains. Now, however, in the late age of the 19th Century, such long term pacts between several nations are in vogue, as alliances become large and entangling."
 HJE_main.4.a:0 "I'm certain this will not cause any problems at all."

 HJE_colonial.1.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference"
 HJE_colonial.1.d:0 "Our nation has been invited to send representatives to uphold our interests and to discuss the African Question with the other powers of the world."
 HJE_colonial.1.f:0 "The outcome of this meeting of delegates from the European Powers and other relevant states of nearly equal strength and prestige will determine the future world order. If all goes well, Africa will be civilized to the benefit of the powers of the world without resulting in conflict between said powers."
 HJE_colonial.1.a:0 "It would be foolish not to participate." 
 HJE_colonial.1.b:0 "We have no interest in the Heart of Darkness."
 HJE_colonial.1001.t:0 "End of the [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference"
 HJE_colonial.1001.d:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference ends and the delegates depart."
 HJE_colonial.1001.f:0 "This conference has been widely acclaimed throughout the world. We hope the outcome is satisfactory to all."
 HJE_colonial.1001.a:0 "Long live our great nation!"
 HJE_colonial.2.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: A Claim on the Cape"
 HJE_colonial.2.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Cape Region of Africa."
 HJE_colonial.2.f:0 "The Portuguese mariner Bartolomeu Dias was the first European to explore the coastline of South Africa in 1488, while attempting to discover a trade route to the Far East via the southernmost cape of South Africa, which he named Cabo das Tormentas, meaning Cape of Storms. The Dutch East India Company (VOC) decided to establish a permanent settlement at the Cape in 1652. In 1795 it was siezed by the British in order to prevent the vital Cape of Good Hope from falling into the hands of Revolutionary France. As such it remained unto the beginning of this century."
 HJE_colonial.2.a:0 "We'll take it!"
 HJE_colonial.2.b:0 "Sit out this discussion."
 HJE_colonial.3.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: The Region of the 'Ngola"
 HJE_colonial.3.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Angolan Region of Africa."
 HJE_colonial.3.f:0 "The Portuguese colony of Angola was founded in 1575 with the arrival of Paulo Dias de Novais with a hundred Portuguese families and four hundred soldiers. Its center at Luanda was granted the status of city in 1605. As such it remained unto the beginning of this century."
 HJE_colonial.3.a:0 "It could be useful."
 HJE_colonial.3.b:0 "We have no interest in this territory."
 HJE_colonial.4.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: The Pink Map"
 HJE_colonial.4.d:0 "The Pink Map is a proposed claim by one country to the others who have interests in the region to unite seperated colonies on the coast of Southern and Eastern Africa with an acquisition these potentially resource-rich lands."
 HJE_colonial.4.f:0 "If we do not make demands, our rivals may take advantage of it and take these strategic and possibly lucrative lands for themselves."
 HJE_colonial.4.a:0 "Propose the Claim!" 
 HJE_colonial.4.b:0 "There's no sense in challenging the other powers in this region."
 HJE_colonial.5.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Lands of the Herero and Namaqua Tribes"
 HJE_colonial.5.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Namibian Region of Africa."
 HJE_colonial.5.f:0 "The first European to set foot on Namibian soil was the Portuguese Diogo Cão in 1485, who stopped briefly on the Skeleton Coast, and raised a limestone cross there, on his exploratory mission along the west coast of Africa. One of the first European groups to show interest in Namibia were the missionaries. In 1805 the London Missionary Society began working in Namibia, moving north from the Cape Colony. In the 1840s the German Rhenish Mission Society started working in Namibia and co-operating with the London Missionary Society. As such the Europeans now with the greatest interest in the region are the Germans."
 HJE_colonial.5.a:0 "The prestige of being a colonial power is worth it."
 HJE_colonial.5.b:0 "This land is almost entirely useless!"
 HJE_colonial.6.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Zanzibar and Tanganyika"
 HJE_colonial.6.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Zanzibar Region of Africa."
 HJE_colonial.6.f:0 "In 1498, Portuguese explorer Vasco da Gama became the first known European to reach the African Great Lakes coast; he stayed for 32 days. Portuguese control lasted until the early eighteenth century, when Arabs from Oman established a foothold in the region. Assisted by Omani Arabs, the indigenous coastal dwellers succeeded in driving the Portuguese from the area north of the Ruvuma River by the early eighteenth century. During this time, Zanzibar became the centre for the Indian Ocean slave trade. Now, with Arab influence waning and the era of European Imperialism reaching a new and fervent height, it is time to decide which power will oversee the civilizing mission in Zanzibar."
 HJE_colonial.6.a:0 "This is a land worthy of being civilized."
 HJE_colonial.6.b:0 "Not interested, next offer."
 HJE_colonial.7.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Uganda and Equatoria"
 HJE_colonial.7.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Equatorian Region of Africa."
 HJE_colonial.7.f:0 "Arab traders moved into the land from the Indian Ocean coast of East Africa in the 1830s for trade and commerce. In the late 1860s, Bunyoro in Mid-Western Uganda found itself threatened from the north by Egyptian-sponsored agents. In the 1860s, while Arabs sought influence from the north, British explorers searching for the source of the Nile arrived in Uganda. They were followed by British Anglican missionaries who arrived in the kingdom of Buganda in 1877 and French Catholic missionaries in 1879. The region is strategically invaluable to anyone who wishes to control the Nile, and as such is one of the most hotly disputed regions in the entirety of the Dark Continent."
 HJE_colonial.7.a:0 "Yes, please!"
 HJE_colonial.7.b:0 "Eh, someone else can have it."
 HJE_colonial.8.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Cameroon"
 HJE_colonial.8.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the South Nigerian Region of Africa."
 HJE_colonial.8.f:0 "Portuguese sailors reached the coast in 1472. They noted an abundance of prawns and crayfish in the Wouri River and named it Rio dos Camarões, Portuguese for River of Prawns, and the phrase from which Cameroon is derived. In the early 19th century, Modibo Adama led Fulani soldiers on a jihad against the non-Muslim peoples ( Kirdi) of the north and those Muslims who still practiced aspects of paganism. Adama established the Adamawa Emirate, a vassal to the Sokoto Caliphate of Usman dan Fodio. Now, the ever growing global empires of Europe have set their sights upon this region."
 HJE_colonial.8.a:0 "Our Empire Grows!"
 HJE_colonial.8.b:0 "This land is not worthy of our time." 
 HJE_colonial.9.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Gabon"
 HJE_colonial.9.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the North Congolese Region of Africa."
 HJE_colonial.9.f:0 "Gabon's first European visitors were Portuguese explorers and traders who arrived in the late 15th century. At this time, the southern coast was controlled by the Kingdom of Loango. The Portuguese settled on the offshore islands of São Tomé, Príncipe, and Fernando Pó, but were regular visitors to the coast. They named the Gabon region after the Portuguese word gabão — a coat with sleeve and hood resembling the shape of the Komo River estuary. More European merchants came to the region in the 16th century, trading for slaves, ivory and tropical woods. As of the beginning of this century, influence in the region has been split between French colonialist diplomats and Yankee missionaries."
 HJE_colonial.9.a:0 "Who could say no to free land?"
 HJE_colonial.9.b:0 "We will say no to free land." 
 HJE_colonial.10.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Nigeria"
 HJE_colonial.10.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Nigeria Region of Africa."
 HJE_colonial.10.f:0 "The modern city of Calabar was founded in 1786 by Efik families who had left Creek Town, farther up the Calabar river, settling on the east bank in a position where they were able to dominate traffic with European vessels that anchored in the river, and soon becoming the most powerful in the region extending from now Calabar down to Bakkasi in the East and Oron Nation in the West. Akwa Akpa (named Calabar by the Spanish) became a center of the Atlantic slave trade, where African slaves were sold in exchange for European manufactured goods. With the suppression of the slave trade, palm oil and palm kernels became the main exports. Now these tribe leaders, and their surrounding fiefs and former overlords of centuries past, are looking for new protectorate overlords among the European Powers."
 HJE_colonial.10.a:0 "Take it, fast!"
 HJE_colonial.10.b:0 "Leave it, others will surely be willing to fight for this land." 
 HJE_colonial.11.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Dahomey and Volta"
 HJE_colonial.11.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Dahomeyan Region of Africa."
 HJE_colonial.11.f:0 "Prior to 1600, present-day Dahomey comprised a variety of areas with different political systems and ethnicities. These included city-states along the coast (primarily of the Aja ethnic group, and also including Yoruba and Gbe peoples) and tribal regions inland (composed of Bariba, Mahi, Gedevi, and Kabye peoples). The Oyo Empire, located primarily to the east of Dahomey, was a military force in the region, conducting raids and exacting tribute from the coastal kingdoms and tribal regions. The situation changed in the last century or so as the Kingdom of Dahomey, consisting mostly of Fon people, was founded on the Abomey plateau and began taking over areas along the coast. For a time it was a tributary of the Oyo, and then a power unto itself. Now it is in decline, and the Delegates of this Conference are looking to step in and fill the power vacuum."
 HJE_colonial.11.a:0 "Very well, we shall administrate here."
 HJE_colonial.11.b:0 "Yes yes, but what good is that land, really?" 
 HJE_colonial.12.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Togo"
 HJE_colonial.12.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Togo Region of Africa."
 HJE_colonial.12.f:0 "The first Europeans to see Togo were João de Santarém and Pêro Escobar, the Portuguese explorers who sailed along its coast between 1471 and 1473. For the next 200 years, the coastal region was a major trading center for Europeans in search of slaves, earning Togo and the surrounding region the name "The Slave Coast"."
 HJE_colonial.12.a:0 "It's not much, but free land is free land."
 HJE_colonial.12.b:0 "You're right. It's not much." 
 HJE_colonial.13.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Ghana"
 HJE_colonial.13.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Ghana Region of Africa."
 HJE_colonial.13.f:0 "It seems that under the rule of Chief Oti Akenten, a series of successful military operations against neighboring Akan states brought a larger surrounding territory into alliance with Ashanti. At the end of the 17th century, Osei Tutu (died 1712 or 1717) became king of Ashanti. Under Osei Tutu's rule, the confederacy of Ashanti states was transformed into an empire with its capital at Kumasi. Political and military consolidation ensued, resulting in firmly established centralized authority. When the first European colonizers arrived in the late 15th century, many inhabitants of the Gold Coast area were striving to consolidate their newly acquired territories and to settle into a secure and permanent environment. Then came ventures from the Danish, the Spanish, and very briefly the Swedes and the Prussians. Now most European powers are looking to pull out in exchange for monetary gains or pursuit of outside colonial ventures. Most, except one..."
 HJE_colonial.13.a:0 "I guess you could say Ghana is a goner."
 HJE_colonial.13.b:0 "I hate puns." 
 HJE_colonial.14.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Libya"
 HJE_colonial.14.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Tripoli-Libya Region of Africa."
 HJE_colonial.14.f:0 "Since its invasion by the Caliphates of the Dark Ages, it has been islamic, and primarily Arabic. However, this land's history is far more ancient than these lands or concepts. It was ruled by the Ancient Egyptians for a time, then the Phoenicians, then the Ancient Greeks, then in part by the infamous Carthaginians. This land was critical to Roman control of North Africa. From the 16th Century onwards, it has been controlled and consolidated by the despised Ottoman Turks. However, as their power wanes, the Powers of Europe now seek to end Ottoman influence in Africa once and for all, with Europe surley soon to follow."
 HJE_colonial.14.a:0 "It's basically naught but sand, but we'll have it."
 HJE_colonial.14.b:0 "It's nobody's' business but the Turks."
 HJE_colonial.15.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Madagascar"
 HJE_colonial.15.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the status of the Island of Madagascar in Africa."
 HJE_colonial.15.f:0 "Between the 16th and 18th centuries, pirate activity in the coastal areas of Madagascar was common. The purported free pirate colony of Libertatia was established on Île Sainte-Marie, originally populated by local Malagasy. The Sakalava and Merina kingdoms in particular exploited European trade to strengthen the power of their kingdoms, trading Malagasy slaves for European firearms and other goods. Throughout this time, European and Arab seafarers operating in the Indian Ocean traded with coastal communities, and Europeans made several unsuccessful attempts to claim and colonize the island. As of the beginning of this century, the British and French have competed for influence in Madagascar."
 HJE_colonial.15.a:0 "Set sail for Madagascar!"
 HJE_colonial.15.b:0 "The isle is too large for our nation to control."
 HJE_colonial.16.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: The Question of Eritrea"
 HJE_colonial.16.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the disputed status of the Eritrea Region of Africa."
 HJE_colonial.16.f:0 "Forces in our nation are interested in controlling the strait where the Red Sea meets the Indian Ocean. Unfortunately, the rest of this region is valuable in its own right and the delegates of the other nations will not stand for our powerful state monopolizing it. It may be prudent to offer to share the land with another power, ideally one of a lesser calibre so as not to be truly challenged by anyone in the region."
 HJE_colonial.16.a:0 "Eritrea is ours and nobody else's!"
 HJE_colonial.16.b:0 "Very well, then."
 HJE_colonial.16.c:0 "Actually, we have no interest in this affair at all."
 HJE_colonial.17.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: The Offer to Divide Eritrea"
 HJE_colonial.17.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the disputed status of the Eritrea Region of Africa."
 HJE_colonial.17.f:0 "Forces in [SCOPE.sCountry('somalia_france_equivalent_scope').GetName] are interested in controlling the strait where the Red Sea meets the Indian Ocean. The rest of this region is valuable in its own right and the delegates of the other nations will not stand for such a powerful state monopolizing it. As such their delegates have approached ours with an offer, they will assist in our conquest of the majority of the region if they are permitted and supported by us in their desire to control the strait of Djibouti."
 HJE_colonial.17.a:0 "They have our support, in exchange for this land."
 HJE_colonial.17.b:0 "No, they will have to face the consequences for their infamy."
 HJE_colonial.18.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: The Question of Somaliland"
 HJE_colonial.18.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the disputed status of the Somaliland Region of Africa."
 HJE_colonial.18.f:0 "Forces in our nation are interested in controlling the strait where the Red Sea meets the Indian Ocean. Unfortunately, the rest of this region is valuable in its own right and the delegates of the other nations will not stand for our powerful state monopolizing it. It may be prudent to offer to share the land with another power, ideally one of a lesser calibre so as not to be truly challenged by anyone in the region."
 HJE_colonial.18.a:0 "Somaliland is ours and nobody else's!"
 HJE_colonial.18.b:0 "Very well, then."
 HJE_colonial.18.c:0 "Actually, we have no interest in this affair at all."
 HJE_colonial.19.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: The Offer to Divide Somaliland"
 HJE_colonial.19.d:0 "The next issue to be addressed by the delegates of the West Africa Conference is the disputed status of the Somaliland Region of Africa."
 HJE_colonial.19.f:0 "Forces in [SCOPE.sCountry('somalia_britain_equivalent_scope').GetName] are interested in controlling the strait where the Red Sea meets the Indian Ocean. The rest of this region is valuable in its own right and the delegates of the other nations will not stand for such a powerful state monopolizing it. As such their delegates have approached ours with an offer, they will assist in our conquest of the majority of the region if they are permitted and supported by us in their desire to control the smaller, northern section of Somaliland."
 HJE_colonial.19.a:0 "They have our support, in exchange for this land."
 HJE_colonial.19.b:0 "No, they will have to face the consequences for their infamy."
 HJE_colonial.20.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: The Contested Question of the Congo"
 HJE_colonial.20.d:0 "An ongoing issue under discussion by the delegates of the West Africa Conference is the heavily disputed right to claim the incredibly valuable Greater Congo Region of Africa."
 HJE_colonial.20.f:0 "Every major power involved in this conference seems to have a stake in controlling the region of the Greater Congo, which is rich in many resources, but most notably rubber. None of the powers seems very keen to split up the region, as it is all fed into by the Congo river basin and whoever controls the entrance into the Atlantic would basically control the whole region in any case. We have the option to claim it, however if we are counted among the ranks of the greatest colonial powers, we will likely become a military target in the eyes of the other participants of the Scramble for Africa."
 HJE_colonial.20.a:0 "Establish our claim to the Congo Basin!"
 HJE_colonial.20.b:0 "We are uncomfortable with the risks involved in such a project."
 HJE_colonial.21.t:0 "The [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] Conference: Offer the Congo to a Lesser Power?"
 HJE_colonial.21.d:0 "None of the major actors in the West Africa Conference is interested in invoking the wrath of the others by laying claim to the Congo. It would be wise to offer the land to a much lesser power."
 HJE_colonial.21.f:0 "Every major power involved in this conference seems to have a stake in controlling the region of the Greater Congo, which is rich in many resources, but most notably rubber. None of the powers seems very keen to split up the region, as it is all fed into by the Congo river basin and whoever controls the entrance into the Atlantic would basically control the whole region in any case. As one of the nations among the ranks of the greatest colonial powers, were we to claim it we would likely become a military target in the eyes of the other participants of the Scramble for Africa. \n\nThis fact has been recognized by every such power in this conference, and as such it is now up to the most diplomatically relevant powers to mediate. The wisest option would be to grant the option to take these claims to a smaller power to act as a free trade bastion and buffer between the colonial regions of Africa owned by the Great Powers. In exchange, any such power would recieve promises of protection from every major colonial power from any and all colonial powers that would violate these claims."
 HJE_colonial.21.a:0 "Offer the Congo to [SCOPE.sCountry('sfa_minor_congo_option_1').GetName]."
 HJE_colonial.21.b:0 "Offer the Congo to [SCOPE.sCountry('sfa_minor_congo_option_2').GetName]."
 HJE_colonial.21.c:0 "Offer the Congo to [SCOPE.sCountry('sfa_minor_congo_option_3').GetName]."
 HJE_colonial.21.e:0 "Request a new list."
 HJE_colonial.21.g:0 "We do not wish to make a decision on this matter."
 HJE_colonial.99.t:0 "[SCOPE.sCountry('colonial_claims_scope').GetName] demands a transfer of colonies"
 HJE_colonial.99.d:0 ""
 HJE_colonial.99.f:0 "[SCOPE.sCountry('colonial_claims_scope').GetName] justifies this by its legitimate claim to our colonial territories. If we do not agree to hand them over voluntarily, they will probably use force."
 HJE_colonial.99.a:0 "The risks are too great..."
 HJE_colonial.99.b:0 "[SCOPE.sCountry('colonial_claims_scope').GetName] will not get an inch of our land!"

 HJE_britain.6.t:0 "The Potato Blight"
 HJE_britain.6.d:0 ""If there be a market to attend, a fair or a funeral, a horse race, a fight or a wedding, all else is neglected and forgotten." - George Nicholls, English Poor Law Commissioner, 1837"
 HJE_britain.6.f:0 "It's not known where it started. It may have even begun here for all that is known of it. It is here in any case. Across the nation any a tuber pulled from the ground in the harvesting season of this year has been slimy to the touch and rotten to its core, entirely inedible. The next few years will be hard, not just for those who wheel and deal in the humble Potato, but for the nation as a whole."
 HJE_britain.6.a:0 "Splendid! An opportunity implement some reforms to support gentrification, especially in Ireland!"
 HJE_britain.6.b:0 "The common folk will simply have to make do..."
 HJE_britain.6.c:0 "Terrible, provide aid where possible..."
 HJE_britain.7.t:0 "The Irish Potato Famine"
 HJE_britain.7.d:0 ""There is such a tendency to exaggeration and inaccuracy in Irish reports that delay in acting on them is always desirable." Sir Robert Peel, Prime Minister, October 1845."
 HJE_britain.7.f:0 "The reform policies attempted in Ireland to promote a laissez-faire agricultural and urban revolution seem to have born very little fruit. Surely, these tales are exaggerated, but it appears that some great hunger or some such sort seems to have taken ahold over the Emerald Isle. It seems that the Irish as a people are incompatible with the concept of economic modernity."
 HJE_britain.7.a:0 "Hm. A pity."
 HJE_britain.8.t:0 "The Irish Potato Revolution"
 HJE_britain.8.d:0 ""The land in Ireland is infinitely more peopled than in England; and to give full effect to the natural resources of the country, a great part of the population should be swept from the soil." - Thomas Malthus"
 HJE_britain.8.f:0 "The reform policies attempted in Ireland to promote a laissez-faire agricultural and urban revolution seem to have been a smashing success! Naysayers, whom should be ignored as rabble-rousers of course, claim that some unrest exists now in the Emerald Isle, brought on by supposedly very poor conditions among the workers and small farmholders of Ireland. Still, by and large it seems that the Irish as a people are capable, against all odds, of reforming with the times!"
 HJE_britain.8.a:0 "Very good."
 HJE_britain.9.t:0 "The Great Game"
 HJE_britain.9.d:0 "Russia's vast holdings in the Eurasian Steppe and growing influence in Persia, Afghanistan and Central Asia is a threat to British interests."
 HJE_britain.9.f:0 "Russia, for all its backwardness, has proven that its resource capability and steadfastness in the face of adversity are not to be taken lightly on the international stage. This was the mistake of Napoleon in 1812, whose attempts to destroy Russia beyond recognition only served to strengthen it in the end. However, what concerns the diplomatic observers of the British Empire, and especially those from within the East India Company, is that Russian influence in regions that border the Indian Subcontinent is growing. It is not unlikely that Russia is preparing to venture southwards and conquer some of these lands. The danger should be obvious, whilst no nation can boast that they rule the waves other than Britannia, the Russian Empire's land army is the largest and most well-equipped in the world, and would certainly be a danger should they set their sights on the Indian Subcontinent. \n\nTherefore, it is in the interest of London to combat wherever possible any and all attempts by St. Petersburg to gain control over Persia or Central Asia. Such a catastrophe would put our only real threat and rival within striking distance of the one and only Crown Jewel of the British Empire..."
 HJE_britain.9.a:0 "In a game the winner is always the one who has the most cunning..."
 HJE_britain.10.t:0 "Victor of the Great Game"
 HJE_britain.10.d:0 "The Russian Menace has proven itself to be no match for the might of British Cannon, nor for the weight of British influence."
 HJE_britain.10.f:0 "Some in the government and intelligentsia are saying that this was inevitable from the very start. Others bleat that this contest was actually a very near miss for our Empire. Nevertheless, the results of the Great Game are plain for all of the world to see. Great Britain has proven itself to be Russia's superior.\n\nThe Russian stranglehold over the tibes and Khanates of Central Asia has been totally broken. The influence Russia once had over the economy and political affairs of Persia and Afghanistan has withered away, leaving the Lion alone to guide these nations into modernity. At last, there is now nobody capable of challenging Britannia from maintaining her rightful dominance in the diplomatic affairs of Asia."
 HJE_britain.10.a:0 "How could they ever have hoped to compete against the Land of Hope and Glory?"
 HJE_britain.11.t:0 "The end of the Great Game"
 HJE_britain.11.d:0 "Neither side in this struggle for Supremacy in Central Asia has obtained a clear advantage, and so neither side has seen a diplomatic upheaval in Central Asia or India. The time for Negotiations has come."
 HJE_britain.11.f:0 "This conflict has evolved into a long and tiresome affair for both sides. Britain has been engaged more heavily in conflicts amid Asian and European powers than its ministers consider ideal, especially considering that her primary interests in the modern era are in upholding the mission to civilize as much of the world as possible, and to expand her already vast industrial base. Neither of these interests are much served in the vast emptiness and impassable mountains of Central Asia. \n\nRussia, for its part, is no longer interested in conquering India, as it has become embroiled in internal instability. Russia's primary aims beyond consolidating gains made in and around China are to modernize its society, military, and industry, before it is left behind as many an old Empire of centuries past has been. \n\nThe name of the game is Compromise. Persia and Afghanistan are to be granted full independence, and serve as the buffer zone and border region seperating British influence in India and Russian influence in Central Asia. Afghanistan is to be under British economic influence. Russia will have majority influence over Persia, but Britain will benefit from free exploitation of Persia's south. A small strip of land will be granted to Afghanistan in order to prevent Russia and British India from sharing a border."
 HJE_britain.11.a:0 "So ends the deadly dance between Bears and Lions. Not with blood, but with a handshake."
 HJE_britain.12.t:0 "Our Rival is scheming against [SCOPE.sCountry('tgg_requester').GetName]"
 HJE_britain.12.d:0 "Our rival in the struggle for dominance in Central Asia and India has seen fit to prepare an intervention against the [SCOPE.sCountry('tgg_requester').GetAdjective]. We know this because the [SCOPE.sCountry('tgg_requester').GetAdjectiveNoFlag] informed us of this, as quietly as possible of course."
 HJE_britain.12.f:0 ""
 HJE_britain.12.a:0 "Don't they know that WE are the only ones allowed to interfere in [SCOPE.sCountry('tgg_requester').GetAdjectiveNoFlag] affairs?"
 HJE_britain.12.b:0 "The [SCOPE.sCountry('tgg_requester').GetAdjectiveNoFlag] Envoy is quite presumptive! We have no time for this affair."
 HJE_britain.13.t:0 "Russian aggression against [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetName]"
 HJE_britain.13.d:0 "The Russians are fighting with the only power left in the region that can serve as anything remotely resembling a counterbalance to Russian influence in Eastern Europe, and therefore maintaining the Balance of Powers."
 HJE_britain.13.f:0 "It is our solemn duty to threaten intervention in this conlfict, or else be endangered by that greatest of all British nightmares, to be removed from our glorious and eternal place as the sole Greatest Power of the world and replaced by our hated rival. Luckily, Russia's actions amid this incident have been so blatant and reprehensible that it is very likely that other powers will also intervene to prevent their unjust expansion should war break out between us..."
 HJE_britain.13.a:0 "Make our threats, for all the good it will do."
 HJE_britain.13.b:0 "We are unprepared to face the Russians in open battle."
 HJE_britain.14.t:0 "The British demand that we withdraw our forces from [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetName]."
 HJE_britain.14.d:0 "Our glorious crusade against the forces of evil is in danger of expanding into a much larger, deadlier conflict."
 HJE_britain.14.f:0 "The British do promise that in the interest of saving face for our Empire, we will be permitted to withdraw without conditions. The result of this would be a diplomatic status quo. There would be a loss of prestige, but beyond that we would not be required to make any concessions either to them or to our current enemies."
 HJE_britain.14.a:0 "We shall not forfeit this opportunity to be wreathed in glory!"
 HJE_britain.14.b:0 "Perhaps this time cooler heads should prevail..."
 ends_diplo_play_with_status_quo_tt:0 "Ends the relevant diplomatic play without concessions from either side"
 HJE_britain.15.t:0 "The Demand to Russia Recieves No Reply"
 HJE_britain.15.d:0 "War between ourselves and Russia is now inevitable."
 HJE_britain.15.f:0 ""
 HJE_britain.15.a:0 "Once more unto the breach, lads..."
 HJE_britain.16.t:0 "[SCOPE.sCountry('root_scope').GetAdjective] Involvement in the Crimean War"
 HJE_britain.16.d:0 "A Great Struggle to maintain the Balance of Power in Eastern Europe is at play. The Russians are out for [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetAdjective] blood, and an the boldest of the Great Powers of Western Europe are forging a grand alliance to combat this ravenous Bear."
 HJE_britain.16.f:0 "Though many a scholarly old man has said that there is no such thing as a good war, let it not be said that when all the fighting is done, the taste of the fruits of a war fought well are never sweet."
 HJE_britain.16.a:0 "No thank you, we don't want any of this 'fruit' you speak of."
 HJE_britain.16.b:0 "The deeds of the [SCOPE.sCountry('root_scope').GetName] will ring out through the annals of history!"
 HJE_britain.17.t:0 "Great Eastern Crisis: Occupation of Cyprus"
 HJE_britain.17.d:0 "The Turks have proven that they are not capable of behaving civilly. As such it is reasonable to treat them as though they are not civilized."
 HJE_britain.17.f:0 "In so keeping with their lack of civilzational behaviour, they have committed acts of inhuman and unspeakable nature in their attempts to crush ant-Turkish rebellions in the Balkans. Given that Britain already has interests in the Eastern Mediterrain, the Turks are most likely too busy to be bothered putting up any real resistance against us, and nobody will care if the Great Powers abuse Turkey in this moment of unhinged barbarity, it would be wise to occupy the island of Cyprus, which has been under Ottoman control since the 16th Century."
 HJE_britain.17.a:0 "Occupy the island."
 HJE_britain.17.b:0 "This is not necessary."
 HJE_britain.18.t:0 "Great Eastern Crisis: The British have occupied Cyprus"
 HJE_britain.18.d:0 "Despite being a neutral party in this crisis, the British have decided that they must still profit from our suffering."
 HJE_britain.18.f:0 "Their mediterrannean fleet has been stationed on the island and their troops have routed ours into evacuation. They have begun establishing their own administration on the island. How do we respond to this blatant violation of Ottoman sovereignty?"
 HJE_britain.18.a:0 "I suppose we must at least try and retake it?"
 HJE_britain.18.b:0 "Cyprus is currently not nearly as pressing a concern for our government as others..."
 HJE_britain.19.t:0 "Reaffirmation of the Vienna Agreement"
 HJE_britain.19.d:0 "At the end of the Napoleonic Wars, The [SCOPE.sCountry('france_scope').GetAdjective] government and our own decided to reconcile after centuries of Rivalry."
 HJE_britain.19.f:0 "The Agreement was that even in times in which the French and British governments interests were alligned against each other, cordiality would be the mission of both government's diplomatic corps in regards to the other. It was even agreed that both sides should be willing to aid each other in the case of a gross encroachment by another Great Power. This provision was penned with the Russians in mind. Recently, however, relations between Paris and London are frosty at best. A grand diplomatic envoy laden with much civility and many small gifts should suffice for now to rectify this."
 HJE_britain.19.a:0 "Send the diplomatic envoy to Paris."
 HJE_britain.19.b:0 "I don't have the patience for Frenchmen at the moment."
 HJE_britain.20.t:0 "Reaffirmation of the Vienna Agreement"
 HJE_britain.20.d:0 "At the end of the Napoleonic Wars, The [SCOPE.sCountry('gbr_scope').GetAdjective] government and our own decided to reconcile after centuries of Rivalry."
 HJE_britain.20.f:0 "The Agreement was that even in times in which the French and British governments interests were alligned against each other, cordiality would be the mission of both government's diplomatic corps in regards to the other. It was even agreed that both sides should be willing to aid each other in the case of a gross encroachment by another Great Power. This provision was penned with the Russians in mind. Recently, however, relations between Paris and London are frosty at best. As such we have taken in a diplomatic envoy for the next few days from the British, and treated to much cordiality, and given many small gifts. How shall we order our diplomats to conduct themselves?"
 HJE_britain.20.a:0 "Graciously accept the British, grant them hospitality. Improving relations is in our interests."
 HJE_britain.20.b:0 "The British have been, are, and will always be the enemy of the French."
 HJE_britain.21:t:0 "A Warm Reception in Paris"
 HJE_britain.21.d:0 "The [SCOPE.sCountry('gbr_scope').GetAdjective] were gracious hosts to our diplomats during the recent assembly in their capital."
 HJE_britain.21.f:0 ""It has often been remarked that the French are the enemy of which we English are the most fond.""
 HJE_britain.21.a:0 "Jolly good."
 HJE_britain.22.t:0 "A Hostile Reaction in Paris"
 HJE_britain.22.d:0 "The [SCOPE.sCountry('gbr_scope').GetAdjective] were unquestionably rude and purposefully neglectful hosts to our diplomats during the recent assembly in their capital. One was heard remarking to another something to the effect of 'France and Britain have and always will be enemies'."
 HJE_britain.21.f:0 ""The best thing I know between France and England is the sea.""
 HJE_britain.21.a:0 "Damn those frogs!"

 HJE_usa.2:0 "Southern Planters Enraged"
 HJE_usa.2.t:0 "Southern Planters Enraged"
 HJE_usa.2.f:0 "Actions by the Federal Government, regardless of their intention, have infuriated the Southern Planters. They are now convinced that the Federal government is preparing to sieze what they consider to be their own personal property en masse. It is possible that they will soon look to take up arms against the Union."
 HJE_usa.2.d:0 "Many pops in the South will radicalize and the Southern Planters interest group will be set against the Federal Government."
 HJE_usa.2.a:0 "What an infantile overreaction!"
 HJE_usa.3:0 "Northern Abolitionists Enraged"
 HJE_usa.3.t:0 "Northern Abolitionists Enraged"
 HJE_usa.3.f:0 "The perceived inaction of the Federal Government, especially in regards to the Slavery debate, has infuriated the Northern Abolitionists. They are now convinced that the Federal government is content to allow the institution of Slavery to exist in perpetuity. It is possible that they will soon look to take up arms against the Union."
 HJE_usa.3.d:0 "Many pops in the North will radicalize and the Abolitionist interest groups will be set against the Federal Government."
 HJE_usa.3.a:0 "Wallow in your rage, Yankees!"
 monroe_doctrine:0 "Request Enforcement of Monroe Doctrine"
 monroe_doctrine_desc:0 "The Yankee Americans have instituted a geopolitical plan to protect the Americas, which they view as being under their influence in their totality, from any incursion by a Great Power not native to the Americas with a guarantee of independence. While we may disagree with the basis of this doctrine, we can take advantage of it in this instance, for we are in the back foot in an armed conflict against a foreign power."
 this_nation_is_losing_tt:0 "This nation is currently losing a war."
 HJE_usa.4.t:0 "Enforcing the Monroe Doctrine"
 HJE_usa.4.f:0 "A Nation of the Americas is faced with invasion by a non-American Great Power."
 HJE_usa.4.d:0 "A Debate in the Federal Legislation has broken out over whether or not it is within the perrogative of these United States to enforce the integrety of the American Sphere of Influence by joining foreign wars. As is usual, the side in favor of war appears to be gaining the most favor. Should we choose not to enforce the Monroe Doctrine we would lose influence in the American Sphere. The alternative would mean bringing the United States into a war with another great power of the world."
 HJE_usa.4.a:0 "We have a duty to enforce the Monroe Doctrine."
 HJE_usa.4.b:0 "We are not prepared to enforce the Monroe Doctrine."
 HJE_usa.5.t:0 "American Resettlement into California"
 HJE_usa.5.d:0 "Allured by rumours of a burgeoning Gold Rush, and with the prospect of easier ties to trade in the Pacific, Yankee and Dixie Americans are moving into California en masse."
 HJE_usa.5.f:0 "As seems to be the norm for the still relatively newborn American race, their population has beaten their government to the punch where colonization is concerned. As a culture, Americans of both their Southern Dixie region and the coloquial New England and Midwestern regions most certainly share the habit of settling into the wilderness to escape jurisdiction by any large state or local entities. Unfortunately, their government has made it clear that they still see their citizens as within their rights to protect, even whilst living in foreign lands."
 HJE_usa.5.a:0 "Like the crows before the reaper..."
 HJE_usa.6.t:0 "Brigham Young and the Mormon Corridor"
 HJE_usa.6.d:0 "A New Protestant Faith from the mind of a Yankee who some see as the American Prophet is driving American resettlement into the West."
 HJE_usa.6.f:0 "A Yankee named Joseph Smith finished his dictation of the Book of Mormon in 1829, after some time with his friends and family spreading his new all-American Christian faith. His belief stemmed from his account of an encounter with an Angel in 1823, and from what he found when he searched through the soil where said Angel told him to look. He condends that what he found was physical proof of the beliefs that are at the center of Mormonism beyond its general puritanical doctrine. The Church of the Latter-Day Saints of Jesus Christ, its father Joseph Smith, its leader Brigham Young, and all its followers, who are coloquially called 'Mormons', believe that the Saints visited America in antiquity, and that some Natives of the continent have, in fact, been of the Christian faith long before the arrival of Europeans, and that they practiced the most pure and utopic form of the faith that exists, from which Mormonism is derived."
 HJE_usa.6.a:0 "Whatever floats their boat..."
 HJE_usa.7.t:0 "Democratic Nomination of 1836"
 HJE_usa.7.d:0 "The previous year's Democratic National Convention proved to be a success for current Vice [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Martin Van Buren."
 HJE_usa.7.f:0 ""Starting his political career as a lawyer, Martin Van Buren quickly rose to prominence in the American stage as one of the founders of the Democratic Party, a splinter of the Jeffersonian Democratic-Republican Party. Van Buren earned the respect and later presidential endorsement of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Andrew Jackson after enduring attempts to tarnish his reputation by political rivals.""
 HJE_usa.7.a:0 "A true man with no guile."
 democratic_founder:0 "Democratic Party Founder"
 HJE_usa.8.t:0 "James K. Polk"
 HJE_usa.8.d:0 "The dark horse from Nashville has enlisted the support of his party by promising to fulfill the dream of Manifest Destiny."
 HJE_usa.8.f:0 "He was born in Mecklenburg County, North Carolina, in 1795. Studious and industrious, Polk was graduated with honors in 1818 from the University of North Carolina. As a young lawyer he entered politics, served in the Tennessee legislature, and became a friend of Andrew Jackson. In the House of Representatives, Polk was a chief lieutenant of Jackson in his Bank war. He served as Speaker between 1835 and 1839, leaving to become Governor of Tennessee."
 HJE_usa.8.a:0 "Young Hickory! Napoleon of the Stump!"
 HJE_usa.9.t:0 "James K. Polk will not run again for Re-Election"
 HJE_usa.9.d:0 ""Polk Proclaims No Proclivity to Preserve his Presidency!""
 HJE_usa.9.f:0 "After sweeping the nation with grand promises to fulfill the collective American dream of dominating North America from Sea to shining sea, Polk won his seat in the White House. He has since frankly worked himself half to death to achieve this mandate from the people, and to try and heal the growing political rift in the nation between slaveowner interests and those who whisper of abolitionism. Despite it being within his rights to run again given his popularity, he has announced that he does not intend to run in the coming election."
 HJE_usa.9.a:0 "He has more than earned his retirement."
 HJE_usa.9001.t:0 "James Buchanan"
 HJE_usa.9001.d:0 "The Old Public Functionary is his nickname, he has served as a officer of the public for nigh on 40 years. A clean reputation in the bitterly divided political climate and a hardline anti-abolitionist stance has made him very popular among his party and the moderates."
 HJE_usa.9001.f:0 "Born into a well-to-do Pennsylvania family in 1791, Buchanan, a graduate of Dickinson College, is gifted as a debater and learned in the law. He's been elected five times to the House of Representatives; then, after an interlude as Minister to Russia, served for a decade in the Senate. He was Secretary of State to one former [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] and Minister to Great Britain for another."
 HJE_usa.9001.a:0 "Seems like a sensible option."
 HJE_usa.10.t:0 "Abraham Lincoln"
 HJE_usa.10.d:0 "The as of recently unknown Lawyer and Politician from Illinois has enlisted the support of his party by promising to heal the deep-seated divisions of this nation."
 HJE_usa.10.f:0 ""I was born Feb. 12, 1809, in Hardin County, Kentucky. My parents were both born in Virginia, of undistinguished families–second families, perhaps I should say. My mother, who died in my tenth year, was of a family of the name of Hanks…. My father … removed from Kentucky to … Indiana, in my eighth year…. It was a wild region, with many bears and other wild animals still in the woods. There I grew up…. Of course when I came of age I did not know much. Still somehow, I could read, write, and cipher … but that was all.""
 HJE_usa.10.a:0 "Well, this election certainly promises to be interesting at the very least..."
 HJE_usa.11.t:0 "Officers of the Gilded Generation"
 HJE_usa.11.d:0 "A fresh new wave of young officers has finished their studies and training and entered the officer corps."
 HJE_usa.11.f:0 "These fresh new officers, having graduated mainly from West Point and sharpened their teeth in combat against recent enemies of the American Republic, have now begun to take larger command posts. How these young men will fare in this time of turmoil remains to be seen."
 HJE_usa.11.a:0 "Will they save the Union, or tear it apart?"
