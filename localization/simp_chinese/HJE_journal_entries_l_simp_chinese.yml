 HJ_debt_to_the_suez_company_reason:0 "The Great Powers of the world hold the principle amount of our national debt, which is sizeable. Their, and especially our current overlord's, patronage has allowed Egypt to develop at unprecidented speeds. Unfortunately, this patronage is unpopular, and only brought about by our inablilty to pay off our debt. Things may soon become violent if this cannot be done."
