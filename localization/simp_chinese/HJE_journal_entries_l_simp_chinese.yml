 HJE_turkey.3.t:0 "Resistance from the Armenians"
 HJE_turkey.3.d:0 "The Armenians who have remained an integral part of this empire for centuries are now begining to chafe under the just rule of the [SCOPE.sCountry('tur_scope').GetRuler.GetPrimaryRoleTitle]. Resistance movements began in Eastern Anatolia with the support of their great ally and our great irritant, the Russian Menace."
 HJE_turkey.3.f:0 "Armenians established their own organizations for independence movements. This organization is also supported by Europeans. Their goal is to establish a great Armenian state in Eastern Anatolia. Local Turkish and Kurdish people are concerned about this situation."
 HJE_turkey.3.a:0 "This situation will surely be resolved soon."
 otf_armenian_integration_je:0 "Integration of the Armenians"
 otf_armenian_integration_je_reason:0 "It may be a long and sometimes unpleasant process, but the Armenians will be integrated into greater Turkish society."
 otf_armenian_integration_je_goal:0 "Complete the Armenian Integration."
 otf_anti_armenian_policy_je:0 "Answer to the Armenian Question"
 otf_anti_armenian_policy_je_reason:0 "It will be as short and silent as possible. The Armenians must be broken."
 otf_anti_armenian_policy_je_goal:0 "Solve the Armenian Problem."
 HJE_turkey.4.t:0 "Armenian Integration Completed"
 HJE_turkey.4.d:0 "The long-awaited news has arrived. The leaders of the Armenian resistance organizations came to the capital and took an oath of fielty to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 HJE_turkey.4.f:0 "After meeting with the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], the Armenian leaders returned to their homeland and addressed the people. The [ROOT.GetCountry.GetName] has stated that there was no threat to the Armenians and proclaimed that all Armenian resistance gangs must end their ties with hostile foreign powers. In return, it has been decreed that the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] shall enact minority laws against Armenians, which would grant them rights and liberties of reasonable self-governance within our great state."
 HJE_turkey.4.a:0 "Long live our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 HJE_turkey.5.t:0 "Local Armenian Revolt"
 HJE_turkey.5.d:0 "A revolt by Armenian Organizations is causing unrest in a state with a large Ethnic Armenian population. The Rebels cry out for a supposedly rightful self-liberation."
 HJE_turkey.5.f:0 "The ultimate goal of this organization, which is to establish an independent Armenian state, is to get rid of the Turks and Kurds in the region. Kurdish and Turkish villagers also took up arms against the Armenians and expanded the conflict in the region. If our empire does not intervene in this event, there will be even more carnage to come for the people of these lands."
 HJE_turkey.5.a:0 "Kill all the rebels. Deport civilians as punishment."
 HJE_turkey.5.b:0 "Kill the rebels, deport the rebel prisoners."
 HJE_turkey.5.c:0 "Prevent revolt peacefully."
 HJE_turkey.5.dd:0 "Don't interfere."
 HJE_turkey.6.t:0 "The Armenian Diaspora"
 HJE_turkey.6.d:0 "Armenians who were living in nations abroad for untold generations after migrations in Antiquity return to what the believe to be their rightful homelands. Unfortunately these lands are owned also by our Empire, and populated by Turks."
 HJE_turkey.6.f:0 "Among their many demands, these  Armenian citizens say that it is their right as people of a diaspora to be granted citizenship in the [ROOT.GetCountry.GetName], and some are even demanding personal rights to own lands in these regions. It is also heavily implied in their demands that they are more than willing to become a part of the already troublesome Armenian resistance that exists in this part of the Empire."
 HJE_turkey.6.a:0 "Our Great Empire doesn't have to meet the demands of a few Armenians!"
 HJE_turkey.6.b:0 "Armenians are one of the many groups that have the right to call this Empire home..."
 HJE_turkey.7.t:0 "Assassination of a Local Governor"
 HJE_turkey.7.d:0 "Dire news from the East! An Armenian officer of the state with secret sympathy with the resistance from his kin has assassinated the local governor in one of the far eastern states. This assassination has yey encouraged yet more violence from the Armenians."
 HJE_turkey.7.f:0 "After the assassination, the murderer was immediately caught by security forces. The murderer tried to encourage the Armenian people by shouting "Long live Great Armenia". The murderer was taken to the square to be executed. The Armenian people protested this execution, but the murderer was shot by 12 Turkish soldiers in front of the people. A group that attempted to prevent the execution was then executed alongside the traitor."
 HJE_turkey.7.a:0 "That Armenian bastard! They will all pay for this!"
 HJE_turkey.7.b:0 "One murderer cannot represent a whole nation!"
 HJE_turkey.8.t:0 "Kurdish-Armenian Conflict"
 HJE_turkey.8.d:0 "Heralds report of a clash in the east. The disputes of the Kurdish and Armenian tribes on the issue of land has resulted in spilt blood."
 HJE_turkey.8.f:0 "It started as a small skirmish and eventually turned into a nearly full-scale battle, not unlike those of the heroes of Arabic antiquity. The Kurds seized the lands with the support of the local governor, the Armenians took chagrin and promptly counterattacked. This conflict is escalating the already white hot tension in this region of the Empire."
 HJE_turkey.8.a:0 "Back the Kurds. The Armenians have proven their ultimate goal is to destroy this Empire."
 HJE_turkey.8.b:0 "Side with the Armenians. This conflict is clearly a result of Kurdish treachery."
 HJE_turkey.8.c:0 "This matter does not concern us."
 HJE_turkey.9.t:0 "The Relocation of the Armenians"
 HJE_turkey.9.d:0 "The Answer to the Armenian Question has been found. They are being expunged from their ill-begotten, rightfully Turkish lands and relocated to a more suitable location."
 HJE_turkey.9.f:0 "Armenians are now forbidden to live in the region they claim to be a historic Armenian homeland despite its clear history of being a home to the Turkish people. This decision was made following the unprompted rebellions and hostilities of the Armenians in Eastern Anatolia, which have become too much for the Empire to bare without drastic action. They are being relocated to the South and into Arabia. Anyone who resisted this order was silenced."
 HJE_turkey.9.a:0 "Such is the fate of those who would challenge the might of this Empire..."
 HJE_turkey.10.t:0 "Access to Western Technologies"
 HJE_turkey.10.dd:0 "Western countries who have pledged to support the Ottomans for their own interests are also funding technological development in order to modernize our armed forces."
 HJE_turkey.10.f:0 "The other great powers of the world were disturbed by how easily the Egyptians were able to overcome our forces, through some backhanded trickery no doubt. They mistakenly fear that another war between ourselves and our rebellious province would result in the total end of the [ROOT.GetCountry.GetName] and the rise of a powerful Middle Eastern state capable of resisting their influence. This is laughable of course, because Our nation is not, nor are any a muslim lord who is under the protection of the Caliph, our Sultan."
 HJE_turkey.10.a:0 "Still, their donations to Ottoman Supremacy are appreciated."
 HJ_the_sultans_tuberculosis:0 "The Sultan's Tuberculosis"
 HJ_the_sultans_tuberculosis_reason:0 "The Sultan of the Ottoman Empire, Emperor of Rome, and Caliph of all of Islam has been laid low by a bout of Tuberculosis. It remains to be seen whether or not he survives, but the royal physicians paint a very grim picture."
