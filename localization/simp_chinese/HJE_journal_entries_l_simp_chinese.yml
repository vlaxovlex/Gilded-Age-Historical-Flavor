 HJE_latin_america.13.t:0 "Assassination of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 HJE_latin_america.13.d:0 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is dead, without political consequence, and under mysterious circumstances."
 HJE_latin_america.13.f:0 "The culprit is unclear, and the reasons are unknown, but there are many theories as to who or why the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has been killed. It is possible that it was his generals, who were in opposition to his desire for the next leader of the country to be a civillian rather than a member of the armed forces. It is also possible that fellow party members were not happy with the slowing down of social reform and, in fear of complacency leading to a return of the Caudillo-era stagnancy and inequality, did away with him."
 HJE_latin_america.13.a:0 "Again?!"
 HJ_brazil_countdown_to_coup_or_cw:0 "Question of Slavery in Brazil"
 HJ_brazil_countdown_to_coup_or_cw_goal:0 "Has been true for at least 20 years:"
 HJ_brazil_countdown_to_coup_or_cw_reason:0 "Brazil is likely one of the last civilized powers in the world yet to ban slavery. The aristocracy is far too invested in ensuring that it continues. However it is also likely that unless something is done to end this institution before the turn of the century there will be a major uprising of the Liberal elements and possibly even the slaves themselves."
 HJE_latin_america.14.t:0 "The Proclamation of the Republic"
 brazilian_army_revolt_tt:0 "The Army and Aristocrats will rebel in the North."
 brazilian_radical_revolt_tt:0 "The Radicals and Liberals will rebel in the South"
 HJE_latin_america.14.d1:0 "An ultimatum from the Military and the Aristocracy would see the end of the Empire and an Oligarchic Republic in its place."
 HJE_latin_america.14.f1:0 "The monarchy, in the eyes of this group of ambitious generals and livid aristocrats, had long since served its purpose, and this was before the Emperor and his ministers saw fit to end the institution of Slavery in Brazil. The Emperor is now left with a choice, step down peacefully and leave Brazil to its new rulers, or attempt escape, and use the popularity he holds with the People to attempt to fight to retain his throne."
 HJE_latin_america.14.d2:0 "An ultimatum from the Intellectual Elites and the Liberal City-dwellers would see the end of the Empire and a Liberal Republic in its place."
 HJE_latin_america.14.f2:0 "The monarchy, in the eyes of this group of ambitious intellectuals and livid liberal-minded urban citizens of note, had long since served its purpose, and this was before the Emperor and his ministers saw fit to allow the instution of Slavery to exist nearly unto the end of the century. Brazil as an independent state is nearly 100 years old and in that time Slavery has been allowed to reign supreme, right alongside the Emperor. The Emperor is now left with a choice, step down peacefully and leave Brazil to its new rulers, or attempt escape, and use the popularity he holds with the Aristocrats to attempt to fight to retain his throne."
 HJE_latin_america.14.a:0 "The Emperor is feeling quite tired..."
 HJE_latin_america.14.b:0 "Intimidation must never be allowed to cow a man!"
 HJE_latin_america.15.t:0 "The Restoration of the Empire"
 HJE_latin_america.15.d1:0 "An ultimatum from the Military and the Aristocracy would see the end of this government and a Feudal Empire in its place."
 HJE_latin_america.15.f1:0 "The government of Brazil, in the eyes of this group of ambitious generals and livid landowners, had long since served its purpose, and this was before the current leadership saw fit to end the institution of Slavery in Brazil. This administration is now left with a choice, step down peacefully and leave Brazil to its new rulers, or attempt escape, and use the popularity this regime holds with the People to attempt to fight to retain power."
 HJE_latin_america.15.d2:0 "An ultimatum from the Intellectual Elites and the Liberal City-dwellers would see the end of this government and a Liberal Constitutional Monarchy in its place."
 HJE_latin_america.15.f2:0 "The government of Brazil, in the eyes of this group of ambitious intellectuals and livid liberal-minded urban citizens of note, had long since served its purpose, and this was before the current leadership saw fit to allow the instution of Slavery to exist nearly unto the end of the century. Brazil as an independent state is nearly 100 years old and in that time Slavery has been allowed to reign supreme, right alongside the State. This administration is now left with a choice, step down peacefully and leave Brazil to its new rulers, or attempt escape, and use the popularity this regime holds with the Wealthy Landowners to attempt to fight to retain power."
 HJE_latin_america.15.a:0 "It appears this government was not up to the task..."
 HJE_latin_america.15.b:0 "The rights of this state shall not be infringed!"
 HJ_a_new_brazil:0 "A New Brazil"
 HJ_a_new_brazil_goal:0 "Has been true for at least 3 months:"
 HJ_a_new_brazil_reason:0 "The Enemies of Brazil are defeated. Now a new, better Brazil can be built from the ashes."

