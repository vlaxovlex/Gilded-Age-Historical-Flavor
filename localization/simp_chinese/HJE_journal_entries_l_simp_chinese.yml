 HJ_conventionalist_uprising:0 "The Conventional Socialists"
 HJ_conventionalist_uprising_goal:0 "Has been true for at least 3 months:"
 HJ_conventionalist_uprising_reason:0 "To the north, a new force is rising in the Civil War advocating for immediate redistribution of land."
 HJE_latin_america.12.t:0 "The Conventionalist Uprising"
 HJE_latin_america.12.d:0 "A cavalry officer has gathered a motley alliance of many disparate groups. These rancheros are great fighters."
 HJE_latin_america.12.f:0 "Far away and into the north a single greatly loved and very effective cavalry officer has gathered many groups who are usually predisposed to be in conflict, seemingly by sheer force of will and charisma, adding yet another layer into this Civil War, which seems to grow larger and more complicated by the day. They are united by the opinion that the Capital is full of idiotas and that new blood is needed in leadership, even among the socialists. They also believe that the other socialist forces in this civil war do not plan to go far enough in their plans to redistribute land."
 HJE_latin_america.12.a:0 "This is becoming almost comically frustrating."
 HJE_latin_america.12.b:0 "These Nortenos have a point!"
