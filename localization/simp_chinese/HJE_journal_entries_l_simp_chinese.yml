#alaska purchase
 rus_sell_alaska:0 "Negotiate the Sale of Alaska"
 rus_sell_alaska_desc:0 "Alaska is a worthless wasteland with few prospects, but we might still be able to make a profit from it. Heaven knows we could use the money."
 alaska.5.t:0 "The Sale of Alaska"
 alaska.5.d:0 "[SCOPE.sCountry('russia_scope').GetName] is in need of funds, and [SCOPE.sCountry('usa_scope').GetName] might be willing to purchase [SCOPE.sState('alaska_scope').GetName] from us."
 alaska.5.f:0 "What do we want with a territory covered with glaciers, icebergs, bears and walruses?"
 alaska.5.a:0 "The asking price is £3m"
 alaska.5.b:0 "Perhaps we will make this offer at some other time"
 alaska.5.tt1:0 "If [SCOPE.sCountry('usa_scope').GetName] accepts, we will be paid over the course of a year"
 alaska.6.t:0 "The Alaskan Purchase"
 alaska.6.d:0 "[SCOPE.sCountry('russia_scope').GetName] has approached us to sell [SCOPE.sState('alaska_scope').GetName]. While the territory might be underdeveloped, the asking price is quite fair."
 alaska.6.f:0 "Tomorrow, if you like, I will come to the department, and we can enter upon the treaty."\n"Why wait until tomorrow, Mr. Stoeckl? Let us make the treaty tonight!"
 alaska.6.a:0 "Alright - lets make a deal."
 alaska.6.b:0 "Some other time, perhaps."
 alaska.7.t:0 "The Sale of Alaska"
 alaska.7.d:0 "[SCOPE.sCountry('usa_scope').GetName] has accepted our offer for [SCOPE.sState('alaska_scope').GetName]! This has been a very lucrative deal for us"
 alaska.7.f:0 "The United States agrees to pay at the treasury in Washington, to the diplomatic representative or other agent of [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis] Majesty the [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle] of all the Russias, seven million two hundred thousand dollars in gold."
 alaska.7.a:0 "I'm actually surprised they accepted..."
 alaska.8.t:0 "Our Offer Was Refused"
 alaska.8.d:0 "[SCOPE.sCountry('usa_scope').GetName] has refused our offer for [SCOPE.sState('alaska_scope').GetName]! A shame - we'll have to find another way to make money."
 alaska.8.f:0 "What do we want with a territory covered with glaciers, icebergs, bears and walruses?"
 alaska.8.a:0 "I can't believe they refused..."
 alaska.9.t:0 "The Alaskan Purchase"
 alaska.9.d:0 "The treaty is completed, and [SCOPE.sCountry('russia_scope').GetName] has transferred control of [SCOPE.sState('alaska_scope').GetName] to us. It will pay off in time!"
 alaska.9.f:0 "The United States agrees to pay at the treasury in Washington, to the diplomatic representative or other agent of [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis] Majesty the [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle] of all the Russias, seven million two hundred thousand dollars in gold."
 alaska.9.a:0 "What riches do these vast territories hide?"
 alaskainprog_tt:0 "Negotiations for the purchase of Alaska are not currently in progress."
 alaskapurchase_tt:0 "Is a neighbor with Russia"

#Manifest Destiny / Mexican-American War


 manifest_destiny.4.t:0 "We've lost!"
 manifest_destiny.4.d:0 "We've lost our war with Mexico. A fragile peace has left our claims intact, but American prestige has taken a huge hit. All over the world we are mocked for losing what should've been a quick war against an inferior enemy."
 manifest_destiny.4.f:0 "Losing gracefully is commended, but never chosen"
 manifest_destiny.4.a:0 "How did this happen?"
 manifest_destiny_mexican_war_lost_tt:0 "How COULD this happen?!"

 manifest_destiny.5.a:0 "To War!"
 manifest_destiny_mexican_war_tt:0 "A peace treaty will be signed when Mexico is made our dominion."

 manifest_destiny.5.t:0 "Mexican-American War"
 manifest_destiny.5.d:0 "We have decided to enforce our demands on Mexico and they have refused.\n\nThe United States demands her destiny, from sea to shinging sea!"
 manifest_destiny.5.f:0 "The provision of the Constitution giving the war making power to Congress was dictated, as I understand it, by the following reasons. Kings had always been involving and impoverishing their people in wars, pretending generally, if not always, that the good of the people was the object. This, our Convention understood to be the most oppressive of all Kingly oppressions; and they resolved to so frame the Constitution that no one man should hold the power of bringing this oppression upon us. But your view destroys the whole matter, and places our President where kings have always stood. -Abraham Lincoln"

 manifest_destiny.6.t:0 "The Treaty of Guadalupe Hidalgo"
 manifest_destiny.6.d:0 "We have defeated Mexico, and it is now time to decide the spoils of our war."
 manifest_destiny.6.f:0 "I was bitterly opposed to the measure, and to this day regard the war, which resulted, as one of the most unjust ever waged by a stronger against a weaker nation. -Ulysses S. Grant" # two separate quotes by John Brown.
 manifest_destiny.6.a:0 "Conquer all lands north of the Rio Grande to California"
 manifest_destiny.6.e:0 "Conquer all lands north of the Rio Grande to California, including Baja."
 manifest_destiny.6.b:0 "Conquer all lands in Northern Mexico"
 manifest_destiny.6.c:0 "Conquer all lands in Northern Mexico and establish American dominion over the country"

 manifest_destiny.7.t:0 "Payment to Mexico"
 manifest_destiny.7.d:0 "If we reimburse Mexico for our newly gained territories, it will restore relations with their government and improve America's standing abroad."
 manifest_destiny.7.f:0 "The United States will conquer Mexico, but it will be as the man swallows the arsenic, which brings him down in turn. Mexico will poison us."
 manifest_destiny.7.a:0 "They deserve no payment for defeat"
 manifest_destiny.7.b:0 "A modest payment will ensure American honor"
 manifest_destiny.7.c:0 "A large payment will show America's great benevolence"

