perry_expedition_events.190.t:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s Expedition: Convention of Kanagawa"
perry_expedition_events.190.d:0 "Japan's centuries-long isolationist policy has meant the closure of their ports to foreign ships, including our own. While the presence of our expedition's gunboats express our military capabilities sufficiently, offering a monetary incentive should entice the Japanese to accept our demands."
perry_expedition_events.190.f:0 "FLAVOR PLACEHOLDER TEXT"
perry_expedition_events.190.a:0 "Offer them a sum of money for access to a port and their market."
perry_expedition_events.190.b:0 "Offer them a LARGE sum of money for access to a port and their market."
perry_expedition_events.190.c:0 "Nevermind. Access to their market is not worth the cost."
perry_expedition_events.191.t:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s Expedition: Convention of Kanagawa"
perry_expedition_events.191.d:0 "[SCOPE.sCountry('usa_scope').GetName] has offered us payment for access to a port and our market. Acceptance will mean undoing centuries of isolationism, but refusal could mean conflict. We should consider our response carefully."
perry_expedition_events.191.f:0 "FLAVOR PLACEHOLDER TEXT"
perry_expedition_events.191.a:0 "Their offer is fair, and refusal would almost certainly result in a war we could not win."
perry_expedition_events.191.b:0 "This is outrageous. We cannot - WILL NOT - accept."
perry_expedition_events.192.t:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s Expedition: Convention of Kanagawa"
perry_expedition_events.192.d:0 "[SCOPE.sCountry('usa_scope').GetName] has offered us payment for access to a port and our market. Acceptance will mean undoing centuries of isolationism, but refusal could mean conflict. We should consider our response carefully."
perry_expedition_events.192.f:0 "FLAVOR PLACEHOLDER TEXT"
perry_expedition_events.192.a:0 "Their offer is incredibly generous, and refusal would almost certainly result in a war we could not win."
perry_expedition_events.192.b:0 "This is outrageous. We cannot - WILL NOT - accept."
perry_expedition_events.193.t:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s Expedition: Convention of Kanagawa"
perry_expedition_events.193.d:0 "Port for small payment"
perry_expedition_events.193.f:0 "FLAVOR PLACEHOLDER TEXT"
