 HJE_latin_america.7.t:0 "Military Coup d'etat"
 HJE_latin_america.7.d:0 "A Strong Leader among the Armed Forces will soon attempt to take over the Mexican Government."
 HJE_latin_america.7.f:0 "Tt is clear that this general and his backers in the other major leaders in the armed forces and among the Caudillos are tired of what they percieve as this government's ineffective rule. Armed with the knowledge that this threat is looming this administration is left with a simple choice: flee from the Capital and prepare to fight a civil war against the armed forces using hastily made civilian militias, or acquiesce, step down, and allow the Military to take charge."
 HJE_latin_america.7.a:0 "We have little choice, it seems."
 HJE_latin_america.7.b:0 "If it's a civil war they want, it's a civil war they'll get!"
 mexican_army_revolt_tt:0 "This will lead to a revolt from the Armed Forces."
 HJ_mexican_election_of_1910:0 "Mexican Election of 1910"
 HJ_mexican_election_of_1910_reason:0 "The clearly fraudulent elections that have been held in this country to appease the masses into believing they have a say in how the nation is run have been becoming more and more transparenlty rigged as time goes on. The upcoming election at the end of the year 1910 is sure to cause a stir..."
 HJ_maderista_becomes_mexico_tag:0 "Legitimacy of the Maderistas"
 HJ_maderista_becomes_mexico_tag_goal:0 "Has been true for at least 3 months:"
 HJ_maderista_becomes_mexico_tag_reason:0 "Once this rebellion has triumphed, the Liberal Maderistas can set about building a better Mexico."
 HJ_maderista_victory_in_the_mexican_civil_war:0 "Victory in Mexican Civil War"
 HJ_maderista_victory_in_the_mexican_civil_war_goal:0 "Has been true for at least 1 year:"
 HJ_maderista_victory_in_the_mexican_civil_war_reason:0 "Once our rule has been cemented for at least a few years without any uprisings we can claim that the Civil War is at an end."
 HJE_latin_america.8.t:0 "Opposition Leader calls out Fraudulent Election"
 HJE_latin_america.8.d:0 "The leader of the political opposition whose election was clearly rigged against by the Government speaks out, causing unrest."
 HJE_latin_america.8.f:0 "As have most of the so-called elections held in this country for the last few decades, so was this election rigged by the civilian government at the behest of the military. This has slowly been growing more and more unsustainable. It appears that this time it has been called into question and, instead of being called a crackpot, the liberal opposition seems to have the backing of most of the masses, who feel downtrodden and disenfranchised."
 HJE_latin_america.8.a:0 "Release the true election results and step down."
 mexican_civil_war_tt:0 "A Republic is established, but will it appease the masses?"
 HJE_latin_america.8.b:0 "Exile the opposition leader! This will all blow over!!"
 mexican_revolution_possible_tt:0 "There is a small chance Revolution can be avoided..."
 HJE_latin_america.9.t:0 "The Mexican Revolution"
 HJE_latin_america.9.d:0 "The leader of the opposition in the 1910 Election has returned to Mexico and called up arms against the Government."
 HJE_latin_america.9.f:0 "The liberal, now in revolt against the government, spent very little time on foreign soil at all. Practically the instant he was banished northwards he turned right back around and back into Mexico, calling for armed revolution against the government. Several provinces with the backing of the people and even a few state governors are now armed and making their way to the capital."
 HJE_latin_america.9.a:0 "Ay, mierda! Not Good!"
 HJE_latin_america.9.b:0 "¡Viva la República!"
 not_fighting_any_faction_in_mexico_tt:0 "Is not at war with any Mexican faction or revolutionaries."
 mexican_civil_war_will_end_tt:0 "The Mexican Civil War will end, there will be no more scripted uprisings."
 HJ_zapatista_uprising:0 "The Anarchist Zapatistas"
 HJ_zapatista_uprising_goal:0 "Has been true for at least 3 months:"
 HJ_zapatista_uprising_reason:0 "To the south, a new force is rising in the Civil War advocating for Collective land ownership."
 HJE_latin_america.10.t:0 "The Zapatista Uprising"
 HJE_latin_america.10.d:0 "A peasant-general has gathered a guerilla force in the south to establish a collective republic."
 HJE_latin_america.10.f:0 "Just to the south of Mexico city a rebellion has begun in earnest, adding yet another layer into this Civil War, which seems to grow larger and more complicated by the day. They advocate for a return to the kind of collective farms and society that existed before industrial agricultre became widespread. Supposedly, this same economic model was used by the Maya and Aztecs for many an untold age before Cortez arrived."
 HJE_latin_america.10.a:0 "Sure. Why not. What's one more problem."
 HJE_latin_america.10.b:0 "I think I like what these Sureños are saying!"
 HJ_zapatista_becomes_mexico_tag:0 "Legitimacy of the Zapatistas"
 HJ_zapatista_becomes_mexico_tag_goal:0 "Has been true for at least 3 months:"
 HJ_zapatista_becomes_mexico_tag_reason:0 "Once this rebellion has triumphed, the Anarchist Zapatistas can set about building a better Mexico."
 HJ_zapatista_victory_in_the_mexican_civil_war:0 "Victory in Mexican Civil War"
