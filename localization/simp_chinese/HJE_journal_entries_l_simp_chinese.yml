#Gadsden Purchase
gadsden_purchase:0 "The Gadsden Purchase"
gadsden_purchase_desc:0 "Our treaty with Mexico left them with territories immediately south of the Gila River, west of the Rio Grande. This region is flat and easy to traverse, which would make travel westward easier for the American people."
gadsden_purchase_tt1:0 "Mexico controls territory in Arizona and New Mexico"

gadsden_purchase.1.t:0 "The Gadsden Purchase"
gadsden_purchase.1.d:0 "We should approach [SCOPE.sCountry('mexico_scope').GetName] to purchase the lands south of the Gila River, the territories of [SCOPE.sState('new_mexico_scope').GetName] and [SCOPE.sState('arizona_scope').GetName]."
gadsden_purchase.1.f:0 "The United States would offer to pay $50 million for lower California and a large portion of northern Mexico, or $15 million for 45,000 square miles south of the New Mexico territory."
gadsden_purchase.1.a:0 "Offer Mexico payment for the territories."
gadsden_purchase.1.b:0 "Perhaps some other time..."
gadsden_purchase_tt2:0 "Nothing will happen, we can make another attempt later."
gadsden_purchase.1.a.tt:0 "[SCOPE.sCountry('usa_scope').GetName] will pay @money!#negative_value 1000000#!"

gadsden_purchase.2.t:0 "The Gadsden Purchase"
gadsden_purchase.2.d:0 "The [SCOPE.sCountry('usa_scope').GetName] has offered to pay us for our territories of [SCOPE.sState('new_mexico_scope').GetName] and [SCOPE.sState('arizona_scope').GetName]."
gadsden_purchase.2.f:0 "The United States would offer to pay $50 million for lower California and a large portion of northern Mexico, or $15 million for 45,000 square miles south of the New Mexico territory."
gadsden_purchase.2.a:0 "Of course we accept!"
gadsden_purchase.2.b:0 "Refuse. Those lands will always be Mexican."
gadsden_purchase.2.a.tt:0 "[SCOPE.sCountry('mexico_scope').GetName] will recieve @money!#positive_value 1000000#!"

gadsden_purchase.3.t:0 "Gadsden Purchase: Mexico Accepts!"
gadsden_purchase.3.d:0 "[SCOPE.sCountry('mexico_scope').GetName] has accepted our offer! The territories of [SCOPE.sState('new_mexico_scope').GetName] and [SCOPE.sState('arizona_scope').GetName] now extend further southward!"
gadsden_purchase.3.f:0 "The Mexican Republic agrees to designate the following as her true limits with the United States for the future: retaining the same dividing line between the two Californias as already defined and established, according to the 5th article of the treaty of Guadalupe Hidalgo, the limits between the two republics shall be as follows: Beginning in the Gulf of Mexico, three leagues from land, opposite the mouth of the Rio Grande, as provided in the 5th article of the treaty of Guadalupe Hidalgo; thence, as defined in the said article, up the middle of that river to the point where the parallel of 31° 47' north latitude crosses the same; thence due west one hundred miles; thence south to the parallel of 31° 20' north latitude; thence along the said parallel of 31° 20' to the 111th meridian of longitude west of Greenwich; thence in a straight line to a point on the Colorado River twenty English miles below the junction of the Gila and Colorado rivers; thence up the middle of the said river Colorado until it intersects the present line between the United States and Mexico."
gadsden_purchase.3.a:0 "Excellent!"
gadsden_purchase.3.a.tt:0 "[SCOPE.sCountry('usa_scope').GetName] will pay @money!#negative_value 1000000#!"
gadsden_purchase_tt3:0 "[SCOPE.sState('new_mexico_scope').GetName] and [SCOPE.sState('arizona_scope').GetName] are now whole!"

gadsden_purchase.4.t:0 "Gadsden Purchase: Mexico Refuses!"
gadsden_purchase.4.d:0 "[SCOPE.sCountry('mexico_scope').GetName] has refused our offer! Perhaps we will have to take this territory by force..."
gadsden_purchase.4.f:0 "Oh boy, here we go again..."
gadsden_purchase.4.a:0 "We'll make sure the world knows we want that land."
gadsden_purchase_tt4:0 "[SCOPE.sCountry('usa_scope').GetName] is refunded @money!#positive_value 1000000#!"

#Perry Expedition
perry_expedition:0 "Expedition to Japan"
perry_expedition_desc:0 "Ending Japan's two-century-old policy of isolationism and opening their market to American business should be a top priority."
perry_expedition_decision_tt1:0 "We have not yet sent an expedition to Japan."

perry_expedition_events.1.t:0 "Expedition to Japan"
perry_expedition_events.1.d:0 "Now that we have a presence on the Pacific, trade with Asia has become a lucrative prospect for American business. [SCOPE.sCountry('japan_scope').GetName] is a market yet untapped - perhaps a diplomatic expedition would be worthwhile."
perry_expedition_events.1.f:0 "The United States of America reach from ocean to ocean, and our Territory of Oregon and State of California lie directly opposite to the dominions of your imperial majesty. Our steamships can go from California to Japan in eighteen days."
perry_expedition_events.1.a:0 "An expedition is a wonderful idea!"

perry_expedition_events.2.t:0 "Expedition to Japan: Choosing an Admiral"
perry_expedition_events.2.d:0 "Who should we choose to lead our diplomatic envoy to [SCOPE.sCountry('japan_scope').GetName]?"
perry_expedition_events.2.f:0 "The Constitution and laws of the United States forbid all interference with the religious or political concerns of other nations. I have particularly charged the Commodore to abstain from every act which could possibly disturb the tranquility of your imperial majesty’s dominions."
perry_expedition_events.2.a:0 "[SCOPE.sCharacter('perry_expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('perry_expedition_leader_1').GetFullName]"
perry_expedition_events.2.b:0 "[SCOPE.sCharacter('perry_expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('perry_expedition_leader_2').GetFullName]"
perry_expedition_events.2.c:0 "[SCOPE.sCharacter('perry_expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('perry_expedition_leader_3').GetFullName]"

perry_expedition_costs_tt:0 "The Expedition Budget will be removed once the expedition has returned."

je_perry_expedition:0 "Expedition to Japan" 
je_perry_expedition_reason:0 "We have sent our delegation to Japan. Various events will occur as the expedition progresses - we should choose our positions carefully."
je_perry_expedition_goal:0 "Our expedition has returned home."
perry_expedition_start_loc:0 "The expedition has departed for Japan, and will arrive in the next few months."
perry_expedition_arrived_loc:0 "The expedition has arrived in Japan, and negotiations are ongoing."
perry_expedition_departed_loc:0 "The expedition has returned from his expedition."

perry_expedition_events.3.t:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s Expedition to Japan"
perry_expedition_events.3.d:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s expedition has arrived in Edo bay, and petitioned the authorities there for a meeting as soon as possible. Our government's letter - with our demands - has been delivered, and in the coming months our delegation will be engaged in various negotiations with the Japanese government."
perry_expedition_events.3.f:0 "If your imperial majesty is not satisfied that it would be safe altogether to abrogate the ancient laws which forbid foreign trade, they might be suspended for five or ten years, so as to try the experiment. If it does not prove as beneficial as was hoped, the ancient laws can be restored."
perry_expedition_events.3.a:0 "Excellent!"

perry_expedition_events.4.t:0 "Foreign Ships Arrive in Edo Bay"
perry_expedition_events.4.d:0 "A small fleet of large gunboats, led by an [SCOPE.sCharacter('perry_expedition_leader_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('perry_expedition_leader_scope').GetFullName], have arrived in Edo bay, and petitioned our authorities there for a meeting as soon as possible. The envoy has included with them a letter from their government with certain demands."
perry_expedition_events.4.f:0 "If your imperial majesty is not satisfied that it would be safe altogether to abrogate the ancient laws which forbid foreign trade, they might be suspended for five or ten years, so as to try the experiment. If it does not prove as beneficial as was hoped, the ancient laws can be restored."
perry_expedition_events.4.a:0 "Concerning. We should send our own delegation to meet them."

#perry expedition - gift exchange
perry_expedition_events.100.t:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s Expedition: Gift Exchange"
perry_expedition_events.100.d:0 "Our delegation to Japan has brought many gifts to exchange with the Japanese delegation."
perry_expedition_events.100.f:0 "FLAVOR PLACEHOLDER TEXT"
perry_expedition_events.100.a:0 "We will be generous"
perry_expedition_events.100.b:0 "We will be VERY generous"
perry_expedition_events.100.c:0 "We will give them nothing."
perry_expedition_events.101.t:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s Expedition: Gift Exchange"
perry_expedition_events.101.d:0 "The Americans have offered our delegation and our [SCOPE.sCharacter('japan_ruler_scope').GetPrimaryRoleTitle] a number of valuable and interesting gifts. How should we respond?"
perry_expedition_events.101.f:0 "FLAVOR PLACEHOLDER TEXT"
perry_expedition_events.101.a:0 "Honor demands that we reciprocate the gesture"
perry_expedition_events.101.b:0 "Accept gracefully, but we have nothing to offer in exchange."
perry_expedition_events.101.c:0 "Insult them"
perry_expedition_events.101_tt1:0 "I don't think I should say THAT, sir..."
perry_expedition_events.102.t:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s Expedition: Gift Exchange"
perry_expedition_events.102.d:0 "Japan has reciprocated our offer, and sent us some interesting gifts in return."
perry_expedition_events.102.f:0 "FLAVOR PLACEHOLDER TEXT"
perry_expedition_events.102.a:0 "Excellent. Some of these items are quite interesting."
perry_expedition_events.102_tt1:0 "The [SCOPE.sCharacter('perry_expedition_leader_scope').GetPrimaryRoleTitle] especially likes the seashells."
perry_expedition_events.103.t:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s Expedition: Gift Exchange"
perry_expedition_events.103.d:0 "I think... Japan insulted us after we offered our gifts. I'm not actually sure - they seemed pretty upset."
perry_expedition_events.103.f:0 "FLAVOR PLACEHOLDER TEXT"
perry_expedition_events.103.a:0 "Maybe something was lost in translation?"
perry_expedition_events.103_tt1:0 "I think one of them said I was a fat old man..."
perry_expedition_events.104.t:0 "[SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]'s Expedition: Gift Exchange"
perry_expedition_events.104.d:0 "The Japanese delegates have thanked us for our gifts and generosity. Though they seemed uncomfortable accepting, I expect it was because they had nothing to offer in return."
perry_expedition_events.104.f:0 "FLAVOR PLACEHOLDER TEXT"
perry_expedition_events.104.a:0 "Their thanks is sufficient enough."

