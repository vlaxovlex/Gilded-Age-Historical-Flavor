 HJ_zapatista_victory_in_the_mexican_civil_war_reason:0 "Once our rule has been cemented for at least a few years without any uprisings we can claim that the Civil War is at an end."
 HJE_latin_america.11.t:0 "The Ten Tragic Days"
 HJE_latin_america.11.d:0 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is dead, killed by his generals with support from the Caudillos. A military junta to restore the old order is now in place."
 HJE_latin_america.11.f:0 "Following several prison inbreaks orchestrated by high ranking generals at the behest of the wealthy landowners and even an interested foreign great power, these generals sewed chaos in the capital that led to the death of dozens over the course of ten days. All of this was done to prompt to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to resign. When he and his staff would not resign they were arrested. They believed they would be allowed to go into exile. Instead they have been shot. Loyalists to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] have escaped to some state in the north to rebel and try to re-build the supposedly liberal project that the military has just tried to snuff out."
 HJE_latin_america.11.a:0 "Order must be restored to Mexico."
 HJE_latin_america.11.b:0 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is a martyr. There will be justice."
