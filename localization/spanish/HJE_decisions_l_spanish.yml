l_spanish:
 HJ_brazilian_settlers_in_acre:0 "Colonos Brasileños en Acre"
 HJ_brazilian_settlers_in_acre_reason:0 "Los brasileños aprovechando los mercados en crecimiento en Acre se han convertido en una fuerza política en la región. Es probable que intenten afirmarse e incluso buscar la secesión pronto."
 acre_revolt_tt:0 "Comenzará una revuelta brasileña en Acre."
 acre_revolt_seeks_support:0 "Buscar ayuda de Brasil"
 acre_revolt_seeks_support_desc:0 "Solos no tenemos oportunidad contra nuestro enemigo. Debemos traer la fuerza del Imperio Brasileño para enfrentarnos al enemigo."
 annex_republic_of_acre:0 "Anexar la República de Acre"
 annex_republic_of_acre_desc:0 "Ahora que reina la paz una vez más, la República de Acre puede integrarse en nuestro estado."
 charter_for_erecting_colony_of_nzl:0 "Carta para la Erección de la Colonia de Nueva Zelanda"
 charter_for_erecting_colony_of_nzl_desc:0 "Algunos ocupantes y colonos de Nueva Gales del Sur han llegado a las islas que nuestros cartógrafos han llamado Nueva Zelanda, algunos de los cuales lo han hecho sin permiso. Esto se espera, uno podría decir, de una colonia cuyos habitantes fueron originalmente criminales y que todavía está formada por convictos en un 40%. Debemos establecer una autoridad colonial separada para gestionar estas islas aparte de la ya demasiado grande Nueva Gales del Sur."
 HJE_britain.4.t:0 "Una carta desde Londres sobre Nueva Zelanda"
 HJE_britain.4.d:0 "Nuestros queridos señores y políticos de Blighty nos han enviado la 'Carta para la Erección de la Colonia de Nueva Zelanda'"
 HJE_britain.4.f:0 "Esta carta deja claro que debemos facilitar y permitir que la Corona establezca un nuevo y separado gobierno colonial, cuyos ciudadanos estarán formados por aquellos que hemos enviado a Nueva Zelanda y los ocupantes que encontraron la forma de llegar a las islas por su cuenta. Esto es innegociable."
 HJE_britain.4.a:0 "Bueno, a quién le importan unas malditas islas."
 HJE_britain.4.b:0 "¡Nosotros nos oponemos FUERTEMENTE!"
 HJE_britain.4.c:0 "¡Suena como una nueva aventura!"
 
 louis_ferdinand_heir:0 "Elevar a Louis Ferdinand como Kronprinz"
 louis_ferdinand_heir_desc:0 "Un nuevo heredero para Alemania"
 viktoria_luise_heir:0 "Elevar a Viktoria-Luise como Kronprinzerin"
 viktoria_luise_heir_desc:0 "Una nueva heredera para Alemania"
 
 the_norway_formannskapsdistrikt:0 "Fundación de los Formannskapsdistrikt"
 the_norway_formannskapsdistrikt_desc:0 "El Parlamento de Noruega se ha preparado para aprobar un proyecto de ley que crearía un sistema de municipios y reorganizaría las parroquias de la Iglesia de Noruega en distritos administrativos. Esto debería crear 396 Formannskapsdistrikt una vez completado."
 
 formally_end_slavery_in_nordic_country:0 "Formalmente Terminar la Esclavitud"
 formally_end_slavery_in_nordic_country_desc:0 "Aunque nuestro país ha firmado un tratado denunciando la esclavitud y ha terminado nuestra participación en el comercio de esclavos, todavía no hemos liberado formalmente a los esclavos. Necesitamos cambiar esto de inmediato."

 promote_finnish_as_primary_language_in_official_affairs:0 "Cambiar el Idioma Administrativo a Finlandés"
 promote_finnish_as_primary_language_in_official_affairs_desc:0 "Nuestra gente está luchando con su identidad nacional debido a que el idioma sueco se utiliza en el ámbito administrativo y académico. ¡Es hora de cambiar el idioma administrativo a finlandés!"
 promote_finnish_as_primary_language_in_official_affairs_in_finland:0 "Cambiar Idioma Administrativo en Finlandia"
 promote_finnish_as_primary_language_in_official_affairs_in_finland_desc:0 "El pueblo finlandés está luchando con su identidad nacional debido a que el idioma sueco se utiliza en el ámbito administrativo y académico. Tenemos el deber de aliviar sus responsabilidades administrativas."
 integrate_finland_into_scandinavia:0 "Integrar Finlandia en Escandinavia"
 integrate_finland_into_scandinavia_desc:0 "Finlandia ha mantenido estrechas relaciones con Escandinavia en el pasado y necesitamos integrarla adecuadamente en nuestra gran nación nuevamente."
 berlin_conference:0 "Organizar la Conferencia de África Occidental"
 berlin_conference_desc:0 "Pequeños conflictos han ocurrido entre las potencias de Europa desde las Guerras Napoleónicas, pero el peligro de una guerra del mismo tamaño que ese conflicto podría estar en el horizonte. África sigue siendo una de las pocas regiones libres para la colonización, y las disputas sobre reclamaciones coloniales mutuas podrían ser uno de los puntos críticos para tal calamidad. La mejor manera de resolver la cuestión colonial es mediante una conferencia, donde los delegados de los diferentes estados pueden acordar la división del continente."
 every_great_power_in_europe_has_malaria_prevention_tt:0 "Cada [concept_great_power] europeo ha descubierto la prevención de la malaria."
 every_great_power_will_recieve_invitation_to_berlin_conference_tt:0 "Cada [concept_great_power] europeo recibirá una invitación a una conferencia celebrada en [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]."
 repeat_offer_to_build_suez_canal:0 "Repetir la Oferta para Construir el Canal de Suez"
 repeat_offer_to_build_suez_canal_desc:0 "Si al principio no tienes éxito: ¡inténtalo, inténtalo de nuevo!"
 pay_off_suez_company_debts:0 "Pagar las Deudas a la Compañía del Canal de Suez"
 pay_off_suez_company_debts_desc:0 "Si no podemos pagar nuestras deudas a la Compañía del Suez antes de que estallen las hostilidades, podríamos arriesgar nuestra independencia."
 tgg_the_enemy_of_my_enemy:0 "El Enemigo de mi Enemigo"
 tgg_the_enemy_of_my_enemy_desc:0 "Los británicos lo llaman el Gran Juego, los rusos lo llaman el Torneo de Sombras. Sea como sea que lo llames, este baile entre estos dos poderosos imperios nos pone en una posición muy peligrosa. Si uno de los lados nos amenaza, sería una locura no intentar hacer que el otro nos proteja 'por sus propios intereses'."
 under_aggression_from_either_russia_or_britain_tt:0 "Está bajo agresión ya sea de Rusia o de Gran Bretaña"
 principality_of_montenegro:0 "Establecer el Principado de Montenegro"
 principality_of_montenegro_desc:0 "Ahora que somos independientes de la influencia otomana, podemos renunciar al obispado y convertirnos en un principado absoluto."
 dec_kor:0 "Solicitar el Apoyo Japonés"
 dec_kor_desc:0 "Nuestro país ya está casi irremediablemente rezagado con respecto al mundo desarrollado. El Imperio Qing sigue arrastrándonos hasta el fondo de la civilización al negarse a las innovaciones progresivas. Sin embargo, en el vecino Japón, recientemente se completó una restauración, inaugurando una cultura y país renovados. Tal vez deberíamos pedir su apoyo para un golpe contra el gobierno."

