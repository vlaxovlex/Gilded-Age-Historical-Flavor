 support_against_tpg:0 "Solicitar apoyo de las potencias occidentales"
 support_against_tpg_desc:0 "Los rebeldes Taiping continúan apoderándose de tierras imperiales. Tal vez deberíamos pedir a las potencias occidentales que nos ayuden, ya que el Reino Celestial también amenaza sus intereses."
 colonial_claims:0 "Demandar la transferencia de territorios coloniales en disputa"
 colonial_claims_desc:0 "Otra potencia ha establecido una colonia en territorios formalmente asignados a nosotros. Podríamos exigir la transferencia de su colonia a nosotros."
 colonial_claims_tt:0 "Disputa Colonial"
 idmod_han_remove_keju:0 "Cancelar Keju"
 idmod_han_remove_keju_desc:0 "El examen estatal Keju afecta negativamente a la educación imperial."

