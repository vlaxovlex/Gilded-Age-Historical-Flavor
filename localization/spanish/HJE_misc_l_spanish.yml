#Event Localization

TGE_france.1.t:0 "La Crisis del Pueblo Francés"
TGE_france.1.d:0 "Durante la Revolución Francesa y las Campañas de Napoleón, el pueblo francés sufrió un gran tributo. Dos generaciones de jóvenes fueron sacrificadas en las colinas de Iberia, los campos de Alemania y los bosques de Rusia. Un malestar acecha a la nación, y ahora es tiempo de que Francia coseche las consecuencias del precio pagado en sangre francesa."
TGE_france.1.f:0 ""Francia me necesita más de lo que yo necesito a Francia." Napoleón Bonaparte"
TGE_france.1.a:0 "La tierra, ella, no miente..."

TGE_france.2.t:0 "Una Era Hermosa"
TGE_france.2.d:0 "Han pasado muchos años desde que nos propusimos rejuvenecer el espíritu de nuestra nación, y finalmente nuestros esfuerzos han dado fruto. Las mareas del nacionalismo barren Europa, dando nacimiento a naciones de hierro y sangre. Aún así, hemos resistido y estamos listos para avanzar junto a ellas. No sabemos qué depara el futuro, pero sabemos que Francia ocupará un lugar destacado en él."
TGE_france.2.f:0 "En Francia, solo se admira lo imposible."
TGE_france.2.a:0 "¡Viva Francia!"

TGE_france.3.t:0 "¿Es Este Nuestro Destino?"
TGE_france.3.d:0 "A pesar de nuestros intentos por rejuvenecer el espíritu de nuestra nación, nuestros esfuerzos fueron en vano. Mientras las mareas del nacionalismo barren Europa, dando nacimiento a naciones de hierro y sangre, nosotros hemos estancado. El futuro es incierto, al igual que si tendremos un lugar en escribirlo..."
TGE_france.3.f:0 "Ni Alemania ni Italia tienen dudas. Nuestra crisis no es una crisis material. Hemos perdido la fe en nuestro destino."
TGE_france.3.a:0 "Somos un barco sin capitán."

TGE_russia.1.t:0 "Autocracia del Zar"
TGE_russia.1.d:0 "Marcado por el trauma del Levantamiento Decembrista en el primer día de su reinado, Nicolás I se ha refugiado tras la máscara del tirano. Gobierna Rusia con puño de hierro, empleando agentes para erradicar el disenso y colmando a sus generales con los más altos cargos del gobierno. ¿Puede Rusia cambiar bajo su gobierno?"
TGE_russia.1.f:0 "En un estado donde el amor por los monarcas y la devoción al trono se basan en las características nativas del pueblo, todos los esfuerzos de los malintencionados serán en vano y locos."
TGE_russia.1.a:0 "¡Viva el Zar!"

TGE_russia.2.t:0 "La Coronación de Alejandro II"
TGE_russia.2.d:0 "Tras la repentina muerte del autocrático Nicolás I, su hijo Alejandro le sucede en el trono. Una vez partidario entusiasta de las políticas reaccionarias de su padre, obedecía solo porque sabía que el Zar era absoluto. Pero ahora que es el autócrata, pretende gobernar según lo que él considera mejor para Rusia."
TGE_russia.2.a:0 "Rusia debe reformarse desde arriba, antes de que la reforma llegue desde abajo."
TGE_russia.2.f:0 "Miré la imagen del Zar y solo vi dos cosas: la soledad del despotismo y el miedo a una muerte violenta."

TGE_russia.3.t:0 "Rusia Despierta"
TGE_russia.3.d:0 "Han pasado décadas desde que Alejandro inició sus reformas, y la Rusia de hoy tiene poco parecido con la Rusia de antaño. Donde antes había siervos trabajando bajo servidumbre feudal, ahora se encuentran hombres libres y orgullosos. Donde antes había una banda de revoltosos en uniformes militares, ahora se alza un ejército que inspira temor y asombro. Donde antes había una administración feudal, ahora hay un estado moderno. Rusia ha renacido."
TGE_russia.3.a:0 "¡Dios salve al Zar! ¡Largo tiempo reine él!"

TGE_russia.4.t:0 "Un Día Negro"
TGE_russia.4.d:0 "Mientras viajaba por las calles de San Petersburgo, el carruaje del Zar fue atacado por terroristas de la Narodnaya Volya, una sociedad revolucionaria de izquierda. Si hubiera sido solo un agresor, el Zar habría sobrevivido, pero un segundo emergió de la multitud y lanzó una bomba que cayó a sus pies. Un segundo después, una explosión rasgó el aire, hiriendo mortalmente al Zar."
TGE_russia.4.f:0 "Llévenme al palacio... allí moriré."
TGE_russia.4.a:0 "A partir de este día, debemos gobernar con fe en la fuerza y la justicia del poder autocrático."

TGE_austria.1.t:0 "¡Revolución en Viena!"
TGE_austria.1.d:0 "A medida que se difunde la noticia de la revolución en toda Europa, el pueblo de Viena se une a ellos saliendo a las calles. Los revolucionarios exigen la renuncia de Metternich y la institución de reformas liberales en Austria. Ya ha estallado la lucha en las calles entre los revolucionarios y la guarnición de Viena, pero nuestros hombres están perdiendo terreno lentamente mientras los revolucionarios marchan hacia el palacio y la dieta. ¿Qué haremos?"
TGE_austria.1.f:0 ""Europa está cambiando, Metternich, para bien o para mal. Has luchado contra los ideales de la Revolución Francesa toda tu vida, pero aquí estás, derrotado. Ya no eres nadie, no hay nada más que hacer, nada más que discutir. Renuncia.""
TGE_austria.1.a:0 "¡Los revolucionarios tienen razón! No podemos resistir el cambio. ¡Metternich debe irse por el bien de Austria!"
TGE_austria.1.b:0 "¡Podemos negociar! Ofrecer reformas limitadas y un Kaiser competente libre de la influencia de Metternich."
TGE_austria.1.c:0 "¡Sin negociaciones, sin reformas!"

TGE_austria.2.t:0 "La Revolución Húngara"
TGE_austria.2.d:0 "Fortalecidos por la agitación que está barriendo el Imperio, los revolucionarios han tomado el control de las funciones gubernamentales en Pest. Liderados por una coalición de liberales, nacionalistas y radicales, el nuevo gobierno ha instituido amplias reformas liberales, declarado la independencia nacional y ha hecho demandas a Viena para que el gobierno transilvano sea reincorporado a la administración húngara."
TGE_austria.2.f:0 "¡Levántate, Magyar, la patria llama! ¡El momento es ahora o nunca! ¿Seremos esclavos o libres? Esta es la pregunta, elige tu respuesta. El nombre Magyar volverá a ser grande, digno de su antigua y gran honra que los siglos han manchado. Por el dios de los húngaros, lavaremos la vergüenza. Juramos, juramos que no seremos esclavos nunca más!"
TGE_austria.2.a:0 "¡Debemos aplastar a estos revolucionarios antes de que todo el Reich se desmorone!"
TGE_austria.2.b:0 "¡La patria llama!"

TGE_austria.3.t:0 "Hungría Sometida"
TGE_austria.3.d:0 "El Ejército Imperial bajo el mando de nuestros brillantes generales ha derrotado a los revolucionarios húngaros. El gobierno revolucionario en Pest se ha rendido formalmente y se ha puesto bajo nuestra custodia, marcando el fin de la causa nacionalista. Será solo cuestión de tiempo antes de que sus fuerzas restantes depongan las armas y se rindan. Se ha restablecido el orden."
TGE_austria.3.a:0 "La cuestión húngara aún permanece, pero por ahora debemos reconstruir."

TGE_prussia.1.t:0 "¡La Ruhr Prospera!"
TGE_prussia.1.d:0 "El área del Ruhr, anteriormente partes de los condados de Berg, Mark y Cleves, está cambiando día a día. Cada día se abren nuevas minas y pozos de carbón para abastecer las redes ferroviarias prusianas en expansión, y últimamente, apoyadas por importaciones de tecnología industrial británica, las fábricas están surgiendo como setas después de la lluvia de otoño. El Ruhr está en auge, y el ejemplo podría extenderse fácilmente al resto de Alemania, si tan solo se le diera un pequeño empujón por la puerta."
TGE_prussia.1.a:0 "¡Adelante!"

TGE_prussia.2.t:0 "¡Prusia Victoriosa!"
TGE_prussia.2.d:0 "El incipiente complejo militar-industrial que se está formando en nuestra nación se ha demostrado en el conflicto contra una de las potencias más grandes de Europa. Con la integración de Alsacia-Lorena en nuestra esfera de influencia, finalmente estamos más cerca de la completa unificación de Alemania."
TGE_prussia.2.a:0 "¡Heil dir im Siegerkranz!"

TGE_meiji.1.t:0 "Meiji en Rieles"
TGE_meiji.1.d:0 "Restauración de Meiji en Rieles. Por favor, envíe un informe de errores al autor del mod si de alguna manera ve esto."
TGE_meiji.1.a:0 "Meiji guau guau"
#JE Localization
je_french_demographic_crisis_advance:0 "Resuelve la Crisis Demográfica Francesa."
french_demographic_var:0 "Progreso"
finished_french_demographic_crisis:0 "Orgullo o Sociedad Francesa Revitalizada."
je_french_demographic_crisis:0 "Crisis Demográfica Francesa"
je_french_demographic_crisis_reason:0 "Las guerras de la Revolución Francesa y Napoleón nos han privado de una generación de padres e hijos, reduciendo considerablemente nuestro crecimiento demográfico futuro. Debemos encontrar una manera de evitar la inminente Crisis Demográfica, ya sea a través de un renovado orgullo o una sociedad fortalecida."
je_french_demographic_crisis_goal:0 "Revitalizar Francia"
je_french_demographic_crisis_military:0 "Revitalizar el Orgullo Francés"
je_french_demographic_crisis_military_reason:0 "¡Solo hay una amenaza para el futuro de Francia y yace al otro lado del Rin! Debemos forjar de nuevo nuestro orgullo, tomar las armas y tomar la iniciativa para defendernos de lo que acecha más allá del Rin!"
je_french_demographic_crisis_pacifist:0 "Revitalizar la Sociedad Francesa"
je_french_demographic_crisis_pacifist_reason:0 "La crisis que se cierne sobre la sociedad francesa solo puede ser rejuvenecida desde dentro. Con el espíritu de nuestra sociedad reforjado, solo entonces podremos enfrentar los desafíos de este siglo."

nicholas_died:0 "El Zar Nicolás I ha fallecido."
alexander_reforms_var:0 "Progreso de las Reformas"
reforms_of_alexander_complete:0 "Las reformas han concluido, ya sean exitosas o no."
je_reforms_of_alexander_advance:0 "Las Grandes Reformas avanzan."
je_autocracy_of_the_tsar:0 "Autocracia del Zar"
je_autocracy_of_the_tsar_reason:0 "Nicolás I es un gobernante que carece de la amplitud espiritual e intelectual de su padre. Él ve su papel simplemente como el de un autócrata paternal que gobierna a su pueblo por cualquier medio necesario."
je_autocracy_of_the_tsar_goal:0 "Quizás el cambio llegará cuando él pase..."
je_reforms_of_alexander:0 "Grandes Reformas"
je_reforms_of_alexander_reason:0 "Alentado por la opinión pública, el nuevo Zar se ha propuesto llevar a cabo una gran tarea: remodelar completamente el enorme estado que se le ha confiado, abolir un orden ancestral basado en la esclavitud, reemplazarlo con decencia cívica y libertad, establecer justicia en un país que nunca ha conocido el significado de la legalidad, poner en pie a una sociedad reprimida y humillada, y darle la oportunidad de aspirar a la grandeza."
je_reforms_of_alexander_goal:0 "Completar la Reforma de los Campesinos, la Reforma Militar y promulgar la Constitución de Melikov."
je_tge_peasants_reform:0 "La Reforma de los Campesinos"
je_tge_peasants_reform_reason:0 "Decenas de millones de súbditos rusos siguen siendo siervos, ligados a la tierra en la que han trabajado durante generaciones. El resto de Europa ha abolido hace mucho esta vil institución, y Rusia debe hacer lo mismo si quiere avanzar hacia el mundo moderno."
je_tge_military_reform:0 "Reforma Militar"
je_tge_military_reform_reason:0 "Nuestros ejércitos consisten en una masa de campesinos reclutados con poco entrenamiento y motivación. Que hayamos permanecido como una Gran Potencia en un estado tan lamentable es realmente una bendición. Sin embargo, ha llegado el momento de construir un verdadero ejército, convirtiendo a nuestros campesinos en soldados."
je_tge_melikovs_constitution:0 "Constitución de Melikov"
je_tge_melikovs_constitution_reason:0 "El Conde Loris Melikov ha propuesto un conjunto de reformas políticas que permitirán al pueblo ruso tener una voz más grande. Tal institución legislativa sería por supuesto meramente consultiva, pero fomentaría una mayor cooperación entre el pueblo y el Zar."

je_tge_hungarianrevolution:0 "La Revolución Húngara"
je_tge_hungarianrevolution_reason:0 "Impulsados por las crecientes olas de liberalismo y nacionalismo, los revolucionarios han tomado el control del gobierno húngaro y declarado su independencia de la Monarquía de los Habsburgo. La secesión húngara no puede ser permitida, pues podría desequilibrar el poder en Europa y condenar a Austria a la irrelevancia."
je_tge_hungarianrevolution_goal:0 "Sofocar la Revolución Húngara."
je_tge_the_hungarian_question:0 "La Cuestión Húngara"
je_tge_the_hungarian_question_reason:0 "Aunque la oposición a nuestro dominio sobre Hungría ha sido aplastada, es solo una solución temporal a un problema endémico que enfrenta nuestro reino: el nacionalismo. Los húngaros fueron los primeros, pero ciertamente no serán los últimos. Debemos encontrar una solución para frenar las tendencias nacionalistas en todo el Imperio, comenzando por los húngaros."

je_ruhr_boom:0 "Fomentar el Auge del Ruhr"
je_ruhr_boom_reason:0 "El área del Ruhr es una parte relativamente agraria de nuestro país. Sin embargo, los prospectores han descubierto vastos yacimientos de carbón en la región que podrían impulsar la industrialización del Rin. Solo necesitamos la tecnología adecuada y un pequeño impulso para aprovechar esto."
je_ruhr_boom_goal:0 "Industrializar el Ruhr"

je_junkers_heer_krupp:0 "Junkers, Heer & Krupp"
je_junkers_heer_krupp_reason:0 "Un complejo militar-industrial peculiar está emergiendo en el área del Ruhr, ahora altamente industrializada, donde varios destacados industriales, especialmente de la familia Krupp, trabajan junto con funcionarios del ejército y del gobierno prusianos para desarrollar, en coherencia con la ideología estatal prusiana, nuestras capacidades militares e industriales. Sin embargo, la fuerza de este nuevo desarrollo aún debe ser probada, y ¿qué mejor manera de evaluar su valía que enfrentarse a una de las grandes potencias de Europa?"
je_junkers_heer_krupp_goal:0 "Liberar Alsacia-Lorena"

