 1848.7.t:0 "Constitución y Compromiso"
 1848.7.d:0 "La radicalización de las masas ha llevado al [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a reconocer que podría ser necesario realizar cambios para evitar una revolución."
 1848.7.f:0 "El pueblo se está congregando en los salones del gobierno por toda la nación. Las instituciones autocráticas y serviles a los junkers de esta nación ya no serán ignoradas por el pueblo. Incluso el [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] está amenazado por la creciente violencia. Debe tomarse una decisión. Podría ser posible apaciguar a los moderados que están entre los revolucionarios, así como hacer que nuestro estado sea un objetivo más atractivo para las naciones liberales de Alemania para la federalización, si estableciéramos una constitución que transfiriera algunos poderes de la Corona a un Parlamento. Entonces, el estado estaría libre para reprimir duramente a los alborotadores que queden."
 1848.7.a:0 "Es el mejor curso de acción."
 1848.7.b:0 "¡Los derechos del [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] son antiguos e inefables! ¡Concedidos por Dios!"

 decide_capital_decision:0 "Decidir sobre la Capital Nacional"
 decide_capital_decision_desc:0 "Después de una era de turbulencia, ahora tenemos la oportunidad de decidir dónde estará el centro de nuestra nación."
 HJE_main.1.t:0 "La Capital de la Nación"
 HJE_main.1.d:0 "Después de una era de turbulencia, ahora tenemos una elección sobre dónde debería estar el futuro centro de la nación."
 HJE_main.1.f:0 "La capital de la nación es importante. El centro tradicional de poder fue ocupado, ya sea por un gobierno rival de esta nación o por una potencia extranjera. Ahora se debe establecer un nuevo centro de poder, o se debe restaurar y reconstruir el centro tradicional a imagen de nuestro gobierno superior."
 HJE_main.1.a:0 "Decidiré en otro momento."
 HJE_main.1.b:0 "La capital de la nación está bien donde está."
