 moldavia_events.2.a:0 "Todavía queda mucho por hacer"
 moldavia_events.2.f:0 "“La reforma, para ser útil y duradera, debe ser gradual y cautelosa.”"
 moldavia_events.3.t:0 "Un nuevo Ejército Moldavo"
 moldavia_events.3.d:0 "¡Gracias a nuestras reformas y a nuestra industria armamentística, ahora contamos con una fuerza combativa profesional que puede ser utilizada para afirmar mejor nuestros intereses en la región del Danubio! Uno de ellos es la unificación de nuestro pueblo."
 moldavia_events.3.a:0 "¡Ahora que tenemos el ejército es hora de usarlo!"
 moldavia_events.3.f:0 "“La mejor salida siempre es atravesar.”"
 moldavia_events.4.t:0 "Un trato con el diablo"
 moldavia_events.4.d:0 "Observando nuestro progreso, el Imperio Ruso nos ha propuesto lo siguiente: Abandonar a los otomanos y convertirnos en un protectorado ruso a cambio de devolvernos la provincia de Besarabia. Aunque estaríamos intercambiando un señor feudal por otro, efectivamente duplicaríamos nuestro tamaño y con la ayuda rusa podríamos unirnos con nuestros hermanos del sur."
 moldavia_events.4.a:0 "Podemos ser amigos, por ahora..."
 moldavia_events.4.f:0 "“A veces, un pacto con el diablo es mejor que no tener ningún pacto en absoluto.”"
 moldavia_events.5.t:0 "La Pequeña Unificación"
 moldavia_events.5.d:0 "Hemos liberado a nuestro pueblo del yugo boyardo y otomano, ¡juntos, unidos, podemos emprender la ardua tarea de formar la Gran Rumania liberando a nuestros hermanos y hermanas al otro lado de los Cárpatos!"
 moldavia_events.5.a:0 "¡Viva Rumania!"
 moldavia_events.5.f:0 "“La libertad radica en ser audaz.”"
 moldavia_events.6.t:0 "Rumania Mayor"
 moldavia_events.6.d:0 "Desde las llanuras occidentales y el río Danubio hasta el Mar Negro y el río Prut, todos los rumanos están unidos bajo un estado, fuerte e independiente."
 moldavia_events.6.a:0 "¡Viva la Gran Rumania!"
 moldavia_events.6.f:0 "“Hay belleza y poder en la unidad. Debemos estar unidos de corazón y mente. Un país, un pueblo.”"
 wallachia_events.1.t:0 "Entre el martillo y el yunque"
 wallachia_events.1.d:0 "La situación es tensa en los Principados Danubianos. En 1821, durante la Guerra de Independencia de Grecia, los Principados intentaron provocar una revuelta contra los Otomanos que finalmente fracasó, lo que hizo que el Sultán se volviera aún más suspicaz hacia sus vasallos al norte del Danubio. Tras la Guerra Ruso-Turca de 1828-29, la autonomía de los estados danubianos se fortaleció con la ayuda del Imperio Ruso, que ahora busca dominar los Balcanes. Atrapados entre estas dos grandes potencias, los Principados Danubianos deben ser muy cuidadosos si desean lograr y mantener su independencia."
 wallachia_events.1.a:0 "Una situación geopolítica bastante sensata"
 wallachia_events.2.t:0 "Constitución de Rumania"
 wallachia_events.2.d:0 "La Constitución de Rumania de 1866 fue la ley fundamental que coronó un período de construcción nacional en los Principados del Danubio, que se habían unido en 1859. Redactada en poco tiempo y estrechamente inspirada en la Constitución de Bélgica de 1831, entonces considerada la más liberal de Europa. Esto se hizo sin la participación de las potencias principales, incluido el Imperio Otomano, que aún tenía soberanía formal sobre Rumania."
 wallachia_events.2.a:0 "Firmar la Constitución"
 wallachia_events.2.f:0 "“La fuerza de la Constitución reside enteramente en la determinación de cada ciudadano de defenderla. Solo si cada ciudadano se siente obligado a hacer su parte en esta defensa, los derechos constitucionales están seguros.”"
 wallachia_events.3.t:0 "La Pequeña Unión"
 wallachia_events.3.d:0 "La unificación de Moldavia y Valaquia, también conocida como la Pequeña Unión, ocurrió en 1859 tras la elección de Alexandru Ioan Cuza como príncipe de ambos principados, que eran autónomos pero aún vasallos del Imperio Otomano. Ambos compartían una etnicidad, idioma y cultura rumanos comunes y la unificación de estos dos estados inició una lucha política en el nuevo país para determinar qué región obtendría "supremacía", encontrando oposición en Moldavia por parte de los llamados "separatistas"."
 wallachia_events.3.a:0 "¡Por la Unión!"
 wallachia_events.3.f:0 "“La verdadera unidad debe resistir las pruebas más severas sin romperse.”"
 wallachia_events.4.t:0 "Derechos y Libertades"
 wallachia_events.4.d:0 "Los derechos y libertades de los ciudadanos eran de la más moderna generación, consagrados en la constitución estaban la libertad de conciencia, de prensa, de reunión, de religión, la igualdad ante la ley, independientemente de la clase, la libertad individual, la inviolabilidad del hogar. La pena de muerte fue abolida en tiempos de paz, mientras que la propiedad fue considerada sagrada e inviolable."
 wallachia_events.4.a:0 "Nuestro trabajo apenas comienza"
 wallachia_events.4.f:0 "“La libertad nunca se concede; se gana. La justicia nunca se da; se exige.”"
 wallachia_events.5.t:0 "Un estado más moderno"
 wallachia_events.5.d:0 "La constitución estableció que el poder legislativo era ejercido por el Príncipe y el Parlamento, siguiendo el modelo belga. El régimen político era liberal pero no democrático, las elecciones se celebraban con un sufragio limitado, donde todos los hombres adultos podían votar pero el valor de su voto estaba fuertemente sesgado hacia los más ricos."
 wallachia_events.5.a:0 "Todavía queda mucho por hacer"
 wallachia_events.5.f:0 "“La reforma, para ser útil y duradera, debe ser gradual y cautelosa.”"
 wallachia_events.6.t:0 "Independencia Lograda"
 wallachia_events.6.d:0 "El 21 de mayo de 1877, en el parlamento rumano, Mihail Kogălniceanu leyó el acto de independencia proclamando a Rumania como un estado completamente independiente y reconociendo el derecho del pueblo rumano a la autodeterminación. Tras la Guerra de Independencia de 1877-78, Rumania se liberó del dominio formal otomano pero eventualmente chocó con su aliado ruso sobre su demanda de la región de Besarabia Meridional. Finalmente, Rumania recibió Dobruja del Norte a cambio de Besarabia Meridional."
 wallachia_events.6.a:0 "¡Viva Rumania!"
 wallachia_events.6.f:0 "“Sin duda, la independencia es algo deseable, por lo que se debe luchar, pero no se puede lograr solo con declaraciones.”"
 wallachia_events.7.t:0 "Gran Rumania"
 wallachia_events.7.d:0 "Desde las llanuras occidentales y el río Danubio hasta el Mar Negro y el río Prut, todos los rumanos están unidos bajo un estado, fuerte e independiente."
 wallachia_events.7.a:0 "¡Viva la Gran Rumania!"
 wallachia_events.7.f:0 "“Hay belleza y poder en la unidad. Debemos estar unidos de corazón y mente. Un país, un pueblo.”"
