 HJE_france.17.t:0 "Golpe de Estado de Napoleón"
 HJE_france.17.f:0 "La oposición ha sido arrestada. El ejército ha ocupado las ciudades. Ahora el pueblo de Francia está siendo informado de lo sucedido: la disolución de la Asamblea Nacional y la supuesta restauración del sufragio universal, aunque esto es una fantasía inventada en un intento medio fallido de aplacar a las masas propensas a la revolución. Esto fue infructuoso. Rápidamente, el pueblo levantó barricadas, y tan rápidamente el ejército las derribó. Pronto, una votación popular y abrumadora de siete millones de ciudadanos de Francia ratificó la propuesta del nuevo primer ciudadano, Louis Napoleon, cuyas políticas planeadas son extrañamente reminiscentes del reinado de su infame tío..."
 HJE_france.17.d:0 "El sobrino del gran mariscal toma el poder."
 HJE_france.17.a:0 "¡Vive el Presidente!"
 HJE_france.19.t:0 "¡General Bonaparte Arrestado!"
 HJE_france.19.f:0 "Después de un intento fallido de convertirse en Presidente de la República, el General Bonaparte intentó tomar el control del estado por la fuerza. En medio de la planificación de este atroz complot, intentó coaccionar a un puñado de oficiales influyentes, unos pocos leales de los cuales informaron discretamente sus comportamientos sospechosos. Cuando el Ministerio de Guerra se dio cuenta del peligro de un posible levantamiento entre el ejército y sus oficiales, lo investigaron hasta su origen y encontraron que la fuente de la conspiración era nada menos que el pariente del infame y ambicioso ex Emperador de Francia."
 HJE_france.19.d:0 "El general anti-republicano vocal está bajo sospecha de planear derrocar al gobierno."
 HJE_france.19.a:0 "¡Despreciable!"
 HJE_france.20.t:0 "El Segundo Imperio Francés"
 HJE_france.20.f:0 "El descontento con la negligencia de la aristocracia francesa restaurada y con las disputas pedantes de los políticos republicanos significó que la población rural, principalmente conservadora y amante de la estabilidad, amaba a este nuevo primer ciudadano de Francia, quien no solo les prometía continuidad, estabilidad y el retorno de la grandeza de Francia, sino que también había eliminado todas las irritaciones causadas por los habitantes de la ciudad en su primer día como dictador. Desafortunadamente para quienes se oponen a Napoleón, estas personas también constituyen el 76% de la población. Y así es como, con una mayoría muy amplia, la población votó en apoyo a Napoleón, cuyo intento de reclamar el trono imperial de Francia fue un rotundo éxito."
 HJE_france.20.d:0 "Para dirigir a Francia hacia la estabilidad y restaurar su prestigio, y alejarla de cualquier conflicto europeo potencialmente desastroso, Napoleón III se proclama a sí mismo Emperador."
 HJE_france.20.a:0 "¡Vive el Emperador!"
 HJE_france.22.t:0 "Fin del Segundo Imperio Francés"
 HJE_france.22.f:0 "El Emperador ya no tiene ni un solo partidario destacado, ni un gran grupo de interés de la población que hable por él. Ha hecho tontos a los franceses, ha sido engañado por las demás potencias de Europa, o se ha engañado a sí mismo creyendo que era más capaz de lo que realmente era. Quizás todas estas cosas sean ciertas a la vez. En cualquier caso, el partido Liberal opositor aprovechó la oportunidad que se le presentó y se reunió en el Palais des Bourbons, donde proclamaron la Tercera República Francesa."
 HJE_france.22.d:0 "El Emperador no ha logrado cumplir sus promesas de grandeza para Francia. Sin apoyo, su única opción fue renunciar. Una vez más, una República del Pueblo ha barrido los restos destrozados de una monarquía francesa."
 HJE_france.22.a:0 "Él solía gobernar el mundo..."
 HJE_france.24.t:0 "Nace el Príncipe del Imperio"
 HJE_france.24.f:0 "En las primeras horas de la madrugada de ayer, la voz chillona de un bebé se sumó al estruendo de una habitación llena de los gritos de su madre, la Emperatriz de toda Francia. El Emperador ha tenido un hijo sano, su heredero. El Emperador ha dado el nombre de [SCOPE.sCharacter('napoleon_eugene_ruler').GetFullName] al Futuro de Francia."
 HJE_france.24.d:0 "El Futuro de Francia llega entre alegría para los partidarios de Bonaparte"
 HJE_france.24.a:0 "¡Vive el Príncipe!"
 
 italian_unification.1.t:0 "Risorgimento"
 italian_unification.1.d:0 "Bajo el liderazgo heroico de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], la nación italiana ha nacido al mundo. Unificada bajo una bandera común, Italia seguramente dará forma al futuro de Europa y del mundo."
 italian_unification.1.f:0 "\"Sí, jóvenes, Italia os debe una hazaña que ha merecido el aplauso del universo. Habéis conquistado y seguiréis conquistando, porque estáis preparados para las tácticas que deciden el destino de las batallas. A esta maravillosa página de la historia de nuestro país se añadirá otra aún más gloriosa, y el esclavo mostrará finalmente a sus hermanos libres una espada afilada forjada con los eslabones de sus cadenas.\"" # Garibaldi
 italian_unification.1.a:0 "¡Viva Italia!"
 italian_unification.1.b:0 "Todo gracias al [SCOPE.gsInterestGroup('ruler_ig_scope').GetName]."
 italian_unification.2.t:0 "Unificación con [SCOPE.sCountry('italian_annex_country').GetName]"
 italian_unification.2.d:0 "El pequeño estado italiano de [SCOPE.sCountry('italian_annex_country').GetName] ha decidido sabiamente unirse a nuestros esfuerzos para unificar al pueblo italiano."
 italian_unification.2.f:0 "\"Las antiguas ciudades-estado tienen un encanto romántico pintoresco; podemos mirar atrás a los días del Renacimiento para ver una Italia próspera. Pero para prosperar nuevamente, debemos mirar hacia adelante, no hacia atrás. Es la unidad bajo un solo estado lo que impulsará al pueblo italiano hacia la grandeza una vez más.\""
 italian_unification.2.a:0 "¡La diplomacia ha triunfado hoy!"
 italian_unification.2.b:0 "No es el momento adecuado."
 italian_unification.3.t:0 "Giuseppe Garibaldi"
 italian_unification.3.d:0 "El renombrado general Giuseppe Garibaldi ha ofrecido sus servicios a [ROOT.GetCountry.GetName]. Republicano ferviente y nacionalista italiano, es hábil tanto como comandante en el campo de batalla como político militar."
 italian_unification.3.f:1 "\"Todo italiano debería unirse a él. Al lado de [ROOT.GetCountry.GetRuler.GetFirstName] deberían olvidarse todas las disputas, desaparecer todo rencor. Una vez más repito mi grito de batalla:\n'¡A las armas, todos-todos vosotros!\""
 italian_unification.3.a:0 "Que él lidere desde el frente."
 italian_unification.3.b:0 "Debería considerar una carrera en política."
 italian_unification.3.c:0 "¡Será un General y un hombre de gran influencia!"
 HJE_italy.2.t:0 "Revoluciones Italianas: Rebelión en Palermo"
 HJE_italy.2.d:0 "Después de la provocación austriaca en Milán, unidades armadas comenzaron a formarse en las calles de Palermo. Tropas fueron introducidas en la ciudad y comenzaron los primeros enfrentamientos."
 HJE_italy.2.f:0 "Durante los enfrentamientos callejeros, los rebeldes tomaron el control de la mayor parte de la ciudad, y los liberales moderados se unieron a ellos. Un grupo de desembarco llegó en ayuda de las tropas gubernamentales, pero los rebeldes lograron organizar una defensa y pronto pasaron al ataque. Ahora casi toda Sicilia está en manos de los rebeldes. La nueva agitación también se está extendiendo a Nápoles, la situación se está volviendo más crítica y tiene todas las posibilidades de convertirse en una verdadera guerra civil..."
 HJE_italy.2.a:0 "...¡que ganaremos librando una lucha revolucionaria!"
 HJE_italy.2.b:0 "...¡que ganaremos, y que Dios, la Patria y el Rey nos ayuden!"
 HJE_italy.3.t:0 "Revoluciones Italianas: La República Romana"
 HJE_italy.3.d:0 "Los ciudadanos de Roma llenaron las calles donde exigieron de manera demostrativa un gobierno democrático, reformas sociales y una declaración de guerra contra el Imperio Austriaco."
 HJE_italy.3.f:0 "El papa huyó de Roma disfrazado como un sacerdote común hacia la fortaleza de Gaeta. Se proclamó una república en Roma y el papa fue privado de autoridad secular. Toda la propiedad de la iglesia fue nacionalizada, grandes fincas fueron gravadas. Ahora Roma está amenazada por tropas intervencionistas, y la situación se vuelve más crítica y tiene todas las posibilidades de degenerar en una verdadera guerra civil..."
 HJE_italy.3.a:0 "...¡que ganaremos librando una lucha revolucionaria!"
 HJE_italy.3.b:0 "...¡que ganaremos, y que Dios, la Patria y el Papa nos ayuden!"
 HJE_italy.4.t:0 "Revoluciones Italianas: Demandas de Constitución, Unificación"
 HJE_italy.4.d:0 "Los agitadores liberales exigen una constitución, y que nuestro monarca se comprometa a nombrar a un Primer Ministro liberal nacionalista."
 HJE_italy.4.f:0 "Actualmente no hay una nación entre los estados italianos que se haya comprometido con la misión de unificar al pueblo italiano en un solo país, al menos no en nombre de la causa liberal del nacionalismo en contraposición al poder personal. Hace apenas tres décadas existía un estado unido en el norte de Italia que se autodenominaba República, y más tarde Reino de Italia. No fue hace mucho tiempo que aquellos que vivieron esos tiempos ya no están con nosotros. Estas personas y las historias y sentimientos que poseen han sido transmitidos a la nueva generación, más radical. Por toda Italia hay quienes desean ser ciudadanos de una Italia unida. Si nuestra nación dejara claro a la comunidad internacional que vemos esto como nuestra misión, cualquier agitación pan-italiana que ocurra en otros estados italianos sería muy probable que jurara lealtad a nosotros."
 HJE_italy.4.a:0 "¡Viva Italia!"
 HJE_italy.4.b:0 "Supriman esta tontería liberal."
 HJE_italy.6.t:0 "Revoluciones Italianas: Separatistas en [SCOPE.sState('iwai1_state_lombardy_scope').GetName] Proclaman Intención de Unirse con [SCOPE.GetRootScope.GetCountry.GetName]"
 HJE_italy.6.d:0 "Otra respuesta positiva a nuestra liberalización y proclamación de mantener la misión nacionalista de Unificación Italiana, después de meses de resistencia contra el gobierno [SCOPE.sCountry('iwai1_victim_scope').GetAdjective] en medio de este tiempo de crecientes Revoluciones a través del Continente."
 HJE_italy.6.f:0 "El Gobierno Provisional de [SCOPE.sState('iwai1_state_lombardy_scope').GetName] ha dejado claro después de meses de rebelión exitosa y creciente que su intención es unirse a nuestro estado al librarse de sus actuales opresores extranjeros. Si elegimos reconocer esta proclamación, a pesar de su dudosa veracidad, sin duda llevará a la guerra con [SCOPE.sCountry('iwai1_victim_scope').GetNameNoFlag], ¡pero también nos acercará un paso más a completar el Risorgimento!"
 HJE_italy.6.a:0 "¡Adelante!"
 HJE_italy.6.b:0 "Todavía no estamos listos para desafiar a los poderes que dominan en Italia..."
 HJE_italy.7.t:0 "Revoluciones Italianas: [SCOPE.sState('iwai1_state_lombardy_scope').GetName] se une a [SCOPE.sCountry('iwai1_attacker_scope').GetName]"
 HJE_italy.7.d:0 "Tras su anuncio de que pretenden ser el estado que defiende la supuestamente popular noción de Unificación Italiana, el elemento rebelde en uno de nuestros estados proclamó que pretende seceder a [SCOPE.sCountry('iwai1_attacker_scope').GetNameNoFlag]."
 HJE_italy.7.f:0 "Los rebeldes en este estado proclamaron que eran oficialmente independientes de nuestra nación, y que una vez que hubieran ganado su independencia se unirían al proyecto [SCOPE.sCountry('iwai1_attacker_scope').GetAdjectiveNoFlag] para unir al pueblo italiano bajo una sola bandera. Frustrantemente, el gobierno [SCOPE.sCountry('iwai1_attacker_scope').GetAdjectiveNoFlag] no esperó a que estallara el enfrentamiento antes de moverse oficialmente e ocupar la región."
 HJE_italy.7.a:0 "Foolish. ¡Muy tonto!"
 HJE_italy.7.b:0 "Tienen suerte de que estemos ocupados con asuntos más urgentes."
 HJE_italy.8.t:0 "Revoluciones Italianas: ¡Viva la Italia Revolucionaria!"
 HJE_italy.8.d:0 "¡La Revolución ha triunfado! ¡El proyecto de unir a Italia finalmente puede reanudarse! La única pregunta que queda es: ¿cuáles serán nuestros próximos pasos?"
 HJE_italy.8.f:0 "El estado reaccionario cuyo propósito era dar voz solo a la aristocracia y que deseaba evitar que el pueblo cumpliera su deseo de ver a Italia unificada ha sido destruido. En su lugar ahora hay una república provisional. Puede haber otras fuerzas en Italia que deseen unificarse, en cuyo caso sería mejor que nuestro estado se uniera a ellas para aumentar el poder de la causa. ¡O alternativamente podríamos tomar esa posición nosotros mismos!"
 HJE_italy.8.a:0 "Unirse con [SCOPE.sCountry('italian_unifier_scope').GetName]"
 HJE_italy.8.b:0 "[SCOPE.GetRootScope.GetCountry.GetName] unirá Italia!"
 HJE_italy.9.t:0 "Risorgimento: Las Provincias Unidas de Italia Central"
 HJE_italy.9.d:0 "Los revolucionarios que desean ver a Italia Central unificada, liberalizada y quizás incluso unirse o convertirse en el estado líder en la Unificación Italiana han tomado el poder en la capital."
 HJE_italy.9.f:0 "¡Italia será independiente de la influencia extranjera!"
 HJE_italy.9.a:0 "Unirse con [SCOPE.sCountry('italian_unifier_scope').GetName]"
 HJE_italy.9.b:0 "[SCOPE.GetRootScope.GetCountry.GetName] unirá Italia!"
 HJE_italy.10.t:0 "Risorgimento: Defección Popular a Italia Central"
 HJE_italy.10.d:0 "La mayoría de nuestra población ya no ve nuestro gobierno como legítimo, y ha desertado a la nueva nación de Italia Central."
 HJE_italy.10.f:0 ""
 HJE_italy.10.a:0 "Parece que el gobierno independiente de [SCOPE.GetRootScope.GetCountry.GetName] ha llegado a su fin."
 HJE_italy.11.t:0 "Risorgimento: Decadencia de la Influencia en Italia Central"
 HJE_italy.11.d:0 "La unificación revolucionaria de las provincias italianas centrales ha prácticamente destruido la influencia que históricamente hemos tenido en la península italiana."
 HJE_italy.11.f:0 "En cuanto a las opciones disponibles, esta nación solo tiene dos opciones reales. La intervención militar siempre es la opción menos óptima, pero puede ser necesaria a menos que deseemos parecer que estamos perdiendo relevancia ante nuestros pares en la comunidad internacional."
 HJE_italy.11.a:0 "Preparar la intervención."
 HJE_italy.11.b:0 "Los italianos han dejado claro que no están encantados con nuestra presencia continua."
 HJE_italy.12.t:0 "Risorgimento: La Expedición de los Mil"
 HJE_italy.12.d:0 "El proyecto de Unificación Italiana se acerca a su inevitable conclusión."
 HJE_italy.12.f:0 "Nuestra nación ha consolidado lo que podría considerarse al menos una pequeña mayoría de la península italiana bajo nuestro gobierno directo. Es evidente que somos una de, si no la opción clara para las naciones del mundo cuando se les pregunta qué nación italiana debería ser la encargada de completar el Risorgimento. Por lo tanto, ahora es el momento para la fase más agresiva de nuestro impulso hacia la Unificación."
 HJE_italy.12.a:0 "¡Italia se ha despertado!"
 HJE_italy.12.b:0 "Presionaremos nuestras reclamaciones en otro momento."

 romanian_events.1.t:0 "Entre el martillo y el yunque"
 romanian_events.1.d:0 "La situación es tensa en las Principados del Danubio. En 1821, durante la Guerra de Independencia de Grecia, los Principados intentaron provocar una revuelta contra los Otomanos que finalmente fracasó, lo que hizo que el Sultán se volviera aún más suspicaz hacia sus vasallos al norte del Danubio. Tras la Guerra Ruso-Turca de 1828-29, la autonomía de los estados danubianos se fortaleció con la ayuda del Imperio Ruso, que ahora busca dominar los Balcanes. Atrapados entre estas dos grandes potencias, los Principados del Danubio deben ser muy cuidadosos si desean lograr y mantener su independencia."
 romanian_events.1.a:0 "Una situación geopolítica bastante sensata"
 romanian_events.2.t:0 "Constitución de Rumania"
 romanian_events.2.d:0 "La Constitución de Rumania de 1866 fue la ley fundamental que coronó un período de construcción nacional en los Principados del Danubio, que se unieron en 1859. Redactada en poco tiempo y estrechamente inspirada en la Constitución de Bélgica de 1831, entonces considerada la más liberal de Europa. Esto se hizo sin la participación de las potencias principales, incluido el Imperio Otomano, que aún tenía soberanía formal sobre Rumania."
 romanian_events.2.a:0 "Firmar la Constitución"
 romanian_events.2.f:0 "“La fuerza de la Constitución reside enteramente en la determinación de cada ciudadano de defenderla. Solo si cada ciudadano se siente obligado a hacer su parte en esta defensa, los derechos constitucionales están seguros.”"
 romanian_events.3.t:0 "La Pequeña Unión"
 romanian_events.3.d:0 "La unificación de Moldavia y Valaquia, también conocida como la Pequeña Unión, ocurrió en 1859 tras la elección de Alexandru Ioan Cuza como príncipe de ambos principados, que eran autónomos pero aún vasallos del Imperio Otomano. Ambos compartían una etnicidad, idioma y cultura rumanos comunes y la unificación de estos dos estados inició una lucha política en el nuevo país para determinar qué región obtendría "supremacía", encontrando oposición en Moldavia por parte de los llamados "separatistas"."
 romanian_events.3.a:0 "¡Por la Unión!"
 romanian_events.3.f:0 "“La verdadera unidad debe resistir las pruebas más severas sin romperse.”"
 romanian_events.4.t:0 "Derechos y Libertades"
 romanian_events.4.d:0 "Los derechos y libertades de los ciudadanos eran de la más moderna generación, consagrados en la constitución estaban la libertad de conciencia, de prensa, de reunión, de religión, la igualdad ante la ley, independientemente de la clase, la libertad individual, la inviolabilidad del hogar. La pena de muerte fue abolida en tiempos de paz, mientras que la propiedad fue considerada sagrada e inviolable."
 romanian_events.4.a:0 "Nuestro trabajo apenas comienza"
 romanian_events.4.f:0 "“La libertad nunca se concede; se gana. La justicia nunca se da; se exige.”"
 romanian_events.5.t:0 "Un estado más moderno"
 romanian_events.5.d:0 "La constitución estableció que el poder legislativo era ejercido por el Príncipe y el Parlamento, siguiendo el modelo belga. El régimen político era liberal pero no democrático, las elecciones se celebraban con un sufragio limitado, donde todos los hombres adultos podían votar, pero el valor de su voto estaba fuertemente sesgado hacia los más ricos."
 romanian_events.5.a:0 "Todavía queda mucho por hacer"
 romanian_events.5.f:0 "“La reforma, para ser útil y duradera, debe ser gradual y cautelosa.”"
 romanian_events.6.t:0 "Independencia Lograda"
 romanian_events.6.d:0 "El 21 de mayo de 1877, en el parlamento rumano, Mihail Kogălniceanu leyó el acto de independencia proclamando a Rumania como un estado completamente independiente y reconociendo el derecho del pueblo rumano a la autodeterminación. Tras la Guerra de Independencia de 1877-78, Rumania se liberó del dominio formal otomano pero eventualmente chocó con su aliado ruso sobre su demanda de la región de Bessarabia Meridional. Finalmente, Rumania recibió Dobruja del Norte a cambio de Bessarabia Meridional."
 romanian_events.6.a:0 "¡Viva Rumania!"
 romanian_events.6.f:0 "“Sin duda, la independencia es algo deseable, por lo que se debe luchar, pero no se puede lograr solo con declaraciones.”"
 romanian_events.7.t:0 "Rumania Mayor"
 romanian_events.7.d:0 "Desde las llanuras occidentales y el río Danubio hasta el Mar Negro y el río Prut, todos los rumanos están unidos bajo un estado, fuerte e independiente."
 romanian_events.7.a:0 "¡Viva la Gran Rumania!"
 romanian_events.7.f:0 "“Hay belleza y poder en la unidad. Debemos estar unidos de corazón y mente. Un país, un pueblo.”"
