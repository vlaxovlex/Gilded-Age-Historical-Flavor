 acw_special_events.1.t:0 "El Discurso de Gettysburg"
 acw_special_events.1.d:0 "Hoy, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('president').GetFullName] pronunció un breve y humilde discurso en una ceremonia de dedicación de un cementerio en el pequeño pueblo de Gettysburg, [SCOPE.sState('gettysburg').GetName]. En apenas 271 palabras, [SCOPE.sCharacter('president').GetLastName] describió el propósito nacional de los [SCOPE.sCountry('united_states').GetNameNoFlag]; una nación que fue 'concebida en libertad y dedicada a la proposición de que todos los hombres son creados iguales.'"
 acw_special_events.1.f:0 ""Ahora estamos comprometidos en una gran guerra civil, probando si esa nación, o cualquier nación concebida y dedicada de esa manera, puede perdurar mucho tiempo...\n\n...aquí resolvemos solemnemente que estos muertos no habrán muerto en vano — que esta nación, bajo Dios, tendrá un nuevo nacimiento de libertad — y que el gobierno del pueblo, por el pueblo, y para el pueblo, no perecerá de la tierra.""
 acw_special_events.1.a:0 "No habrán muerto en vano."
 acw_special_events.1.tt:0 "La Unión ganará apoyo en la guerra."
 acw_special_events.2.t:0 "La Marcha hacia el Mar"
 acw_special_events.2.d:0 "El General [SCOPE.sCharacter('sherman').GetFullName] ha atravesado el campo del [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag], quemando pueblos, destruyendo ferrocarriles y devastando la infraestructura en un aparente intento de golpear en el corazón y el granero del Sur para poner fin más rápido a la guerra. El gran monstruo, [SCOPE.sCharacter('president').GetFullName], ha dado su pleno apoyo al General, animándolo a continuar la lucha."
 acw_special_events.2.f:0 "A los comandantes de los cuerpos de ejército se les confía el poder de destruir molinos, casas, desmotadoras de algodón, etc., y para ellos se establece este principio general: En distritos y vecindarios donde el ejército no es molestado, no se debe permitir la destrucción de tales propiedades; pero si los guerrilleros o los saboteadores molestan nuestra marcha, o si los habitantes queman puentes, obstruyen caminos o manifiestan hostilidad local de cualquier otra manera, entonces los comandantes del ejército deben ordenar y aplicar una devastación más o menos implacable según la medida de esa hostilidad.""
 acw_special_events.2.a:0 "¡Bárbaros Yankees!"
 acw_special_events.2001.t:0 "La Marcha hacia el Mar"
 acw_special_events.2001.d:0 "El General [SCOPE.sCharacter('sherman').GetFullName] ha arrasado por el campo de los [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag], quemando pueblos, destrozando ferrocarriles y destruyendo infraestructura en un aparente intento de golpear profundamente en el corazón y el granero del Sur y así poner fin más rápido a la guerra. Aunque algunos en casa han denunciado sus acciones como bárbaras, muchos en el gobierno, incluido [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('president').GetFullName], han dado su total apoyo al General, animándolo a continuar la lucha."
 acw_special_events.2001.f:0 "Solo a los comandantes de cuerpo de ejército se les confía el poder de destruir molinos, casas, desmotadoras de algodón, etc., y para ellos se establece este principio general: En distritos y vecindarios donde el ejército no es molestado, no se debe permitir la destrucción de tales propiedades; pero si los guerrilleros o los saboteadores molestan nuestra marcha, o si los habitantes queman puentes, obstruyen caminos o manifiestan hostilidad local de cualquier otra manera, entonces los comandantes del ejército deben ordenar y aplicar una devastación más o menos implacable según la medida de esa hostilidad.""
 acw_special_events.2001.a:0 "Esto es lo que merecen."
 acw_special_events.3.t:0 "El Día Más Sangriento en la Historia Americana"
 acw_special_events.3.d:0 "Los ejércitos de [SCOPE.sCountry('union').GetAdjectiveNoFlag] obtuvieron una gran victoria en el pequeño pueblo de Antietam, [SCOPE.sState('maryland').GetName], después de un importante enfrentamiento contra el Ejército [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]. Decenas de miles resultaron muertos o heridos en la batalla, pero el pueblo resistió y los traidores fueron rechazados. Nuestras fuerzas continúan su marcha hacia el Sur hacia Richmond; pero el Ejército [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] sigue siendo fuerte a pesar de la pérdida. Hasta ahora, hoy ha sido el día más sangriento en toda la historia del continente de América del Norte..."
 acw_special_events.3.f:0 ""...cada espiga de maíz en la parte norte y mayor del campo fue cortada tan cercanamente como podría haberse hecho con un cuchillo, y los confederados muertos yacían en filas exactamente como habían estado en sus filas unos momentos antes.""
 acw_special_events.3.a:0 "Hemos ganado, pero a qué costo?"
 acw_special_events.4.t:0 "La Primera Batalla de Bull Run"
 acw_special_events.4.d:0 "Las tropas de la Unión y los rebeldes se enfrentaron a lo largo del afluente de Bull Run en el norte de [SCOPE.sState('virginia').GetName]. Las fuerzas yanquis, ingenuas y no preparadas para los verdaderos horrores de la guerra, fueron masacradas por el fuego de los [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]. Nosotros, sin embargo, éramos tan inexpertos como la [SCOPE.sCountry('union').GetAdjectiveNoFlag]; como tal, nuestras pérdidas fueron altas. Ambos bandos finalmente se retiraron del cauce del río, huyendo hacia sus respectivos lados. La batalla ha sido una completa decepción para las fuerzas de la [SCOPE.sCountry('union').GetAdjectiveNoFlag]. Según nuestras fuentes, muchos en su gobierno ven la batalla como una victoria [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]."
 acw_special_events.4.f:0 ""¡Reserven su fuego hasta que estén a 50 yardas! ¡Luego disparen y denles la bayoneta! Y cuando carguen, ¡griten como furias!""
 acw_special_events.4.a:0 "¡Vayan y corran, Billy Yank!"
 acw_special_events.5.t:0 "Victoria Confederada en Chancellorsville"
 acw_special_events.5.d:0 "El Ejército [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] aplastó a las fuerzas [SCOPE.sCountry('union').GetAdjectiveNoFlag] fuera de la ciudad de Chancellorsville en [SCOPE.sState('virginia').GetName]. Los generales [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] dividieron su ejército en múltiples fuerzas más pequeñas, cercando y aplastando al Ejército [SCOPE.sCountry('union').GetAdjectiveNoFlag]. Esta derrota, sin embargo, tiene un inconveniente; el General [SCOPE.sCharacter('stonewall_jackson_scope').GetFullName] del [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] fue accidentalmente disparado y muerto por sus propios hombres en su regreso de una misión de reconocimiento."
 acw_special_events.5.f:0 ""Mis planes son perfectos. Que Dios tenga piedad de la Confederación, porque yo no tendré ninguna." - General de la Unión"
 acw_special_events.5.a:0 "Lamenten al Gran General, Alaben a los Chicos Dixie!"
 acw_special_events.6.t:0 "La Batalla de Vicksburg"
 acw_special_events.6.d:0 "El Ejército [SCOPE.sCountry('union').GetAdjectiveNoFlag] finalmente capturó la ciudad de Vicksburg en [SCOPE.sState('vicksburg').GetName] después de meses de asedio. La caída de esta fortaleza [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] ha dejado el río Mississippi completamente en manos de la [SCOPE.sCountry('union').GetAdjectiveNoFlag], solidificando nuestra dominación sobre el Sur. La victoria está al alcance de la mano."
 acw_special_events.6.f:0 "Mientras nuestra línea de batalla comenzaba y antes de que nuestro grito hubiera muerto en el aire, las fortificaciones [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] en nuestro frente estaban completamente llenas de enemigos, que con un grito de desafío, se vertieron en nuestras filas, un fuego continuo de fusilería, y las fortalezas y baterías en nuestro frente y ambos lados, estaban vertiendo en nuestra línea, un fuego incesante de disparos y obuses..."
 acw_special_events.6.a:0 "¡Una victoria emocionante!"
 acw_special_events.7.t:0 "La Proclamación de Emancipación"
 acw_special_events.7.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('president').GetFullName] ha emitido una orden ejecutiva declarando que todos los esclavos en los estados rebeldes serán reconocidos por la Unión como libres. La Proclamación ha galvanizado a los abolicionistas y a los hombres libres negros en la Unión y en los Territorios Abolicionistas, quienes han estallado en grandes celebraciones. Elementos reaccionarios tanto en estados Leales como Rebeldes han reaccionado a la Proclamación con disgusto, y muchos han cuestionado la constitucionalidad de la Orden."
 acw_special_events.7.f:0 ""Ordeno y declaro que todas las personas mantenidas como esclavos dentro de los Estados designados, y partes de Estados, son, y de aquí en adelante serán libres.... Tales personas de condición adecuada, serán recibidas en el servicio armado de los Estados Unidos.... Y sobre este acto, sinceramente creído como un acto de justicia, justificado por la Constitución, por necesidad militar, invoco el juicio considerado de la humanidad y el favor gracioso del Dios Todopoderoso.""
 acw_special_events.7.a:0 "La lucha ha pasado de la unidad a la esclavitud."
 acw_special_events.7.tt:0 "Si la Unión gana la Guerra Civil Americana, todos los esclavos en el territorio Rebelde serán liberados."
 acw_special_events.7001.t:0 "Reacción a la Proclamación de Emancipación"
 acw_special_events.7001.d:0 "El Tirano [SCOPE.sCharacter('president').GetFullName] ha emitido una orden ejecutiva declarando que todos los esclavos en los llamados estados 'rebelde' serán reconocidos por el gobierno federal como hombres libres. La Proclamación ha galvanizado a los abolicionistas y a los hombres libres negros en la Unión y en los Territorios Abolicionistas, quienes han estallado en grandes celebraciones. Elementos reaccionarios tanto en estados Leales como Rebeldes han reaccionado a la Proclamación con disgusto, y muchos han cuestionado la constitucionalidad de la Orden."
 acw_special_events.7001.f:0 ""Ordeno y declaro que todas las personas mantenidas como esclavos dentro de los Estados designados, y partes de Estados, son, y de aquí en adelante serán libres.... Tales personas de condición adecuada, serán recibidas en el servicio armado de los Estados Unidos.... Y sobre este acto, sinceramente creído como un acto de justicia, justificado por la Constitución, por necesidad militar, invoco el juicio considerado de la humanidad y el favor gracioso del Dios Todopoderoso.""
 acw_special_events.7001.a:0 "¡Maldito sea!"
 acw_special_events.7001.b:0 "...¿Por qué estamos peleando esta maldita guerra otra vez?"
 acw_special_events.12.t:0 "La Batalla por Gettysburg"
 acw_special_events.12.d:0 "La batalla más grande en la historia estadounidense terminó hoy. Justo fuera del pequeño y humilde pueblo de Gettysburg, [SCOPE.sState('pennsylvania').GetName], miles y miles de tropas de la Unión y los Rebeldes se enfrentaron y se enzarzaron en brutales combates cuerpo a cuerpo por el control del campo. Decenas de miles murieron en el transcurso de solo tres días, pero nuestras fuerzas salieron victoriosas, obligando al Ejército [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] a una retirada masiva. La matanza fuera del pueblo llevó a muchos en el Ejército a romper en lágrimas, con algunos combates llegando a su fin para recuperar a los muertos. Esta batalla ha mostrado a muchos estadounidenses la verdadera y completa destrucción de la Guerra Civil, pero la lucha aún continúa."
 acw_special_events.12.f:0 ""Bueno, todo ha terminado ahora. La batalla está perdida, y muchos de nosotros somos prisioneros, muchos están muertos, muchos heridos, sangrando y muriendo. Su soldado vive y lamenta, pero por usted, mi querida, preferiría, un millón de veces más, estar allí con sus muertos, dormir para siempre en una tumba desconocida.""
 acw_special_events.12.a:0 "¿Es esto realmente una victoria...?"
 acw_special_events.14.t:0 "Escaramuzas en [SCOPE.sState('skirmish_state').GetName]"
 acw_special_events.14.d:0 "Las tropas de la Unión y los Rebeldes se han enfrentado en todo el Estado de [SCOPE.sState('skirmish_state').GetName], resultando en pérdidas en ambos bandos. Los enfrentamientos continúan ocurriendo a lo largo de [SCOPE.sState('skirmish_state').GetName], desde los bosques profundos y colinas hasta pequeños pueblos y ciudades más grandes. La mayoría de las peleas terminan sin conclusión, pero los informes siguen llegando de todos modos. Estas batallas continúan fortaleciendo a los Rebeldes, quienes utilizan cualquier victoria como una manera de fortalecer la determinación de sus civiles para luchar."
 acw_special_events.14.f:0 ""Nuestros hogares fueron destruidos por la lucha bárbara. No queremos tener nada que ver con esta guerra. Solo queremos vivir en paz. ¿Por qué? ¿Por qué debemos ser condenados así? Nuestra hermosa nación, desgarrada...""
 acw_special_events.14.a:0 "Mantendremos un ojo en [SCOPE.sState('skirmish_state').GetName]."
 acw_special_events_skirmish_state.tt:0 "Los enfrentamientos continuarán en todo [SCOPE.sState('skirmish_state').GetName]."
 acw_sectionalism_startup.1.t:0 "Aumento del Sectarismo"
 acw_sectionalism_startup.1.d:0 "El debate continuo sobre la esclavitud está comenzando a hacerse más fuerte. Las bases de poder anti y pro esclavitud se han formado en el Norte y el Sur, mientras que los estados esclavistas atrapados en el medio parecen estar indecisos sobre su postura respecto al tema de la esclavitud."
 acw_sectionalism_startup.1.f:0 ""Creo que este gobierno no puede durar permanentemente medio esclavo y medio libre." - Abraham Lincoln"
 acw_sectionalism_startup.1.a:0 "Esto podría desgarrar a los Estados Unidos."
 acw_sectionalism_startup.1.tt:0 "La Intelligentsia del Norte y los Plantadores del Sur tomarán el control del Norte y el Sur."
 acw_sectionalism_startup.2.t:0 "El Caso de Dredd Scott"
 acw_sectionalism_startup.2.d:0 "La Corte Suprema ha tomado el caso de un esclavo llamado Dredd Scott. El Sr. Scott ha presentado una demanda contra su dueño, John Sandford, argumentando que su residencia en el Estado de [SCOPE.sState('free_state').GetName] significa que es, por ley, un hombre libre. Su dueño, el Sr. Sandford, ha argumentado en contra de esto. La demanda ha subido por el sistema judicial hasta la Corte Suprema, donde el juicio está actualmente en curso. Muchos en el Norte abolicionista temen que Scott pueda ser encontrado inelegible para interponer una demanda, mientras que muchos en el Sur esclavista temen que la Corte pueda fallar a favor de Scott."
 acw_sectionalism_startup.2.f:0 ""La esclavitud vive en este país no por ninguna Constitución de papel, sino en la ceguera moral del pueblo estadounidense, que se persuade a sí mismo de que está seguro, aunque los derechos de otros puedan ser derribados." — Frederick Douglass"
 acw_sectionalism_startup.2.a:0 "La Corte falla a favor de Scott."
 acw_sectionalism_startup.2.b:0 "La Corte falla a favor de Sandford."
 acw_sectionalism_startup.3.t:0 "¡Dredd Scott Gana!"
 acw_sectionalism_startup.3.d:0 "La Corte Suprema ha determinado que Dredd Scott es, de hecho, un hombre libre. La decisión ha causado un efecto dominó en toda la nación, mientras que los abolicionistas del Norte celebran y la Aristocracia del Sur ha condenado la decisión. Dredd Scott y su familia han sido oficialmente liberados de John Sandford."
 acw_sectionalism_startup.3.f:0 ""Es claro para esta corte, entonces, que en el caso del Sr. Dredd Scott contra el Sr. John Sandford, el Sr. Scott es, a los ojos de la Constitución, un hombre libre.""
 acw_sectionalism_startup.3.a:0 "La Corte es clara. Scott es libre."
 acw_sectionalism_startup.4.t:0 "¡Dredd Scott Pierde!"
 acw_sectionalism_startup.4.d:0 "La Corte Suprema ha determinado que Dredd Scott es, de hecho, un esclavo. La decisión ha causado un efecto dominó en toda la nación, mientras que la Aristocracia del Sur se regocija y los Abolicionistas del Norte han condenado la decisión. Dredd Scott y su familia han sido devueltos a John Sandford. La Corte además dictaminó que las personas negras de todos los descendientes, libres o esclavizadas, no estaban destinadas a ser ciudadanos de los Estados Unidos, y por lo tanto, la Constitución no se aplica a ellos."
 acw_sectionalism_startup.4.f:0 ""Creemos ... que las personas negras no están incluidas, y no se pretendía que estuvieran incluidas, bajo la palabra "ciudadanos" en la Constitución, y por lo tanto no pueden reclamar ninguno de los derechos y privilegios que ese instrumento proporciona y asegura a los ciudadanos de los Estados Unidos. Por el contrario, en ese momento de la fundación de América, se consideraban como una clase subordinada e inferior de seres que habían sido sometidos por la raza dominante, y, ya sea emancipados o no, seguían estando sujetos a su autoridad y no tenían derechos ni privilegios sino los que los que tenían el poder y el Gobierno podían optar por concederles.""
 acw_sectionalism_startup.4.a:0 "La Corte es clara. Scott es un esclavo."
 acw_buildup.1.t:0 "La Regla del Gag de la Casa"
 acw_buildup.1.d:0 "Una coalición de miembros de la Cámara de Representantes, liderada por el Representante [SCOPE.sCharacter('gag_representative').GetFullName], ha propuesto la idea de una Regla del Gag en la Casa. Esta regla prohibiría que la Cámara discutiera o considerara cualquier tipo de resolución con respecto a la institución de la esclavitud en cualquier parte de la nación. Muchos en el Norte desprecian la idea, pero aquellos en el Sur creen que podría calmar las tensiones entre partidarios pro y anti esclavitud."
 acw_buildup.1.f:0 ""Todas las peticiones, memoriales, resoluciones, proposiciones o documentos, relacionados de alguna manera o en cualquier medida con el tema de la esclavitud o la abolición de la esclavitud, serán, sin ser impresos o referidos, colocados sobre la mesa y ... no se tomará ninguna otra medida sobre ellos.""
 acw_buildup.1.a:0 "Esto tendrá que hacerlo por ahora."
 usa_house_gag_rule:0 "Regla del Gag de la Casa"
 acw_buildup.2.t:0 "La Cuestión de [SCOPE.sState('texas').GetName]"
 acw_buildup.2.d:0 "[SCOPE.sState('texas').GetName] ha sido anexada por los [SCOPE.sCountry('united_states').GetNameNoFlag], y su admisión como estado ha planteado preguntas sobre su estatus en la Unión. Los abolicionistas en el Norte esperan prohibir la esclavitud en el Estado, evitando que la esclavitud se extienda a la antigua república. Aquellos en el Sur, sin embargo, presionan por la extensión de la esclavitud en las tierras texanas, citando los deseos de la población. La pregunta ha caído en el escritorio del Presidente [SCOPE.sCharacter('president').GetFullName]."
 acw_buildup.2.f:0 ""Los ciudadanos de [SCOPE.sState('texas').GetName] serán incorporados a la Unión de los Estados Unidos, mantenidos y protegidos en el libre disfrute de su libertad y propiedad y admitidos, tan pronto como sea consistente con los principios de la constitución federal, al disfrute de todos los derechos, privilegios e inmunidades de los ciudadanos de los Estados Unidos.""
 acw_buildup.2.a:0 "[SCOPE.sState('texas').GetName] debe ser un estado esclavista."
 acw_buildup.2.b:0 "[SCOPE.sState('texas').GetName] debe ser un estado libre."
 texas_slave_state.tt:0 "[SCOPE.sState('texas').GetName] será admitida como estado esclavista."
 texas_free_state.tt:0 "[SCOPE.sState('texas').GetName] será admitida como estado libre."
 acw_buildup.3.t:0 "La Cláusula Wilmot Proviso"
 acw_buildup.3.d:0 "El Congresista [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], líder del [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], ha propuesto la prohibición absoluta de la esclavitud en todos nuestros nuevos territorios del oeste. Muchos en el Norte apoyan enormemente la propuesta, pero aquellos en el Sur critican el plan como un insulto a la población esclavista. Un congresista sureño, [SCOPE.sCharacter('anti_wilmot_proviso_ig_leader').GetFullName], ha propuesto la idea de la soberanía popular, permitiendo a la gente de esos territorios votar sobre si se instituirá o no la esclavitud en sus fronteras."
 acw_buildup.3.f:0 ""Provided, That, as an express and fundamental condition to the acquisition of any territory from the Republic of Mexico by the United States, by virtue of any treaty which may be negotiated between them, and to the use by the Executive of the moneys herein appropriated, neither slavery nor involuntary servitude shall ever exist in any part of said territory, except for crime, whereof the party shall first be duly convicted.""
 acw_buildup.3.a:0 "Rechazar la cláusula, esto sigue siendo un problema estado por estado."
 acw_buildup.3.b:0 "Aceptar la cláusula, y abolir la esclavitud en el Oeste."
 acw_buildup.3.c:0 "Rechazar la cláusula, y expandir la esclavitud en el Oeste."
 acw_popular_sovereignty.tt:0 "Esto llevará a un compromiso posterior entre el Norte y el Sur."
 acw_abolish.tt:0 "Esto abolirá la esclavitud en el oeste, ¡pero enfurecerá mucho a los Esclavistas Sureños!"
 acw_dont_abolish.tt:0 "¡Esto extenderá la esclavitud en el oeste, pero enfurecerá mucho a los Abolicionistas del Norte!"
 acw_buildup.4.t:0 "El Compromiso de 1850"
 acw_buildup.4.d:0 "Los senadores [SCOPE.sCharacter('north_leader').GetFullName] y [SCOPE.sCharacter('south_leader').GetFullName] han presentado al Congreso un paquete de leyes diseñado para calmar las tensiones en el continuo debate sobre la esclavitud en los nuevos territorios adquiridos de [SCOPE.sCountry('mexico').GetNameNoFlag]. Entre muchas disposiciones, el paquete admitirá a [SCOPE.sState('california').GetName] en la Unión como estado libre, instituirá una ley de esclavos fugitivos, prohibirá el comercio de esclavos en el [SCOPE.sState('district_columbia').GetName], y organizará las nuevas tierras del oeste en territorios capaces de votar libremente sobre la esclavitud. El Compromiso es bastante impopular, pero se cree que instituirlo calmará la mayoría de las tensiones políticas entre el Norte y el Sur durante al menos unos años."
 acw_buildup.4.f:0 "Siendo deseable, para la paz, concordia y armonía de la Unión de estos Estados, resolver y ajustar amigablemente todas las cuestiones de controversia entre ellos que surjan de la institución de la esclavitud sobre una base justa, equitativa y justa: por lo tanto..."
 acw_buildup.4.a:0 "Este compromiso parece que no durará mucho..."
 acw_buildup_slave_law.tt:0 "La Ley de Esclavos Fugitivos de 1850 podría volver a ser mencionada..."
 acw_buildup_california.tt:0 "California será admitida como estado libre."
 acw_buildup_kansas_nebraska.tt:0 "¡Esto desbloqueará una decisión sobre los territorios del Medio Oeste!"
 acw_buildup.6.t:0 "La Ley de Esclavos Fugitivos"
 acw_buildup.6.d:0 "Según el Compromiso de 1850, el Congreso finalmente ha acordado aprobar una Ley de Esclavos Fugitivos más restrictiva. La Ley ahora requiere completamente que todos los esclavos que hayan escapado de sus amos deben ser devueltos a ellos, independientemente de si han escapado o no a un estado libre. Esta Ley ha indignado a la población general del Norte, quienes sienten que ahora deben desempeñar un papel activo en el mantenimiento de la esclavitud; sin embargo, aquellos en el Sur están satisfechos, sintiendo que esta Ley protegerá sus intereses."
 acw_buildup.6.f:0 ""¡Esto es indignante! No tengo interés en ayudar a la existencia de esta vil institución. Cualquier esclavo que llegue a mí será libre, y me aseguraré de ello.""
 acw_buildup.6.a:0 "¿Esto polarizará aún más al país?"
 acw_fugitive_slave_act.tt:0 "Esto iniciará los eventos de esclavos fugitivos."
 fugitive_slave_act_pleaser.tt:0 "Esto complacerá al Sur pero enfurecerá al Norte."
 kansas_nebraska:0 "El Acta de Kansas-Nebraska"
 kansas_nebraska_desc:0 "Los miembros del Congreso están llamando a la organización adecuada de los Territorios de Kansas y Nebraska, creados a partir del Territorio de Louisiana adquirido de Francia en 1803. Aunque su argumento para hacerlo gira en torno a la construcción del Ferrocarril Transcontinental, inevitablemente se planteará la cuestión de la esclavitud."
 je_usa_western_territories:0 "Violencia creciente en el Oeste"
 je_usa_western_territories_status:0 "Los Territorios del Oeste decidirán sobre la esclavitud."
 je_usa_western_territories_reason:0 "El debate sobre la esclavitud ha llevado a preguntas sobre nuestros diversos territorios no incorporados en las Grandes Llanuras y más allá. Los partidarios pro y anti esclavitud han inundado las nuevas tierras occidentales, esperando influir en el voto hacia sus respectivas ideologías. No sorprendentemente, han comenzado a enfrentarse debido a sus ideas opuestas, con grupos paramilitares que se enfrentan en disturbios a gran escala."
 je_usa_western_territories_organized.tt:0 "Los eventos relacionados con la existencia de la esclavitud en todos nuestros territorios continentales no incorporados ocurrirán periódicamente."
 je_usa_western_territories_complete.tt:0 "Esta entrada de diario está destinada a caducar por sí sola."
 bleeding_state_end.tt:0 "La violencia política en el Oeste terminará."
 acw_buildup.7.t:0 "El Acta de Kansas-Nebraska"
 acw_buildup.7.d:0 "El senador sureño [SCOPE.sCharacter('south_leader').GetFullName] se ha acercado al Congreso con un nuevo proyecto de ley: el Acta de [SCOPE.sState('kansas').GetName]-[SCOPE.sState('nebraska').GetName]. El acta organizaría los Territorios de [SCOPE.sState('kansas').GetName] y [SCOPE.sState('nebraska').GetName] y permitiría que ambos decidieran si la esclavitud existiría dentro de sus fronteras, aunque el objetivo principal del proyecto de ley es permitir que se construyan ferrocarriles a través de ambos territorios. Más importante aún, el proyecto de ley derogaría el Compromiso de Missouri, que ha evitado que la esclavitud se expanda al norte del paralelo 36°30′."
 acw_buildup.7.f:0 ""Ha llegado el momento de apartar la mirada de las tierras mexicanas y centrarse en lo que tenemos aquí: territorios listos para ser explotados para el beneficio adicional de los Estados Unidos. Este proyecto de ley, señor Presidente, permitirá un mayor viaje por todo el continente y proporcionará a la gente de estos territorios la capacidad de elegir, por sí mismos, la expansión de la esclavitud.""
 acw_buildup.7.a:0 "¿Funcionará la soberanía popular?"
 acw_kansas_nebraska_violence.tt:0 "Esto podría llevar a la violencia en los territorios..."
 acw_buildup.8.t:0 "El Estado Sangrante de [SCOPE.sState('bleeding_kansas').GetName]"
 acw_buildup.8.d:0 "Abolicionistas y defensores de la esclavitud han estado llegando en masa a [SCOPE.sState('bleeding_kansas').GetName], con la esperanza de moldear el gobierno del territorio a su gusto. Grupos paramilitares han comenzado a cometer actos de violencia entre ellos y contra civiles. El Congreso no está seguro de cómo responder a la violencia y, por lo tanto, ha permanecido bastante callado, salvo por unos pocos senadores y representantes. A pesar de sus palabras, [SCOPE.sState('bleeding_kansas').GetName] continúa sangrando en rojo."
 acw_buildup.8.f:0 ""Ante Dios y en presencia de estos testigos, desde este momento consagro mi vida a la destrucción de la esclavitud. Los crímenes de esta tierra culpable nunca podrán ser purgados sino con sangre.""
 acw_buildup.8.a:0 "[SCOPE.sState('bleeding_kansas').GetName] no puede ser dictado por rufianes."
 acw_buildup.8.b:0 "Es imperativo que la esclavitud se extienda a [SCOPE.sState('bleeding_kansas').GetName]."
 acw_bleeding_kansas_free.tt:0 "[SCOPE.sState('bleeding_kansas').GetName] permanecerá como territorio libre."
 acw_bleeding_kansas_slave.tt:0 "[SCOPE.sState('bleeding_kansas').GetName] se convertirá en un territorio esclavista."
 bleeding_state:0 "Estado Sangrante"
 acw_buildup.10.t:0 "El Azotamiento de [SCOPE.sCharacter('charles_sumner_leader').GetFullName]"
 acw_buildup.10.d:0 "Después de un discurso ante el Congreso sobre la violencia política en nuestros territorios del oeste, el Congresista [SCOPE.sCharacter('charles_sumner_leader').GetFullName], un destacado abolicionista del Norte, fue severamente golpeado con un bastón por el Congresista [SCOPE.sCharacter('preston_brooks_leader').GetFullName], un propietario de esclavos del Sur. [SCOPE.sCharacter('charles_sumner_leader').GetLastName] fue agredido en medio del salón del Senado, justo en su escritorio. Testigos fueron físicamente bloqueados por varios representantes del Sur, quienes vitorearon a [SCOPE.sCharacter('preston_brooks_leader').GetLastName]. La golpiza continuó durante varios minutos antes de que unos pocos representantes del Norte lograran contener a [SCOPE.sCharacter('preston_brooks_leader').GetLastName]. [SCOPE.sCharacter('charles_sumner_leader').GetLastName] quedó sentado en un charco de su propia sangre, inconsciente pero vivo."
 acw_buildup.10.f:0 ""Señor [SCOPE.sCharacter('charles_sumner_leader').GetLastName], he leído su discurso dos veces. Es una difamación contra mi estado." \n\nMientras el Sr. [SCOPE.sCharacter('charles_sumner_leader').GetLastName] comenzaba a levantarse de su asiento, el Sr. [SCOPE.sCharacter('preston_brooks_leader').GetLastName] repentinamente lo golpeó en la cabeza con su bastón. Continuó golpeando al Sr. [SCOPE.sCharacter('charles_sumner_leader').GetLastName] mientras sus compatriotas del Sur sacaban sus propias armas, gritando a los testigos que se acercaban: \n\n"¡Déjenlos! ¡Déjenlos en paz, malditos, déjenlos en paz!""
 acw_buildup.10.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] ¡fue un héroe! No haremos nada."
 acw_buildup.10.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] se retira del cargo."
 acw_buildup.10.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] ¡agredió a un ciudadano! Debe ser destituido y arrestado."
 acw_buildup.10.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] es destituido del cargo."
 acw_buildup.11.t:0 "Rebelión de Esclavos en Harpers Ferry"
 acw_buildup.11.d:0 "Los rebeldes abolicionistas [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] y [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetFullName] lideraron exitosamente un asalto a Harpers Ferry. El grupo de [SCOPE.sCharacter('character_to_display_john_brown').GetLastName], compuesto por 35 hombres y mujeres armados con carabinas Sharps proporcionadas por abolicionistas del Norte, cortaron con éxito las líneas telegráficas y la comunicación, antes de tomar el control del arsenal. [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetLastName], utilizando sus contactos en el ferrocarril subterráneo, reunió a esclavos cercanos que escaparon de sus plantaciones en masa, fortaleciendo a los rebeldes con más de trescientos hombres, ahora armados con rifles de ejército. Los rebeldes primero abrumaron fácilmente a los milicianos locales, pero luego se vieron envueltos en tiroteos con los marines de EE.UU., lo que resultó en grandes bajas. Los rebeldes liberaron a la mayoría de los esclavos de Virginia Occidental antes de escapar hacia el Norte, con [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] y [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetFullName] aún prófugos. La mayor rebelión de esclavos en la historia de Estados Unidos ha sacudido a la nación."
 acw_buildup.11.f:0 ""Solo tengo poco tiempo de vida, solo una muerte por morir, y moriré luchando por esta causa. No habrá paz en esta tierra hasta que la esclavitud termine." - John Brown"
 acw_buildup.11.a:0 "Una casa dividida puede caer con el viento..."
 acw_buildup.12.t:0 "Incursión en Harpers Ferry"
 acw_buildup.12.d:0 "El rebelde abolicionista [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] intentó organizar una revuelta de esclavos. Con un grupo de veintidós hombres, Brown tomó el arsenal en Harpers Ferry, esperando que los esclavos acudieran y se rebelaran. Sin embargo, sin forma de notificar a los esclavos sobre su éxito, los hombres de Brown se encontraron sitiados, primero por la milicia local y luego por los marines de EE.UU. De su grupo, once yacían muertos, ocho capturados y cinco escaparon, con [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] ahora tras las rejas, esperando juicio."
 acw_buildup.12.f:0 ""Solo tengo poco tiempo de vida, solo una muerte por morir, y moriré luchando por esta causa. No habrá paz en esta tierra hasta que la esclavitud termine." - John Brown"
 acw_buildup.12.a:0 "Una casa dividida puede caer con el viento..."
 acw_buildup.13.t:0 "Masacre en Harpers Ferry"
 acw_buildup.13.d:0 "El rebelde abolicionista [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] intentó organizar una revuelta de esclavos. Su grupo de veintidós primero ejecutaría al hombre negro libre Heyward Shepherd por negarse a obedecer. El disparo fue escuchado por el arsenal, que logró enviar una comunicación antes de que los hombres de Brown llegaran. Tomando veinte rehenes en el arsenal, Brown se encontró rápidamente rodeado por una gran división de marines de EE.UU. Después de intentos de exigir un paso seguro para los rehenes fracasados, Brown ordenó la ejecución de todos los veinte rehenes antes de morir en defensa propia."
 acw_buildup.13.f:0 ""Solo tengo poco tiempo de vida, solo una muerte por morir, y moriré luchando por esta causa. No habrá paz en esta tierra hasta que la esclavitud termine." - John Brown"
 acw_buildup.13.a:0 "Una casa dividida puede caer con el viento..."
 ostend_manifesto:0 "El Manifiesto de Ostend"
 ostend_manifesto_desc:0 "Muchos congresistas del Sur han propuesto al Congreso un plan para comprar la isla de Cuba y admitirla como estado esclavista para equilibrar el flujo de estados libres desde nuestros nuevos territorios del oeste. Si la isla no puede ser comprada, proponen tomarla de una manera más... directa.\n\n¡Esta decisión está en progreso! La cadena de eventos del Manifiesto de Ostend aún no está terminada."
 ostend.1.t:0 "El Manifiesto de Ostend"
 ostend.1.d:0 "La Isla de [SCOPE.sState('cuba').GetName] ha sido durante mucho tiempo un territorio deseable para los [SCOPE.sCountry('united_states').GetNameNoFlag]. Actualmente está bajo el control del [SCOPE.sCountry('cuba_owner').GetAdjective], pero muchos congresistas del Sur buscan cambiar eso. Han alentado al Presidente [SCOPE.sCharacter('president').GetFullName] a que se acerque al [SCOPE.sCountry('cuba_owner').GetAdjective] con una oferta para comprar [SCOPE.sState('cuba').GetName]. Muchos congresistas del Norte ven esto como nada más que un ardid del Sur para obtener un estado esclavista adicional, pero los del Sur lo han negado, afirmando que [SCOPE.sState('cuba').GetName] tiene tanto derecho a América como los territorios arrebatados a [SCOPE.sCountry('mexico').GetNameNoFlag]."
 ostend.1.f:0 ""Sin embargo, seríamos desleales a nuestro deber, indignos de nuestros valientes antepasados y cometeríamos una traición vil contra nuestra posteridad si permitimos que [SCOPE.sState('cuba').GetName] sea africanizado y se convierta en un segundo Santo Domingo, con todos sus horrores para la raza blanca, y permitir que las llamas se extiendan hasta nuestras propias costas vecinas, poniendo en serio peligro o realmente consumiendo el justo tejido de nuestra Unión.""
 ostend.1.a:0 "Acercémonos al gobierno de [SCOPE.sCountry('cuba_owner').GetAdjective] con una oferta."
 ostend.1.b:0 "No podemos ocuparnos de esto ahora."
 ostend_approach.tt:0 "Nos acercaremos al gobierno de [SCOPE.sCountry('cuba_owner').GetAdjective] con una oferta para comprar [SCOPE.sState('cuba').GetName] por 1 millón de £."
 ostend_later.tt:0 "No sucederá nada, y la decisión del Manifiesto de Ostend podría ser tomada nuevamente."
 acw_je_events.1.t1:0 "La Ordenanza de Secesión de [SCOPE.sState('south_carolina').GetName]"
 acw_je_events.1.t2:0 "La Ordenanza de Secesión de Nueva York"
 acw_je_events.1.d1:1 "Hoy, el Congreso recibió una carta de renuncia de los Senadores y Representantes de la Casa del Estado de [SCOPE.sState('south_carolina').GetName]. El Estado, cansado de los intentos federales de prohibir la institución de la esclavitud, ha declarado unilateralmente su secesión de los [SCOPE.sCountry('united_states').GetNameNoFlag]. Han exigido la evacuación de las tropas federales de su territorio y el reconocimiento de su soberanía por parte de [SCOPE.sCountry('united_states').GetAdjectiveNoFlag]."
 acw_je_events.1.d2:1 "Hoy, el Congreso recibió una carta de renuncia de los Senadores y Representantes de la Casa del Estado de Nueva York. El Estado, cansado de la inacción federal sobre la prohibición de la institución de la esclavitud, ha declarado unilateralmente su secesión de los [SCOPE.sCountry('united_states').GetNameNoFlag]. Han exigido la evacuación de las tropas federales del territorio de Nueva York y el reconocimiento estadounidense de su soberanía."
 acw_je_events.1.f1:1 ""La unión ahora existente entre [SCOPE.sState('south_carolina').GetName] y otros Estados, bajo el nombre de 'Los [SCOPE.sCountry('united_states').GetNameNoFlag]," se disuelve aquí." — La Ordenanza de Secesión de [SCOPE.sState('south_carolina').GetName]"
 acw_je_events.1.f2:0 ""En el paso trascendental que hemos dado al disolver nuestra conexión con el gobierno del cual formamos parte durante tanto tiempo, es justo que declaremos las razones prominentes que han inducido nuestro curso.\n\nNuestra posición está completamente identificada con la institución de la esclavitud, una institución de mal inigualable que debe ser abolida.""
 acw_je_events.1.a:0 "¿Realmente pueden hacer eso?"
 acw_je_events.1.tt:0 "Esto podría llevar a otros estados del Sur Profundo a considerar la secesión..."
 je_acw_secession_crisis:0 "La Crisis de Secesión"
 je_acw_secession_crisis_reason:0 "Los Estados Unidos están en una crisis constitucional. Varios estados han declarado su secesión de la Unión. El Congreso ya ha recibido múltiples cartas de renuncia del Congreso, y los lazos políticos ya están siendo cortados entre los Estados Rebeldes y Leales."
 je_acw_secession_crisis_ongoing_tt:0 "Las tropas Federales y Rebeldes han chocado"
 je_acw_secession_crisis_over_tt:0 "La Guerra Civil Estadounidense comenzará"
 acw_secession_crisis.1.t:0 "La Convención de Montgomery"
 acw_secession_crisis.1.d:0 "Varios estados del Sur Profundo se han unido a [SCOPE.sState('south_carolina').GetName] en declarar unilateralmente su independencia de los [SCOPE.sCountry('united_states').GetNameNoFlag]. Después de una convención en Montgomery, [SCOPE.sState('alabama').GetName], los Estados han dejado claro su razón para la secesión: la institución de la esclavitud, y nuestros intentos de prohibirla."
 acw_secession_crisis.1.f:0 ""En el paso trascendental que hemos dado al disolver nuestra conexión con el gobierno del cual formamos parte durante tanto tiempo, es justo que declaremos las razones prominentes que han inducido nuestro curso.\n\nNuestra posición está completamente identificada con la institución de la esclavitud — el gran interés material del mundo." — [SCOPE.sState('mississippi').GetName] Ordenanza de Secesión"
 acw_secession_crisis.1.a:0 "¡Esto es una crisis constitucional!"
 acw_secession_crisis.1.tt:0 "Esto puede llevar a conflictos entre las tropas de la Unión y Confederadas estacionadas en el Sur Profundo."
 acw_secession_crisis.1001.t:0 "La Convención de Columbus"
 acw_secession_crisis.1001.d:0 "Varios estados del Extremo Norte se han unido a [SCOPE.sState('new_york').GetName] en declarar unilateralmente su independencia de los [SCOPE.sCountry('united_states').GetNameNoFlag]. Después de una convención en Columbus, [SCOPE.sState('massachusetts').GetName], los Estados han dejado claro su razón para la secesión: la institución de la esclavitud, y nuestros intentos de preservarla."
 acw_secession_crisis.1001.f:0 ""En el paso trascendental que hemos dado al disolver nuestra conexión con el gobierno del cual formamos parte durante tanto tiempo, es justo que declaremos las razones prominentes que han inducido nuestro curso.\n\nNuestra posición está completamente identificada con la institución de la esclavitud — el gran mal sin parangón de este mundo." — [SCOPE.sState('massachusetts').GetName] Ordenanza de Secesión"
 acw_secession_crisis.1001.a:0 "¡Esto es una crisis constitucional!"
 acw_secession_crisis.1001.tt:0 "Esto puede llevar a conflictos entre las tropas de la Unión y Americanas Libres estacionadas en el Extremo Norte."
 acw_secession_crisis.2.t:0 "Una Casa Dividida"
 acw_secession_crisis.2.d:0 "Se acabó. Todos los intentos de compromiso, los esfuerzos de décadas de discurso público sobre el tema de la esclavitud, han fallado. La Crisis de Secesión del Sur ha llegado a su punto culminante. Cuatro estados más han declarado su secesión de la Unión Federal y se han unido a los estados ya en rebelión como los [SCOPE.sCountry('confederate_states').GetNameNoFlag]. El Presidente [SCOPE.sCharacter('president').GetFullName] ha declarado un estado de insurrección en los Estados Unidos y ha hecho un llamado para más de setenta mil hombres. La Guerra Civil Estadounidense ha comenzado."
 acw_secession_crisis.2.f:0 ""...y el Gobierno Federal ha pervertido dichos poderes, no solo en detrimento del pueblo de Virginia, sino en la opresión de los estados esclavistas del Sur." — [SCOPE.sState('virginia').GetName] Ordenanza de Secesión"
 acw_secession_crisis.2.a:0 "¡No toleraremos más esta traición del Sur! ¡Por la Unión!"
 acw_secession_crisis.2.b:0 "¡No toleraremos más esta agresión del Norte! ¡Por la Confederación!"
 acw_secession_crisis.2.tt:0 "¡Esto comenzará la Guerra Civil Estadounidense INMEDIATAMENTE!"
 acw_secession_crisis.2001.t:0 "Una Casa Dividida"
 acw_secession_crisis.2001.d:0 "Se acabó. Todos los intentos de compromiso, los esfuerzos de décadas de discurso público sobre el tema de la esclavitud, han fallado. La Crisis de Secesión del Norte ha llegado a su punto culminante. Seis estados más han declarado su secesión de la Unión Federal y se han unido a los estados ya en rebelión como los [SCOPE.sCountry('free_states').GetNameNoFlag]. El Presidente [SCOPE.sCharacter('president').GetFullName] ha declarado un estado de insurrección en los Estados Unidos y ha hecho un llamado para más de setenta mil hombres. La Guerra Civil Estadounidense ha comenzado."
 acw_secession_crisis.2001.f:0 ""...y el Gobierno Federal ha pervertido dichos poderes, no solo en detrimento del pueblo de Pennsylvania, sino en la opresión de sus compatriotas y de los estados abolicionistas del Norte." — [SCOPE.sState('pennsylvania').GetName] Ordenanza de Secesión"
 acw_secession_crisis.2001.a:0 "¡No toleraremos más esta traición del Norte! ¡Por la Unión!"
 acw_secession_crisis.2001.b:0 "¡No toleraremos más esta agresión del Sur! ¡Por los Estados Libres!"
 acw_secession_crisis.2001.tt:0 "¡Esto comenzará la Guerra Civil Estadounidense INMEDIATAMENTE!"
 acw_secession_crisis.3.t:0 "El Bombardeo de Fort Sumter"
 acw_secession_crisis.3.d:0 "Esta mañana, el Presidente [SCOPE.sCharacter('president').GetFullName] recibió un informe de las tropas federales en [SCOPE.sState('south_carolina').GetName]: Fort Sumter, ubicado en el puerto de Charleston, fue bombardeado por milicianos de [SCOPE.sState('south_carolina').GetName] después de que las fuerzas federales se negaran a rendir el fuerte. El Presidente y el Congreso, así como el público estadounidense en general, están indignados por la noticia. Las tensiones parecen haber alcanzado el punto de ebullición."
 acw_secession_crisis.3.f:0 ""Hubo un débil silbido que cortó el silencio de la noche. Se hizo más fuerte y más fuerte hasta que, de repente, las paredes explotaron a mi alrededor. El techo se derrumbó parcialmente, aplastando a los hombres desafortunados atrapados debajo. Más gritos bajaron de los cuarteles, seguidos por el distintivo silbido de más proyectiles de artillería. Se sentía como si el mundo se estuviera acabando.""
 acw_secession_crisis.3.a:0 "¡Esto es absolutamente escandaloso! ¡Movilicen al Ejército!"
 acw_secession_crisis.3.tt:0 "La respuesta federal a esto podría resultar en más estados secediendo..."
 acw_secession_crisis.3001.t:0 "El Bombardeo de Fort Jay"
 acw_secession_crisis.3001.d:0 "Esta mañana, el Presidente [SCOPE.sCharacter('president').GetFullName] recibió un informe de las tropas federales en [SCOPE.sState('new_york').GetName]: Fort Jay, ubicado en la Isla de los Gobernadores en el puerto de Nueva York, fue bombardeado por milicianos de [SCOPE.sState('new_york').GetName] después de que las fuerzas federales se negaran a rendir el fuerte. El Presidente y el Congreso, así como el público estadounidense en general, están indignados por la noticia. Las tensiones parecen haber alcanzado el punto de ebullición."
 acw_secession_crisis.3001.f:0 ""Hubo un débil silbido que cortó el silencio de la noche. Se hizo más fuerte y más fuerte hasta que, de repente, las paredes explotaron a mi alrededor. El techo se derrumbó parcialmente, aplastando a los hombres desafortunados atrapados debajo. Más gritos bajaron de los cuarteles, seguidos por el distintivo silbido de más proyectiles de artillería. Se sentía como si el mundo se estuviera acabando.""
 acw_secession_crisis.3001.a:0 "¡Esto es absolutamente escandaloso! ¡Movilicen al Ejército!"
 acw_secession_crisis.3001.tt:0 "La respuesta federal a esto podría resultar en más estados secediendo..."
 acw_secession_crisis.4.t:0 "La Convención de Wheeling"
 acw_secession_crisis.4.d:0 "Una convención de delegados pro-Unión en Wheeling, Virginia, ha proclamado la secesión de [SCOPE.sCountry('confederacy').GetNameNoFlag]. Se han acercado al Presidente [SCOPE.sCharacter('president').GetFullName] y al Congreso con la esperanza de ser admitidos como el estado de [SCOPE.sState('west_virginia').GetName]. Su posición cerca de la capital de [SCOPE.sCountry('confederacy').GetNameNoFlag], Richmond, demostraría ser invaluable para nuestro esfuerzo de guerra."
 acw_secession_crisis.4.f:0 ""No deseamos ser vistos como enemigos de la Unión. Nuestras voces fueron ignoradas y nuestras creencias fueron desterradas por los de Richmond. Nuestra lealtad es a los [SCOPE.sCountry('america').GetNameNoFlag].""
 acw_secession_crisis.4.a.tt:0 "Se aceptará la declaración de Virginia Occidental."
 acw_secession_crisis.4.b.tt:0 "Virginia Occidental seguirá siendo parte de Virginia y la Confederación."
 acw_secession_crisis.4.a:0 "Aceptamos la declaración de Virginia Occidental."
 acw_secession_crisis.4.b:0 "Todos son traidores y deben ser tratados como tales."
 acw_peace_treaty.1.t:0 "Tratado en el Tribunal de Appomattox"
 acw_peace_treaty.1.d:0 "Los Rebeldes se han rendido completamente ante nosotros. Con su capital bajo asedio y la mayoría de su ejército en nuestros campos de prisioneros, el Presidente [SCOPE.sCharacter('president').GetFullName] y el Presidente Rebelde junto con sus mejores generales se han reunido en un tribunal en Appomattox, Virginia, para discutir la rendición. Los Secesionistas han acordado cesar inmediatamente las hostilidades y permitir que se los reanexen a la Unión."
 acw_peace_treaty.1.f:0 ""Estamos derrotados; hemos perdido. Nuestros hombres yacen muertos en fosas comunes. Nuestra armada yace en el fondo del mar. Nuestra economía yace en ruinas. No hay esperanza para nosotros. No lucharemos más.""
 acw_peace_treaty.1.a:0 "Después de toda esta efusión de sangre, la Guerra Civil Estadounidense ha terminado."
 acw_peace_treaty.2.t:0 "El Tratado de Washington"
 acw_peace_treaty.2.d:0 "Los Secesionistas nos han vencido completamente. Con nuestra capital bajo asedio y la mayoría de nuestro ejército en sus campos de prisioneros, con sus así llamados mejores generales en remolque, el Presidente [SCOPE.sCharacter('president').GetFullName] y el Presidente Rebelde recientemente legitimado se han reunido en la ciudad de Nueva York para discutir la rendición condicional. El Enemigo ha impuesto su independencia sobre nosotros, y no tenemos otra opción que aceptar sus demandas."
 acw_peace_treaty.2.f:0 ""QUE SE SEPA — el Gobierno de los Estados Unidos de América de aquí en adelante reconocerá la existencia e independencia de estos estados como su propia entidad soberana, y prometerá respetar su integridad territorial para siempre...\n\nEl Gobierno Rebelde ha acordado ayudar al Gobierno de los Estados Unidos en la evacuación de todo el personal estadounidense de su territorio...\n\nLos Secesionistas de aquí en adelante ya no serán referidos como 'Rebeldes' por el Gobierno Federal...\n\nLos Estados Unidos deben proporcionar al gobierno Secesionista una compensación financiera...""
 acw_peace_treaty.2.a:0 "Una derrota humillante y vergonzosa."

 HJE_austria.1.t:0 "Gran Crisis Oriental: Ocupación de Bosnia"
 HJE_austria.1.d:0 "Los turcos han demostrado que no son capaces de comportarse civilizadamente. Por lo tanto, es razonable tratarlos como si no fueran civilizados."
 HJE_austria.1.f:0 "De acuerdo con su falta de comportamiento civilizado, han cometido actos de naturaleza inhumana e inenarrable en sus intentos por aplastar las rebeliones anti-turcas en los Balcanes. Dado que Austria ya tiene intereses en los Balcanes, es muy probable que los turcos estén demasiado ocupados para ofrecer una resistencia real contra nosotros, y a nadie le importará si las Grandes Potencias abusan de Turquía en este momento de barbarie desenfrenada. Sería prudente ocupar de manera no oficial Bosnia, que ha estado bajo control otomano desde el siglo XVI."
 HJE_austria.1.a:0 "Ocupar Bosnia-Herzegovina."
 HJE_austria.1.b:0 "Esto no es necesario."
 HJE_austria.2.t:0 "Gran Crisis Oriental: Los austriacos han invadido Bosnia"
 HJE_austria.2.d:0 "A pesar de ser una parte neutral en esta crisis, los austriacos han decidido que aún así deben beneficiarse de nuestro sufrimiento."
 HJE_austria.2.f:0 "Sus ejércitos imperiales están estacionados en nuestra frontera por si desafiamos esta invasión ilegal y no declarada. No han movido tropas a más territorio porque no quieren verse demasiado involucrados en los conflictos enredadores de los Balcanes. Han comenzado a establecer su propia administración en Bosnia-Herzegovina después de que sus fuerzas derrotaron a la guarnición provincial. ¿Cómo respondemos a esta flagrante violación de la soberanía otomana?"
 HJE_austria.2.a:0 "¡No cederemos ni un centímetro más de tierra a Viena!"
 HJE_austria.2.b:0 "Los bosnios ya han demostrado que no valen nuestro tiempo. ¡Deseamos suerte a los austriacos en gobernarlos!"

 HJE_prussia.1.t:0 "Rebelión de los Ducados Alemanes"
 HJE_prussia.1.d:0 "Schleswig-Holstein está en rebelión tras la disputada sucesión del Rey Danés."
 HJE_prussia.1.f:0 "La sucesión del rey danés fue brevemente impugnada por un pariente que era muy popular entre los ducados de Schleswig y Holstein, ya que hablaba tanto alemán como danés y había pasado gran parte de su tiempo en Alemania antes de la muerte del monarca anterior, que Dios descanse su alma. Tras esto, algunos miembros de la corte e incluso el nuevo monarca mismo flotaron la idea de cambiar la constitución para anexar finalmente estas regiones a Dinamarca propiamente dicha. Los ducados en cuestión tomaron armas de inmediato y ahora exigen independencia."
 HJE_prussia.1.a:0 "¡Bien, eso fue tonto de su parte!"
 HJE_prussia.1.b:0 "Sus compatriotas alemanes podrían ofenderse si seguimos en esta dirección..."
 HJE_prussia.2.t:0 "La Guerra de Schleswig"
 denmark_is_losing_tt:0 "Los daneses probablemente perderán la guerra."
 HJE_prussia.2.d:0 "Dinamarca ha tomado medidas para anexar las uniones independientes de Schleswig y Holstein de su rey."
 HJE_prussia.2.f:0 "El Reino de Dinamarca, el Ducado de Schleswig y el Ducado de Holstein han sido gobernados conjuntamente por el rey danés pero administrados separadamente por nobles o un gobierno civil durante siglos. Ahora, tras un pequeño escándalo de sucesión, los daneses han dejado claro su intención de anexar estos países a Dinamarca y están atacando a los pueblos alemanes de Schleswig-Holstein. Desafortunadamente para Dinamarca, estos ducados técnicamente siguen siendo parte de la Confederación Alemana, y como tal es deber de sus miembros más fuertes proteger los estados alemanes de la incursión externa, incluso, parece, por parte de sus propios monarcas soberanos."
 HJE_prussia.2.a:0 "¡Los daneses podrían usar una buena paliza!"
 HJE_prussia.2.b:0 "No podremos cumplir con nuestros deberes en este momento."
 HJ_occupation_of_schleswig:0 "Ocupación de Schleswig"
 HJ_occupation_of_schleswig_reason:0 "Esta guerra comenzó como un esfuerzo supuestamente defensivo, pero como no hay nadie que nos detenga, o aquellos que podrían detenernos se verían mejor si obtuvieran provecho en lugar de eso, nuestro estado no ve razón para no ocupar Schleswig-Holstein."
 HJE_prussia.3.t:0 "El Plan del Canciller para Schleswig-Holstein"
 HJE_prussia.3.d:0 "El Canciller tiene un plan. El Canciller siempre tiene un plan."
 HJE_prussia.3.f:0 "Dado que no hay oposición, o que la oposición más probable puede ser persuadida para aceptar nuestra toma ilegal de tierras si es probable que se beneficien de ella, no hay razón para no apoderarse de tierras en Schleswig, a pesar de que técnicamente es una nación independiente. Además, cualquier oposición que ocupe el territorio junto a nosotros probablemente se irritará tanto con la ocupación conjunta como para iniciar un incidente que podría resultar en que nuestra nación se convierta en dominante en los asuntos del norte de Alemania..."
 HJE_prussia.3.a:0 "¡No te molestes en hacer una oferta, simplemente apodérate de todo el estado!"
 HJE_prussia.3.b:0 "Da la palabra, si ambos ocupamos la región ningún poder no alemán se atrevería a oponerse a nosotros, 'amigo'!"
 HJE_prussia.3.c:0 "Sería deshonesto ocupar a los alemanes a quienes buscamos liberar."
 HJE_prussia.4.t:0 "Una Ocupación Conjunta de Schleswig-Holstein"
 HJE_prussia.4.d:0 "La otra potencia en Alemania y en la guerra para liberar a Schleswig-Holstein de los daneses sugiere una ocupación conjunta de la región en su lugar."
 HJE_prussia.4.f:0 "Razonando que estos ducados no tienen los medios para gobernarse a sí mismos tras siglos de gobierno danés conjunto, nuestro rival y actual aliado entre los estados alemanes sugiere que sería en interés de la Confederación Alemana que la región fuera ocupada conjuntamente mientras se puede organizar la administración. Esto, por supuesto, es un ardid para disfrazar su ambición desenfrenada de anexar la región, sin embargo, el diplomático que hace esta oferta deja claro que no desconoce la deuda que nuestra nación tiene, por lo que esta 'ocupación' planeada nos vería salir con la provincia de Holstein."
 HJE_prussia.4.a:0 "¿Quiénes somos nosotros para rechazar tierras gratuitas?"
 HJE_prussia.4.b:0 "¡Cómo se atreven! ¡Debemos exponer sus fechorías ante toda Europa!"
 HJE_prussia.5.t:0 "Esquema del Despacho de Ems"
 HJE_prussia.5.d:0 "Un incidente diplomático ha provocado una demanda excesivamente exigente de la [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjective], que posee tierras necesarias para cementar el legado alemán..."
 HJE_prussia.5.f:0 "Una crisis sucesoria en otra nación europea llevó a nuestro estado a considerar seriamente por un tiempo llenar el vacío monárquico dejado en otra nación con un candidato de los nuestros. La [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjectiveNoFlag] objetó enérgicamente esta noción, pero incluso antes de que esto sucediera ya habíamos decidido en contra. No obstante, los gobernantes de [SCOPE.sCountry('FRA_fpw_aggressor').GetNameNoFlag] vieron conveniente exigir que prometiéramos nunca sentar a un miembro de nuestra casa real en el trono de esa nación. Obviamente, nuestra nación nunca podría aceptar tal cosa en perpetuidad, y su demanda es algo infantil. Ahora es el momento de traducir esta información a nuestro idioma y dársela al público, sin embargo, el Canciller, como siempre, tiene un plan. Si distorsionáramos ligeramente la traducción para hacer parecer que la [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjectiveNoFlag] insultó a nuestro monarca, Y, viceversa al enviar nuestra respuesta, podríamos indignar a ambas poblaciones hasta el borde de una guerra defensiva que atraería al resto de los estados alemanes."
 HJE_prussia.5.a:0 "Hierro y Sangre."
 HJE_prussia.5.b:0 "¡Este plan es demasiado audaz, incluso para él!"
 HJE_prussia.6.t:0 "Respuesta Insultante al Despacho de Ems"
 HJE_prussia.6.d:0 "Un borrador diplomático enviado al gobierno de [SCOPE.sCountry('NGF_fpw_antagonizer').GetAdjective] fue desairado por su monarca, quien insultó al embajador y a todo [SCOPE.sCountry('FRA_fpw_aggressor').GetName]."
 HJE_prussia.6.f:0 "Un despacho perfecto a nuestro nuevo y desagradable rival en tierra entre los alemanes fue abochornado por ellos y su nación bárbara y retrógrada. Son una amenaza para el modo de vida de [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjectiveNoFlag]. Tales son los sentimientos de muchos de los habitantes de [SCOPE.sCountry('FRA_fpw_aggressor').GetNameNoFlag], e incluso algunos en el gobierno. El régimen no es muy popular como está, pero una guerra victoriosa contra un adversario extranjero podría mejorar las perspectivas..."
 HJE_prussia.6.a:0 "¡Cómo se atreven, ese despacho era perfecto!"
 HJE_prussia.6.b:0 "...Quizás la paz hará feliz a la gente?"
 HJE_prussia.7.t:0 "¡Glorioso [SCOPE.sCountry('NGF_fpw_antagonizer').GetName] defiende Alemania!"
 HJE_prussia.7.d:0 "La postura agresiva y una invasión injusta sobre una disputa trivial ha unido a todos los pueblos de las naciones de Alemania en la condena a un único enemigo."
 HJE_prussia.7.f:0 "Tras una disputa diplomática con el poder indiscutible entre los alemanes una potencia extranjera ha reclamado regiones enteras de Alemania, y ha invadido para apoderarse de tierras y humillar esta unión representativa y, por extensión, al pueblo alemán en su conjunto. Bajo estas circunstancias, las alianzas en solidaridad con, e incluso la anexión por parte de, esta potencia son increíblemente populares entre el pueblo de nuestro estado."
 HJE_prussia.7.a:0 "¡Alemania debe defender Alemania!"
 HJE_prussia.7.b:0 "Primero somos [SCOPE.sCountry('HRE_fpw_bystander').GetAdjective], segundo alemanes."
 HJE_prussia.8.t:0 "La Disolución de la Confederación Alemana"
 HJE_prussia.8.d:0 "[SCOPE.sCountry('PRU_equivalent_brothers_war').GetName] ha declarado que el cuerpo internacional que une a los estados alemanes ya no existe. Una guerra entre hermanos alemanes está próxima."
 HJE_prussia.8.f:0 "El cuerpo internacional que buscaba crear una política común y una defensa entre las naciones alemanas que sobrevivieron a las guerras napoleónicas y la destrucción del Sacro Imperio Romano también obstaculizó cualquier forma de centralización al enfrentar a poderes que podrían unir potencialmente Alemania entre sí en igualdad y principalmente diplomática. Ahora nuestra nación tiene la ventaja para exigir que nuestros vecinos más pequeños y culturalmente similares se sometan o se preparen para ser ocupados si se alían con nuestro enemigo agitado. Esta guerra está llena de peligros, sin embargo. Es probable que si tienen éxito en sus objetivos las fuerzas que nos oponen arruinarán cualquier oportunidad que nuestra nación tenía de unificar al pueblo alemán. Sin embargo, si Dios en su misericordia nos concede la victoria, nacerá una nueva Federación de Alemanes, y las naciones que permanezcan se verán obligadas a reconocer la superioridad de nuestro ejército, nuestra economía y nuestro peso diplomático..."
 HJE_prussia.8.a:0 "¡A la Gloria!"
 HJE_prussia.9.f:0 "El cuerpo internacional que buscaba crear una política común y una defensa entre las naciones alemanas que sobrevivieron a las Guerras Napoleónicas y la destrucción del Sacro Imperio Romano también impidió, durante mucho tiempo, el tipo de agresión bárbara entre alemanes que nuestro enemigo ahora muestra con orgullo. Nuestra nación ha sido imprudente en el uso de su tiempo, y ahora una nación cuyo poder una vez fue de poca preocupación para nosotros es un verdadero rival, quizás incluso superior en fuerza. Es probable que si logran sus objetivos las fuerzas que nos oponen terminen cualquier influencia que tengamos entre nuestros aliados alemanes, un nuevo estado dirigido por nuestro enemigo malvado aplastará a las nobles casas pequeñas de los antiguos estados alemanes bajo su bota militar, y las naciones que queden serán forzadas a reconocer la superioridad de su ejército, su economía, y su peso diplomático..."
 HJE_prussia.9.a:0 "Así comienza."
 HJE_prussia.10.f:0 "El cuerpo internacional que buscaba crear una política común y una defensa entre las naciones alemanas que sobrevivieron a las Guerras Napoleónicas y la destrucción del Sacro Imperio Romano también evitó el tipo de integración audaz, aunque impresionante, de agresión entre alemanes que nuestro vecino ha logrado en las últimas décadas. Desafortunadamente, y tal vez inevitablemente, parece que dicho vecino cree que ahora es nuestro turno de formar parte del proyecto alemán, por la fuerza si es necesario. Es probable que si intentamos interponernos en su camino no tengamos más opción que unirnos al campo de su enemigo, del cual estamos separados geográficamente, y probablemente ser aplastados. Por otro lado, podemos unirnos por nuestra propia voluntad en una nueva Federación, y las naciones que queden serán forzadas a reconocer la superioridad de su ejército, su economía y su peso diplomático..."
 HJE_prussia.10.a:0 "Supongo que es Federación o nada."
 HJE_prussia.10.b:0 "Solo los débiles ceden sin derramar sangre."
 HJE_prussia.11.t:0 "La Paz de Praga"
 HJE_prussia.11.d:0 "La era en la que nuestra nación tuvo influencia económica y política dentro del cuerpo principal de Alemania ha terminado."
 HJE_prussia.11.f:0 "Este tratado de paz marca oficialmente el reconocido internacionalmente fin de la Confederación Alemana. Nuestros antiguos lazos comerciales y alianzas dentro de las naciones menores de Alemania están cortados. Algunas de esas naciones han dejado de existir, absorbidas por una nación que aspira a ser el peldaño necesario para crear una Alemania unida, y aquellas naciones que quedan ahora buscan una mayor integración política y económica con nuestro enemigo victorioso. Para ellos, oficialmente somos noticias de ayer."
 HJE_prussia.11.a:0 "Mira, mira cómo ha caído nuestro estado."
 HJE_germany.3.t:0 "La Cuestión de la Diplomacia de [SCOPE.sCountry('austria_scope').GetNameNoFlag]"
 HJE_germany.3.d:0 "¿Es mejor contentarse con Kleindeutschland y forjar una fuerte alianza con [SCOPE.sCountry('austria_scope').GetName] para mantener el Equilibrio de Poderes en Europa y evitar el Aislamiento Diplomático Alemán? ¿O sería más adecuado un plan más ambicioso para conquistar las tierras alemanas restantes bajo un gobierno arcaico?"
 HJE_germany.3.f:0 "Durante los últimos cien años, los pequeños reinos, principados y ciudades libres que conformaban la Confederación Alemana han tendido a verse a sí mismos y unos a otros como hermanos. Pueden luchar entre sí, pero después de todo la fraternidad se restauraría y protegerse unos a otros de los forasteros siempre fue más importante que lograr cualquier pequeño objetivo dentro de Alemania. Ahora, Alemania está unida, pero un poder germánico con casi tanta relevancia como la nuestra sigue existiendo. Sin duda hemos luchado en el pasado, quizás incluso en el pasado reciente. Sin embargo, como siempre, seguimos siendo hermanos. ¿Los hacemos amigos, o los obligamos a someterse?"
 HJE_germany.3.a:0 "Proponer una alianza formal con nuestro hermano perdido."
 HJE_germany.3.b:0 "Su gente es alemana. Sus tierras son alemanas. Ambas pertenecen legítimamente a Alemania."
 HJE_germany.4.t:0 "[SCOPE.sCountry('kraut_scope').GetName] Reclama Nuestras Tierras"
 HJE_germany.4.d:0 "Alemania ha reclamado que las tierras ocupadas por esta nación son principalmente alemanas, y por lo tanto, suyas."
 HJE_germany.4.f:0 "No contento con robarnos a nuestros antiguos aliados alemanes y socios económicos, la nación que ahora se llama a sí misma Alemania ha puesto sus ambiciones sobre nuestra existencia actual."
 HJE_germany.4.a:0 "¡Dios los maldiga!"
 HJE_germany.5.t:0 "Una Rama de Olivo de [SCOPE.sCountry('kraut_scope').GetName]"
 HJE_germany.5.d:0 "A pesar de la hostilidad reciente e histórica, los alemanes han considerado apropiado acercarse a nuestro gobierno con una oferta de alianza."
 HJE_germany.5.f:0 "Nuestro interés en mantener tal alianza sería por el bien de la protección contra los demás poderes de Europa. Su interés es por el bien de la unidad fraternal entre las naciones de origen germánico, y tener otro poder con el que realizar asuntos geopolíticos como socio. Todo lo que se requiere de nosotros para sacrificio es, quizás, lo que queda de nuestro orgullo nacional."
 HJE_germany.5.a:0 "¿De qué sirve el orgullo a un hombre muerto?"
 HJE_germany.5.b:0 "Diles que se vayan al infierno."
 HJE_germany.6.t:0 "La Alianza Dual"
 HJE_germany.6.d:0 "Nuestros hermanos en [SCOPE.sCountry('austria_scope').GetName] han acordado forjar una nueva alianza defensiva con Alemania."
 HJE_germany.6.f:0 "Habiendo dejado de lado siglos de antipatía mutua, ambos lados ahora ven la necesidad de apoyarse mutuamente en asuntos diplomáticos, dado que los grandes poderes del mundo están todos bien establecidos y son bastante temibles."
 HJE_germany.6.a:0 "Los alemanes deben proteger a los alemanes."
 HJE_germany.7.t:0 "La Rivalidad de los Hermanos"
 HJE_germany.7.d:0 "Nuestros llamados hermanos en [SCOPE.sCountry('austria_scope').GetName] nos han despreciado por intentar comenzar una nueva relación positiva con ellos."
 HJE_germany.7.f:0 "Citando nuestros muchos siglos de antipatía mutua, ambos lados ahora ven la necesidad de destruir al otro lo antes posible, para evitar que cualquier otro gran poder intervenga y potencialmente gane influencia sobre tierras que son histórica y legítimamente alemanas."
 HJE_germany.7.a:0 "Sus líderes son traidores al pueblo alemán."

 HJE_russia.1.t:0 "El Torneo de las Sombras"
 HJE_russia.1.d:0 "Los vastos dominios de Gran Bretaña en India y su creciente influencia en Persia, Afganistán y Asia Central representan una amenaza para la seguridad de Rusia."
 HJE_russia.1.f:0 "La Conquista Británica de India fue sin precedentes por muchas razones, no menos importante porque esta conquista fue liderada principalmente no por un monarca, ministro o comandante militar, ¡sino por una empresa privada! Aún más preocupante es el hecho de que ninguna potencia más allá de India misma o las Hordas de Asia Central haya logrado hasta ahora someter con tanto éxito al continente. Este es el poderío del Imperio Británico, que se acerca cada día más. \n\nLa verdadera pesadilla de cualquiera dentro del cuerpo gobernante de esta nación, e incluso del zar, debería ser que los británicos obtengan el control sobre Persia o Asia Central. Tal catástrofe pondría a nuestro mayor amenaza y rival a tiro de piedra de algunas de las regiones más ricas en recursos y estratégicamente indispensables de Rusia..."
 HJE_russia.1.a:0 "En un torneo, siempre el campeón es el más fuerte..."
 HJE_russia.2.t:0 "Campeón del Torneo de las Sombras"
 HJE_russia.2.d:0 "La amenaza británica se ha demostrado que no es rival para el poder de las armas rusas, ni para la fuerza de la voluntad rusa."
 HJE_russia.2.f:0 "Algunos en el gobierno y la intelectualidad dicen que esto fue inevitable desde el principio. Otros lamentan que esta competencia fue en realidad una oportunidad perdida para nuestro Imperio. Sin embargo, los resultados del Torneo de las Sombras son evidentes para todo el mundo. Rusia ha demostrado ser superior a Gran Bretaña.\n\nLa Compañía Raj, que fue tan instrumental para mantener el dominio británico sobre India, ha cortado sus lazos con ella. La influencia que Gran Bretaña alguna vez tuvo sobre la economía y los asuntos políticos de Persia y Afganistán se ha desvanecido, dejando al Oso solo para guiar a estas naciones hacia la gloria. Finalmente, ya no hay nadie capaz de detener a la Madre Rusia de reclamar sus derechos legítimos sobre vastas extensiones de Asia."
 HJE_russia.2.a:0 "¿Cómo podrían haber esperado competir contra el poder del Tercer Roma?"
 HJE_russia.5.t:0 "La Voluntad de Pedro el Grande"
 HJE_russia.5.d:0 ""¡Adelante, y conquistad Constantinopla!""
 HJE_russia.5.f:0 "Desde la muerte del gran líder y reformador Pedro el Grande, zar de toda Rusia y emperador de Roma, Rusia se ha considerado el verdadero sucesor del Imperio Bizantino. Ha sobrevivido a los pretendientes del Sacro Imperio Romano. En sus competencias legítimas de poder ha vencido a los polacos y a los suecos. Vive en Gloria, casi medio siglo después de la muerte informal del Imperio Español.\n\nTodo esto no es nada, sin embargo, comparado con el mayor triunfo de la voluntad de la Rusia cristiana. Este Imperio ha superado a nuestro más odiado enemigo, los pretensos turcos musulmanes, el Imperio Otomano. En todos los sentidos, Rusia es ahora un estado más grande que los otomanos, cuyo poder fue una vez tan grande que aterrorizó a toda Europa durante siglos. Sin embargo, como lamenta el zar Pedro en su testamento, este faro de la fe ortodoxa que es la tierra legítima de los sucesores bizantinos sigue fuera de nuestro alcance. El testamento de Pedro no es una concesión de propiedad a sus sucesores, es un mandato. Un mandato que cada zar ha leído en voz alta durante su coronación desde su muerte. Un mandato para tomar Constantinopla."
 HJE_russia.5.a:0 "Este es el destino de Rusia."
 HJE_russia.5.b:0 "Las demás potencias no lo permitirán..."
 HJE_russia.6.t:0 "Intervención [SCOPE.sCountry('root_scope').GetAdjective] en la Guerra de Crimea"
 HJE_russia.6.d:0 "Una gran lucha para mantener el logro de la Gloria, al menos según los rusos, ha comenzado en el Este. Los rusos claramente desean algunas tierras [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetAdjective]. Desafortunadamente, hay muchas grandes potencias del Oeste que están ansiosas por evitar que esta aventura rusa tenga la conclusión que los rusos desean."
 HJE_russia.6.f:0 "Los rusos, que han sido al menos un aliado informal nuestro durante bastante tiempo, esperan con ansias que nos unamos a este conflicto de su lado. Esto probablemente no sería ventajoso para nosotros. Sin embargo, si nos negamos, muy probablemente estaríamos haciendo un enemigo del Imperio Ruso..."
 HJE_russia.6.a:0 "Muy bien, el [SCOPE.sCountry('root_scope').GetAdjective] apoya a sus aliados..."
 HJE_russia.6.b:0 "Les deseamos toda la suerte del mundo, pero no participaremos en esta farsa."
 HJE_russia.7.t:0 "Gran Crisis Oriental: El Escándalo Provoca Debate sobre una Posible Intervención"
 HJE_russia.7.d:0 "Los turcos parecen haber ordenado a sus tropas que sean lo más bárbaras posible en su trato con las personas de las naciones que intentan rebelarse contra su dominio. Las noticias de esto han aparecido en los periódicos de nuestra nación, y la indignación pública está llevando a quienes formulan las políticas de la nación a considerar la intervención."
 HJE_russia.7.f:0 "Incluso hace unas décadas, tales eventos podrían haberse asumido que estaban ocurriendo en una zona de guerra, especialmente una dominada por los retrógrados turcos. Sin embargo, ahora las cosas son diferentes. El emergente negocio de la publicación de periódicos y el surgimiento de la profesión del periodismo, junto con la nueva tecnología de la fotografía, se han unido para dar lugar a lo que vemos ahora: shock y furia globales e internacionales, dirigidos completamente hacia el Imperio Otomano y sus ejércitos. Imágenes de montones de cráneos de niños y aldeas enteras incendiadas tienen a la gente de nuestra nación prácticamente gritando para que el gobierno declare la guerra a los otomanos, y con el estado de ánimo global actual no hay ninguna potencia que intervendría en nombre de los turcos."
 HJE_russia.7.a:0 "¿Quiénes somos nosotros para ir en contra de la demanda pública?"
 HJE_russia.7.b:0 "Tan perturbadoras como son estas imágenes, nuestra nación no está preparada para librar tal guerra en este momento."

 HJE_latin_america.1.t:0 "La Amenaza de Perú-Bolivia"
 HJE_latin_america.1.d:0 "Nosotros y otros vecinos de Bolivia y sus líderes títeres en Perú estamos amenazados por este nuevo poder potencial."
 HJE_latin_america.1.f:0 "Después de nuestra independencia colectiva de España tras las Liberaciones de Simón Bolívar, los gobiernos de Hispanoamérica han estado en general en desorden y están intentando reformarse hacia un lugar de estabilidad general. En medio de este caos, la nación boliviana, que se nombró en honor al Gran Libertador, ha manejado al gobierno en Perú en un intento de mantener vivo el sueño de Bolívar de una nación estatal unida de habla hispana en Sudamérica. Sin embargo, Gran Colombia ya no existe, y no habrá ninguna unión de los países del norte debido a su enemistad. Nunca nos uniremos con Argentina de manera similar. Por lo tanto, Perú-Bolivia es demasiado grande y una amenaza para la soberanía recién adquirida de todos sus vecinos."
 HJE_latin_america.1.a:0 "¡Invitemos a nuestros compañeros sudamericanos a esta gran coalición!"
 HJE_latin_america.1.b:0 "Son demasiado poderosos para desafiarlos..."
 HJE_latin_america.2.t:0 "Guerra de la Confederación"
 HJE_latin_america.2.d:0 "Los chilenos han iniciado un juego diplomático para poner fin a la unión de Perú y Bolivia y están invitando a nuestra nación a participar."
 HJE_latin_america.2.f:0 "Como la única región de Hispanoamérica que permanece unida tras el fracaso de Gran Colombia y la muerte de Simón Bolívar, su estado está en una posición mucho mejor que la mayoría de sus vecinos, incluidos nosotros. Por lo tanto, están en una posición en la que estarán bien preparados si deciden intentar reconstruir el proyecto de Bolívar en América del Sur poniendo fin a nuestra independencia. Chile ha visto esto y está intentando construir una coalición para obligar a sus gobiernos a convertirse nuevamente en entidades separadas."
 HJE_latin_america.2.a:0 "¡Por el bien de la nación, debemos unirnos a esta coalición!"
 HJE_latin_america.2.b:0 "Tal vez Bolivia debería ser apoyada en su misión."
 HJE_latin_america.2.c:0 "No hay evidencia de que Perú-Bolivia sea una amenaza para nuestra soberanía."
 HJE_latin_america.3.t:0 "Sugerencia de Tratado de Alianza Defensiva"
 HJE_latin_america.3.d:0 "Sería en interés de nuestro gobierno intentar frenar la agresión chilena creando una alianza secreta entre nosotros y los belgas."
 HJE_latin_america.3.f:0 "Los chilenos tienen una historia de antagonismo con sus vecinos del norte, nosotros y los bolivianos, y parece que han convertido en su misión nacional controlar tanto de la costa del Pacífico como sea posible. Una alianza con Bolivia para evitar su expansión puede ser nuestra única esperanza."
 HJE_latin_america.3.a:0 "Envíen la oferta."
 HJE_latin_america.3.b:0 "Esto parece innecesario."
 HJE_latin_america.4.t:0 "Perú sugiere un Tratado de Alianza Defensiva"
 HJE_latin_america.4.d:0 "Para contrarrestar el postureo chileno, los peruanos están sugiriendo una alianza secreta entre nosotros."
 HJE_latin_america.4.f:0 "Los chilenos tienen una historia de antagonismo con sus vecinos del norte, nosotros y los peruanos, y parece que han convertido en su misión nacional controlar tanto de la costa del Pacífico como sea posible. Una alianza con Perú para evitar su expansión puede ser nuestra única esperanza."
 HJE_latin_america.4.a:0 "Firmen el tratado."
 HJE_latin_america.4.b:0 "Esto parece innecesario."
 HJE_latin_america.5.t:0 "Una Guerra por el Pacífico"
 HJE_latin_america.5.d:0 "Antofagasta siempre ha sido chileno. Es hora de recordar a nuestros vecinos este hecho."
 HJE_latin_america.5.f:0 "En el pasado hemos hecho tratados reconociendo a otras potencias los derechos sobre partes de la costa del Pacífico al norte de nuestra gran nación. Esto fue un error. Estas tierras son legítima e históricamente chilenas. Debe hacerse una reclamación y si las entidades extranjeras que poseen estas tierras no ven razón, entonces debemos recordar a las Américas el poder de las armas chilenas."
 HJE_latin_america.5.a:0 "¡Presionen la reclamación!"
 HJE_latin_america.5.b:0 "Creo que controlamos suficiente del Pacífico..."
 HJE_latin_america.6.t:0 "Solicitud de Ayuda de la República de Acre"
 HJE_latin_america.6.d:0 "La República de Acre fue fundada por colonos brasileños separatistas de otra nación en el continente y ahora busca nuestra ayuda para obtener su independencia. Están dispuestos a sacrificar algún grado de autonomía para lograr esto. Es probable que después del conflicto que esto conlleve, estos separatistas republicanos soliciten ser integrados en nuestro gobierno."
 HJE_latin_america.6.f:0 ""
 HJE_latin_america.6.a:0 "¡Los brasileños deben ayudar a los brasileños!"
 HJE_latin_america.6.b:0 "Están por su cuenta"

 HJE_spain.1.t:0 "Re-ocupación de Santo Domingo"
 HJE_spain.1.d:0 "¡Con los Estados Unidos incapaces de aplicar la Doctrina Monroe, el poder español en las Américas debe ser restaurado!"
 HJE_spain.1.f:0 "Las Américas fueron una vez el campo de juego del Imperio Español y una fuente de riqueza para los Reyes y el Pueblo de España. Esos tiempos han quedado atrás desde hace mucho, pero nuestro tiempo como potencia, aunque muy disminuida, sigue vigente. Sin embargo, nuestro control sobre lo que queda de los Dominios Españoles se está deslizando. Los españoles ya no son respetados en tiempos de paz entre los estados europeos, ni temidos en tiempos de guerra. Se debe restaurar alguna semblanza del poder que solíamos tener. Los americanos ya no están en posición de imponer su supuesta esfera de influencia en las Américas. Por lo tanto, es solo adecuado que la reintroducción de las Américas a una presencia española sea en La Española, la primera de las colonias españolas, descubierta por Cristóbal Colón en 1492..."
 HJE_spain.1.a:0 "Preparemos nuestras fuerzas para la ocupación."
 HJE_spain.1.b:0 "Los americanos seguramente recuperarán su posición..."

 HJE_china.1.t:0 "Motín del Año Kapsin"
 HJE_china.1.d:0 "Los disturbios del reformador liberal Kehwab han comenzado en Corea, amenazando nuestro poder sobre ella."
 HJE_china.1.f:0 "Ya han ocupado el palacio real en Hanson, lo que pone en peligro nuestra guarnición en la ciudad. Esta situación parece haber sido influenciada de alguna manera por los japoneses, y es probable que un intento por sofocar la rebelión pueda provocar un conflicto más significativo."
 HJE_china.1.a:0 "¡Ordenen a la guarnición sofocar el golpe!"
 HJE_china.1.b:0 "No podemos arriesgar nuestras relaciones diplomáticas con Japón."
 HJE_china.2.t:0 "Asesinato de Kim Okkyung"
 HJE_china.2.d:0 "El líder de la oposición coreana, Kim Okkyung, fue asesinado en Shanghái."
 HJE_china.2.f:0 "Un incidente como este no puede pasar desapercibido. Dada la situación ya tensa entre nosotros y los reformadores coreanos, así como con Japón, que los apoya, podría ser visto por estos últimos como un motivo para declarar la guerra con el fin de asegurar la independencia coreana y debilitar nuestro imperio."
 HJE_china.2.a:0 "Ignorar a los japoneses y mantener la situación lo más estable posible."
 HJE_china.2.b:0 "Disculparse y retirarse de Corea."
 HJE_china.3.t:0 "La Convención de Pekín"
 HJE_china.3.d:0 "Una Convención de múltiples potencias, a diferencia de la que luchó en la Guerra del Opio anterior, se ha reunido en Pekín para imponer sus demandas a [SCOPE.sCountry('root_scope').GetName]."
 HJE_china.3.d2:0 "Dado que según las grandes potencias nuestro estado 'una vez más ha dejado claro para todos que [SCOPE.sCountry('root_scope').GetName] necesita de una supervisión adicional', otra convención para presionar demandas económicas sobre nosotros se ha celebrado en Pekín."
 HJE_china.3.f:0 "Una vez más se nos ordena abrir nuestros mercados a la influencia extranjera y permitir que muchos puertos sean de libre uso por las llamadas potencias del mundo. Cualquier ley que prohíba la venta o el uso de narcóticos, recientemente redactada como es nuestro derecho como el mayor imperio del mundo, no se aplicará bajo amenaza de otra intervención."
 HJE_china.3.a:0 "Siempre es encantador hablar con los tributarios bárbaros..."
 HJE_china.5.t:0 "Solicitud de asistencia por parte de la Dinastía Qing"
 HJE_china.5.d:0 "El Imperio Qing no puede suprimir la rebelión religiosa del Reino Celestial Taiping, que amenaza con derrocar a China y establecer un nuevo y más fuerte orden."
 HJE_china.5.f:0 "Si el recién creado estado protestante triunfa, probablemente amenace nuestros intereses en la región, y los tratados actuales con los Qing ya no serán válidos."
 HJE_china.5.a:0 "Una China débil solo beneficia a largo plazo, debemos apoyar a los Qing."
 HJE_china.5.b:0 "¿Una China protestante? ¡Su fe superior requiere que los apoyemos!"

 HJE_japan.1.t:0 "Solicitud de apoyo de los reformadores coreanos"
 HJE_japan.1.d:0 "Hemos recibido una solicitud de ayuda de los rebeldes en Corea que desean derrocar la facción conservadora en la corte coreana que se opone a las reformas en el país."
 HJE_japan.1.f:0 "Alentados por el éxito de la modernización japonesa, los reformadores coreanos llevaron a cabo un golpe para iniciar reformas similares en Corea."
 HJE_japan.1.a:0 "Apoyemos a los coreanos."
 HJE_japan.1.b:0 "Esto podría ser 'malinterpretado' por los Qing, a quienes no nos podemos permitir ofender..."
 HJE_japan.2.t:0 "Incidente coreano"
 HJE_japan.2.d:0 "Diez años después del último incidente, el asesinato de un líder opositor, Corea está envuelta en un gran malestar popular."
 HJE_japan.2.f:0 "Se introdujeron tropas Qing allí para sofocar la rebelión, lo cual contradice los intereses de nuestros intelectuales amistosos entre la corte de Joseon. Podemos introducir tropas en la península antes de que sea demasiado tarde."
 HJE_japan.2.a:0 "¡Envíen todas las fuerzas posibles allí!"
 HJE_japan.2.b:0 "No podemos arriesgarnos a un enfrentamiento abierto con los Qing."
 HJE_japan.3.t:0 "La Expedición [SCOPE.sCharacter('matthew_perry_scope').GetLastName]"
 HJE_japan.3.d:0 "El Almirantazgo ha ideado un plan novedoso para ejecutar una misión que cumpla con nuestro interés de abrir los mercados japoneses: una misión supuestamente diplomática, liderada por un oficial naval, con un escuadrón de buques de guerra modernos a su disposición."
 HJE_japan.3.f:0 "Una expedición de este tipo señalaría tanto que nuestro estado teóricamente no desea dañar a los japoneses ni su forma de vida, y el oficial naval en cuestión estaría facultado para negociar con los japoneses de buena fe. Sin embargo, la llegada de este equipo moderno a un puerto japonés significaría inequívocamente que nuestras fuerzas son capaces de devastar las suyas si las negociaciones llegaran a romperse. Este mismo oficial también estaría facultado para responder adecuadamente en caso de que las cosas lleguen a ese extremo..."
 HJE_japan.3.a:0 "Muy bien, [SCOPE.sCharacter('matthew_perry_scope').GetLastName] tiene nuestra autorización para zarpar hacia Edo."
 HJE_japan.3.b:0 "La diplomacia no debe hacerse a punta de espada, y la discusión nunca debe derivar en guerra."
 HJE_japan.4.t:0 "[SCOPE.sCountry('usa_scope').GetAdjective] Comodoro [SCOPE.sCharacter('matthew_perry_scope').GetFirstName] [SCOPE.sCharacter('matthew_perry_scope').GetLastName] llega con su escuadrón de barcos occidentales a Edo."
 HJE_japan.4.d:0 "Una fuerza de barcos y marineros [SCOPE.sCountry('usa_scope').GetAdjective], hecha al estilo occidental, que según algunos testigos japoneses de esos conflictos, ya ha demostrado ser muy efectiva contra las fuerzas chinas, ha llegado a Japón."
 HJE_japan.4.f:0 "Afirman que su presencia es supuestamente diplomática. Dicen que todo lo que desean es poder comerciar más libremente en Japón, en lugar de ser rechazados en la mayoría de los puertos. No dicen estas cosas como una amenaza, pero el hecho de que estén tan fuertemente armados hace que estas afirmaciones sean precisamente eso: una amenaza."
 HJE_japan.4.a:0 "Muy bien. Abriremos nuestras fronteras. Ya no estarán cerradas."
 HJE_japan.4.b:0 "¡Envíen hombres en la noche para atacar al oficial y sus 'superiores' fuerzas!"
 HJE_japan.5.t:0 "Los japoneses abren sus puertos"
 HJE_japan.5.d:0 "Aterrorizados por nuestras fuerzas superiores y atraídos por las muchas mercancías exóticas que nuestra economía tiene para ofrecer, los japoneses han visto la lógica en abrir sus fronteras y mercados a nuestros ciudadanos y comerciantes."
 HJE_japan.5.f:0 ""Los japoneses son notables por su desmesurada curiosidad." \n\--Comodoro [SCOPE.sCharacter('matthew_perry_scope').GetFirstName] [SCOPE.sCharacter('matthew_perry_scope').GetLastName]"
 HJE_japan.5.a:0 "¡Las negociaciones fueron breves!"
 HJE_japan.6.t:0 "Los japoneses atacan al Comodoro [SCOPE.sCharacter('matthew_perry_scope').GetLastName]!"
 HJE_japan.6.d:0 "Demostrando su barbarie y odio hacia todo lo extranjero, los japoneses han decidido atacar a nuestro hombre apenas días después de su llegada a Edo. Actualmente se desconoce si ha sobrevivido a este ataque."
 HJE_japan.6.f:0 ""Nunca he conocido naves de guerra que se mantengan en un movimiento más constante." \n\--Comodoro [SCOPE.sCharacter('matthew_perry_scope').GetFirstName] [SCOPE.sCharacter('matthew_perry_scope').GetLastName]"
 HJE_japan.6.a:0 "¡Ellos pagarán por esto!"

 HJE_turkey.1.t:0 "Represalia de la Crisis Oriental"
 HJE_turkey.1.f:0 "Bajo el gobierno de Muhammad Alí, el Eyalato Egipcio, que ha sido una parte valiosa e integral de este imperio durante siglos, se alejó mucho de sus límites en medio de la crisis de la Invasión Napoleónica. Se exigió autonomía, así como una flota egipcia separada de la de Constantinopla. Pronto se abandonó la pretensión y los egipcios invadieron y ocuparon el Levante. Ahora que la breve tregua entre el Sultán y el traicionero Muhammad Alí ha terminado, podemos poner a este vasallo en su lugar, con la ayuda prometida de las Grandes Potencias, que no desean ver que el equilibrio de poder sea derribado por la supuesta decadencia de nuestro gran imperio."
 HJE_turkey.1.d:0 "Si la guerra entre nosotros y nuestro rebelde Eyalato se reanuda, se enviarán solicitudes de ayuda a las Grandes Potencias de Europa..."
 HJE_turkey.1.a:0 "¡Preparemos nuestros ejércitos y nuestros diplomáticos!"
 HJE_turkey.1.b:0 "¡No necesitamos la ayuda de los extranjeros para lidiar con esto!"
 HJE_turkey.2.t:0 "La Crisis Oriental"
 HJE_turkey.2.f:0 "Los otomanos, ampliamente considerados por la intelectualidad moderna como el 'Hombre Débil de Europa', han estado mostrando su debilidad durante buena parte de una década en sus intentos vacilantes y humillantes de sofocar la rebelión de uno de sus gobernadores provinciales, Muhammad Alí de Egipto. Según los acuerdos realizados a principios de la década por muchas grandes potencias, incluidos nosotros mismos, en interés de mantener el Equilibrio de Poderes en Europa, estamos obligados a ayudarles en este último intento atrasado de aplastar a Egipto y conservar el poco de dignidad otomana que queda."
 HJE_turkey.2.d:0 "Los otomanos han comenzado un Juego Diplomático contra Egipto e invitan a nuestra nación a participar."
 HJE_turkey.2.a:0 "Qué triste asunto. Muy bien."
 HJE_turkey.2.b:0 "Nos corresponde apoyar a Muhammad."
 HJE_turkey.2.c:0 "No tenemos interés en estos asuntos."
 HJE_turkey.11.t:0 "La Expedición a Al-Hasa"
 HJE_turkey.11.d:0 "Una rebelión [SCOPE.sCountry('nejd_scope').GetAdjective] en Al-Hasa ofrece la oportunidad de expansión sin consecuencias"
 HJE_turkey.11.f:0 "El [SCOPE.sCountry('nejd_scope').GetAdjectiveNoFlag] experimentó una rebelión en sus ricas provincias costeras en el este de Nejd, entre ellas la famosa ciudad de Al-Hasa, que alguna vez fue el hogar de un gran y próspero estado marítimo árabe. Como poder regional, se hizo una solicitud por parte de uno de nuestros Pachás para ayudar a terminar con esta rebelión. Sin embargo, dicho Pachá informa que no ve razón alguna por la cual estas tierras perfectamente buenas deberían ser gobernadas por tribus tan atrasadas..."
 HJE_turkey.11.a:0 "¡Al Visir le gusta cómo piensa este Pachá!"
 HJE_turkey.11.b:0 "Incluso estas tierras no valen nuestro tiempo."
 HJE_turkey.12.t:0 "Traición Otomana"
 HJE_turkey.12.d:0 "Una rebelión en Al-Hasa fue aplastada por nuestras fuerzas, con algo de ayuda de los turcos. ¡Ahora, sin embargo, los turcos se niegan a devolvernos nuestras tierras!"
 HJE_turkey.12.f:0 ""
 HJE_turkey.12.a:0 "¡Inshallah, enfrentarán nuestra ira!"
 HJE_turkey.12.b:0 "No podemos desafiar a los turcos."

 HJE_mideast.1.t:0 "Tratado de Paz entre Charles Napier y Muhammad Alí"
 HJE_mideast.1.d:0 "Un Comandante Naval de una de las Grandes Potencias que recientemente se opuso a nosotros está imponiendo demandas de paz sobre Egipto. El rechazo se interpretará como una señal de que nuestro Estado no es respetable."
 HJE_mideast.1.f:0 "Estamos obligados a retomar nuestro estatus como vasallo otomano, aunque debido a la dinámica de poder apenas tendrán influencia sobre Egipto, y el rechazo a aceptar estos términos a pesar de nuestra reciente rendición incondicional sería visto como un desafío a los estándares de la diplomacia europea. Nos convertiríamos en parias en el escenario internacional, e incluso podría surgir otra coalición de potencias en nuestra contra."
 HJE_mideast.1.a:0 "Los otomanos están en declive de todos modos, en unos años la libertad será fácil de obtener..."
 HJE_mideast.1.b:0 "¡Malditos sean! ¡Todos malditos!"
 HJE_mideast.2.t:0 "[SCOPE.sCountry('gp_suez_scope').GetName] Ofrece Construir el Canal de Suez"
 HJE_mideast.2.d:0 "El [SCOPE.sCountry('gp_suez_scope').GetAdjectiveNoFlag] desea que se le conceda el control de la franja Suez-Sinai y, una vez finalizada la construcción, nos pediría que asumiéramos el costo del proyecto en forma de préstamos a sus instituciones financieras. A cambio, construirán el Canal de Suez en un plazo de 15 años."
 HJE_mideast.2.f:0 "Habiendo completado su estudio de la región y con suficientes fondos para completar el proyecto, y con la promesa de que al finalizar la construcción el territorio nos será devuelto, y que su supervisión para garantizar el pago puntual de nuestra deuda se limitará a la de un simple Protectorado, esto parece un acuerdo razonable. También se asume que si por alguna razón no logran construir el Canal dentro de un tiempo razonable nos otorgarán los resultados de su estudio. Con todo esto en mente, solo queda una pregunta por responder: ¿Podemos confiar en [SCOPE.sCountry('gp_suez_scope').GetName]?"
 HJE_mideast.2.a:0 "Veremos si cumplen su palabra..."
 HJE_mideast.2.b:0 "Aquellos con el mayor poder suelen ser los que tienen menos moral..."
 HJE_mideast.3.t:0 "La Guerra [SCOPE.sCountry('GBR_anglo_egyptian_colonizer').GetAdjectiveNoFlag]-[SCOPE.sCountry('EGY_anglo_egyptian_victim').GetAdjectiveNoFlag]"
 HJE_mideast.3.d:0 "El [SCOPE.sCountry('EGY_anglo_egyptian_victim').GetAdjective] ha traicionado nuestra confianza, ahora está ocupado por nacionalistas que buscan eliminar toda influencia extranjera de su nación. Desafortunadamente para ellos y sus aspiraciones, su gobierno aún le debe a los nuestros una gran suma financiera."
 HJE_mideast.3.f:0 "Hay quienes desearían que nuestra nación fuera a la guerra para establecer un control más que informal sobre su gobierno, para extraer la riqueza que su estado nos debe por medios menos agradables que una simple transferencia de riqueza. Esto podría verse como razonable dado que técnicamente ya estamos en guerra, y retroceder ahora sería una pérdida de prestigio. Por otro lado, podemos mostrarles misericordia dado que no están tan desarrollados como nosotros o nuestros pares en el escenario internacional. La deuda podría subastarse a instituciones privadas."
 HJE_mideast.3.a:0 "Bueno, realmente es su propia culpa."
 HJE_mideast.3.b:0 "La guerra es un asunto tedioso. Subastemos la deuda."

 HJE_france.5.t:0 "Intervención en México"
 HJE_france.5.d:0 "Los estadounidenses actualmente están desinteresados en hacer valer su supuesta esfera de influencia en las Américas. Es el momento de desafiar esta Doctrina Americana."
 HJE_france.5.f:0 "En una frontera de los Estados Unidos yace el gran norte, que aún reside en el dominio superior europeo. También algunas islas del Caribe. Sin embargo, los continentes son en su mayoría repúblicas independientes de origen colonial. La puerta de entrada a la aplicación relativamente reciente de los Estados Unidos de su doctrina para proteger a las naciones americanas libres del llamado imperialismo es, sin duda, su vecino inmediato del sur, México, que ha sido demostrado como débil por los propios estadounidenses en muchas ocasiones recientes. El primer paso para relegar a los Estados Unidos como no más un monopolio en la influencia americana es eliminar toda la influencia que tienen en México. Afortunadamente, tienen un incipiente movimiento monárquico que puede ser explotado en nuestro beneficio..."
 HJE_france.5.a:0 "¡Reclamar Protección para un Nuevo Imperio Mexicano!"
 HJE_france.5.b:0 "Las Américas no valen nuestro tiempo."
 HJE_france.6.t:0 "El Segundo Imperio Mexicano"
 HJE_france.6.d:0 "Los franceses han reunido el apoyo de muchos partidarios del monarquismo en el gobierno para establecer un supuesto Segundo Imperio Mexicano. En realidad, esto es una invasión para convertir a México en un títere de los europeos."
 HJE_france.6.f:0 "Aterrizando en el sureste del país, los franceses y sus partidarios entre nuestros compatriotas, principalmente terratenientes, clero católico y algunos pocos generales, se encontraron con ellos para colaborar en esta invasión. No debe cometerse ningún error en la interpretación, si los franceses ganan esta guerra, México bien podría volver al estado en que estaba a principios de siglo, como una colonia de un poder europeo distante, negligente y explotador."
 HJE_france.6.a:0 "¡México será preservado!"
 HJE_france.6.b:0 "¡Viva el Imperio!"
 HJ_legitimacy_of_the_second_mexican_empire:0 "Legitimidad del Segundo Imperio Mexicano"
 HJ_legitimacy_of_the_second_mexican_empire_goal:0 "Ha sido verdadero durante al menos 3 meses:"
 HJ_legitimacy_of_the_second_mexican_empire_reason:0 "Con la hipocresía del viejo México al descubierto a través de las verdades de la guerra, el Imperio puede ahora ser restablecido."
 je_end_of_orleans_monarchy:0 "Poca Confianza en la Monarquía"
 je_end_of_orleans_monarchy_end:0 "Las consecuencias de no restaurar el control de la Casa de Orleans serán significativas."
 je_end_of_orleans_monarchy_goal.1:0 "$ig_variant_intelligentsia$ es poderosa y está en el gobierno entre 1846 y 1850."
 je_end_of_orleans_monarchy_reason:0 "La Casa de Orleans no es popular en Francia. Los tradicionalistas desean ver restaurada a la Casa de Borbón en el trono. Los republicanos desean ver otra república traída a Francia, lo que probablemente sería un desastre. Cuanto menos popular se vuelva la Monarquía, más rígido y reaccionario se vuelve el Rey, lo que solo sirve para aumentar su falta de popularidad. Es difícil prever cómo se resolverá esta situación..."
 je_first_presidential_election:0 "Próximas Elecciones Presidenciales"
 je_first_presidential_election_goal:0 "Han pasado al menos 10 meses"
 je_first_presidential_election_reason:0 "Se espera que las elecciones presidenciales sean especialmente intensas, dado que son las primeras de esta segunda república, y por lo tanto decidirán su curso. Será un milagro si no hay incidentes o violencia importantes."
 je_future_of_the_republic:0 "El Salvador de Francia"
 je_future_of_the_republic_goal.1:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] es el jefe de estado y el grupo de interés $ig_variant_armed_forces$ en el gobierno entre el segundo y el cuarto año de la elección presidencial."
 je_future_of_the_republic_goal.2:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] es el jefe de estado y los grupos de interés $ig_variant_intelligentsia$ y $ig_variant_trade_unions$ están marginados."
 je_future_of_the_republic_reason:0 "Tras las elecciones a la asamblea nacional y la presidencia, la fiebre roja de Revolución en todo el país se apagó una vez más, y pronto esos elementos comunes de contrarrevolución comenzaron su desagradable trabajo una vez más. Algunos líderes políticos comienzan a hablar sobre la necesidad de restaurar el orden entre las masas con un uso liberal de 'dureza amorosa'."
 je_future_of_the_republic_antibonapartist:0 "Salvando a Francia de los Bonapartistas"
 je_future_of_the_republic_antibonapartist_goal.1:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] no es jefe de estado y el grupo de interés $ig_variant_armed_forces$ no es poderoso y no está en el gobierno entre el segundo y el cuarto año de una elección presidencial."
 je_future_of_the_republic_antibonapartist_goal.2:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] no es jefe de estado y la ley '[GetLawType('law_presidential_republic').GetName]' no ha sido aprobada."
 je_future_of_the_republic_antibonapartist_reason:0 "Tras las elecciones a la asamblea nacional y la presidencia, la fiebre roja de Revolución en todo el país se apagó una vez más, y pronto esos elementos comunes de contrarrevolución comenzaron su desagradable trabajo una vez más. Algunos líderes políticos comienzan a hablar sobre la necesidad de restaurar el orden entre las masas con un uso liberal de 'dureza amorosa'."
 je_creating_a_second_empire:0 "Restauración del Orden Imperial Bonapartista"
 je_creating_a_second_empire_goal:0 "Han pasado al menos 12 meses."
 je_creating_a_second_empire_reason:0 "Ahora que Luis Napoleón tiene pleno poder, debe preparar una elección general de las masas rurales que legitimará la creación de un nuevo Imperio."
 HJ_fall_of_french_empire:0 "Caída del Segundo Imperio"
 HJ_fall_of_french_empire_reason:0 "El Emperador ha perdido el mandato que le fue otorgado por las masas para conducir a Francia hacia una nueva era de gloria restaurada, y ahora esas mismas masas quedan para recoger los pedazos destrozados..."
 HJE_france.7.t:0 "La Segunda República Francesa"
 HJE_france.7.d:0 "¿Escuchas cantar al pueblo?"
 HJE_france.7.f:0 "Las estrechas calles de París una vez más están llenas de barricadas, detrás de las cuales se sientan las personas que se cocinan en su descontento por el régimen actual. Es algo visto en Francia muchas veces en los últimos 40 años, y si las primeras décadas son indicativas de las perspectivas de Francia en este siglo, es probable que no sea la última vez que esta visión gracie a las personas de Francia. Accidentalmente o no, un guardia francés abrió fuego contra una de las multitudes en la ciudad, asustando a sus compañeros guardias al creer que estaban siendo disparados por la multitud. El resultado fue una masacre. Ahora los disturbios queman en toda la Ciudad de París, junto con los cánticos de "¡Vivan las reformas!" y "¡Abajo el rey!" Dada la precedencia histórica, quizás no se pueda culpar al Rey por sentir la necesidad de dejar Francia en medio de este caos en su capital. Ahora deben celebrarse elecciones para determinar el nuevo jefe de un gobierno civil."
 HJE_france.7.a:0 "¡Viva La República!"
 HJE_france.9.t:0 "La Campaña de los Banquetes"
 HJE_france.9.d:0 "Los partidos republicanos de Francia se están reuniendo en supuestos banquetes públicos para discutir reformas e incluso posible Revolución, a pesar de las leyes contra grandes reuniones políticas."
 HJE_france.9.f:0 "La oposición de izquierda moderada utiliza estos banquetes como ocasiones para organizarse y reclamar una reforma de la ley electoral y un mayor sufragio. Se llevaron a cabo 70 banquetes a los que asistieron 17,000 personas desde julio de 1847 hasta febrero de 1848, en todo el país. Tres días antes de la apertura de la sesión parlamentaria, el 25 de diciembre de 1847, la campaña fue oficialmente detenida. Pero el discurso del Rey el 28 de diciembre y su oposición declarada a cualquier reforma relanzaron la Campaña, con una dirección solemne enviada al Rey."
 HJE_france.9.a:0 "¡El irrespeto!"
 HJE_france.9.b:0 "No vale la pena desafiarlos..."
 modifier_fra_disrespect_for_kings_law:0 "Desprecio por las Leyes de Orleans"
 modifier_fra_disrespect_for_kings_law_desc:0 "Los partidos políticos están utilizando banquetes para burlar la ley contra grandes reuniones políticas."
 HJE_france.10.t:0 "Reconocimiento de la Legitimidad de Orleans"
 HJE_france.10.d:0 "Los opositores moderados a la Monarquía Constitucional se han vuelto contentos."
 HJE_france.10.f:0 "La agitación contra la monarquía ha disminuido lentamente a medida que se han aprobado leyes de reforma más competentes y ha pasado el tiempo. Los radicales, como siempre, siguen llamando a un derrocamiento del orden actual, sin embargo, como de costumbre, son una minoría que está siendo ignorada por la mayoría. El proyecto de establecer un reino parlamentario liberal de Francia puede continuar ahora con seriedad."
 HJE_france.10.a:0 "¡Viva el Rey!"
 modifier_fra_support_for_old_monarchy:0 "Apoyo a la Constitución Orleanista"
 modifier_fra_support_for_old_monarchy_desc:0 "La crisis moderna fue resuelta y la monarquía constitucional fortaleció su control sobre Francia."
 HJE_france.11.t:0 "Elecciones a la Asamblea Nacional"
 HJE_france.11.d:0 "Vergüenza para los Republicanos de Izquierda, tras manifestaciones y una sorprendente derrota en las Elecciones Provisionales."
 HJE_france.11.f:0 "Los izquierdistas republicanos solo lograron ganar un puñado de escaños en la nueva Asamblea Nacional de la República, lo que los llevó a realizar manifestaciones frente al Palacio donde se celebraban las elecciones, las cuales eventualmente se tornaron violentas y necesitaron ser reprimidas por la Guardia Nacional Francesa. Incluso algunos líderes izquierdistas prominentes pidieron la disolución de la Asamblea Nacional."
 HJE_france.11.a:0 "Otra pérdida común para los izquierdistas."
 HJE_france.12.t:0 "Los Talleres Nacionales"
 HJE_france.12.d:0 "La ley de reclutamiento destruye empleos para cientos, causando disturbios en París."
 HJE_france.12.f:0 "Se publicó un decreto gubernamental en uno de los periódicos oficiales, según el cual todos los trabajadores solteros entre las edades de 18 y 25 años, incluidos en las listas de los talleres nacionales, deben ser enlistados en el ejército, y el resto debe quedar desempleado o ir a trabajos de recuperación de tierras. Enfadada por la disolución de los talleres, que daban trabajo a 115,000 trabajadores, la multitud comenzó a erigir las primeras barricadas y pronto se escucharon los primeros disparos. Al mismo tiempo, la Asamblea Nacional se reunió para discutir el tema de los talleres nacionales. Muchos diputados abogan por el cierre inmediato de los talleres, que se han convertido en una amenaza para el orden público."
 HJE_france.12.a:0 "La asamblea nacional respalda su decisión."
 HJE_france.12.b:0 "La disolución de los talleres fue un error, es necesario tranquilizar a París."
 HJE_france.13.t:0 "Levantamiento en París"
 HJE_france.13.d:0 "Disturbios en París por decisiones de la Asamblea Nacional conducen a otra revuelta en toda la ciudad."
 HJE_france.13.f:0 "Los trabajadores que se rebelaron contra la disolución de los talleres nacionales capturaron la mayor parte de París, haciendo retroceder a los destacamentos de la Guardia Nacional. [SCOPE.sCharacter('bourgeoisie_leader').GetFullName] llamó a la evacuación de la Asamblea Nacional y la retirada de las tropas leales para preparar un ataque a la capital, pero esta propuesta fue rechazada. Tras lograr un éxito significativo y enfrentar una seria resistencia de las unidades regulares del ejército, los rebeldes se detuvieron en las posiciones que habían alcanzado. Al día siguiente, comenzó la ofensiva de las tropas gubernamentales, dirigida por el General [SCOPE.sCharacter('cavaignac_leader').GetFullName], quien logró sofocar la revuelta solo a costa de enormes pérdidas."
 HJE_france.13.a:0 "Esta ciudad empieza a oler a sangre revolucionaria."
 HJE_france.13.a.tt:0 "[SCOPE.sCharacter('cavaignac_leader').GetFullName] liderará el nuevo gobierno"
 HJE_france.14.d:0 "Disturbios en París por decisiones de la Asamblea Nacional conducen a otra revuelta en toda la ciudad."
 HJE_france.14.f:0 "Insatisfechos con los rumores sobre la disolución de los talleres nacionales, los trabajadores de París se rebelaron y capturaron la mayor parte de la ciudad, haciendo retroceder a los destacamentos de la Guardia Nacional. En un último intento por restaurar el orden, la Asamblea Nacional votó por disolver la Comisión Ejecutiva y establecer un nuevo gobierno con moderados republicanos y socialistas radicales ocupando escaños. El jefe del nuevo gobierno, [SCOPE.sCharacter('union_leader').GetFullName], llamó a los ciudadanos a regresar a sus hogares, y el nuevo Ministro de Guerra, Amable de Courtais, comenzó a restablecer el orden en la capital."
 HJE_france.14.a.tt:0 "[SCOPE.sCharacter('union_leader').GetFullName] liderará el nuevo gobierno"
 HJE_france.15.t:0 "Candidato del Orden"
 HJE_france.15.d:0 "Durante una reunión de la Asamblea Constituyente, el diputado de izquierda Antony Thouret hizo una moción para que ningún miembro de la familia reinante de Francia pueda postularse para presidente. Esta propuesta resonó con la mayoría de los diputados, ya que muchos entendieron a quién estaba dirigida."
 HJE_france.15.d_2:0 "Durante una reunión de la Asamblea Nacional, el diputado de izquierda Antony Thouret hizo una propuesta para que ningún miembro de la familia reinante de Francia pueda postularse para presidente. Esta propuesta resonó con la mayoría de los diputados, ya que todos entendieron a quién estaba dirigida. Muchos izquierdistas temen que Louis Napoleon, quien evitó cualquier pérdida de reputación después del levantamiento de París, pueda resultar ser un candidato de compromiso para las fuerzas reaccionarias, por lo que están haciendo campaña de todas las maneras posibles para considerar seriamente su participación en las elecciones."
 HJE_france.15.f:0 "Toda la cámara tomó nota cuando Louis Napoleon se acercó al podio. Su discurso fue un desastre. Hizo una declaración muy breve, deteniéndose durante dos largas pausas cuando dijo que había subido al podio no para declarar que era un ciudadano leal de la república, y no un pretendiente al trono. Luego, para sorpresa y consternación general de sus seguidores, dejó el podio y tomó asiento. Luego, Thouret se levantó y, entre risas generales, declaró que de ninguna manera Bonaparte podría representar un peligro para la república o ganar alguna elección."
 HJE_france.15.a:0 "No tengas miedo de este cretino."
 HJE_france.15.b:0 "Debemos tomar en serio esta propuesta. Louis Napoleon es demasiado peligroso."
 HJE_france.15.a.tt:0 "[SCOPE.sCharacter('forces_leader').GetFullName] será elegible para participar en las elecciones."
 HJE_france.15.b.tt:0 "La izquierda es demasiado poderosa. [SCOPE.sCharacter('forces_leader').GetFullName] no podrá participar en las elecciones."
 HJE_france.16.t:0 "Elecciones Presidenciales"
 HJE_france.16.f:0 "[SCOPE.sCharacter('forces_leader').GetFullName] era el favorito para ganar en los primeros días de estas elecciones presidenciales francesas, parece ser mucho más popular de lo que los moderados esperaban, hasta un grado peligroso. Su retórica populista y progresista parece tener mucho atractivo para muchas personas de todas las clases sociales en Francia, incluso para los monárquicos, a pesar del desprecio que sus compañeros políticos tienen por él. El candidato apoyado por la administración actual, [SCOPE.sCharacter('industrialists_leader').GetFullName], no podría tener muchas esperanzas de ser tan popular."
 HJE_france.16.d:0 "El candidato izquierdista es muy popular."
 HJE_france.16.f_2:0 "[SCOPE.sCharacter('forces_leader').GetFullName] probablemente planeaba postularse en las elecciones presidenciales, pero eso fue antes de que la Asamblea General prohibiera su intento de establecerse como candidato. El General [SCOPE.sCharacter('landowners_leader').GetFullName], que es un Legitimista firme, ganó el apoyo de la mayoría de los monárquicos e incluso de un número sustancial de moderados, convirtiéndose así en el candidato principal del bloque conservador. [SCOPE.sCharacter('union_leader').GetFullName], el actual jefe de gobierno, no es muy querido dada su incapacidad para manejar adecuadamente los disturbios en París, y probablemente será un líder muy divisivo entre los Moderados y los Campesinos si mantiene su cargo."
 HJE_france.16.d_2:0 "La Derecha respalda al General [SCOPE.sCharacter('landowners_leader').GetFullName]."
 HJE_france.16.a:0 "[SCOPE.sCharacter('forces_leader').GetFullName] ¡hará grande a Francia de nuevo!"
 HJE_france.16.b:0 "[SCOPE.sCharacter('industrialists_leader').GetFullName] ¡llevará a Francia a la Edad Moderna!"
 HJE_france.16.c:0 "[SCOPE.sCharacter('union_leader').GetFullName] ¡traerá equidad a la República Francesa!"
 HJE_france.16.dd:0 "[SCOPE.sCharacter('landowners_leader').GetFullName] ¡traerá orden y paz!"
