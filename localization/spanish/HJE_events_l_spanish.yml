 HJE_usa.12.t:0 "American Exceptionalism"
 HJE_usa.12.d:0 "It is time for [ROOT.GetCountry.GetName] to step forth unto the world stage!"
 HJE_usa.12.f:0 "With recent successes fresh in the minds of our citizens, challenges that rocked the very foundation of the nation met and overcome, and our rivals caught up in their own ventures and not so focued on our corner of the globe, now is the time to not only solidify our nation as an unquestioned economic juggernaut of the western hemisphere, but also to strike out and gain influence outside the zone we consider to be core American territory. \n\nThe only question is: where shall our focus be? Shall we continue the mission of Manifest Destiny past its original ambition just to reach the Western Coast? Or shall we be content in the size of the United States at home, and begin to build an empire abroad, mirroring those of our European cousins?"
 HJE_usa.12.a:0 "The Roman Republic built her empire, and so shall we!"
 HJE_usa.12.b:0 "Why go abroad? There is more destiny to manifest!"
 HJE_usa.13.t:0 "Laborers Resist Market Reforms"
 HJE_usa.13.d:0 "With the possibility of decreased regulations on industries, laborers from [SCOPE.sState('laborer_state').GetName] have begun to agitate and strike, depriving us of much-needed tax revenue."
 HJE_usa.13.f:0 ""Workers of the world unite! We have nothing to lose but our chains! Down with the robber barons! Down with the scabs! Down with the Pinkertons! Up the union workers!""
 HJE_usa.13.a:0 "Offer a stipend so the companies affected can rent some Pinkertons."
 HJE_usa.13.b:0 "[SCOPE.sCharacter('laborer_smashing_general').GetFullName] and [SCOPE.sCharacter('laborer_smashing_general').GetHerHis] men will break up the protests."
 HJE_usa.13.c:0 "Leave them be, who cares about [SCOPE.sState('laborer_state').GetNameNoFormatting]?"
 expanding_holdings:0 "Expanding Holdings"

 HJE_britain.25.t:0 "Restoration of House von Hannover"
 HJE_britain.25.d:0 "A relatively new, dynasty to rule over Britain, yes. However, the Hannovers are heavily associated with the Might of Empire..."
 HJE_britain.25.f:0 "Times have been difficult as of late for the British Nation and, by natural extention, the whole of the ever mighty British Empire, and yet remains crown which, while still officially held by the recently deposed Lord von Hannover, is functionally empty. The Kingdom cannot be without a King or Queen. An emergency joint session of the House of Lords and House of Commons has convened. The body of Parliament must decide, will we accept a scion of House von Hannover to be our new King or Queen, leading in action or in spirit over this great and bounding dominion borne of English soil? /n/nOr, shall we turn the page of history, and allow a new dynasty to rise, and begin a new chapter in the long and storied history of British dynastic politics?"
 HJE_britain.25.a:0 "God save the von Hannovers!"
 HJE_britain.25.b:0 "Like the Tudors and Stuarts before them, they shall only remain in our histories."
 HJE_main.8.t:0 "Agitation Over [SCOPE.sCountry('generic_subject_rebellion_victim').GetAdjectiveNoFlag] Policeman Incident"
 HJE_main.8.d:0 "A spout of violence between a patrol officer belonging to our [SCOPE.sCountry('generic_subject_rebellion_victim').GetAdjective] 'benefactors' and some locals in our capital sparks new tensions."
 HJE_main.8.f:0 "A skirmish between the officer and some locals has lead to a small number of casualties, due to reprisals from the rest of his unit. There are differing stories on who is at fault for this whole incident, but the result is the same in any case: the People are infuriated and demand justice, a demand which has been refused by [SCOPE.sCountry('generic_subject_rebellion_victim').GetName]. Our magnanimous overlords have made it clear that the officer and his unit are not to be penalized for the incident: and that instead they have been transferred to a different post someplace in their vast empire. \n\nThis has turned the people's anger against the unit into a new rage against our overlords. Negotiations seem to be going nowhere. We can either bow to the people's wishes and attempt to assert ourselves, or we must prepare to put down the riotous masses..."
 HJE_main.8.a:0 "An opportunity to sieze our rightful liberty!"
 HJE_main.8.b:0 "There is nothing we can do but prepare to break down barricades..."
 HJE_usa.14.t:0 "Rebellion in [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetNameNoFormatting]"
 HJE_usa.14.d:0 "Opportunity seems to be the word of the day as the [SCOPE.sCountry('SPA_equivallent_spaamerwar_scope').GetAdjective] struggle against [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetAdjective] agitation"
 HJE_usa.14.f:0 "The factions of government have congressed in order to discuss the situation regarding the [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetAdjectiveNoFlag] Rebellion. There are those who would see our nation stay uninvolved, and those who would see it fling itself into the fray with dreams of conquest. \n\nAs ever both addages remain equally true: "Peace is true for business," and "War is good for business.""
 HJE_usa.14.a:0 "Let's see how long a gunboat overladen with black powder will last on their turbulent shores..."
 je_american_empire_cuba_gunpowder_ship:0 "High chance this will result in an incident that can serve as reasonable excuse to intervene."
 HJE_usa.14.b:0 "No shows of strength or tricky gambits, just continue trade as usual."
 je_american_empire_cuba_normal_trade:0 "Medium chance this will result in an incident that will result in our being dragged into the conflict."
 HJE_usa.14.c:0 "Pull out of the area and cease trade until the fighting stops."
 je_american_empire_cuba_ignore:0 "Nothing will happen. At least, not yet..."
 HJE_usa.15.t:0 "Gunboat Returns from [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetAdjectiveNoFlag] Waters Without Incident"
 HJE_usa.15.d:0 "A healthy fear of American power? A lost nerve? A storm wetting the ship's gunpowder? Who's to say?"
 HJE_usa.15.f:0 "The ship sent into seaways under desputed control by the [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetAdjectiveNoFlag] rebels and their infamous [SCOPE.sCountry('SPA_equivallent_spaamerwar_scope').GetAdjectiveNoFlag] overlords has been able to safely return to shore, much to the silent chagrin of many a military man and politician. War has been averted."
 HJE_usa.15.a:0 "Wonderful. So 'glad' nobody was hurt..."
 HJE_usa.16.t:0 "Gunboat Burns on [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetAdjectiveNoFlag] Waters!"
 HJE_usa.16.d:0 "It is a mystery as to who or what set the vessel ablaze, and it should probably remain just that."
 HJE_usa.16.f:0 "The ship sent to investigate and serve as a show of force regarding the recent rebellion in [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetNameNoFormatting] caught ablaze and subsequently exploded, resulting in a few dozen deaths and general outrage on the part of much of the American citizenry. We are now left with the age old question of whether or not reprisals are in order for what is obviously (if unverifiably) a bloodied nose courtesy of a foreign Empire who has the audacity to still tread on American soil unto the cusp of the 20th century."
 HJE_usa.16.a:0 "Go forth, Rough Riders!"
 HJE_usa.16.b:0 "This was a mistake. We shall ask for an apology."
 HJE_usa.17.t:0 "Civilian Ships Attacked in [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetAdjectiveNoFlag] Waters!"
 HJE_usa.17.d:0 "With great infamy and little skill go the [SCOPE.sCountry('SPA_equivallent_spaamerwar_scope').GetAdjectiveNoFlag] boots which trod upon the decks of American convoys and shed American blood."
 HJE_usa.17.f:0 "Despite our decision not to interfere in any meaningful capacity with the rebellion in [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetNameNoFormatting] their former and possibly future overlords seem to have decided that our civilians are among their long list of enemies and acted accordingly. Mourning and outrage spread across the south of the nation like wildfire, and the state must now decide how to respond to this uncalled for onslaught courtesy of a foreign Empire who has the audacity to still tread on American soil unto the cusp of the 20th century."
 HJE_usa.17.a:0 "The Rough Riders shall be our revenge upon the [SCOPE.sCountry('SPA_equivallent_spaamerwar_scope').GetAdjectiveNoFlag]!"
 HJE_usa.17.b:0 "We simply are not prepared for a war right now."
 HJE_usa.18.t:0 "The Teller Amendment"
 HJE_usa.18.d:0 "The Opposition and Pacifists within the ruling party chagrin at 'American Imperialist Hypocrisy'"
 HJE_usa.18.f:0 "The factions of government have congressed in order to discuss the situation regarding the [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetAdjectiveNoFlag] liberation. As of now, the newly freed [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetAdjectiveNoFlag] state is in need of our guidance, but there is argument as to how far said guidance should go. Many currently in government among the current ruling party argue that [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetNameNoFormatting] is now in it's rightful place as an American protectorate, yet another place from which we can project economic power and allow our markets to enjoy. Their opposition and some pacifist elements within the party have come together to make it clear, however, that they would view this as hypocritical and unbecoming of a nation which claims to be a bastion of Liberty and which just fought valiantly alongside the rebels for  [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetAdjectiveNoFlag] Independence."
 HJE_usa.18.a:0 "[SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetName] will remain a Protectorate."
 HJE_usa.18.b:0 "Very well, they will be free within our sphere of influence, in exchange for Guantanamo Bay."
 HJE_usa.18.c:0 "They are right, we should pull out of [SCOPE.sCountry('CUB_equivallent_spaamerwar_scope').GetName] altogether."

