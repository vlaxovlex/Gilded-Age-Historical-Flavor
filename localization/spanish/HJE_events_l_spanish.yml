 HJE_balkan.2.t:0 "Gran Crisis Oriental: El Levantamiento de [SCOPE.sState('rebelling_state_scope').GetName]"
 HJE_balkan.2.d:0 "Ha habido un levantamiento en [SCOPE.sState('rebelling_state_scope').GetName]."
 HJE_balkan.2.f:0 "El gobernador de la provincia ha muerto. Han elegido un nuevo rey entre sus hombres de tierra, o quizás se les ha proporcionado uno por parte de una potencia extranjera. Afirman que su rebelión busca liberar a todas las personas de su credo dentro del Imperio Otomano."
 HJE_balkan.2.a:0 "Muy bien."
 revolt_in_state_tt:0 "Una revolución organizada comenzará en [SCOPE.sState('rebelling_state_scope').GetName]"
 HJE_balkan.10.t:0 "Gran Crisis Oriental: ¿Una Oportunidad para Expandirse?"
 HJE_balkan.10.d:0 "Con los otomanos en crisis, y las tierras legítimas de nuestra nación en manos de los turcos, debemos preguntarnos si somos lo suficientemente audaces para atacar."
 HJE_balkan.10.f:0 "Durante siglos se asumió que los otomanos eran simplemente un hecho de la vida para nuestro pueblo. Luego vino la Ilustración, y luego vinieron las Revoluciones que vieron la emergencia del concepto de Nacionalismo. Las tierras en las que viven personas de nuestra misma sangre, bajo el yugo de los sedientos de sangre turcos, yacen directamente en nuestra frontera. Ahora puede ser el momento perfecto para aceptar a estas personas, la mayoría de las cuales actualmente están en rebelión contra los turcos, como nuestras, y enviar nuestras fuerzas para consolidar estas tierras, al mismo tiempo que eliminamos cualquier influencia que quede de los otomanos en nuestro gobierno. Por supuesto, también es probable que los otomanos contraataquen..."
 HJE_balkan.10.a:0 "¡Los insectos turcos serán expulsados!"
 HJE_balkan.10.b:0 "Todavía son demasiado poderosos para desafiar..."
 HJE_balkan.11.t:0 "Gran Crisis Oriental: Incursión por parte de [SCOPE.sCountry('current_kebab_remover_scope').GetName]"
 HJE_balkan.11.d:0 "Viendo que los Eyalatos Europeos están en estado de crisis, el [SCOPE.sCountry('current_kebab_remover_scope').GetAdjectiveNoFlag] se ha revelado como el traidor que es."
 HJE_balkan.11.f:0 "¡Han tomado tierras que eran del Sultán por derecho! ¿Sin siquiera la cortesía de declarar guerra? ¿Cómo podrían traicionarnos así? ¿Después de siglos como hermanos viviendo juntos en el Imperio Romano?"
 HJE_balkan.11.a:0 "Sentirán la ira del Sultán."
 HJE_balkan.11.b:0 "Legalizar esta confiscación de tierras y decir que es un gesto de buena voluntad."
 GEC_if_modernized_and_vassal_will_improve_relations_tt:0 "Si te has modernizado y esta persona es tu súbdito, se convertirán en tu protectorado y las relaciones mejorarán"
 HJE_balkan.12.t:0 "Gran Crisis Oriental: Informes de Atrocidades en [SCOPE.sCountry('turk_war_crime_victim').GetName]"
 HJE_balkan.12.d:0 "El liderazgo de las fuerzas que reprimen a los odiados Rebeldes [SCOPE.sCountry('turk_war_crime_victim').GetAdjectiveNoFlag] afirma que algunas de sus fuerzas están cometiendo actos que algunos podrían llamar atrocidades contra la humanidad."
 HJE_balkan.12.f:0 "¿Qué se debe hacer? Aunque actualmente no hay simpatía por estas personas entre el gobierno, es posible que no evitar estos comportamientos podría atraer la atención negativa del resto del mundo..."
 HJE_balkan.12.a:0 "¡Se lo merecen! ¡Haz que esta sea la orden general de todas nuestras fuerzas en la región!"
 HJE_balkan.12.b:0 "Dile a ese comandante que prevenga estos comportamientos siempre que sea posible..."

 scandinavia_flavor.1.t:0 "Unión Monetaria Escandinava"
 scandinavia_flavor.1.f:0 "El establecimiento de la Unión Monetaria Escandinava ha creado una unidad monetaria común basada en el patrón oro. Esta unión proporciona tipos de cambio fijos y estabilidad en términos monetarios."
 scandinavia_flavor.1.d:0 ""Escandinavia trabajando juntos económicamente es el camino correcto hacia adelante, esto traerá prosperidad a nuestro hogar.""
 scandinavia_flavor.1.a:0 "Esto será genial"
 scandinavia_flavor.2.t:0 "Nacimiento del Pan-Nacionalismo"
 scandinavia_flavor.2.d:0 "La idea de Escandinavia como una región unificada, o una sola nación, basada en el patrimonio común de los países escandinavos ha crecido en los últimos años. Este movimiento de élite tuvo sus raíces en los estudiantes universitarios. Han surgido algunas preguntas por este movimiento, en particular qué significaría ser 'escandinavo', pero ahora debemos tomar una postura al respecto."
 scandinavia_flavor.2.f:0 ""¡Juntos los Tres Hermanos serán fuertes y prósperos, tenemos suficiente en común entre nosotros sería una tontería no unirnos en una sola nación!"\n\n"¡Este movimiento simplemente borrará todo lo que nos hace únicos!""
 scandinavia_flavor.2.a:0 "Estas ideas son peligrosas"
 scandinavia_flavor.2.b:0 "Estas ideas parecen interesantes"
 sweden_flavor.1.t:0 "Reforma del Ejército"
 sweden_flavor.1.f:0 "En los últimos años, el Ejército de Suecia ha sido superado por los que la rodean, lo que ha llevado a los liberales a tomar medidas y exigir acción. Acciones que resultaron en una nueva forma de militar ya no dependiente del sistema antiguo. Pero a medida que avanzan las discusiones, hay una demanda de compromiso por las reformas recientes realizadas."
 sweden_flavor.1.d:0 ""Nuestras nuevas reformas son para el beneficio de Suecia y el ejército."\n\n"Estas nuevas reformas están robando la riqueza del pueblo para financiar guerras que no queremos!""
 sweden_flavor.1.a:0 "Debemos hacer sacrificios"
 sweden_flavor.1.b:0 "¿A quién le importan los reaccionarios?"
 sweden_flavor.2.t:0 "Lantmannapartiet"
 sweden_flavor.2.f:0 "Con la introducción del sistema de dos cámaras en Suecia, surgió la Política Agraria. Un partido que busca mejorar la vida de los campesinos y proteger el agrarismo."
 sweden_flavor.2.d:0 ""El camino hacia el liberalismo radica en el agrarismo.""
 sweden_flavor.2.a:0 "Los campesinos se están organizando"
 sweden_flavor.3.t:0 "Espíritu del Libre Comercio"
 sweden_flavor.3.f:0 "En un intento por fortalecer la economía frente a otros mercados, se han implementado reformas de libre comercio en toda Suecia y con ellas se han reducido significativamente las barreras comerciales. Ahora los comerciantes están tratando de aprovechar esto rápidamente antes de que la competencia se vuelva demasiado feroz."
 sweden_flavor.3.d:0 ""El dinero está fluyendo a través de nosotros sin restricciones, como debería ser.""
 sweden_flavor.3.a:0 "Esta fue la decisión correcta"
 sweden_flavor.4.t:0 "Espíritu del Proteccionismo"
 sweden_flavor.4.f:0 "En un intento por debilitar las influencias extranjeras en la economía, se han implementado reformas proteccionistas y ahora la gente está aplaudiendo las reformas como el camino correcto a seguir. Encontrando un sentido de estabilidad en el comercio que de otra manera no estaría allí."
 sweden_flavor.4.d:0 ""Hoy se ha establecido el camino hacia la grandeza, Suecia ha dado el paso correcto para asegurar que su pueblo no sea explotado.""
 sweden_flavor.4.a:0 "Este fue el camino correcto a seguir"
 sweden_flavor.5.t:0 "Propagación de la Conciencia"
 sweden_flavor.5.f:0 "Cada día nuestra población está cada vez más consciente de la difícil situación de los agricultores, esto ha llevado a más personas a unirse a su causa."
 sweden_flavor.5.d:0 ""¿Cuál es el punto de una economía nacional si nuestros agricultores no pueden alimentarse? ¿Quién será el próximo si ni siquiera pueden obtener suficiente dinero para sobrevivir?""
 sweden_flavor.5.a:0 "Veremos a dónde lleva esto"
 sweden_flavor.6.t:0 "Popularidad de la Causa de los Agricultores"
 sweden_flavor.6.f:0 "Hay muchos que parecen preocuparse por la difícil situación del agricultor en Escandinavia, esto es cierto también para nuestra gente y tuvo un efecto en las elecciones en curso."
 sweden_flavor.6.d:0 ""Los tiempos están cambiando, pero al menos hay algunos que están cuidando de nosotros.""
 sweden_flavor.6.a:0 "Otro movimiento electoral en marcha..."
 denmark_flavor.1.t:0 "Fracaso de Nuestra Nación"
 denmark_flavor.1.f:0 "La pérdida de Escania, Noruega y Schleswig-Holstein ha causado un gran golpe a la identidad danesa y ahora la gente está mirando todas las pérdidas territoriales y queriendo mirar hacia adentro sobre lo que se debe hacer ahora. Lo que se debe hacer ahora está en manos del gobierno."
 denmark_flavor.1.d:0 ""¿Qué significa ser danés? ¿Es solo ser humillado una y otra vez?""
 denmark_flavor.1.a:0 "Enfoquémonos en arreglar lo que hemos dejado"
 denmark_flavor.1.b:0 "¡Venganza!"
 denmark_flavor.2.t:0 "La Unificación con Holstein"
 denmark_flavor.2.f:0 "A pesar de las diferencias entre Schleswig-Holstein y el gobierno danés, se han resuelto lentamente y nuestro pueblo se ha unido bajo un solo gobierno centralizado. Esto ha demostrado fortalecer en gran medida la identidad nacional de Dinamarca."
 denmark_flavor.2.d:0 ""Mano a mano enfrentaremos juntos el futuro!""
 denmark_flavor.2.a:0 "Hemos tenido éxito"
 denmark_flavor.3.t:0 "Tensiones entre Holstein y el Gobierno"
 denmark_flavor.3.f:0 "Como de costumbre, nuestro gobierno ha estado trabajando para redactar nuevas leyes, pero la nobleza en Holstein ha intervenido para tratar de socavarlas. Si aceptamos esto, nos pondrá en una posición donde la legalización será difícil en el futuro cercano."
 denmark_flavor.3.d:0 ""¡El derecho de la nobleza debe ser defendido!""
 denmark_flavor.3.a:0 "Debemos aceptarlo"
 denmark_flavor.3.b:0 "Ignorarlos"
 peoples_springtime_den.1.t:0 "Una propagación lenta"
 peoples_springtime_den.1.d:0 "A medida que la población se radicaliza cada vez más, muchos en Dinamarca desean que el gobierno tome medidas adecuadas para introducir la democracia en la nación y reescribir la constitución."
 peoples_springtime_den.1.f:0 "\"El derecho a votar es el derecho a influir en tu estilo de vida, ¡no podemos vivir en un estado dirigido por un solo hombre!\"\n\n\"Debe haber una guía, ¡no podemos simplemente abandonar la tradición!\""
 peoples_springtime_den.1.a:0 "Nunca lo hemos necesitado antes, ¿por qué ahora?"
 peoples_springtime_den.1.b:0 "Hagamos algunas concesiones."
 norway_flavor.1.t:0 "Acta de Comités Locales"
 norway_flavor.1.f:0 "El Parlamento de Noruega ha aprobado una ley que creará un sistema de municipios y reorganizará las parroquias de la Iglesia de Noruega en distritos administrativos. Se espera que cree más de 390 Formannskapsdistrikt una vez finalizado."
 norway_flavor.1.d:0 "\"¡Los granjeros han hablado y estamos cansados de la tiranía de las ciudades!\""
 norway_flavor.1.a:0 "Un paso hacia una democracia moderna"
 norway_flavor.2.t:0 "Det store hamskiftet"
 norway_flavor.2.f:0 "Con la industrialización convirtiéndose en una realidad más fuerte en Noruega, más de nuestra población se está uniendo a las fábricas y alejándose de las granjas. Esto ha obligado a nuestros agricultores a adoptar nuevos métodos para compensar la falta de mano de obra.\nEste cambio ha sido bastante repentino, pero en general ha fortalecido nuestra economía y con ella ganado el apodo 'Det store hamskiftet' (La Gran Transformación)."
 norway_flavor.2.d:0 "\"Noruega ha demostrado ser capaz de modernizarse en todos los sentidos imaginables; nuestra cultura, sociedad y economía algún día serán la envidia del mundo.\""
 norway_flavor.2.a:0 "¡Sigamos adelante!"
 norway_flavor.2.b:0 "Los granjeros serán ayudados."
 norway_flavor.3.t:0 "Marina Mercante Noruega"
 norway_flavor.3.f:0 "Con grandes inversiones en la marina, Noruega ha logrado transformarse de una antigua nación agrícola a una conocida en todo el mundo por su gran Marina Mercante. Cualquier comercio que ocurre en el extranjero en muchos casos puede rastrearse hasta nuestro país."
 norway_flavor.3.d:0 "\"Tenemos un nuevo orgullo de Noruega, ¡nuestra marina será recordada en la historia por las hazañas que ha hecho por Noruega y el comercio que realiza en todo el mundo!\""
 norway_flavor.3.a:0 "¡Avancemos con orgullo!"
 finland_flavor.100.t:0 "Conflicto Lingüístico"
 finland_flavor.100.f:0 "Durante generaciones, el sueco ha sido la lengua hablada en Finlandia, la administración y la educación han utilizado el sueco y continuó siendo utilizado en la administración incluso después del establecimiento del Gran Ducado de Finlandia.\nSin embargo, recientemente ha surgido un movimiento para promover el finlandés como lengua nacional y está ganando impulso... y con él una creciente oposición."
 finland_flavor.100.d:0 "\"El idioma de nuestros antepasados no es solo para la plebe, es un idioma en el que deberíamos sentirnos orgullosos.\""
 finland_flavor.100.a:0 "Esto no es bueno."
 finland_flavor.1.t:0 "Resolución del Conflicto Lingüístico"
 finland_flavor.1.d:0 "Parece que las tensiones entre la población sueca y finlandesa se están resolviendo lentamente."
 finland_flavor.1.f:0 "\"Hablaremos nuestro idioma con orgullo, en público y en privado. ¡Nadie puede ahora enseñarnos cómo hablar!\""
 finland_flavor.1.a:0 "¡Hemos tenido éxito!"
 finland_flavor.2.t:0 "Conflicto Lingüístico Sin Resolver"
 finland_flavor.2.f:0 "A pesar de los mejores intentos de nuestro gobierno, el finlandés sigue siendo un idioma que está lejos de ser hablado comúnmente ya que más personas han vuelto a hablar sueco. Muchos partidarios del movimiento para reemplazar el sueco con nuestra propia lengua lo ven como una pérdida de tiempo y se oponen al gobierno.\n\nLos únicos que han aprobado esta acción son realmente los académicos en nuestro país."
 finland_flavor.2.d:0 "\"Qué pérdida de tiempo, antes lo teníamos bueno.\""
 finland_flavor.2.a:0 "Esto es una vergüenza."
 finland_flavor.3.t:0 "Tensiones Sueco-Finlandesas"
 finland_flavor.3.f:0 "La vida cotidiana de nuestra población está siendo severamente obstaculizada por el hecho de que la élite sueca puede optar por no participar en la conversación a menos que sea en sueco. Este problema incluso ha arraigado en la conversación cotidiana para parte de la población sueca que ahora se niega a prestar servicio a nuestra población debido a \"no entender\" y que nuestra gente debería acomodarlos."
 finland_flavor.3.d:0 "\"No te entiendo cuando hablas así, ¡habla correctamente!\""
 finland_flavor.3.a:0 "Castigue a los suecos"
 finland_flavor.3.b:0 "Ignora esto"
 finland_flavor.4.t:0 "Problemas Académicos"
 finland_flavor.4.f:0 "Gran parte de nuestra élite académica está enseñando en sueco, lo cual nos ralentiza considerablemente en nuestro esfuerzo por asegurar que nuestro idioma sea hablado en todo el país."
 finland_flavor.4.d:0 "\"El idioma sueco ha sido utilizado en el mundo académico en Finlandia durante años, no hay necesidad de cambiarlo ahora, ¿verdad?\""
 finland_flavor.4.a:0 "La sociedad progresa cuando nuestro idioma progresa"
 finland_flavor.4.b:0 "Tendremos que ignorar esto"
 finland_flavor.5.t:0 "Suecos socavan la autoridad rusa"
 finland_flavor.5.f:0 "Ha habido cada vez más movimientos suecos tratando de socavar la autoridad rusa sobre Finlandia, todo en \"defensa del patrimonio\".\nEsto ha causado bastante revuelo y ahora el gobierno se ve obligado a intervenir, sin embargo, está claro que hay apoyo para los suecos por parte de parte de la población finlandesa que parece derivar de un odio o miedo hacia los rusos."
 finland_flavor.5.d:0 "\"¡La escoria rusa está socavando lo que significa ser finlandés!\"\n\n"Ser sueco no es lo que yo llamaría finlandés."\n"¡Retira eso, bárbaro!\""
 finland_flavor.5.a:0 "Los suecos están desactualizados."
 finland_flavor.5.b:0 "Los rusos no son nuestros amigos."
 finland_flavor.6.t:0 "Idioma oficial de Finlandia"
 finland_flavor.6.f:0 "El Zar de Rusia ha decretado que el finlandés tiene un estatus de idioma oficial comparable al del sueco; por lo tanto, puede ser utilizado oficialmente en asuntos legales y de oficina estatal."
 finland_flavor.6.d:0 "\"He oído que el Zar hizo una buena cosa por nosotros en su vida.\""
 finland_flavor.6.a:0 "Este es un paso adelante"
 finland_flavor.7.t:0 "Indignación de los suecos"
 finland_flavor.7.d:0 "La vieja élite sueca se ha indignado por lo que consideran un abandono de cualquier semblanza de unidad nórdica y tradición, exigiendo que retrocedamos en las reformas para hacer del finlandés el idioma principal."
 finland_flavor.7.f:0 "\"¡Suecia y Finlandia siempre han tenido una historia cercana y eso debería recordarse!\"\n\n"Fuimos sus súbditos y tratados injustamente, ¡tonto botón!\""
 finland_flavor.7.a:0 "Nuestro patrimonio no es sueco!"
 finland_flavor.7.b:0 "La tradición es importante"
 HJE_scandi.1.t:0 "Afirmación del Storting sobre la Monarquía"
 HJE_scandi.1.d:0 "La muerte del monarca de [SCOPE.sCountry('NOR_senior_partner_scope').GetName] deja a la asamblea parlamentaria de Noruega, el Storting, para tomar su voto habitual con respecto al nuevo monarca."
 HJE_scandi.1.f:0 "La unión que constituye el Reino Unido de Suecia-Noruega solo ha existido desde principios del siglo XIX. Antes de eso, Noruega era predominantemente independiente o dominada por los caprichos de los daneses y a veces por el entonces relevante Imperio Sueco. La unión se estableció después de las guerras napoleónicas como medida punitiva contra Dinamarca y para supuestamente mantener el equilibrio de poder. Sin embargo, los magnánimos suecos hasta ahora han permitido a nuestro reino la autonomía para seguir su tradición de democracia y legislación parlamentaria. Como tal, ante la muerte del monarca, este cuerpo tiene de hecho el poder de reafirmar su compromiso de ser un reino gobernado conjuntamente por el monarca de [SCOPE.sCountry('NOR_senior_partner_scope').GetName]."
 HJE_scandi.1.a:0 "Mantener esta dinámica de poder permanece en interés de Noruega."
 HJE_scandi.1.b:0 "¡Es hora de que Noruega trace su propio camino!"
 HJE_scandi.2.t:0 "El Storting noruego vota para nombrar a un nuevo monarca"
 HJE_scandi.2.d:0 "La Asamblea Parlamentaria de Noruega no ha logrado obtener suficientes votos para obtener la aprobación mayoritaria de nuestro nuevo monarca como su soberano. Debe redactarse una respuesta diplomática a su declaración de independencia."
 HJE_scandi.2.f:0 "La facción del Storting que estaba a favor de mantener la unión entre nosotros y el Reino de Noruega a través de nuestro monarca compartido ha perdido en las elecciones, y la facción que apoya la independencia unilateral y la elección general de un nuevo monarca entre varios miembros menores de prominentes familias nobles europeas ahora tiene el poder entre la Legislatura noruega. La unión, como lo establece su constitución y respaldada por nuestro estado como el Socio Principal, siempre le dio a los noruegos la libertad de ratificar su asociación menor al comienzo del reinado de cada nuevo monarca. Como tal, si elegimos intentar forzarlos a que sigan siendo nuestros súbditos, las otras potencias de Europa lo verían no como sofocar una rebelión, sino como un acto desnudo de agresión."
 HJE_scandi.2.a:0 "Les deseamos lo mejor..."
 HJE_scandi.2.b:0 "Es hora de movilizarse."
