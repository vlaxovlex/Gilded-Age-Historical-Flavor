 HJE_main.2.t:0 "Quinina"
 HJE_main.2.d:0 "Hasta que los leones tengan sus propios historiadores, la historia de la caza siempre glorificará al cazador." —Chinua Achebe."
 HJE_main.2.f:0 "Desde que los europeos han sido exploradores, la región más infestada de enfermedades conocida para los europeos fue Europa misma. Esto fue cierto hasta los primeros intentos de establecer asentamientos permanentes grandes, puertos y bases por los primeros portugueses, luego los españoles, y luego los ingleses. Todos estos intentos de expandir el territorio propio en África por algo más de lo que podría considerarse una provincia individual fallaron espectacularmente. Salvo por algunas secciones en los extremos más al norte y más al sur del continente, la gente, el terreno, la flora y la fauna de África son extremadamente hostiles. Sin embargo, con el nuevo descubrimiento de un compuesto medicinal que puede mitigar los peores síntomas de la malaria en aquellos que no están inmunizados, ahora podemos arrojar algo de luz sobre este continente oscuro..."
 HJE_main.2.a:0 "Se necesitará más trabajo antes de que podamos dejar de llamarlo 'La Tumba del Hombre Blanco'."
 HJE_main.3.t:0 "Prevención de la Malaria"
 HJE_main.3.d:0 "No quiero perder una buena oportunidad de conseguir una parte de este magnífico pastel africano." —Leopoldo II, Rey de Bélgica."
 HJE_main.3.f:0 "El trabajo necesario para atravesar 'La Tumba del Hombre Blanco' está casi terminado. Un científico [SCOPE.sCountry('malaria_preventionbreakthrough_scope').GetAdjectiveNoFlag] ha descubierto una bacteria que muy probablemente se transmite a los humanos a través de algún incidente común en biomas cálidos y húmedos, como los pantanos o las selvas. Quizás algún truco del suelo o un insecto, no está claro pero pronto será descubierto. En cualquier caso, ahora que está claro cuál es el origen de la enfermedad, y es mejor que la antigua teoría miasmática del 'Aire Malo', por la cual se nombró la malaria, podemos evitar más eficazmente los biomas en tales climas que probablemente resulten en muertes innecesarias para las tropas o administradores que podríamos enviar al Continente Oscuro. África pronto será completamente explotable."
 HJE_main.3.a:0 "Asumamos la carga del Hombre Blanco. Enviemos lo mejor de nuestra raza."
 HJE_main.4.t:0 "Alianzas Multilaterales"
 HJE_main.4.d:0 "Sé que las alianzas militares y el armamento han sido el recurso para la paz durante siglos, pero no producen paz; y cuando la guerra llega, como inevitablemente lo hace bajo tales condiciones, estos armamentos y alianzas solo intensifican y amplían el conflicto." —Frank B. Kellogg."
 HJE_main.4.f:0 "Históricamente hablando, grandes números de naciones con intereses temporales convergentes pueden haber participado en campañas ofensivas junto con otras. Ejemplos incluyen las coaliciones contra Napoleón y las Ligas Católica y Protestante del siglo XVII, entre otras. Sin embargo, las alianzas defensivas a largo plazo mantenidas incluso en tiempos de paz han sido un asunto de dos partes. Esto se debió principalmente a que si uno participaba abiertamente en múltiples alianzas de este tipo, la cuestión de las lealtades divididas se volvía demasiado pesada para la mayoría de las partes involucradas. Hasta cierto punto, esta verdad permanece. Ahora, sin embargo, en la época tardía del siglo XIX, tales pactos a largo plazo entre varias naciones están de moda, ya que las alianzas se vuelven grandes y enmarañadas."
 HJE_main.4.a:0 "Estoy seguro de que esto no causará ningún problema en absoluto."

 HJE_colonial.1.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]"
 HJE_colonial.1.d:0 "Nuestra nación ha sido invitada a enviar representantes para defender nuestros intereses y discutir la Cuestión Africana con las demás potencias del mundo."
 HJE_colonial.1.f:0 "El resultado de esta reunión de delegados de las Potencias Europeas y otros estados relevantes de casi igual fuerza y prestigio determinará el futuro orden mundial. Si todo sale bien, África será civilizada en beneficio de las potencias mundiales sin que esto resulte en conflictos entre dichas potencias."
 HJE_colonial.1.a:0 "Sería absurdo no participar."
 HJE_colonial.1.b:0 "No tenemos interés en el Corazón de las Tinieblas."
 HJE_colonial.1001.t:0 "Fin de la Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]"
 HJE_colonial.1001.d:0 "Termina la Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] y los delegados parten."
 HJE_colonial.1001.f:0 "Esta conferencia ha sido ampliamente aclamada en todo el mundo. Esperamos que el resultado sea satisfactorio para todos."
 HJE_colonial.1001.a:0 "¡Viva nuestra gran nación!"
 HJE_colonial.2.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Una Reivindicación en el Cabo"
 HJE_colonial.2.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región del Cabo en África."
 HJE_colonial.2.f:0 "El marinero portugués Bartolomeu Dias fue el primer europeo en explorar la costa de Sudáfrica en 1488, mientras intentaba descubrir una ruta comercial hacia el Lejano Oriente a través del cabo más meridional de Sudáfrica, al que llamó Cabo de las Tormentas. La Compañía Holandesa de las Indias Orientales (VOC) decidió establecer un asentamiento permanente en el Cabo en 1652. En 1795 fue tomado por los británicos para evitar que el vital Cabo de Buena Esperanza cayera en manos de la Francia Revolucionaria. Como tal, permaneció así hasta principios de este siglo."
 HJE_colonial.2.a:0 "¡Lo tomaremos!"
 HJE_colonial.2.b:0 "Nos abstendremos de esta discusión."
 HJE_colonial.3.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: La Región de los 'Ngola'"
 HJE_colonial.3.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región angoleña en África."
 HJE_colonial.3.f:0 "La colonia portuguesa de Angola fue fundada en 1575 con la llegada de Paulo Dias de Novais con cien familias portuguesas y cuatrocientos soldados. Su centro en Luanda recibió el estatus de ciudad en 1605. Como tal, permaneció así hasta principios de este siglo."
 HJE_colonial.3.a:0 "Podría ser útil."
 HJE_colonial.3.b:0 "No tenemos interés en este territorio."
 HJE_colonial.4.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: El Mapa Rosado"
 HJE_colonial.4.d:0 "El Mapa Rosado es una reclamación propuesta por un país a los otros que tienen intereses en la región para unir colonias separadas en la costa de África del Sur y Oriental con una adquisición de estas tierras potencialmente ricas en recursos."
 HJE_colonial.4.f:0 "Si no hacemos demandas, nuestros rivales podrían aprovecharse y tomar estas tierras estratégicas y posiblemente lucrativas para ellos mismos."
 HJE_colonial.4.a:0 "¡Propongamos la reclamación!"
 HJE_colonial.4.b:0 "No tiene sentido desafiar a las otras potencias en esta región."
 HJE_colonial.5.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Tierras de las Tribus Herero y Namaqua"
 HJE_colonial.5.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región namibia en África."
 HJE_colonial.5.f:0 "El primer europeo en pisar suelo namibio fue el portugués Diogo Cão en 1485, quien hizo una breve parada en la Costa de los Esqueletos y levantó allí una cruz de piedra caliza, en su misión exploratoria a lo largo de la costa oeste de África. Uno de los primeros grupos europeos en mostrar interés en Namibia fueron los misioneros. En 1805, la Sociedad Misionera de Londres comenzó a trabajar en Namibia, moviéndose hacia el norte desde la Colonia del Cabo. En la década de 1840, la Sociedad Misionera Renana alemana comenzó a trabajar en Namibia y a colaborar con la Sociedad Misionera de Londres. Como tal, los europeos con mayor interés en la región son ahora los alemanes."
 HJE_colonial.5.a:0 "El prestigio de ser una potencia colonial lo vale."
 HJE_colonial.5.b:0 "¡Esta tierra es casi completamente inútil!"
 HJE_colonial.6.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Zanzíbar y Tanganyika"
 HJE_colonial.6.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región zanzibareña en África."
 HJE_colonial.6.f:0 "En 1498, el explorador portugués Vasco da Gama se convirtió en el primer europeo conocido en llegar a la costa de los Grandes Lagos africanos; permaneció durante 32 días. El control portugués duró hasta principios del siglo XVIII, cuando los árabes de Omán establecieron un punto de apoyo en la región. Asistidos por árabes omaníes, los habitantes costeros indígenas lograron expulsar a los portugueses del área al norte del río Ruvuma a principios del siglo XVIII. Durante este tiempo, Zanzíbar se convirtió en el centro del comercio de esclavos del Océano Índico. Ahora, con el declive de la influencia árabe y la era del Imperialismo Europeo alcanzando nuevas y fervientes alturas, es hora de decidir qué potencia supervisará la misión civilizadora en Zanzíbar."
 HJE_colonial.6.a:0 "Esta es una tierra digna de ser civilizada."
 HJE_colonial.6.b:0 "No estoy interesado, siguiente oferta."
 HJE_colonial.7.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Uganda y Equatoria"
 HJE_colonial.7.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región ecuatorial en África."
 HJE_colonial.7.f:0 "Los comerciantes árabes se trasladaron a la tierra desde la costa del Océano Índico de África Oriental en la década de 1830 para el comercio y el comercio. A finales de la década de 1860, Bunyoro en el centro-oeste de Uganda se vio amenazado desde el norte por agentes financiados por los egipcios. En la década de 1860, mientras los árabes buscaban influencia desde el norte, los exploradores británicos en busca del origen del Nilo llegaron a Uganda. Fueron seguidos por misioneros anglicanos británicos que llegaron al reino de Buganda en 1877 y misioneros católicos franceses en 1879. La región es estratégicamente invaluable para cualquiera que desee controlar el Nilo, y como tal es una de las regiones más disputadas en todo el Continente Oscuro."
 HJE_colonial.7.a:0 "¡Sí, por favor!"
 HJE_colonial.7.b:0 "Eh, que lo tome otra persona."
 HJE_colonial.8.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Camerún"
 HJE_colonial.8.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región nigeriana meridional en África."
 HJE_colonial.8.f:0 "Los marineros portugueses alcanzaron la costa en 1472. Notaron una abundancia de camarones y langostinos en el río Wouri y lo llamaron Rio dos Camarões, portugués para Río de los Camarones, y la frase de la que se deriva Camerún. A principios del siglo XIX, Modibo Adama dirigió soldados fulani en una yihad contra los pueblos no musulmanes (Kirdi) del norte y aquellos musulmanes que aún practicaban aspectos del paganismo. Adama estableció el Emirato de Adamawa, un vasallo del Califa de Sokoto de Usman dan Fodio. Ahora, los siempre crecientes imperios globales de Europa han puesto sus ojos en esta región."
 HJE_colonial.8.a:0 "¡Nuestro Imperio crece!"
 HJE_colonial.8.b:0 "Esta tierra no es digna de nuestro tiempo."
 HJE_colonial.9.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Gabón"
 HJE_colonial.9.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región congoleña del norte en África."
 HJE_colonial.9.f:0 "Los primeros visitantes europeos de Gabón fueron exploradores y comerciantes portugueses que llegaron a finales del siglo XV. En este momento, la costa sur estaba controlada por el Reino de Loango. Los portugueses se establecieron en las islas cercanas de São Tomé, Príncipe y Fernando Pó, pero eran visitantes regulares de la costa. Nombraron la región de Gabón por la palabra portuguesa gabão — un abrigo con manga y capucha que se asemeja a la forma del estuario del río Komo. Más mercaderes europeos vinieron a la región en el siglo XVI, comerciando por esclavos, marfil y maderas tropicales. A principios de este siglo, la influencia en la región se ha dividido entre diplomáticos coloniales franceses y misioneros yanquis."
 HJE_colonial.9.a:0 "¿Quién podría decir no a tierras libres?"
 HJE_colonial.9.b:0 "Diremos no a tierras libres."
 HJE_colonial.10.t:0 "Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Nigeria"
 HJE_colonial.10.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región de Nigeria en África."
 HJE_colonial.10.f:0 "La moderna ciudad de Calabar fue fundada en 1786 por familias Efik que habían dejado Creek Town, más arriba en el río Calabar, estableciéndose en la orilla este en una posición donde podían dominar el tráfico con los barcos europeos que se anclaban en el río, convirtiéndose pronto en la más poderosa de la región que se extiende desde Calabar hasta Bakkasi en el este y la nación de Oron en el oeste. Akwa Akpa (llamada Calabar por los españoles) se convirtió en un centro del comercio de esclavos atlántico, donde los esclavos africanos eran vendidos a cambio de productos manufacturados europeos. Con la supresión del comercio de esclavos, el aceite de palma y los granos de palma se convirtieron en los principales productos de exportación. Ahora, estos líderes tribales, y sus feudos circundantes y antiguos señores de siglos pasados, están buscando nuevos protectores entre las Potencias Europeas."
 HJE_colonial.10.a:0 "¡Aprovechemos rápido!"
 HJE_colonial.10.b:0 "Déjenlo, otros seguramente estarán dispuestos a luchar por esta tierra."
 HJE_colonial.11.t:0 "Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Dahomey y Volta"
 HJE_colonial.11.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región dahomeyana en África."
 HJE_colonial.11.f:0 "Antes de 1600, el Dahomey actual comprendía una variedad de áreas con diferentes sistemas políticos y etnias. Estas incluían ciudades-estado a lo largo de la costa (principalmente del grupo étnico Aja, e incluían también a los pueblos Yoruba y Gbe) y regiones tribales en el interior (compuestas por los pueblos Bariba, Mahi, Gedevi y Kabye). El Imperio Oyo, ubicado principalmente al este de Dahomey, fue una fuerza militar en la región, realizando incursiones y exigiendo tributos de los reinos costeros y las regiones tribales. La situación cambió en el último siglo a medida que el Reino de Dahomey, compuesto principalmente por personas Fon, fue fundado en la meseta de Abomey y comenzó a tomar control de áreas a lo largo de la costa. Por un tiempo fue tributario del Oyo, y luego un poder por sí mismo. Ahora está en declive, y los delegados de esta Conferencia están buscando intervenir y llenar el vacío de poder."
 HJE_colonial.11.a:0 "Muy bien, administraremos aquí."
 HJE_colonial.11.b:0 "Sí, sí, pero ¿de qué sirve realmente esa tierra?"
 HJE_colonial.12.t:0 "Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Togo"
 HJE_colonial.12.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región de Togo en África."
 HJE_colonial.12.f:0 "Los primeros europeos en ver Togo fueron João de Santarém y Pêro Escobar, los exploradores portugueses que navegaron a lo largo de su costa entre 1471 y 1473. Durante los siguientes 200 años, la región costera fue un importante centro comercial para europeos en busca de esclavos, ganándose Togo y la región circundante el nombre de 'Costa de los Esclavos'."
 HJE_colonial.12.a:0 "No es mucho, pero tierra libre es tierra libre."
 HJE_colonial.12.b:0 "Tienes razón. No es mucho."
 HJE_colonial.13.t:0 "Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Ghana"
 HJE_colonial.13.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región de Ghana en África."
 HJE_colonial.13.f:0 "Parece que bajo el gobierno del Jefe Oti Akenten, una serie de operaciones militares exitosas contra estados Akan vecinos trajeron un territorio más grande circundante a la alianza con Ashanti. A finales del siglo XVII, Osei Tutu (fallecido en 1712 o 1717) se convirtió en rey de Ashanti. Bajo el gobierno de Osei Tutu, la confederación de estados Ashanti fue transformada en un imperio con su capital en Kumasi. La consolidación política y militar siguió, resultando en una autoridad centralizada firmemente establecida. Cuando los primeros colonizadores europeos llegaron a finales del siglo XV, muchos habitantes del área de la Costa de Oro estaban luchando por consolidar sus territorios recién adquiridos y establecerse en un entorno seguro y permanente. Luego vinieron las aventuras danesas, las españolas y muy brevemente las suecas y los prusianos. Ahora la mayoría de las potencias europeas buscan retirarse a cambio de ganancias monetarias o la búsqueda de aventuras coloniales externas. La mayoría, excepto una..."
 HJE_colonial.13.a:0 "Supongo que podrías decir que Ghana ya se fue."
 HJE_colonial.13.b:0 "Odio los juegos de palabras."
 HJE_colonial.14.t:0 "Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Libia"
 HJE_colonial.14.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la región de Trípoli-Libia en África."
 HJE_colonial.14.f:0 "Desde su invasión por los Califatos de la Edad Oscura, ha sido islámica, y principalmente árabe. Sin embargo, la historia de esta tierra es mucho más antigua que estas tierras o conceptos. Fue gobernada por los antiguos egipcios durante un tiempo, luego por los fenicios, luego por los antiguos griegos, luego en parte por los infames cartagineses. Esta tierra fue crucial para el control romano de África del Norte. Desde el siglo XVI en adelante, ha sido controlada y consolidada por los despreciados turcos otomanos. Sin embargo, a medida que su poder mengua, las Potencias de Europa ahora buscan poner fin a la influencia otomana en África de una vez por todas, y con Europa pronto segura de seguir."
 HJE_colonial.14.a:0 "Es básicamente nada más que arena, pero lo tendremos."
 HJE_colonial.14.b:0 "No es asunto de nadie más que de los turcos."
 HJE_colonial.15.t:0 "Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Madagascar"
 HJE_colonial.15.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus de la Isla de Madagascar en África."
 HJE_colonial.15.f:0 "Entre los siglos XVI y XVIII, la actividad pirata en las áreas costeras de Madagascar era común. La presunta colonia libre de piratas de Libertatia se estableció en Île Sainte-Marie, originalmente poblada por malgaches locales. Los reinos Sakalava y Merina en particular explotaron el comercio europeo para fortalecer el poder de sus reinos, intercambiando esclavos malgaches por armas de fuego y otros bienes europeos. A lo largo de este tiempo, los navegantes europeos y árabes que operaban en el Océano Índico comerciaron con comunidades costeras, y los europeos hicieron varios intentos fallidos de reclamar y colonizar la isla. A partir de este siglo, británicos y franceses han competido por influencia en Madagascar."
 HJE_colonial.15.a:0 "¡Zarparemos hacia Madagascar!"
 HJE_colonial.15.b:0 "La isla es demasiado grande para que nuestra nación la controle."
 HJE_colonial.16.t:0 "Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: La Cuestión de Eritrea"
 HJE_colonial.16.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus disputado de la región de Eritrea en África."
 HJE_colonial.16.f:0 "Las fuerzas en nuestra nación están interesadas en controlar el estrecho donde el Mar Rojo se encuentra con el Océano Índico. Desafortunadamente, el resto de esta región es valiosa por derecho propio y los delegados de las otras naciones no permitirán que nuestro estado poderoso la monopolice. Puede ser prudente ofrecer compartir la tierra con otra potencia, idealmente una de menor calibre para no ser verdaderamente desafiados por nadie en la región."
 HJE_colonial.16.a:0 "¡Eritrea es nuestra y de nadie más!"
 HJE_colonial.16.b:0 "Muy bien, entonces."
 HJE_colonial.16.c:0 "En realidad, no tenemos interés alguno en este asunto."
 HJE_colonial.17.t:0 "Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: La Oferta para Dividir Eritrea"
 HJE_colonial.17.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus disputado de la región de Eritrea en África."
 HJE_colonial.17.f:0 "Las fuerzas en [SCOPE.sCountry('somalia_france_equivalent_scope').GetName] están interesadas en controlar el estrecho donde el Mar Rojo se encuentra con el Océano Índico. El resto de esta región es valiosa por derecho propio y los delegados de las otras naciones no permitirán que un estado tan poderoso la monopolice. Por lo tanto, sus delegados se han acercado a los nuestros con una oferta: ellos ayudarán en nuestra conquista de la mayoría de la región si se les permite y se les apoya en su deseo de controlar el estrecho de Djibouti."
 HJE_colonial.17.a:0 "Tienen nuestro apoyo, a cambio de esta tierra."
 HJE_colonial.17.b:0 "No, tendrán que enfrentar las consecuencias por su infamia."
 HJE_colonial.18.t:0 "Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: La Cuestión de Somalilandia"
 HJE_colonial.18.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus disputado de la región de Somalilandia en África."
 HJE_colonial.18.f:0 "Las fuerzas en nuestra nación están interesadas en controlar el estrecho donde el Mar Rojo se encuentra con el Océano Índico. Desafortunadamente, el resto de esta región es valiosa por derecho propio y los delegados de las otras naciones no permitirán que nuestro estado poderoso la monopolice. Puede ser prudente ofrecer compartir la tierra con otra potencia, idealmente una de menor calibre para no ser verdaderamente desafiados por nadie en la región."
 HJE_colonial.18.a:0 "¡Somalilandia es nuestra y de nadie más!"
 HJE_colonial.18.b:0 "Muy bien, entonces."
 HJE_colonial.18.c:0 "En realidad, no tenemos ningún interés en este asunto en absoluto."
 HJE_colonial.19.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: La Oferta para Dividir Somalilandia"
 HJE_colonial.19.d:0 "El próximo tema a tratar por los delegados de la Conferencia de África Occidental es el estatus disputado de la Región de Somalilandia en África."
 HJE_colonial.19.f:0 "Las fuerzas en [SCOPE.sCountry('somalia_britain_equivalent_scope').GetName] están interesadas en controlar el estrecho donde el Mar Rojo se encuentra con el Océano Índico. El resto de esta región es valiosa por derecho propio y los delegados de las otras naciones no permitirán que un estado tan poderoso la monopolice. Por lo tanto, sus delegados se han acercado a los nuestros con una oferta: ellos nos ayudarán en nuestra conquista de la mayoría de la región si se les permite y se les apoya en su deseo de controlar la sección más pequeña y septentrional de Somalilandia."
 HJE_colonial.19.a:0 "Tienen nuestro apoyo, a cambio de esta tierra."
 HJE_colonial.19.b:0 "No, tendrán que enfrentar las consecuencias por su infamia."
 HJE_colonial.20.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: La Cuestión Contenciosa del Congo"
 HJE_colonial.20.d:0 "Un problema en curso bajo discusión por los delegados de la Conferencia de África Occidental es el derecho altamente disputado a reclamar la increíblemente valiosa Región del Congo Mayor de África."
 HJE_colonial.20.f:0 "Cada potencia importante involucrada en esta conferencia parece tener un interés en controlar la región del Congo Mayor, que es rica en muchos recursos, pero especialmente en caucho. Ninguna de las potencias parece muy interesada en dividir la región, ya que toda ella está alimentada por la cuenca del río Congo y quien controle la entrada al Atlántico básicamente controlaría toda la región de todos modos. Tenemos la opción de reclamarla, sin embargo, si somos considerados entre las filas de las mayores potencias coloniales, probablemente nos convertiremos en un objetivo militar a los ojos de los otros participantes de la Carrera por África."
 HJE_colonial.20.a:0 "¡Establezcamos nuestro reclamo sobre la Cuenca del Congo!"
 HJE_colonial.20.b:0 "Nos sentimos incómodos con los riesgos involucrados en tal proyecto."
 HJE_colonial.21.t:0 "La Conferencia de [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: ¿Ofrecer el Congo a una Potencia Menor?"
 HJE_colonial.21.d:0 "Ninguno de los actores principales en la Conferencia de África Occidental está interesado en provocar la ira de los demás reclamando el Congo. Sería prudente ofrecer la tierra a una potencia mucho menor."
 HJE_colonial.21.f:0 "Cada potencia importante involucrada en esta conferencia parece tener un interés en controlar la región del Congo Mayor, que es rica en muchos recursos, pero especialmente en caucho. Ninguna de las potencias parece muy interesada en dividir la región, ya que toda ella está alimentada por la cuenca del río Congo y quien controle la entrada al Atlántico básicamente controlaría toda la región de todos modos. Como una de las naciones entre las filas de las mayores potencias coloniales, si la reclamamos probablemente nos convertiremos en un objetivo militar a los ojos de los otros participantes de la Carrera por África. \n\nEste hecho ha sido reconocido por cada una de estas potencias en esta conferencia y, como tal, ahora depende de las potencias diplomáticamente más relevantes mediar. La opción más sabia sería ofrecer la oportunidad de hacer estas afirmaciones a una potencia más pequeña para actuar como un baluarte de libre comercio y un amortiguador entre las regiones coloniales de África propiedad de las Grandes Potencias. A cambio, cualquier tal potencia recibiría promesas de protección de cualquier y todas las potencias coloniales que violarían estas afirmaciones."
 HJE_colonial.21.a:0 "Ofrecer el Congo a [SCOPE.sCountry('sfa_minor_congo_option_1').GetName]."
 HJE_colonial.21.b:0 "Ofrecer el Congo a [SCOPE.sCountry('sfa_minor_congo_option_2').GetName]."
 HJE_colonial.21.c:0 "Ofrecer el Congo a [SCOPE.sCountry('sfa_minor_congo_option_3').GetName]."
 HJE_colonial.21.e:0 "Solicitar una nueva lista."
 HJE_colonial.21.g:0 "No deseamos tomar una decisión sobre este asunto."
 HJE_colonial.99.t:0 "[SCOPE.sCountry('colonial_claims_scope').GetName] exige una transferencia de colonias"
 HJE_colonial.99.d:0 ""
 HJE_colonial.99.f:0 "[SCOPE.sCountry('colonial_claims_scope').GetName] justifica esto con su legítima reclamación sobre nuestros territorios coloniales. Si no estamos de acuerdo en entregarlos voluntariamente, probablemente usarán la fuerza."
 HJE_colonial.99.a:0 "¡Los riesgos son demasiado grandes!"
 HJE_colonial.99.b:0 "[SCOPE.sCountry('colonial_claims_scope').GetName] no recibirá ni una pulgada de nuestra tierra."

 HJE_britain.6.t:0 "La Plaga de la Papa"
 HJE_britain.6.d:0 ""Si hay un mercado al que asistir, una feria o un funeral, una carrera de caballos, una pelea o una boda, todo lo demás es descuidado y olvidado." - George Nicholls, Comisionado de la Ley de Pobres de Inglaterra, 1837"
 HJE_britain.6.f:0 "No se sabe dónde comenzó. Puede que incluso haya comenzado aquí, por todo lo que se sabe al respecto. En cualquier caso, está aquí. En toda la nación, cualquier tubérculo sacado de la tierra en la temporada de cosecha de este año ha sido viscoso al tacto y podrido hasta el núcleo, completamente incomible. Los próximos años serán difíciles, no solo para aquellos que comercian con la humilde papa, sino para la nación en su conjunto."
 HJE_britain.6.a:0 "¡Espléndido! ¡Una oportunidad para implementar algunas reformas para apoyar la gentrificación, especialmente en Irlanda!"
 HJE_britain.6.b:0 "El pueblo común simplemente tendrá que arreglárselas..."
 HJE_britain.6.c:0 "Terrible, proporcionar ayuda cuando sea posible..."
 HJE_britain.7.t:0 "La Gran Hambruna Irlandesa"
 HJE_britain.7.d:0 ""Existe una tendencia a la exageración e inexactitud en los informes irlandeses, por lo que siempre es deseable retrasar la acción sobre ellos." Sir Robert Peel, Primer Ministro, octubre de 1845."
 HJE_britain.7.f:0 "Las políticas de reforma intentadas en Irlanda para promover una revolución agrícola y urbana laissez-faire parecen haber dado muy poco fruto. Seguramente, estos relatos están exagerados, pero parece que algún gran hambre o algo por el estilo parece haberse apoderado de la Isla Esmeralda. Parece que los irlandeses como pueblo son incompatibles con el concepto de modernidad económica."
 HJE_britain.7.a:0 "Hmm. Una lástima."
 HJE_britain.8.t:0 "La Revolución de la Papa en Irlanda"
 HJE_britain.8.d:0 ""La tierra en Irlanda está infinitamente más poblada que en Inglaterra; y para dar pleno efecto a los recursos naturales del país, una gran parte de la población debería ser barrida del suelo." - Thomas Malthus"
 HJE_britain.8.f:0 "Las políticas de reforma intentadas en Irlanda para promover una revolución agrícola y urbana laissez-faire parecen haber sido un gran éxito! Los detractores, a quienes se debe ignorar como alborotadores por supuesto, afirman que ahora hay cierta agitación en la Isla Esmeralda, provocada supuestamente por condiciones muy pobres entre los trabajadores y pequeños agricultores de Irlanda. Aún así, en general parece que los irlandeses como pueblo son capaces, contra todo pronóstico, de reformarse con los tiempos!"
 HJE_britain.8.a:0 "Muy bien."
 HJE_britain.9.t:0 "El Gran Juego"
 HJE_britain.9.d:0 "Las vastas posesiones de Rusia en la estepa euroasiática y su creciente influencia en Persia, Afganistán y Asia Central son una amenaza para los intereses británicos."
 HJE_britain.9.f:0 "Rusia, a pesar de su atraso, ha demostrado que su capacidad de recursos y su firmeza ante la adversidad no deben tomarse a la ligera en el escenario internacional. Este fue el error de Napoleón en 1812, cuyos intentos de destruir a Rusia más allá del reconocimiento solo sirvieron para fortalecerla al final. Sin embargo, lo que preocupa a los observadores diplomáticos del Imperio Británico, especialmente los de la Compañía de las Indias Orientales, es que la influencia rusa en regiones que bordean el subcontinente indio está creciendo. No es improbable que Rusia se esté preparando para aventurarse hacia el sur y conquistar algunas de estas tierras. El peligro debería ser obvio, mientras ninguna nación puede jactarse de que gobierna las olas aparte de Britannia, el ejército terrestre del Imperio Ruso es el más grande y mejor equipado del mundo, y ciertamente sería un peligro si fijaran su mirada en el subcontinente indio. \n\nPor lo tanto, es del interés de Londres combatir, siempre que sea posible, cualquier intento de San Petersburgo de ganar control sobre Persia o Asia Central. Tal catástrofe pondría nuestro único verdadero rival y rival al alcance de la una y única Joya de la Corona del Imperio Británico..."
 HJE_britain.9.a:0 "En un juego el ganador siempre es el que tiene más astucia..."
 HJE_britain.10.t:0 "El Victorioso del Gran Juego"
 HJE_britain.10.d:0 "La Amenaza Rusa se ha demostrado no ser rival para la fuerza del Cañón Británico, ni para el peso de la influencia Británica."
 HJE_britain.10.f:0 "Algunos en el gobierno e intelectualidad dicen que esto era inevitable desde el principio. Otros lamentan que este concurso fue en realidad una muy cerca de la segunda venida del Imperio. Sin embargo, los resultados del Gran Juego son claros para todo el mundo. Gran Bretaña ha demostrado ser superior a Rusia.\n\nLa influencia rusa en los tibes y khanatos de Asia Central ha sido totalmente rota. La influencia que Rusia alguna vez tuvo sobre la economía y los asuntos políticos de Persia y Afganistán ha desaparecido, dejando al León solo para guiar a estas naciones hacia la modernidad. Por fin, ahora no hay nadie capaz de desafiar a Britannia para mantener su dominio legítimo en los asuntos diplomáticos de Asia."
 HJE_britain.10.a:0 "¿Cómo podrían alguna vez haber esperado competir contra la Tierra de la Esperanza y la Gloria?"
 HJE_britain.11.t:0 "El fin del Gran Juego"
 HJE_britain.11.d:0 "Ninguno de los lados en esta lucha por la Supremacía en Asia Central ha obtenido una ventaja clara, por lo que ninguno de los lados ha visto una agitación diplomática en Asia Central o India. Ha llegado el momento de las Negociaciones."
 HJE_britain.11.f:0 "Este conflicto ha evolucionado hacia una larga y tediosa affair para ambos lados. Gran Bretaña ha estado más involucrada en conflictos entre las potencias asiáticas y europeas de lo que sus ministros consideran ideal, especialmente considerando que sus intereses principales en la era moderna están en mantener la misión de civilizar tanto del mundo como sea posible, y en expandir su ya vasta base industrial. Ninguno de estos intereses sirve mucho en la vastedad vacía y montañas impenetrables de Asia Central. \n\nRusia, por su parte, ya no está interesada en conquistar a India, ya que se ha visto envuelta en inestabilidad interna. Los objetivos principales de Rusia más allá de consolidar los avances realizados en y alrededor de China son modernizar su sociedad, militar e industria, antes de que quede atrás como muchos un viejo imperio de siglos pasados. \n\nEl nombre del juego es el Compromiso. Persia y Afganistán tendrán plena independencia, y servirán como zona de amortiguamiento y región fronteriza que separa la influencia británica en India y la influencia rusa en Asia Central. Afganistán estará bajo influencia económica británica. Rusia tendrá la mayoría de influencia sobre Persia, pero Gran Bretaña se beneficiará de la explotación gratuita del sur de Persia. Se otorgará una pequeña franja de tierra a Afganistán para evitar que Rusia y la India británica compartan una frontera."
 HJE_britain.11.a:0 "Así termina el mortal baile entre Osos y Leones. No con sangre, sino con un apretón de manos."
 HJE_britain.12.t:0 "Nuestro rival está tramando en contra de [SCOPE.sCountry('tgg_requester').GetName]"
 HJE_britain.12.d:0 "Nuestro rival en la lucha por la dominación en Asia Central e India ha considerado preparar una intervención contra el [SCOPE.sCountry('tgg_requester').GetAdjective]. Sabemos esto porque el [SCOPE.sCountry('tgg_requester').GetAdjectiveNoFlag] nos lo informó, tan discretamente como fuera posible, por supuesto."
 HJE_britain.12.f:0 ""
 HJE_britain.12.a:0 "¿No saben que SOLO nosotros tenemos permitido interferir en los asuntos de [SCOPE.sCountry('tgg_requester').GetAdjectiveNoFlag]?"
 HJE_britain.12.b:0 "¡El Enviado [SCOPE.sCountry('tgg_requester').GetAdjectiveNoFlag] es bastante presumido! No tenemos tiempo para este asunto."
  HJE_britain.13.t:0 "Agresión rusa contra [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetName]"
 HJE_britain.13.d:0 "Los rusos están luchando con la única potencia que queda en la región que puede servir como algo remotamente parecido a un contrapeso a la influencia rusa en Europa Oriental, y por lo tanto mantener el Equilibrio de Poderes."
 HJE_britain.13.f:0 "Es nuestro deber solemne amenazar con intervención en este conflicto, o de lo contrario seríamos amenazados por esa pesadilla más grande de todas las pesadillas británicas, ser retirados de nuestro lugar glorioso y eterno como la única Gran Potencia del mundo y ser reemplazados por nuestro rival odiado. Afortunadamente, las acciones de Rusia en medio de este incidente han sido tan flagrantes y reprensibles que es muy probable que otras potencias también intervengan para evitar su expansión injusta si estalla la guerra entre nosotros..."
 HJE_britain.13.a:0 "Hagamos nuestras amenazas, por todo el bien que hará."
 HJE_britain.13.b:0 "No estamos preparados para enfrentarnos a los rusos en batalla abierta."
  HJE_britain.14.t:0 "La demanda británica de que retiremos nuestras fuerzas de [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetName]"
 HJE_britain.14.d:0 "Nuestra gloriosa cruzada contra las fuerzas del mal está en peligro de convertirse en un conflicto mucho más grande y mortal."
 HJE_britain.14.f:0 "Los británicos prometen que en aras de salvar la cara de nuestro Imperio, se nos permitirá retirarnos sin condiciones. El resultado de esto sería un statu quo diplomático. Habría una pérdida de prestigio, pero más allá de eso no estaríamos obligados a hacer concesiones ni a ellos ni a nuestros enemigos actuales."
 HJE_britain.14.a:0 "¡No renunciaremos a esta oportunidad de ser coronados de gloria!"
 HJE_britain.14.b:0 "Quizás esta vez deberían prevalecer las cabezas más frías..."
 ends_diplo_play_with_status_quo_tt:0 "Finaliza el juego diplomático relevante sin concesiones de ninguno de los lados"
 HJE_britain.15.t:0 "La demanda a Rusia no recibe respuesta"
 HJE_britain.15.d:0 "La guerra entre nosotros y Rusia es ahora inevitable."
 HJE_britain.15.f:0 ""
 HJE_britain.15.a:0 "Una vez más hacia el fragor, muchachos..."
 HJE_britain.16.t:0 "La participación de [SCOPE.sCountry('root_scope').GetAdjective] en la Guerra de Crimea"
 HJE_britain.16.d:0 "Una Gran Lucha para mantener el Equilibrio de Poder en Europa Oriental está en juego. Los rusos van por la sangre [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetAdjective], y los más audaces de las Grandes Potencias de Europa Occidental están forjando una gran alianza para combatir a este oso voraz."
 HJE_britain.16.f:0 "Aunque muchos ancianos eruditos han dicho que no hay tal cosa como una buena guerra, que no se diga que cuando toda la lucha termine, el sabor de los frutos de una guerra bien peleada no son dulces."
 HJE_britain.16.a:0 "No, gracias, no queremos nada de esos 'frutos' de los que hablas."
 HJE_britain.16.b:0 "¡Los hechos de [SCOPE.sCountry('root_scope').GetName] resonarán a través de los anales de la historia!"
 HJE_britain.17.t:0 "Gran Crisis del Este: Ocupación de Chipre"
 HJE_britain.17.d:0 "Los turcos han demostrado que no son capaces de comportarse civilizadamente. Por lo tanto, es razonable tratarlos como si no estuvieran civilizados."
 HJE_britain.17.f:0 "En concordancia con su falta de comportamiento civilizado, han cometido actos de naturaleza inhumana e indescriptible en sus intentos de aplastar las rebeliones anti-turcas en los Balcanes. Dado que Gran Bretaña ya tiene intereses en el Mediterráneo Oriental, es muy probable que los turcos estén demasiado ocupados para poner una verdadera resistencia contra nosotros, y nadie se preocupará si las Grandes Potencias abusan de Turquía en este momento de barbarie descontrolada. Sería prudente ocupar la isla de Chipre, que ha estado bajo control otomano desde el siglo XVI."
 HJE_britain.17.a:0 "Ocupar la isla."
 HJE_britain.17.b:0 "Esto no es necesario."
 HJE_britain.18.t:0 "Gran Crisis del Este: Los británicos han ocupado Chipre"
 HJE_britain.18.d:0 "A pesar de ser una parte neutral en esta crisis, los británicos han decidido que aún así deben beneficiarse de nuestro sufrimiento."
 HJE_britain.18.f:0 "Su flota del Mediterráneo ha sido estacionada en la isla y sus tropas han derrotado a las nuestras en la evacuación. Han comenzado a establecer su propia administración en la isla. ¿Cómo respondemos a esta violación flagrante de la soberanía otomana?"
 HJE_britain.18.a:0 "Supongo que debemos al menos intentar recuperarlo."
 HJE_britain.18.b:0 "Chipre no es actualmente una preocupación tan apremiante para nuestro gobierno como otras..."
 HJE_britain.19.t:0 "Reafirmación del Acuerdo de Viena"
 HJE_britain.19.d:0 "Al final de las Guerras Napoleónicas, el gobierno [SCOPE.sCountry('france_scope').GetAdjective] y el nuestro decidieron reconciliarse después de siglos de rivalidad."
 HJE_britain.19.f:0 "El acuerdo estableció que incluso en tiempos en que los intereses de los gobiernos francés y británico estaban alineados en su contra, la cordialidad sería la misión de los cuerpos diplomáticos de ambos en relación con el otro. Incluso se acordó que ambos lados deberían estar dispuestos a ayudarse mutuamente en caso de una intrusión grave por parte de otra Gran Potencia. Esta disposición fue redactada pensando en los rusos. Sin embargo, recientemente, las relaciones entre París y Londres son frías en el mejor de los casos. Una gran enviada diplomática cargada de mucha cortesía y muchos pequeños obsequios debería ser suficiente por ahora para rectificar esto."
 HJE_britain.19.a:0 "Enviar el enviado diplomático a París."
 HJE_britain.19.b:0 "No tengo paciencia para los franceses en este momento."
 HJE_britain.20.t:0 "Reafirmación del Acuerdo de Viena"
 HJE_britain.20.d:0 "Al final de las Guerras Napoleónicas, el gobierno [SCOPE.sCountry('gbr_scope').GetAdjective] y el nuestro decidieron reconciliarse después de siglos de rivalidad."
 HJE_britain.20.f:0 "El acuerdo estableció que incluso en tiempos en que los intereses de los gobiernos francés y británico estaban alineados en su contra, la cordialidad sería la misión de los cuerpos diplomáticos de ambos en relación con el otro. Incluso se acordó que ambos lados deberían estar dispuestos a ayudarse mutuamente en caso de una intrusión grave por parte de otra Gran Potencia. Esta disposición fue redactada pensando en los rusos. Sin embargo, recientemente, las relaciones entre París y Londres son frías en el mejor de los casos. Como tal, hemos aceptado un enviado diplomático por unos días de los británicos, tratados con mucha cordialidad y dados muchos pequeños obsequios. ¿Cómo deberíamos ordenar a nuestros diplomáticos que se comporten?"
 HJE_britain.20.a:0 "Aceptar con gratitud a los británicos, otorgarles hospitalidad. Mejorar las relaciones está en nuestro interés."
 HJE_britain.20.b:0 "Los británicos han sido, son y siempre serán enemigos de los franceses."
 HJE_britain.21.t:0 "Una cálida recepción en París"
 HJE_britain.21.d:0 "Los [SCOPE.sCountry('gbr_scope').GetAdjective] fueron anfitriones graciosos para nuestros diplomáticos durante la reciente asamblea en su capital."
 HJE_britain.21.f:0 ""A menudo se ha comentado que los franceses son el enemigo del que nosotros, los ingleses, somos más aficionados.""
 HJE_britain.21.a:0 "Muy bien."
 HJE_britain.22.t:0 "Una reacción hostil en París"
 HJE_britain.22.d:0 "Los [SCOPE.sCountry('gbr_scope').GetAdjective] fueron indudablemente rudos y deliberadamente negligentes con nuestros diplomáticos durante la reciente asamblea en su capital. Se escuchó a uno decir a otro algo en el sentido de 'Francia e Inglaterra han sido y siempre serán enemigos'."
 HJE_britain.21.f:0 ""Lo mejor que sé entre Francia e Inglaterra es el mar.""
 HJE_britain.21.a:0 "¡Malditos franceses!"

 HJE_usa.2:0 "Plantadores del Sur Enfurecidos"
 HJE_usa.2.t:0 "Plantadores del Sur Enfurecidos"
 HJE_usa.2.f:0 "Las acciones del Gobierno Federal, independientemente de su intención, han enfurecido a los Plantadores del Sur. Ahora están convencidos de que el gobierno federal está preparándose para confiscar lo que consideran su propiedad personal en masa. Es posible que pronto busquen tomar las armas contra la Unión."
 HJE_usa.2.d:0 "Muchos habitantes del Sur se radicalizarán y el grupo de interés de los Plantadores del Sur se enfrentará al Gobierno Federal."
 HJE_usa.2.a:0 "¡Qué reacción tan infantil!"
 HJE_usa.3:0 "Abolicionistas del Norte Enfurecidos"
 HJE_usa.3.t:0 "Abolicionistas del Norte Enfurecidos"
 HJE_usa.3.f:0 "La inacción percibida del Gobierno Federal, especialmente en cuanto al debate sobre la esclavitud, ha enfurecido a los Abolicionistas del Norte. Ahora están convencidos de que el gobierno federal está contento de permitir que la institución de la esclavitud exista indefinidamente. Es posible que pronto busquen tomar las armas contra la Unión."
 HJE_usa.3.d:0 "Muchos habitantes del Norte se radicalizarán y los grupos de interés Abolicionistas se enfrentarán al Gobierno Federal."
 HJE_usa.3.a:0 "¡Sumérganse en su furia, Yankees!"
 monroe_doctrine:0 "Solicitud de Aplicación de la Doctrina Monroe"
 monroe_doctrine_desc:0 "Los estadounidenses Yankees han instituido un plan geopolítico para proteger las Américas, que consideran bajo su influencia en su totalidad, de cualquier incursión de una Gran Potencia no nativa de las Américas con una garantía de independencia. Aunque podamos estar en desacuerdo con las bases de esta doctrina, podemos aprovecharla en esta instancia, ya que estamos en desventaja en un conflicto armado contra una potencia extranjera."
 this_nation_is_losing_tt:0 "Esta nación está perdiendo actualmente una guerra."
 HJE_usa.4.t:0 "Aplicación de la Doctrina Monroe"
 HJE_usa.4.f:0 "Una Nación de las Américas enfrenta la invasión de una Gran Potencia no americana."
 HJE_usa.4.d:0 "Un debate en la legislación federal ha estallado sobre si es competencia de los Estados Unidos mantener la integridad de la Esfera de Influencia Americana uniéndose a guerras extranjeras. Como es habitual, el bando a favor de la guerra parece estar ganando más apoyo. Si optamos por no aplicar la Doctrina Monroe, perderíamos influencia en la Esfera Americana. La alternativa significaría llevar a los Estados Unidos a una guerra con otra gran potencia mundial."
 HJE_usa.4.a:0 "Tenemos el deber de aplicar la Doctrina Monroe."
 HJE_usa.4.b:0 "No estamos preparados para aplicar la Doctrina Monroe."
 HJE_usa.5.t:0 "Reasentamiento Americano en California"
 HJE_usa.5.d:0 "Atraídos por rumores de una creciente fiebre del oro, y con la perspectiva de facilitar lazos comerciales en el Pacífico, los estadounidenses Yankee y Dixie están mudándose a California en masa."
 HJE_usa.5.f:0 "Como suele ser norma para la raza estadounidense, aún relativamente joven, su población ha superado a su gobierno en lo que respecta a la colonización. Como cultura, los estadounidenses tanto de la región sureña Dixie como de las regiones coloquiales de Nueva Inglaterra y el Medio Oeste ciertamente comparten el hábito de establecerse en la naturaleza para escapar de la jurisdicción de grandes estados o entidades locales. Desafortunadamente, su gobierno ha dejado claro que aún considera que sus ciudadanos tienen derechos a proteger, incluso mientras viven en tierras extranjeras."
 HJE_usa.5.a:0 "Como los cuervos antes del segador..."
 HJE_usa.6.t:0 "Brigham Young y el Corredor Mormón"
 HJE_usa.6.d:0 "Una nueva fe protestante de la mente de un Yankee que algunos ven como el Profeta Americano está impulsando el reasentamiento estadounidense hacia el Oeste."
 HJE_usa.6.f:0 "Un Yankee llamado Joseph Smith terminó su dictado del Libro de Mormón en 1829, después de un tiempo con sus amigos y familiares difundiendo su nueva fe cristiana completamente americana. Su creencia se originó en su relato de un encuentro con un Ángel en 1823, y en lo que encontró cuando buscó en el suelo donde dicho Ángel le dijo que mirara. Asegura que lo que encontró fue prueba física de las creencias que están en el centro del mormonismo más allá de su doctrina puritana general. La Iglesia de los Santos de los Últimos Días de Jesucristo, su fundador Joseph Smith, su líder Brigham Young, y todos sus seguidores, conocidos coloquialmente como 'mormones', creen que los Santos visitaron América en la antigüedad, y que algunos Nativos del continente han sido de la fe cristiana mucho antes de la llegada de los europeos, y que practicaron la forma más pura y utópica de la fe que existe, de la cual se deriva el mormonismo."
 HJE_usa.6.a:0 "Cada quien con su tema..."
 HJE_usa.7.t:0 "Nominación Democrática de 1836"
 HJE_usa.7.d:0 "La Convención Nacional Democrática del año anterior resultó ser un éxito para el actual Vice [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Martin Van Buren."
 HJE_usa.7.f:0 ""Comenzando su carrera política como abogado, Martin Van Buren rápidamente se destacó en el escenario estadounidense como uno de los fundadores del Partido Demócrata, una escisión del Partido Demócrata-Republicano jeffersoniano. Van Buren ganó el respeto y más tarde el respaldo presidencial de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Andrew Jackson después de soportar intentos de manchar su reputación por parte de rivales políticos.""
 HJE_usa.7.a:0 "Un hombre verdadero y sin engaños."
 democratic_founder:0 "Fundador del Partido Demócrata"
 HJE_usa.8.t:0 "James K. Polk"
 HJE_usa.8.d:0 "El caballo oscuro de Nashville ha enlistado el apoyo de su partido prometiendo cumplir el sueño del Destino Manifiesto."
 HJE_usa.8.f:0 "Nació en el condado de Mecklenburg, Carolina del Norte, en 1795. Estudioso e industrioso, Polk se graduó con honores en 1818 de la Universidad de Carolina del Norte. Como joven abogado, entró en la política, sirvió en la legislatura de Tennessee y se convirtió en amigo de Andrew Jackson. En la Cámara de Representantes, Polk fue lugarteniente principal de Jackson en su guerra contra el Banco. Fue presidente de la Cámara entre 1835 y 1839, dejando el cargo para convertirse en gobernador de Tennessee."
 HJE_usa.8.a:0 "¡Joven Hickory! ¡Napoleón del tocón!"
 HJE_usa.9.t:0 "James K. Polk no se postulará para la Reelección"
 HJE_usa.9.d:0 ""¡Polk proclama que no tiene inclinación para preservar su presidencia!""
 HJE_usa.9.f:0 "Después de arrasar la nación con grandes promesas de cumplir el sueño colectivo americano de dominar Norteamérica de mar a mar brillantemente ganó su puesto en la Casa Blanca. Desde entonces se ha trabajado de manera sincera para poder realizar este mandato popular y tratar de sanar la creciente división política en la nación entre los intereses de los propietarios de esclavos y aquellos que susurran sobre el abolicionismo. A pesar de tener el derecho de postularse nuevamente dado su popularidad, ha anunciado que no tiene la intención de postularse en la próxima elección."
 HJE_usa.9.a:0 "Él ha ganado más que su jubilación."
 HJE_usa.9001.t:0 "James Buchanan"
 HJE_usa.9001.d:0 "El Viejo Funcionario Público es su apodo, ha servido como oficial público durante casi 40 años. Una reputación limpia en el clima político amargamente dividido y una postura firmemente antiabolicionista lo han hecho muy popular entre su partido y los moderados."
 HJE_usa.9001.f:0 "Nacido en una familia acomodada de Pensilvania en 1791, Buchanan, graduado del Colegio Dickinson, es hábil como debatidor y entendido en la ley. Ha sido elegido cinco veces para la Cámara de Representantes; luego, después de un intervalo como Ministro en Rusia, sirvió durante una década en el Senado. Fue Secretario de Estado para un antiguo [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] y Ministro en Gran Bretaña para otro."
 HJE_usa.9001.a:0 "Parece una opción sensata."
 HJE_usa.10.t:0 "Abraham Lincoln"
 HJE_usa.10.d:0 "El abogado y político de Illinois, hasta hace poco desconocido, ha enlistado el apoyo de su partido prometiendo sanar las profundas divisiones de esta nación."
 HJE_usa.10.f:0 ""Nací el 12 de febrero de 1809 en el condado de Hardin, Kentucky. Mis padres nacieron en Virginia, de familias no distinguidas, quizás debería decir segundas familias. Mi madre, que murió en mi décimo año, pertenecía a una familia de apellido Hanks... Mi padre... se mudó de Kentucky a... Indiana, en mi octavo año... Era una región salvaje, con muchos osos y otros animales salvajes aún en los bosques. Allí crecí... Por supuesto, cuando llegué a la mayoría de edad no sabía mucho. Aun así, de alguna manera, podía leer, escribir y contar... pero eso era todo.""
 HJE_usa.10.a:0 "Bueno, esta elección ciertamente promete ser interesante, al menos..."
 HJE_usa.11.t:0 "Oficiales de la Generación Dorada"
 HJE_usa.11.d:0 "Una nueva ola fresca de jóvenes oficiales ha terminado sus estudios y entrenamiento y ha ingresado al cuerpo de oficiales."
 HJE_usa.11.f:0 "Estos nuevos oficiales, habiendo graduado principalmente de West Point y afilado sus dientes en combate contra enemigos recientes de la República Americana, ahora han comenzado a ocupar puestos de mando más grandes. Cómo les irá a estos jóvenes en este tiempo de turbulencia está por verse."
 HJE_usa.11.a:0 "¿Salvarán la Unión o la dividirán?"
