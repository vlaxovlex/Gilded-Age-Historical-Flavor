 modifier_tradition_of_militarism:0 "Tradición de Militarismo"
 modifier_tradition_of_militarism_desc:0 "La herencia militar alemana fue epitomizada por una sucesión de gobernantes prusianos en los siglos XVII y XVIII. El militarismo chovinista de Prusia inspiró miedo y odio entre otros estados y pueblos europeos."
 modifier_prussia_of_the_americas:0 "Prusia de las Américas"
 modifier_prussia_of_the_americas_desc:0 "La cultura, ciencia e instituciones alemanas han influido enormemente en Chile. Tras la independencia de Chile en 1818, la influencia alemana aumentó gradualmente, con Alemania imperial desplazando efectivamente a Francia como modelo principal para Chile en la segunda mitad del siglo XIX."
 modifier_mex_porfiriato:0 "Porfiriato Mexicano"
 modifier_mex_porfiriato_desc:0 "El Porfiriato es un término dado al período en que el General Porfirio Díaz gobernó México. Díaz promovió una política de 'orden y progreso', invitando la inversión extranjera en México y manteniendo el orden social y político, por la fuerza si fuera necesario."
 mexican_civil_war:0 "Guerra Civil en México"
 mexican_civil_war_desc:0 "Debido al terreno y al número de facciones y fuerzas paramilitares involucradas, la guerra avanza lentamente. Las facciones parecen estar igualmente emparejadas, sin embargo, cualquier intento de una potencia extranjera de intervenir en esta guerra civil sería desaconsejado."
 modifier_hbc_influence:0 "Influencia de la Compañía de Pieles"
 modifier_hbc_influence_desc:0 "Los beneficios económicos que esta compañía terrateniente otorga al Imperio Británico y a sus vecinos de América del Norte le proporcionan más de unos cuantos beneficios."

