 perry_expedition_events.190.t:0 "Expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]: Convención de Kanagawa"
 perry_expedition_events.190.d:0 "La política de aislamiento de Japón durante siglos ha significado el cierre de sus puertos a los barcos extranjeros, incluidos los nuestros. Si bien la presencia de los cañoneros de nuestra expedición expresa adecuadamente nuestras capacidades militares, ofrecer un incentivo monetario debería motivar a los japoneses a aceptar nuestras demandas."
 perry_expedition_events.190.f:0 "TEXTO DE SABOR DE EJEMPLO"
 perry_expedition_events.190.a:0 "Ofrecerles una suma de dinero por acceso a un puerto y su mercado."
 perry_expedition_events.190.b:0 "Ofrecerles una GRAN suma de dinero por acceso a un puerto y su mercado."
 perry_expedition_events.190.c:0 "No importa. El acceso a su mercado no vale el costo."
 perry_expedition_events.191.t:0 "Expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]: Convención de Kanagawa"
 perry_expedition_events.191.d:0 "[SCOPE.sCountry('usa_scope').GetName] nos ha ofrecido pago por acceso a un puerto y a nuestro mercado. Aceptar significaría deshacer siglos de aislamiento, pero rechazar podría significar conflicto. Deberíamos considerar cuidadosamente nuestra respuesta."
 perry_expedition_events.191.f:0 "TEXTO DE SABOR DE EJEMPLO"
 perry_expedition_events.191.a:0 "Su oferta es justa, y el rechazo casi seguramente resultaría en una guerra que no podríamos ganar."
 perry_expedition_events.191.b:0 "Esto es indignante. No podemos, NO VAMOS a aceptar."
 perry_expedition_events.192.t:0 "Expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]: Convención de Kanagawa"
 perry_expedition_events.192.d:0 "[SCOPE.sCountry('usa_scope').GetName] nos ha ofrecido pago por acceso a un puerto y a nuestro mercado. Aceptar significaría deshacer siglos de aislamiento, pero rechazar podría significar conflicto. Deberíamos considerar cuidadosamente nuestra respuesta."
 perry_expedition_events.192.f:0 "TEXTO DE SABOR DE EJEMPLO"
 perry_expedition_events.192.a:0 "Su oferta es increíblemente generosa, y el rechazo casi seguramente resultaría en una guerra que no podríamos ganar."
 perry_expedition_events.192.b:0 "Esto es indignante. No podemos, NO VAMOS a aceptar."
 perry_expedition_events.193.t:0 "Expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]: Convención de Kanagawa"
 perry_expedition_events.193.d:0 "Puerto por pequeño pago"
 perry_expedition_events.193.f:0 "TEXTO DE SABOR DE EJEMPLO"
 perry_expedition_events.193.a:0 "Tomar el puerto"
