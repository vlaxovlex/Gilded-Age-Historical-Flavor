 zz_je_romania:0 "Los Principados Unidos"
 zz_je_romania_reason:0 "¡Las cadenas del Imperio Otomano se han aflojado y los llamados a la Unificación Rumana son cada vez más fuertes cada día! \n\nCon suficientes Relaciones y propagación del Nacionalismo, otros estados rumanos podrían unirse a nosotros."
