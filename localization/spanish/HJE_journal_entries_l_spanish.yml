 HJE_turkey.3.t:0 "Resistencia de los Armenios"
 HJE_turkey.3.d:0 "Los armenios, que han sido una parte integral de este imperio durante siglos, ahora comienzan a resentirse bajo el justo gobierno de [SCOPE.sCountry('tur_scope').GetRuler.GetPrimaryRoleTitle]. Los movimientos de resistencia comenzaron en Anatolia Oriental con el apoyo de su gran aliado y nuestro gran irritante, la Amenaza Rusa."
 HJE_turkey.3.f:0 "Los armenios han establecido sus propias organizaciones para los movimientos de independencia. Esta organización también es apoyada por europeos. Su objetivo es establecer un gran estado armenio en Anatolia Oriental. Los turcos y kurdos locales están preocupados por esta situación."
 HJE_turkey.3.a:0 "Esta situación seguramente se resolverá pronto."
 otf_armenian_integration_je:0 "Integración de los Armenios"
 otf_armenian_integration_je_reason:0 "Puede ser un proceso largo y a veces desagradable, pero los armenios serán integrados en la sociedad turca más amplia."
 otf_armenian_integration_je_goal:0 "Completar la Integración Armenia."
 otf_anti_armenian_policy_je:0 "Respuesta a la Cuestión Armenia"
 otf_anti_armenian_policy_je_reason:0 "Será lo más corto y silencioso posible. Los armenios deben ser quebrados."
 otf_anti_armenian_policy_je_goal:0 "Resolver el Problema Armenio."
 HJE_turkey.4.t:0 "Integración Armenia Completada"
 HJE_turkey.4.d:0 "Ha llegado la tan esperada noticia. Los líderes de las organizaciones de resistencia armenias vinieron a la capital y prestaron juramento de fidelidad a [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 HJE_turkey.4.f:0 "Después de reunirse con [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], los líderes armenios regresaron a su tierra natal y se dirigieron al pueblo. [ROOT.GetCountry.GetName] ha declarado que no hay amenaza para los armenios y proclamó que todas las pandillas de resistencia armenias deben cortar sus lazos con potencias extranjeras hostiles. A cambio, se ha decretado que [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] promulgará leyes de minorías contra los armenios, lo que les otorgará derechos y libertades de autogobierno razonable dentro de nuestro gran estado."
 HJE_turkey.4.a:0 "¡Viva nuestro [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 HJE_turkey.5.t:0 "Rebelión Armenia Local"
 HJE_turkey.5.d:0 "Una rebelión de organizaciones armenias está causando disturbios en un estado con una gran población étnica armenia. Los rebeldes claman por una supuesta liberación propia."
 HJE_turkey.5.f:0 "El objetivo final de esta organización, que es establecer un estado armenio independiente, es deshacerse de los turcos y kurdos en la región. Los aldeanos kurdos y turcos también tomaron las armas contra los armenios y expandieron el conflicto en la región. Si nuestro imperio no interviene en este evento, habrá aún más carnicería por venir para la gente de estas tierras."
 HJE_turkey.5.a:0 "Matar a todos los rebeldes. Deportar civiles como castigo."
 HJE_turkey.5.b:0 "Matar a los rebeldes, deportar a los prisioneros rebeldes."
 HJE_turkey.5.c:0 "Prevenir la revuelta pacíficamente."
 HJE_turkey.5.dd:0 "No interferir."
 HJE_turkey.6.t:0 "La Diáspora Armenia"
 HJE_turkey.6.d:0 "Los armenios que vivieron en naciones en el extranjero durante generaciones después de las migraciones en la Antigüedad regresan a lo que creen que son sus tierras ancestrales. Desafortunadamente, estas tierras también son propiedad de nuestro imperio y están pobladas por turcos."
 HJE_turkey.6.f:0 "Entre sus muchas demandas, estos ciudadanos armenios dicen que tienen derecho como diáspora a obtener la ciudadanía en [ROOT.GetCountry.GetName], y algunos incluso exigen derechos personales para poseer tierras en estas regiones. También se insinúa fuertemente en sus demandas que están más que dispuestos a convertirse en parte de la resistencia armenia ya problemática que existe en esta parte del imperio."
 HJE_turkey.6.a:0 "¡Nuestro gran imperio no tiene por qué cumplir con las demandas de unos pocos armenios!"
 HJE_turkey.6.b:0 "Los armenios son uno de los muchos grupos que tienen derecho a llamar a este imperio su hogar..."
 HJE_turkey.7.t:0 "Asesinato de un Gobernador Local"
 HJE_turkey.7.d:0 "¡Noticias graves desde el Este! Un oficial armenio del estado con simpatía secreta con la resistencia de su pueblo ha asesinado al gobernador local en uno de los estados más orientales. Este asesinato aún ha alentado más violencia por parte de los armenios."
 HJE_turkey.7.f:0 "Después del asesinato, el asesino fue capturado inmediatamente por las fuerzas de seguridad. El asesino intentó alentar al pueblo armenio gritando '¡Viva Armenia Grande!'. El asesino fue llevado a la plaza para ser ejecutado. El pueblo armenio protestó esta ejecución, pero el asesino fue disparado por 12 soldados turcos frente al pueblo. Un grupo que intentó evitar la ejecución fue ejecutado junto al traidor."
 HJE_turkey.7.a:0 "¡Ese bastardo armenio! ¡Todos pagarán por esto!"
 HJE_turkey.7.b:0 "Un solo asesino no puede representar a toda una nación."
 HJE_turkey.8.t:0 "Conflicto Kurdo-Armenio"
 HJE_turkey.8.d:0 "Los heraldoas informan de un choque en el este. Las disputas de las tribus kurdas y armenias sobre la tierra han resultado en derramamiento de sangre."
 HJE_turkey.8.f:0 "Comenzó como un pequeño enfrentamiento y eventualmente se convirtió en una batalla casi a gran escala, no diferente de las de los héroes de la Antigüedad árabe. Los kurdos tomaron las tierras con el apoyo del gobernador local, los armenios tomaron chagrin y contraatacaron rápidamente. Este conflicto está escalando la tensión ya candente en esta región del Imperio."
 HJE_turkey.8.a:0 "Apoyar a los kurdos. Los armenios han demostrado que su objetivo final es destruir este imperio."
 HJE_turkey.8.b:0 "Apoyar a los armenios. Este conflicto es claramente resultado de la traición kurda."
 HJE_turkey.8.c:0 "Este asunto no nos concierne."
 HJE_turkey.9.t:0 "La Reubicación de los Armenios"
 HJE_turkey.9.d:0 "Se ha encontrado la respuesta a la Cuestión Armenia. Están siendo expulsados de sus tierras, legítimamente turcas, y reubicados en un lugar más adecuado."
 HJE_turkey.9.f:0 "A los armenios ahora se les prohíbe vivir en la región que afirman ser una patria histórica armenia a pesar de su clara historia de ser hogar del pueblo turco. Esta decisión se tomó tras las rebeliones y hostilidades no provocadas de los armenios en Anatolia Oriental, que se han convertido en demasiado para que el imperio soporte sin una acción drástica. Están siendo reubicados al sur y hacia Arabia. Cualquiera que haya resistido esta orden fue silenciado."
 HJE_turkey.9.a:0 "Así es el destino de quienes desafían el poder de este imperio..."
 HJE_turkey.10.t:0 "Acceso a las Tecnologías Occidentales"
 HJE_turkey.10.dd:0 "Los países occidentales que se han comprometido a apoyar a los otomanos por sus propios intereses también están financiando el desarrollo tecnológico para modernizar nuestras fuerzas armadas."
 HJE_turkey.10.f:0 "Las otras grandes potencias del mundo se alarmaron por lo fácil que los egipcios pudieron vencer a nuestras fuerzas, a través de algún engaño artero sin duda. Temen erróneamente que otra guerra entre nosotros y nuestra provincia rebelde resulte en el fin total del [ROOT.GetCountry.GetName] y el surgimiento de un estado poderoso del Medio Oriente capaz de resistir su influencia. Esto es risible, por supuesto, porque nuestra nación no es, ni lo serán, un señor musulmán bajo la protección del Califa, nuestro Sultán."
 HJE_turkey.10.a:0 "Aún así, sus donaciones a la Supremacía Otomana son apreciadas."
 HJ_the_sultans_tuberculosis:0 "La Tuberculosis del Sultán"
 HJ_the_sultans_tuberculosis_reason:0 "El Sultán del Imperio Otomano, Emperador de Roma y Califa de todo el Islam ha sido derribado por un brote de tuberculosis. Queda por ver si sobrevive, pero los médicos reales pintan un panorama muy sombrío."
 abdulmecid_died_of_tuberculosis_tt:0 "El Sultán ha perecido"
 HJ_suez_canal_lease:0 "Arrendamiento de Tierras para la Construcción del Canal de Suez"
 HJ_suez_canal_lease_goal:0 "El Canal ha existido durante al menos 12 meses"
 HJ_suez_canal_lease_reason:0 "Se nos ha arrendado la tierra para construir el Canal de Suez utilizando nuestros datos de estudio. Tenemos 15 años para hacer esto antes de que expire el contrato y seamos obligados a retirarnos y dejar nuestros datos en manos de los legítimos propietarios de la tierra, quienes ya no requerirán nuestros servicios."
 HJ_debt_to_the_suez_company:0 "Deuda con la Compañía del Canal de Suez"
 HJ_debt_to_the_suez_company_reason:0 "Las Grandes Potencias del mundo sostienen la cantidad principal de nuestra deuda nacional, que es considerable. Su, y especialmente nuestro actual señor, patrocinio ha permitido que Egipto se desarrolle a velocidades sin precedentes. Desafortunadamente, este patrocinio es impopular, y solo se logró por nuestra incapacidad para pagar nuestra deuda. Las cosas podrían volverse violentas pronto si no se puede hacer esto."
 EGY_paid_off_suez_company_debt_tt:0 "Ha pagado las deudas a la Compañía del Canal de Suez"
 HJ_russia_the_great_game:0 "Gran Bretaña y el Torneo de las Sombras"
 HJ_russia_the_great_game_reason:0 "Los británicos y sus muchos sabuesos voraces han tomado el control sobre casi todo India, un logro sin precedentes para una potencia europea. Desafortunadamente, sus nuevas tierras y su actual camino de expansión los ponen en directa competencia con nuestros intereses en la región de Asia Central."
 HJ_britain_the_great_game:0 "Rusia y el Gran Juego"
 HJ_britain_the_great_game_reason:0 "Los rusos y sus muchos hordas atrasadas han tomado el control sobre casi toda la Estepa, un logro sin precedentes para una potencia europea. Desafortunadamente, sus nuevas tierras y su actual camino de expansión los ponen en directa competencia con nuestros intereses en la región de Asia Central."
