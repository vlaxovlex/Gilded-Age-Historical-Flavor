 HJ_conventionalist_uprising_reason:0 "Al norte, una nueva fuerza está surgiendo en la Guerra Civil que aboga por la redistribución inmediata de la tierra."
 HJE_latin_america.12.t:0 "El Levantamiento Convencionalista"
 HJE_latin_america.12.d:0 "Un oficial de caballería ha reunido una alianza heterogénea de muchos grupos dispares. Estos rancheros son grandes luchadores."
 HJE_latin_america.12.f:0 "Lejos y hacia el norte, un solo oficial de caballería muy querido y muy efectivo ha reunido muchos grupos que generalmente están predispuestos a estar en conflicto, aparentemente por pura fuerza de voluntad y carisma, agregando otra capa más a esta Guerra Civil, que parece crecer más grande y complicada cada día. Están unidos por la opinión de que la Capital está llena de idiotas y que se necesita sangre nueva en el liderazgo, incluso entre los socialistas. También creen que las otras fuerzas socialistas en esta guerra civil no planean ir lo suficientemente lejos en sus planes de redistribución de tierras."
 HJE_latin_america.12.a:0 "Esto se está volviendo casi cómicamente frustrante."
 HJE_latin_america.12.b:0 "Estos Nortenos tienen razón!"
