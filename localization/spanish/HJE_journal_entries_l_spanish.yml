 HJE_latin_america.7.t:0 "Golpe de Estado Militar"
 HJE_latin_america.7.d:0 "Un líder fuerte entre las Fuerzas Armadas pronto intentará tomar el control del Gobierno Mexicano."
 HJE_latin_america.7.f:0 "Es claro que este general y sus partidarios entre los otros líderes principales en las fuerzas armadas y entre los Caudillos están cansados de lo que perciben como la regla ineficaz de este gobierno. Armados con el conocimiento de que esta amenaza se cierne, esta administración se enfrenta a una elección simple: huir de la Capital y prepararse para luchar una guerra civil contra las fuerzas armadas utilizando milicias civiles improvisadas, o ceder, renunciar y permitir que el Ejército tome el mando."
 HJE_latin_america.7.a:0 "Tenemos poco elección, parece."
 HJE_latin_america.7.b:0 "¡Si es una guerra civil lo que quieren, es una guerra civil lo que tendrán!"
 mexican_army_revolt_tt:0 "Esto llevará a un levantamiento de las Fuerzas Armadas."
 HJ_mexican_election_of_1910:0 "Elección Mexicana de 1910"
 HJ_mexican_election_of_1910_reason:0 "Las elecciones claramente fraudulentas que se han celebrado en este país para apaciguar a las masas haciéndoles creer que tienen voz en cómo se dirige la nación se han vuelto cada vez más transparentemente amañadas a medida que pasa el tiempo. La próxima elección a fines del año 1910 seguramente causará revuelo..."
 HJ_maderista_becomes_mexico_tag:0 "Legitimidad de los Maderistas"
 HJ_maderista_becomes_mexico_tag_goal:0 "Ha sido verdadero durante al menos 3 meses:"
 HJ_maderista_becomes_mexico_tag_reason:0 "Una vez que esta rebelión haya triunfado, los Maderistas Liberales pueden comenzar a construir un México mejor."
 HJ_maderista_victory_in_the_mexican_civil_war:0 "Victoria en la Guerra Civil Mexicana"
 HJ_maderista_victory_in_the_mexican_civil_war_goal:0 "Ha sido verdadero durante al menos 1 año:"
 HJ_maderista_victory_in_the_mexican_civil_war_reason:0 "Una vez que nuestro gobierno se haya consolidado durante al menos unos años sin levantamientos, podemos afirmar que la Guerra Civil ha terminado."
 HJE_latin_america.8.t:0 "Líder de la Oposición denuncia Elección Fraudulenta"
 HJE_latin_america.8.d:0 "El líder de la oposición política, cuyas elecciones fueron claramente manipuladas por el Gobierno, habla, causando malestar."
 HJE_latin_america.8.f:0 "Al igual que la mayoría de las llamadas elecciones celebradas en este país en las últimas décadas, esta elección también fue manipulada por el gobierno civil a instancias del ejército. Esto ha ido creciendo lentamente más insostenible. Parece que esta vez se ha puesto en duda y, en lugar de ser llamado un lunático, la oposición liberal parece tener el respaldo de la mayoría de las masas, que se sienten oprimidas y despojadas de sus derechos."
 HJE_latin_america.8.a:0 "Publicar los verdaderos resultados de las elecciones y renunciar."
 mexican_civil_war_tt:0 "Se establece una República, ¿pero apaciguará a las masas?"
 HJE_latin_america.8.b:0 "¡Exiliar al líder de la oposición! ¡Esto se acabará pronto!"
 mexican_revolution_possible_tt:0 "Existe una pequeña posibilidad de que se evite la Revolución..."
 HJE_latin_america.9.t:0 "La Revolución Mexicana"
 HJE_latin_america.9.d:0 "El líder de la oposición en las Elecciones de 1910 ha regresado a México y ha llamado a las armas contra el Gobierno."
 HJE_latin_america.9.f:0 "El liberal, ahora en revuelta contra el gobierno, pasó muy poco tiempo en suelo extranjero. Prácticamente en el instante en que fue desterrado hacia el norte, dio media vuelta y regresó a México, llamando a la revolución armada contra el gobierno. Varias provincias, con el respaldo del pueblo e incluso algunos gobernadores estatales, están ahora armadas y se dirigen hacia la capital."
 HJE_latin_america.9.a:0 "¡Ay, mierda! ¡No es bueno!"
 HJE_latin_america.9.b:0 "¡Viva la República!"
 not_fighting_any_faction_in_mexico_tt:0 "No está en guerra con ninguna facción o revolucionarios mexicanos."
 mexican_civil_war_will_end_tt:0 "La Guerra Civil Mexicana terminará, no habrá más levantamientos programados."
 HJ_zapatista_uprising:0 "El Levantamiento Zapatista"
 HJ_zapatista_uprising_goal:0 "Ha sido verdadero durante al menos 3 meses:"
 HJ_zapatista_uprising_reason:0 "Al sur, una nueva fuerza está surgiendo en la Guerra Civil que aboga por la propiedad colectiva de la tierra."
 HJE_latin_america.10.t:0 "El Levantamiento Zapatista"
 HJE_latin_america.10.d:0 "Un general campesino ha reunido una fuerza guerrillera en el sur para establecer una república colectiva."
 HJE_latin_america.10.f:0 "Justo al sur de la Ciudad de México ha comenzado una rebelión en serio, añadiendo otra capa más a esta Guerra Civil, que parece crecer más grande y complicada cada día. Abogan por volver al tipo de granjas colectivas y sociedad que existía antes de que la agricultura industrial se extendiera. Supuestamente, este mismo modelo económico fue utilizado por los mayas y aztecas durante muchas eras antes de la llegada de Cortés."
 HJE_latin_america.10.a:0 "Claro, ¿por qué no? ¿Qué es un problema más?"
 HJE_latin_america.10.b:0 "Creo que me gusta lo que dicen estos Sureños."
 HJ_zapatista_becomes_mexico_tag:0 "Legitimidad de los Zapatistas"
 HJ_zapatista_becomes_mexico_tag_goal:0 "Ha sido verdadero durante al menos 3 meses:"
 HJ_zapatista_becomes_mexico_tag_reason:0 "Una vez que esta rebelión haya triunfado, los Zapatistas Anarquistas pueden comenzar a construir un México mejor."
