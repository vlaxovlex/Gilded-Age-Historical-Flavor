 HJ_zapatista_victory_in_the_mexican_civil_war_reason:0 "Una vez que nuestro gobierno se haya consolidado durante al menos unos años sin levantamientos, podemos afirmar que la Guerra Civil ha terminado."
 HJE_latin_america.11.t:0 "Los Diez Días Trágicos"
 HJE_latin_america.11.d:0 "El [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ha muerto, asesinado por sus generales con el apoyo de los Caudillos. Una junta militar para restaurar el antiguo orden está ahora en su lugar."
 HJE_latin_america.11.f:0 "Después de varios intentos de fuga de prisión organizados por generales de alto rango a instancias de los terratenientes adinerados e incluso de una gran potencia extranjera interesada, estos generales sembraron el caos en la capital que llevó a la muerte de docenas en el transcurso de diez días. Todo esto se hizo para provocar la renuncia del [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Cuando él y su personal se negaron a renunciar, fueron arrestados. Creían que se les permitiría exiliarse. En cambio, han sido ejecutados. Los leales al [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] han escapado a algún estado en el norte para rebelarse e intentar reconstruir el proyecto supuestamente liberal que el ejército acaba de intentar extinguir."
 HJE_latin_america.11.a:0 "Se debe restaurar el orden en México."
 HJE_latin_america.11.b:0 "El [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] es un mártir. Habrá justicia."
