#alaska purchase
 rus_sell_alaska:0 "Negociar la venta de Alaska"
 rus_sell_alaska_desc:0 "Alaska es un páramo sin valor con pocas perspectivas, pero aún podríamos obtener ganancias de ella. Dios sabe que necesitamos el dinero."
 alaska.5.t:0 "La venta de Alaska"
 alaska.5.d:0 "[SCOPE.sCountry('russia_scope').GetName] necesita fondos, y [SCOPE.sCountry('usa_scope').GetName] podría estar dispuesto a comprar [SCOPE.sState('alaska_scope').GetName] de nosotros."
 alaska.5.f:0 "¿Para qué queremos un territorio cubierto de glaciares, icebergs, osos y morsas?"
 alaska.5.a:0 "El precio solicitado es £3m"
 alaska.5.b:0 "Quizás haremos esta oferta en otro momento"
 alaska.5.tt1:0 "Si [SCOPE.sCountry('usa_scope').GetName] acepta, se nos pagará en el transcurso de un año"
 alaska.6.t:0 "La compra de Alaska"
 alaska.6.d:0 "[SCOPE.sCountry('russia_scope').GetName] se ha acercado a nosotros para vender [SCOPE.sState('alaska_scope').GetName]. Aunque el territorio podría estar subdesarrollado, el precio solicitado es bastante justo."
 alaska.6.f:0 "Mañana, si quiere, iré al departamento y podemos firmar el tratado." \n"¿Por qué esperar hasta mañana, Sr. Stoeckl? ¡Hagamos el tratado esta noche!"
 alaska.6.a:0 "Está bien, hagamos un trato."
 alaska.6.b:0 "Quizás en otro momento."
 alaska.7.t:0 "La venta de Alaska"
 alaska.7.d:0 "[SCOPE.sCountry('usa_scope').GetName] ha aceptado nuestra oferta por [SCOPE.sState('alaska_scope').GetName]! Este ha sido un trato muy lucrativo para nosotros."
 alaska.7.f:0 "Los Estados Unidos acuerdan pagar en el tesoro en Washington, al representante diplomático u otro agente de [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis] Majestad el [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle] de todas las Rusias, siete millones doscientos mil dólares en oro."
 alaska.7.a:0 "De hecho, estoy sorprendido de que aceptaran..."
 alaska.8.t:0 "Nuestra oferta fue rechazada"
 alaska.8.d:0 "[SCOPE.sCountry('usa_scope').GetName] ha rechazado nuestra oferta por [SCOPE.sState('alaska_scope').GetName]! Una lástima - tendremos que encontrar otra manera de ganar dinero."
 alaska.8.f:0 "¿Para qué queremos un territorio cubierto de glaciares, icebergs, osos y morsas?"
 alaska.8.a:0 "No puedo creer que rechazaran..."
 alaska.9.t:0 "La compra de Alaska"
 alaska.9.d:0 "El tratado está completo, y [SCOPE.sCountry('russia_scope').GetName] ha transferido el control de [SCOPE.sState('alaska_scope').GetName] a nosotros. ¡Valdrá la pena con el tiempo!"
 alaska.9.f:0 "Los Estados Unidos acuerdan pagar en el tesoro en Washington, al representante diplomático u otro agente de [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis] Majestad el [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle] de todas las Rusias, siete millones doscientos mil dólares en oro."
 alaska.9.a:0 "¿Qué riquezas esconden estos vastos territorios?"
 alaskainprog_tt:0 "Las negociaciones para la compra de Alaska no están actualmente en progreso."
 alaskapurchase_tt:0 "Es un vecino con Rusia"

#Manifest Destiny / Mexican-American War


 manifest_destiny.4.t:0 "¡Hemos perdido!"
 manifest_destiny.4.d:0 "Hemos perdido nuestra guerra con México. Una paz frágil ha dejado intactas nuestras reclamaciones, pero el prestigio estadounidense ha recibido un gran golpe. En todo el mundo se nos burla por perder lo que debería haber sido una guerra rápida contra un enemigo inferior."
 manifest_destiny.4.f:0 "Perder con gracia es encomiable, pero nunca elegido"
 manifest_destiny.4.a:0 "¿Cómo pudo suceder esto?"
 manifest_destiny_mexican_war_lost_tt:0 "¿Cómo PUDO suceder esto?!"

 manifest_destiny.5.a:0 "¡A la guerra!"
 manifest_destiny_mexican_war_tt:0 "Se firmará un tratado de paz cuando México se convierta en nuestro dominio."

 manifest_destiny.5.t:0 "Guerra Mexicano-Estadounidense"
 manifest_destiny.5.d:0 "Hemos decidido hacer cumplir nuestras demandas a México y ellos se han negado.\n\n¡Estados Unidos demanda su destino, de mar a brillante mar!"
 manifest_destiny.5.f:0 "La disposición de la Constitución que otorga el poder de hacer la guerra al Congreso fue dictada, según lo entiendo, por las siguientes razones. Los reyes siempre habían estado involucrando e empobreciendo a su gente en guerras, pretendiendo generalmente, si no siempre, que el bien del pueblo era el objetivo. Esto, nuestra Convención entendió que era la más opresiva de todas las opresiones reales; y resolvieron enmarcar la Constitución de tal manera que ningún hombre tuviera el poder de traer esta opresión sobre nosotros. Pero su visión destruye todo el asunto, y coloca a nuestro Presidente donde los reyes siempre han estado. -Abraham Lincoln"

 manifest_destiny.6.t:0 "El Tratado de Guadalupe Hidalgo"
 manifest_destiny.6.d:0 "Hemos derrotado a México, y ahora es el momento de decidir los despojos de nuestra guerra."
 manifest_destiny.6.f:0 "Me opuse amargamente a la medida, y hasta el día de hoy considero la guerra, que resultó, como una de las más injustas jamás libradas por una nación más fuerte contra una más débil. -Ulysses S. Grant"
 manifest_destiny.6.a:0 "Conquistar todas las tierras al norte del Río Grande hasta California"
 manifest_destiny.6.e:0 "Conquistar todas las tierras al norte del Río Grande hasta California, incluyendo Baja."
 manifest_destiny.6.b:0 "Conquistar todas las tierras en el norte de México"
 manifest_destiny.6.c:0 "Conquistar todas las tierras en el norte de México y establecer el dominio estadounidense sobre el país"

 manifest_destiny.7.t:0 "Pago a México"
 manifest_destiny.7.d:0 "Si reembolsamos a México por nuestros territorios recién adquiridos, se restaurarán las relaciones con su gobierno y mejorará la posición de Estados Unidos en el extranjero."
 manifest_destiny.7.f:0 "Estados Unidos conquistará México, pero será como el hombre que traga el arsénico, que lo derriba a su vez. México nos envenenará."
 manifest_destiny.7.a:0 "No merecen ningún pago por la derrota"
 manifest_destiny.7.b:0 "Un pago modesto asegurará el honor estadounidense"
 manifest_destiny.7.c:0 "Un gran pago mostrará la gran benevolencia de Estados Unidos"

 mexican_american_7_tt1:0 "No les pagaremos nada"
 mexican_american_7_tt2:0 "£1m durante 10 años"
 mexican_american_7_tt3:0 "£3m durante 10 años"

 small_mexican_ces_settlement_pay:0 "Acuerdo de la Guerra Mexicano-Estadounidense"
 small_mexican_ces_settlement_recieve:0 "Acuerdo de la Guerra Mexicano-Estadounidense"

 huge_mexican_ces_settlement_pay:0 "Acuerdo de la Guerra Mexicano-Estadounidense"
 huge_mexican_ces_settlement_recieve:0 "Acuerdo de la Guerra Mexicano-Estadounidense"

#Gadsden Purchase
 gadsden_purchase:0 "La Compra de Gadsden"
 gadsden_purchase_desc:0 "Nuestro tratado con México les dejó territorios inmediatamente al sur del río Gila, al oeste del Río Grande. Esta región es plana y fácil de atravesar, lo que facilitaría los viajes hacia el oeste para el pueblo estadounidense."
 gadsden_purchase_tt1:0 "México controla territorio en Arizona y Nuevo México"

 gadsden_purchase.1.t:0 "La Compra de Gadsden"
 gadsden_purchase.1.d:0 "Deberíamos acercarnos a [SCOPE.sCountry('mexico_scope').GetName] para comprar las tierras al sur del río Gila, los territorios de [SCOPE.sState('new_mexico_scope').GetName] y [SCOPE.sState('arizona_scope').GetName]."
 gadsden_purchase.1.f:0 "Estados Unidos ofrecería pagar $50 millones por la Baja California y una gran porción del norte de México, o $15 millones por 45,000 millas cuadradas al sur del territorio de Nuevo México."
 gadsden_purchase.1.a:0 "Ofrecer pago a México por los territorios."
 gadsden_purchase.1.b:0 "Quizás en otro momento..."
 gadsden_purchase_tt2:0 "Nada sucederá, podemos intentarlo de nuevo más tarde."
 gadsden_purchase.1.a.tt:0 "[SCOPE.sCountry('usa_scope').GetName] pagará @money!#negative_value 1000000#!"

 gadsden_purchase.2.t:0 "La Compra de Gadsden"
 gadsden_purchase.2.d:0 "Los [SCOPE.sCountry('usa_scope').GetName] nos han ofrecido pagarnos por nuestros territorios de [SCOPE.sState('new_mexico_scope').GetName] y [SCOPE.sState('arizona_scope').GetName]."
 gadsden_purchase.2.f:0 "Estados Unidos ofrecería pagar $50 millones por la Baja California y una gran porción del norte de México, o $15 millones por 45,000 millas cuadradas al sur del territorio de Nuevo México."
 gadsden_purchase.2.a:0 "¡Por supuesto que aceptamos!"
 gadsden_purchase.2.b:0 "Rechazar. Esas tierras siempre serán mexicanas."
 gadsden_purchase.2.a.tt:0 "[SCOPE.sCountry('mexico_scope').GetName] recibirá @money!#positive_value 1000000#!"

 gadsden_purchase.3.t:0 "Compra de Gadsden: ¡México Acepta!"
 gadsden_purchase.3.d:0 "[SCOPE.sCountry('mexico_scope').GetName] ¡ha aceptado nuestra oferta! ¡Los territorios de [SCOPE.sState('new_mexico_scope').GetName] y [SCOPE.sState('arizona_scope').GetName] ahora se extienden más hacia el sur!"
 gadsden_purchase.3.f:0 "La República Mexicana acuerda designar lo siguiente como sus verdaderos límites con los Estados Unidos para el futuro: manteniendo la misma línea divisoria entre las dos Californias como ya está definida y establecida, de acuerdo con el quinto artículo del tratado de Guadalupe Hidalgo, los límites entre las dos repúblicas serán los siguientes: Comenzando en el Golfo de México, tres leguas de tierra, frente a la desembocadura del río Grande, según se establece en el quinto artículo del tratado de Guadalupe Hidalgo; luego, como se define en dicho artículo, por el medio de ese río hasta el punto donde el paralelo de 31° 47' de latitud norte lo cruce; luego hacia el oeste cien millas; luego hacia el sur hasta el paralelo de 31° 20' de latitud norte; luego a lo largo del dicho paralelo de 31° 20' hasta el 111° meridiano de longitud oeste de Greenwich; luego en línea recta hasta un punto en el río Colorado veinte millas inglesas abajo de la unión de los ríos Gila y Colorado; luego por el medio del dicho río Colorado hasta que intersecte la línea actual entre los Estados Unidos y México."
 gadsden_purchase.3.a:0 "¡Excelente!"
 gadsden_purchase.3.a.tt:0 "[SCOPE.sCountry('usa_scope').GetName] pagará @money!#negative_value 1000000#!"
 gadsden_purchase_tt3:0 "¡[SCOPE.sState('new_mexico_scope').GetName] y [SCOPE.sState('arizona_scope').GetName] son ahora enteramente nuestras!"

 gadsden_purchase.4.t:0 "Compra de Gadsden: ¡México Rechaza!"
 gadsden_purchase.4.d:0 "[SCOPE.sCountry('mexico_scope').GetName] ¡ha rechazado nuestra oferta! ¡Tal vez tendremos que tomar este territorio por la fuerza..."
 gadsden_purchase.4.f:0 "Oh chico, aquí vamos de nuevo..."
 gadsden_purchase.4.a:0 "Asegurémonos de que el mundo sepa que queremos esa tierra."
 gadsden_purchase_tt4:0 "[SCOPE.sCountry('usa_scope').GetName] es reembolsado @money!#positive_value 1000000#!"

#Perry Expedition
 perry_expedition:0 "Expedición a Japón"
 perry_expedition_desc:0 "Terminar con la política de aislamiento de Japón que tiene dos siglos de antigüedad y abrir su mercado al negocio estadounidense debería ser una prioridad máxima."
 perry_expedition_decision_tt1:0 "Todavía no hemos enviado una expedición a Japón."

 perry_expedition_events.1.t:0 "Expedición a Japón"
 perry_expedition_events.1.d:0 "Ahora que tenemos presencia en el Pacífico, el comercio con Asia se ha convertido en una perspectiva lucrativa para los negocios estadounidenses. [SCOPE.sCountry('japan_scope').GetName] es un mercado aún por explotar; tal vez una expedición diplomática valdría la pena."
 perry_expedition_events.1.f:0 "Los Estados Unidos de América se extienden de océano a océano, y nuestro Territorio de Oregón y el Estado de California están directamente opuestos a los dominios de su majestad imperial. Nuestros buques de vapor pueden ir de California a Japón en dieciocho días."
 perry_expedition_events.1.a:0 "¡Una expedición es una idea maravillosa!"

 perry_expedition_events.2.t:0 "Expedición a Japón: Elección de un Almirante"
 perry_expedition_events.2.d:0 "¿A quién deberíamos elegir para liderar nuestro envío diplomático a [SCOPE.sCountry('japan_scope').GetName]?"
 perry_expedition_events.2.f:0 "La Constitución y las leyes de los Estados Unidos prohíben toda interferencia en los asuntos religiosos o políticos de otras naciones. He encargado especialmente al Comodoro abstenerse de todo acto que pudiera perturbar la tranquilidad de los dominios de su majestad imperial."
 perry_expedition_events.2.a:0 "[SCOPE.sCharacter('perry_expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('perry_expedition_leader_1').GetFullName]"
 perry_expedition_events.2.b:0 "[SCOPE.sCharacter('perry_expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('perry_expedition_leader_2').GetFullName]"
 perry_expedition_events.2.c:0 "[SCOPE.sCharacter('perry_expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('perry_expedition_leader_3').GetFullName]"

 perry_expedition_costs_tt:0 "El presupuesto de la expedición se eliminará una vez que la expedición haya regresado."

 je_perry_expedition:0 "Expedición a Japón" 
 je_perry_expedition_reason:0 "Hemos enviado nuestra delegación a Japón. Varios eventos ocurrirán a medida que avance la expedición; debemos elegir nuestras posiciones cuidadosamente."
 je_perry_expedition_goal:0 "Nuestra expedición ha regresado a casa."
 perry_expedition_start_loc:0 "La expedición ha partido hacia Japón y llegará en los próximos meses."
 perry_expedition_arrived_loc:0 "La expedición ha llegado a Japón y las negociaciones están en curso."
 perry_expedition_departed_loc:0 "La expedición ha regresado de su expedición."

 perry_expedition_events.3.t:0 "Expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName] a Japón"
 perry_expedition_events.3.d:0 "La expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName] ha llegado a la bahía de Edo y ha solicitado a las autoridades locales una reunión lo antes posible. La carta de nuestro gobierno - con nuestras demandas - ha sido entregada, y en los próximos meses nuestra delegación se verá envuelta en diversas negociaciones con el gobierno japonés."
 perry_expedition_events.3.f:0 "Si su majestad imperial no está convencida de que sería seguro abolir por completo las antiguas leyes que prohíben el comercio extranjero, podrían suspenderse por cinco o diez años para probar el experimento. Si no resulta tan beneficioso como se esperaba, se podrían restaurar las leyes antiguas."
 perry_expedition_events.3.a:0 "¡Excelente!"

 perry_expedition_events.4.t:0 "Llegada de Barcos Extranjeros a la Bahía de Edo"
 perry_expedition_events.4.d:0 "Una pequeña flota de grandes cañoneras, liderada por un [SCOPE.sCharacter('perry_expedition_leader_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('perry_expedition_leader_scope').GetFullName], ha llegado a la bahía de Edo y ha solicitado a nuestras autoridades locales una reunión lo antes posible. El enviado ha incluido una carta de su gobierno con ciertas demandas."
 perry_expedition_events.4.f:0 "Si su majestad imperial no está convencida de que sería seguro abolir por completo las antiguas leyes que prohíben el comercio extranjero, podrían suspenderse por cinco o diez años para probar el experimento. Si no resulta tan beneficioso como se esperaba, se podrían restaurar las leyes antiguas."
 perry_expedition_events.4.a:0 "Preocupante. Deberíamos enviar nuestra propia delegación para reunirse con ellos."

#perry expedition - gift exchange
 perry_expedition_events.100.t:0 "Expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]: Intercambio de Regalos"
 perry_expedition_events.100.d:0 "Nuestra delegación a Japón ha traído muchos regalos para intercambiar con la delegación japonesa."
 perry_expedition_events.100.f:0 "TEXTO DE SABOR DE EJEMPLO"
 perry_expedition_events.100.a:0 "Seremos generosos"
 perry_expedition_events.100.b:0 "Seremos MUY generosos"
 perry_expedition_events.100.c:0 "No les daremos nada."
 perry_expedition_events.101.t:0 "Expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]: Intercambio de Regalos"
 perry_expedition_events.101.d:0 "Los estadounidenses han ofrecido a nuestra delegación y a nuestro [SCOPE.sCharacter('japan_ruler_scope').GetPrimaryRoleTitle] varios regalos valiosos e interesantes. ¿Cómo deberíamos responder?"
 perry_expedition_events.101.f:0 "TEXTO DE SABOR DE EJEMPLO"
 perry_expedition_events.101.a:0 "La honra exige que recíprocamente el gesto"
 perry_expedition_events.101.b:0 "Aceptar con gracia, pero no tenemos nada que ofrecer a cambio."
 perry_expedition_events.101.c:0 "Insultarlos"
 perry_expedition_events.101_tt1:0 "No creo que debería decir ESO, señor..."
 perry_expedition_events.102.t:0 "Expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]: Intercambio de Regalos"
 perry_expedition_events.102.d:0 "Japón ha correspondido a nuestra oferta y nos ha enviado algunos regalos interesantes a cambio."
 perry_expedition_events.102.f:0 "TEXTO DE SABOR DE EJEMPLO"
 perry_expedition_events.102.a:0 "Excelente. Algunos de estos artículos son bastante interesantes."
 perry_expedition_events.102_tt1:0 "Al [SCOPE.sCharacter('perry_expedition_leader_scope').GetPrimaryRoleTitle] le gustaron especialmente las conchas marinas."
 perry_expedition_events.103.t:0 "Expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]: Intercambio de Regalos"
 perry_expedition_events.103.d:0 "Creo... que Japón nos insultó después de ofrecer nuestros regalos. No estoy seguro realmente, parecían bastante molestos."
 perry_expedition_events.103.f:0 "TEXTO DE SABOR DE EJEMPLO"
 perry_expedition_events.103.a:0 "Quizás hubo algo perdido en la traducción."
 perry_expedition_events.103_tt1:0 "Creo que uno de ellos dijo que era un viejo gordo..."
 perry_expedition_events.104.t:0 "Expedición de [SCOPE.sCharacter('perry_expedition_leader_scope').GetLastName]: Intercambio de Regalos"
 perry_expedition_events.104.d:0 "Los delegados japoneses nos han agradecido por nuestros regalos y generosidad. Aunque parecían incómodos al aceptar, espero que haya sido porque no tenían nada que ofrecer a cambio."
 perry_expedition_events.104.f:0 "TEXTO DE SABOR DE EJEMPLO"
 perry_expedition_events.104.a:0 "Su agradecimiento es suficiente."

