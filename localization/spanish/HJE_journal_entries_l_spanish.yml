 HJE_latin_america.13.t:0 "Asesinato del [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 HJE_latin_america.13.d:0 "El [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] está muerto, sin consecuencias políticas, y bajo circunstancias misteriosas."
 HJE_latin_america.13.f:0 "El culpable no está claro y las razones son desconocidas, pero hay muchas teorías sobre quién o por qué el [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ha sido asesinado. Es posible que hayan sido sus generales, que estaban en oposición a su deseo de que el próximo líder del país sea un civil en lugar de un miembro de las fuerzas armadas. También es posible que los miembros del mismo partido no estuvieran contentos con la desaceleración de la reforma social y, temiendo que la complacencia condujera a un retorno de la estancidad e desigualdad de la era de Caudillo, se deshicieran de él."
 HJE_latin_america.13.a:0 "¿Otra vez?!"
 HJ_brazil_countdown_to_coup_or_cw:0 "Cuestión de la Esclavitud en Brasil"
 HJ_brazil_countdown_to_coup_or_cw_goal:0 "Ha sido verdadero durante al menos 20 años:"
 HJ_brazil_countdown_to_coup_or_cw_reason:0 "Brasil es probablemente una de las últimas potencias civilizadas en el mundo que aún no ha prohibido la esclavitud. La aristocracia está demasiado interesada en asegurar que continúe. Sin embargo, también es probable que a menos que se haga algo para poner fin a esta institución antes del cambio de siglo, habrá un importante levantamiento de los elementos liberales y posiblemente incluso de los propios esclavos."
 HJE_latin_america.14.t:0 "La Proclamación de la República"
 brazilian_army_revolt_tt:0 "El Ejército y los Aristócratas se rebelarán en el Norte."
 brazilian_radical_revolt_tt:0 "Los Radicales y Liberales se rebelarán en el Sur"
 HJE_latin_america.14.d1:0 "Un ultimátum de los Militares y la Aristocracia vería el fin del Imperio y una República Oligárquica en su lugar."
 HJE_latin_america.14.f1:0 "La monarquía, a los ojos de este grupo de generales ambiciosos y aristócratas furiosos, desde hace tiempo ha cumplido su propósito, y esto fue antes de que el Emperador y sus ministros consideraran adecuado poner fin a la institución de la esclavitud en Brasil. El Emperador ahora tiene una opción: renunciar pacíficamente y dejar Brasil a sus nuevos gobernantes, o intentar escapar y usar la popularidad que tiene con el pueblo para intentar luchar por retener su trono."
 HJE_latin_america.14.d2:0 "Un ultimátum de las Élites Intelectuales y los Ciudadanos Liberales de las ciudades vería el fin del Imperio y una República Liberal en su lugar."
 HJE_latin_america.14.f2:0 "La monarquía, a los ojos de este grupo de intelectuales ambiciosos y ciudadanos urbanos liberales furiosos, desde hace tiempo ha cumplido su propósito, y esto fue antes de que el Emperador y sus ministros consideraran adecuado permitir que la institución de la esclavitud existiera casi hasta finales del siglo. Brasil como estado independiente tiene casi 100 años y en ese tiempo la esclavitud ha reinado suprema, junto con el Emperador. El Emperador ahora tiene una opción: renunciar pacíficamente y dejar Brasil a sus nuevos gobernantes, o intentar escapar y usar la popularidad que tiene con los aristócratas para intentar luchar por retener su trono."
 HJE_latin_america.14.a:0 "El Emperador se siente bastante cansado..."
 HJE_latin_america.14.b:0 "¡La intimidación nunca debe permitirse acobardar a un hombre!"
 HJE_latin_america.15.t:0 "La Restauración del Imperio"
 HJE_latin_america.15.d1:0 "Un ultimátum de los Militares y la Aristocracia vería el fin de este gobierno y un Imperio Feudal en su lugar."
 HJE_latin_america.15.f1:0 "El gobierno de Brasil, a los ojos de este grupo de generales ambiciosos y terratenientes furiosos, desde hace tiempo ha cumplido su propósito, y esto fue antes de que el liderazgo actual considerara adecuado poner fin a la institución de la esclavitud en Brasil. Esta administración ahora tiene una opción: renunciar pacíficamente y dejar Brasil a sus nuevos gobernantes, o intentar escapar y usar la popularidad que este régimen tiene con el pueblo para intentar luchar por retener el poder."
 HJE_latin_america.15.d2:0 "Un ultimátum de las Élites Intelectuales y los Ciudadanos Liberales de las ciudades vería el fin de este gobierno y una Monarquía Constitucional Liberal en su lugar."
 HJE_latin_america.15.f2:0 "El gobierno de Brasil, a los ojos de este grupo de intelectuales ambiciosos y ciudadanos urbanos liberales furiosos, desde hace tiempo ha cumplido su propósito, y esto fue antes de que el liderazgo actual considerara adecuado permitir que la institución de la esclavitud existiera casi hasta finales del siglo. Brasil como estado independiente tiene casi 100 años y en ese tiempo la esclavitud ha reinado suprema, junto con el Estado. Esta administración ahora tiene una opción: renunciar pacíficamente y dejar Brasil a sus nuevos gobernantes, o intentar escapar y usar la popularidad que este régimen tiene con los terratenientes ricos para intentar luchar por retener el poder."
 HJE_latin_america.15.a:0 "Parece que este gobierno no estaba a la altura de la tarea..."
 HJE_latin_america.15.b:0 "¡Los derechos de este estado no deben ser infringidos!"
