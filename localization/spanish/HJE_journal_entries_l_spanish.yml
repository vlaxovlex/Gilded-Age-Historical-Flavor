 zz_romania_events.1.t:0 "¡Rumania!"
 zz_romania_events.1.d1:0 "¡Rumania, finalmente ha sido unida bajo nuestro liderazgo, pero aún queda mucho por hacer para que nuestra joven nación se eleve a la gloria y ocupe su lugar entre las potencias del mundo!"
 zz_romania_events.1.f:0 ""Esta Mica Unire es solo el primer paso en una larga marcha hacia el futuro que nuestro pueblo merece. ¡Rumania ahora se yergue alta, pero estén alertas, hermanos y hermanas! ¡Porque nuestras ambiciones son contrarrestadas por aquellos llenos de maldad!""
 zz_romania_events.1.a:0 "¡Despierta, rumano!"
 zz_romania_events.2.t:0 "Petición de [SCOPE.sCountry('romanian_state_annex').GetName] para la Unificación"
 zz_romania_events.2.d1:0 "El pueblo rumano ha vivido separado durante demasiado tiempo. [SCOPE.sCountry('romanian_state_annex').GetName] ha declarado su intención de unirse a nosotros en una unión de iguales."
 zz_romania_events.2.f:0 ""El yugo de los poderes extranjeros ya no nos puede oprimir. Solo cuando esta nación esté unida como una, encontraremos la prosperidad que tanto deseaban nuestros antepasados.""
