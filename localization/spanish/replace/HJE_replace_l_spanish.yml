 #Reconstruction Events/Journal Entries-------------------------
 je_acw_war:0 "La Guerra Civil Americana"
 je_acw_war_reason:0 "La Guerra entre los Estados está sobre nosotros. El sectarismo que ha dividido a la nación durante décadas ha alcanzado su punto de ebullición. Los Estados Unidos de América están ahora enfrentados con los Estados Rebeldes. Cientos de miles toman las armas por sus hogares. ¡Por la Unión!"
 je_acw_war_csa_fsa:0 "La Guerra de la Agresión Federal"
 je_acw_war_csa_fsa_reason:0 "La Guerra de Secesión finalmente ha llegado. La supervisión federal opresiva que ha aquejado a la nación durante décadas ha alcanzado su punto de ebullición. Nuestro hogar ha sido atacado injustamente por nuestros antiguos camaradas que ahora luchan en apoyo de la tiranía. Cientos de miles toman las armas por sus hogares. ¡Por la Libertad!"
 acw_war_tt_complete:0 "Los Estados Unidos ganaron la Guerra Civil Americana"
 acw_rebel_victory:0 "Los Estados Unidos perdieron la Guerra Civil Americana"

 acw_reconstruction.1.t:0 "Reconstruyendo la Nación"
 acw_reconstruction.1.d:0 "Si bien la Guerra Civil Americana ha terminado, la lucha por el alma de la nación no lo está. La Unión fue desafiada por separatistas radicales, pero no se ha desintegrado. Con la Crisis Constitucional finalizada y los últimos reductos de resistencia militar conquistados, es hora de que los Estados Unidos de América se reconstruyan bajo una nueva imagen."
 acw_reconstruction.1.f:0 ""No espero que esta nación caiga. Bienvenida o no, ya sea que se convierta en una sola cosa o en la otra, esta nación dejará de estar dividida en cuerpo y alma.""
 acw_reconstruction.1.a:0 "Nuestras heridas deben sanar."
 acw_reconstruction.1.b:0 "La Unión debe reconstruirse para todos."
 acw_reconstruction_emancipation.tt:0 "Los esclavos retenidos en todos los antiguos territorios Confederados serán liberados."

 je_acw_reconstruction:0 "Reconstrucción Americana"
 je_acw_reconstruction_status:1 "Reconstruir la nación después de la destrucción de la Guerra Civil Americana."
 je_acw_reconstruction_reason:0 "La Guerra Civil ha terminado, y la destrucción que dejó a su paso es masiva. Cientos de miles murieron en la Guerra entre los Estados. Los Estados Leales han dejado claro su objetivo de reunir a la nación, comenzando con la readmisión de los Estados Rebeldes. La nación debe ser reconstruida, no sea que la perdamos para siempre."
 je_acw_reconstruction_goal:0 "Reconstruir los Estados Unidos de América."
 
 je_acw_reincorporate:0 "Reincorporar a los Estados Secesionistas"
 je_acw_reincorporate_status:0 "Traer de vuelta a los antiguos estados secesionistas al pleno ámbito como estados completamente incorporados una vez más."
 je_acw_reincorporate_reason:0 "La readmisión de los estados rebeldes a la Unión es esencial para restaurar el espíritu sacudido de la nación, y puede ayudar a establecer nuevas bases de poder para el gobierno."

 je_acw_equality:0 "Las Enmiendas de la Guerra Civil"
 je_acw_equality_status:0 "Con el fin de crear un sistema que reconozca a todos los hombres, del Norte y del Sur, negros o blancos, como verdaderos iguales en esta nuestra nación, debemos aprobar una serie de enmiendas constitucionales que aseguren la igualdad racial."
 je_acw_equality_reason:0 "América luchó una guerra brutal sobre problemas profundos que fueron disimulados durante generaciones hasta que los problemas se hicieron demasiado grandes para ignorarlos. Debemos evitar una repetición de este desastre y abordar los problemas de frente para que no queden enquistados por otro siglo. Para hacerlo, debemos prohibir constitucionalmente la esclavitud y asegurar que la población ex esclava no sea más discriminada en nuestro país."
 acw_african_american_culture_complete_tt:0 "La esclavitud ha sido prohibida constitucionalmente y la cultura afroamericana ya no es discriminada."
 acw_african_american_culture:0 "La cultura afroamericana se convierte en una cultura primaria de nuestra nación."

 je_acw_wild_wild_west:0 "El Salvaje Oeste"
 je_acw_wild_wild_west_status:0 "Domar la Frontera Occidental."
 je_acw_wild_wild_west_reason:0 "Con el Gobierno Federal completamente centrado en derrotar a los Estados rebeldes durante la Guerra Civil, nuestros territorios occidentales se convirtieron en tierras sin ley con casi ninguna aplicación de la ley adecuada. La guerra en el Este dejó la Frontera Occidental en un estado de caos absoluto; es hora de que restauremos el orden."

 unreconstructed_state:0 "Estado No Reconstructado"


 acw_reconstruction.2.t:0 "La Nación, Reconstruida"
 acw_reconstruction.2.d:0 "Nuestra nación se ha reconstruido a sí misma, creando algo distintivo, algo nuevo y, lo más importante, algo unido. Es hora de que América forje un nuevo camino, unida bajo las Estrellas y las Barras para siempre. Los [SCOPE.sCountry('united_states').GetNameNoFlag] han emergido de su caótica guerra civil como una nación más unida y centralizada. Ahora es el momento de recoger las piezas caídas de nuestra hegemonía y reclamar nuestro lugar en el escenario global."
 acw_reconstruction.2.f:0 ""A pesar de todos nuestros errores, hemos refundado nuestra nación y nos hemos construido un gobierno que no perecerá de la faz de la tierra.""
 acw_reconstruction.2.a:0 "Nos mantenemos unidos una vez más."
 usa_reconstruction_sectionalism_gone.tt:0 "El sectarismo político y regional que ha dominado la política estadounidense se desvanecerá."

