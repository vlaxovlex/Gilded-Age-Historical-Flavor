 acw_events.1.t:0 "El Martirio del Abolicionista"
 acw_events.1.d:0 "Un ardiente escritor abolicionista murió en un tiroteo contra una turba proesclavista que se había reunido frente a su casa. La historia se ha vuelto nacional, radicalizando a individuos que antes eran apáticos, tanto en las altas esferas como en las bajas."
 acw_events.1.f:0 "Su amigo suspiró. El funeral había sido pequeño, por temor a que la turba apareciera nuevamente en fuerza. La lápida misma era simple, sin llamar la atención sobre sí misma. La única ornamentación que se permitió fue una inscripción sencilla:\n\n\"Aquí yace un hombre valiente: ahora respeta su tumba.\""
 acw_events.1.a:0 "¡Horrible! ¡La violencia de los esclavistas debe ser resistida!"
 acw_events.1.b:0 "Esta agitación abolicionista debe ser detenida."

 acw_events.2.t:0 "El Esclavo Fugitivo"
 acw_events.2.d:0 "Un esclavo perteneciente a [SCOPE.sCharacter('slaver_ig_leader').GetFullName] ha escapado de la finca de [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] y ha huido a un estado libre del norte. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] ha exigido su regreso, pero los abolicionistas piden que se ignoren sus demandas."
 acw_events.2.f:1 "\"Hay pocas cosas que me importen más que la justicia. Si un hombre pierde su chaqueta, ¿no es natural que se le devuelva, verdad? Solo pido que lo mío me sea devuelto. ¿Por qué esto está causando tal alboroto?\""
 acw_events.2.a:0 "Vamos a encontrar y devolver el esclavo fugitivo de [SCOPE.sCharacter('slaver_ig_leader').GetFullName]."
 acw_events.2.b:0 "La tierra libre hace libre a cualquiera. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] no recibirá ayuda del gobierno."

 acw_events.4.t:0 "El Evento Olvidado"

 acw_events.7.t:0 "El Estado Libre de [SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')]"
 acw_events.7.d:0 "Los agitadores anti-secesionistas en [SCOPE.sState('free_state_of_county').GetName] han reunido apoyo y declarado el establecimiento de un gobierno unionista."
 acw_events.7.f:0 "\"Desafiando a los secesionistas, nosotros, por resolución del pueblo, nos separamos de estos traidores y nos declaramos Libres e Independientes, leales aún a [SCOPE.sCountry('unionist_usa').GetName].\""
 acw_events.7.a:0 "Una muestra de fuerza los hará rendirse."
 acw_events.7.b:0 "No podemos permitirnos actuar contra ellos en este momento."

 acw_events.8.t:0 "La Gran Persecución de la Locomotora"
 acw_events.8.d:0 "Raiders enemigos han robado exitosamente una locomotora y destruido millas de vías y líneas telegráficas en [SCOPE.sState('great_locomotive_chase_state').GetName] antes de ser detenidos."
 acw_events.8.f:0 "\"Los jirones de humo se hicieron cada vez más débiles con cada resoplido de su cansada locomotora, el [SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')]. Los raiders se habían quedado sin combustible millas atrás, y los rieles que habían arrancado no fueron suficientes para salvarlos. A lo lejos, las columnas de humo de sus perseguidores crecían cada vez más cerca. La persecución estaba llegando a su fin.\""
 acw_events.8.a:0 "¡Maldita sea todo lo demás, reconstruyan esas vías y líneas ahora mismo!"
 acw_events.8.b:0 "Mantener tropas en nuestros trenes los ralentizará, pero los hará más seguros."
 acw_events.8.c:0 "La próxima vez, capturaremos a los raiders antes de que comiencen."

 acw_events_low_tt:0 "Las tensiones de la Guerra Civil aumentarán ligeramente."
 acw_events_med_tt:0 "Las tensiones de la Guerra Civil aumentarán moderadamente."
 acw_events_high_tt:0 "Las tensiones de la Guerra Civil aumentarán significativamente."

 acw_followup_events.1.t:0 "El Intento de Asesinato de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.1.d:0 "Un simpatizante de la reciente rebelión ha tomado la vida de [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Aunque fue capturado después del acto y sus cómplices expuestos, la muerte de [SCOPE.sCharacter('lincoln_proxy').GetLastName] sigue siendo un sombrío final para esta trágica era en la historia estadounidense."
 acw_followup_events.1.f:0 "\"[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] fue al llamado del deber al puesto de peligro, y aunque destrozado, su vida no está perdida. La gran mancha en nuestro país, el gran estigma en nuestro carácter nacional, la gran fuente de discordia y controversia entre nuestra gente, por la valentía y fortaleza de [SCOPE.sCharacter('lincoln_proxy').GetHerHis], ha sido borrada y eliminada. El nombre de [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] se ha vuelto histórico.\""
 acw_followup_events.1.a:0 "La nación lamentará este día."

 acw_followup_events.2.t:0 "El Intento de Asesinato de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.2.d:0 "Un simpatizante de la reciente rebelión ha intentado asesinar a [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Fue atrapado intentando entrar, y su plan y cómplices fueron expuestos. [SCOPE.sCharacter('lincoln_proxy').GetLastName] ha aprovechado la oportunidad para volver a reunir a la población a su causa."
 acw_followup_events.2.f:0 "\"¿Cómo pueden esos tontos pensar que pueden levantarse de nuevo, cuando ni siquiera pueden disparar un solo tiro correctamente?\""
 acw_followup_events.2.a:0 "¡Una tragedia evitada!"

 acw_followup_events.3.t:0 "El Intento de Asesinato de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.3.d:0 "Un simpatizante de la reciente rebelión ha intentado asesinar a [SCOPE.sCharacter('lincoln_proxy').GetFullName]. El esfuerzo no salió como estaba planeado para el asesino."
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetFullName] escuchó los tablones del suelo crujir detrás de [SCOPE.sCharacter('lincoln_proxy').GetHerHim]. Antes de que su agresor pudiera sacar siquiera el derringer, [SCOPE.sCharacter('lincoln_proxy').GetLastName] estaba sobre él. \"¡Canalla! ¡Perro! ¿No tienes ninguna decencia?\", gritó, cada palabra acentuada por otro golpe al aspirante a asesino de [SCOPE.sCharacter('lincoln_proxy').GetLastName] con sus puños desnudos."
 acw_followup_events.3.a:0 "¡Así siempre a los asesinos!"

 acw_followup_events.4.t:0 "Cuarenta Acres y una Mula"
 acw_followup_events.4.d:0 "En la guerra contra los secesionistas, muchos esclavizados creían que una vez liberados, tendrían derecho a ser dueños de la tierra en la que habían sido obligados a trabajar como esclavos. La gente en [SCOPE.sState('land_redistribution_state').GetName] ha presionado el tema con las autoridades locales, que están recurriendo a nosotros para obtener orientación."
 acw_followup_events.4.f:0 "\"¡Tierra! ¡Tierra es lo que necesitamos! No puedo alimentarme con una urna electoral; denme el pedazo de tierra en el que ya he estado trabajando para poder alimentar a mi familia.\""
 acw_followup_events.4.a:0 "Autorizar la redistribución limitada de tierras."
 acw_followup_events.4.b:0 "Las medidas económicas pueden causar problemas."

 acw_followup_events.5.t:0 "Violencia Supremacista en [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d:0 "La violencia entre amotinados blancos y hombres liberados negros ha causado una tensión significativa en [SCOPE.sState('supremacist_violence_state').GetName]."
 acw_followup_events.5.f:0 "\"Los amotinados pisotearon, golpearon y golpearon a otros sin piedad. Las calles se volvieron resbaladizas con la sangre de hombres inocentes. Los revólveres vacíos chocaron contra el suelo mientras los ataques se volvían demasiado frenéticos para molestarse en recargar. Solo cuando se declaró la ley marcial y las tropas marcharon, pudo regresar algún tipo de orden.\""
 acw_followup_events.5.a:0 "Usar toda la fuerza del gobierno para proteger a los hombres liberados."
 acw_followup_events.5.b:0 "No podemos alienar a los líderes locales con el uso de tropas."

 acw_followup_events.6.t:0 "Redentores"
 acw_followup_events.6.d:0 "Una coalición de ex Confederados y simpatizantes confederados ha ganado control sobre el gobierno estatal de [SCOPE.sState('redeemer_state').GetName] mediante medios justos y sucios, amenazando el proceso continuo de Reconstrucción."
 acw_followup_events.6.f:0 "\"Dibuja una línea de un lado del cual ves inteligencia, virtud, autorespeto y democracia; y en el otro la absoluta supremacía política sin control de la fuerza bruta y el terror, y allí verás no una característica del gobierno libre, sino la más triste tiranía del Viejo Sur que desesperadamente araña de vuelta el poder que ha maldecido esta tierra.\""
 acw_followup_events.6.a:0 "La reconciliación exige un acuerdo con estos hombres."
 acw_followup_events.6.b:0 "Arrestar a estos hombres e instalar un nuevo gobierno estatal."

 acw_followup_events.7.t:0 "Intimidación Paramilitar"
 acw_followup_events.7.d:0 "Grupos políticos opuestos a la Reconstrucción han organizado unidades militantes para intimidar a los votantes en [SCOPE.sState('paramilitary_intimidation_state').GetName] y restaurar su poder."
 acw_followup_events.7.f:0 "\"Mientras entiendo que nuestra organización causa consternación entre algunos elementos de la población, puedo asegurarles que nuestras bayonetas y rifles son únicamente para fines de exhibición.\""
 acw_followup_events.7.a:0 "Un gobierno estatal leal es todo lo que importa."
 acw_followup_events.7.b:0 "¡Horrendo! ¡Disuelvan estas unidades de inmediato!"

 acw_followup_events.8.t:0 "Aventureros"
 acw_followup_events.8.d:0 "Los del norte en el estado de [SCOPE.sState('carpetbagger_state').GetName] han sido blanco de locales que los denuncian como alborotadores y explotadores. Escritores y oradores en [SCOPE.sState('carpetbagger_home').GetName], sin embargo, han exigido que el gobierno proteja a estos del norte."
 acw_followup_events.8.f:0 "\"Vine aquí para ayudar a construir algo mejor después de derrocar el poder esclavista, y seguro que no me importó hacer algo para mí en el proceso, pero ¿qué he conseguido? Estoy aquí con las manos vacías, con nada más que una letanía de difamaciones y amenazas lanzadas a mi nombre.\""
 acw_followup_events.8.a:0 "Dejemos que la gente de [SCOPE.sState('carpetbagger_state').GetName] haga lo que quiera."
 acw_followup_events.8.b:0 "Debemos proteger a todos los estadounidenses, incluso si eso enfurece a algunos."

 wild_west.1.t:0 "Forajidos en [SCOPE.sState('bank_robbery_state').GetName]!"
 wild_west.1.d:0 "Una banda notoria de forajidos ha estado aterrorizando los asentamientos respetables de [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f:0 "El hombre rudo enfundó su revólver, pateando el cuerpo del alguacil a un lado. \"Les dije,\" se burló, \"les dije que si alguna vez me liberaba, los [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')] les mostrarían a todos lo que significa ser malos de verdad.\""
 wild_west.1.a:0 "Dejemos que el alguacil local se encargue."
 wild_west.1.b:0 "Contratemos a los Pinkertons — ellos saben cómo ser rudos."
 wild_west.1.c:0 "Las armas de la guardia nacional detendrán a los forajidos."

 wild_west.2.t:0 "Incursiones en el Caballo de Hierro"
 wild_west.2.d:0 "Las incursiones nativas han aumentado en frecuencia, siendo los ferrocarriles un objetivo muy común. Los ciudadanos en [SCOPE.sState('raided_railroad').GetName] están exigiendo acción por parte del gobierno."
 wild_west.2.f:0 "\"Construimos esa línea a través de tierras vírgenes, ¡pero ellos han salido a atacarnos de todos modos! ¿Cómo se supone que vamos a lograr algo mientras los trenes sigan siendo atacados y las vías sigan siendo destrozadas?\""
 wild_west.2.a:0 "¡Envíen al ejército!"
 wild_west.2.b:0 "No podemos permitirnos nada para ayudar."
 wild_west.2.c:1 "Hablemos con los líderes de [SCOPE.sCulture('native_people_infringed').GetName] y lleguemos a un acuerdo."

 wild_west.3.t:0 "Tiroteo en el Corral"
 wild_west.3.d:1 "Los alguaciles en [SCOPE.sState('OK_corral_state').GetName] se han enfrentado en un tiroteo con varios vaqueros. La investigación posterior ha revelado que el tiroteo probablemente fue debido a una disputa personal entre los alguaciles estadounidenses y los ciudadanos involucrados, más que a una aplicación de la ley. La gente está exigiendo justicia — contra los alguaciles."
 wild_west.3.f:1 "\"Vamos, ¿alguien más quiere probar su suerte? ¿Ven esta placa? ¡Significa que estoy a cargo aquí! ¡Yo soy la justicia! Ahora muévanse, no hay nada que ver aquí.\""
 wild_west.3.a:0 "Los alguaciles son la ley, y no podemos detener la ley."
 wild_west.3.b:0 "Recallemos temporalmente a los alguaciles de [SCOPE.sState('OK_corral_state').GetName]."

 je_acw_countdown:0 "El Debate sobre la Esclavitud"
 je_acw_countdown_reason:1 "Los esclavistas y los abolicionistas están involucrados en un debate cada vez más rancio en toda la nación. Tarde o temprano, los argumentos dejarán de hacerse con palabras y comenzarán a hacerse con balas."
 je_acw_countdown_complete:0 "La Guerra Civil Americana ha comenzado."

