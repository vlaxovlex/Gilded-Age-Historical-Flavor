 je_basic_rights:0 "Ратифицировать Органический Регламент"
 je_basic_rights_reason:0 "Органический Регламент де-юре являлся неким подобием конституции Валахии с 1832 года, но фактически недоработан. Запретив рабство и реформировав экономику, мы привлечём на свою сторону интеллигенцию, которая поддерживает объединение, договоримся с турками, попросим русских о помощи и реализиуем весь потенциал нашей нации."
