l_russian:
 HJ_carlist_victory:0 "Победа в Карлистской войне"
 HJ_carlist_victory_reason:0 "После многих лет борьбы мы должны положить конец войне, установить на трон нашего законного короля и праздновать новую и лучшую Испанию!"
 HJ_isab_victory:0 "Победа в Карлистской войне"
 HJ_isab_victory_reason:0 "Португалия укрощена, и мы как никогда близки к объединению нации под властью нашей либеральной королевы! Мы откроем новую эру прав человека!"
