 Finished_french_demographic_crisis:0 "Возрождение французской гордости."
 finished_french_demographic_crisis:0 "Возрождение французской гордости."
 je_french_demographic_crisis:0 "Демографический кризис во Франции"
 je_french_demographic_crisis_reason:0 "Войны Французской революции и Наполеона лишили нас целого поколения отцов и сыновей, значительно сократив прирост населения в будущем. Мы должны найти способ предотвратить надвигающийся демографический кризис, будь то возрождение гордости или укрепление общества."
 je_french_demographic_crisis_goal:0 "Оживить Францию"
 je_french_demographic_crisis_military:0 "Оживить французскую гордость"
 je_french_demographic_crisis_military_reason:0 "Есть только одна угроза будущему Франции, и она лежит за Рейном! Мы должны перековать нашу гордость, взяться за оружие и перехватить инициативу, чтобы защитить себя от того, что скрывается за Рейном!"
 je_french_demographic_crisis_pacifist:0 "Оживить французское общество"
 je_french_demographic_crisis_pacifist_reason:0 "Кризис, охвативший французское общество, можно омолодить только изнутри. Только перековав дух нашего общества, мы сможем противостоять вызовам этого века."
 nicholas_died:0 "Царь Николай I умер"
 alexander_reforms_var:0 "Ход реформ"
 reforms_of_alexander_complete:0 "Реформы завершены, независимо от того, успешны они или нет."
 je_reforms_of_alexander_advance:0 "Великие реформы продвигаются вперед."
 je_autocracy_of_the_tsar:0 "Царское самодержавие"
 je_autocracy_of_the_tsar_reason:0 "Николай I — правитель, которому не хватает духовной и интеллектуальной широты отца. Он видит свою роль просто как автократа по отцовской линии, управляющего своим народом любыми средствами."
 je_autocracy_of_the_tsar_goal:0 "Возможно, перемены наступят, когда он уйдет..."
 je_reforms_of_alexander:0 "Великие реформы"
 je_reforms_of_alexander_reason:0 "Воодушевленный общественным мнением, новый царь взял на себя великую задачу: полностью перестроить огромное государство, вверенное ему, упразднить вековые порядки, основанные на крепостничестве, установить справедливость в стране, никогда не знавшей закона, поставить на ноги угнетенное и униженное общество и дать тому возможность стремиться к величию."
 je_reforms_of_alexander_goal:0 "Завершить Крестьянскую реформу, Военную реформу и принять Конституцию Лорис-Меликова"
 je_tge_peasants_reform:0 "Крестьянская реформа"
 je_tge_peasants_reform_reason:0 "Десятки миллионов русских подданных остаются крепостными, привязанными к земле, на которой они работали поколениями. Остальная Европа давно отменила этот отвратительный институт, и Россия должна сделать то же самое, если хочет развиваться наравне с европейскими странами."
 je_tge_military_reform:0 "Военная реформа"
 je_tge_military_reform_reason:0 "Наша армия состоит из массы рекрутированных крестьян, плохо обученных и мотивированных. То, что мы остались великой державой в таком жалком состоянии, - действительно благословление. Тем не менее, пришло время создать настоящую армию, превратив наших крестьян в солдат."
 je_tge_melikovs_constitution:0 "Конституция Лорис-Меликова"
 je_tge_melikovs_constitution_reason:0 "Граф Лорис-Меликов предложил ряд политических реформ, которые дадут русскому народу право голоса. Такой законодательный институт, конечно, будет носить лишь рекомендательный характер. Тем не менее, он будет способствовать более тесному сотрудничеству между народом и царем."
 je_tge_hungarianrevolution:0 "Венгерская революция"
 je_tge_hungarianrevolution_reason:0 "Вдохновленные растущими волнами либерализма и национализма, революционеры захватили контроль над венгерским правительством и провозгласили его независимость от Габсбургской монархии. Венгерская независимость не может быть допущена, иначе это разрушит баланс сил в Европе и приведет к гибели Австрии."
 je_tge_hungarianrevolution_goal:0 "Подавить венгерскую революцию."
 je_tge_the_hungarian_question:0 "Венгерский вопрос"
 je_tge_the_hungarian_question_reason:0 "Хотя оппозиция нашему правлению в Венгрии была подавлена, это лишь временное решение внутренней проблемы, которая стоит перед нашим королевством: национализма. Венгры были первыми, но они, безусловно, не будут последними. Мы должны найти решение, чтобы подавить дальнейшие националистические тенденции по всей Империи, начиная с венгров." 
 je_ruhr_boom:0 "Рурский бум"
 je_ruhr_boom_reason:0 "Рурская область является относительно аграрной частью нашей страны. Тем не менее, старатели обнаружили в регионе обширные угольные месторождения, которые могут дать толчок индустриализации Рейна. Нам нужны только правильные технологии и небольшой толчок, чтобы воспользоваться этим."
 je_ruhr_boom_goal:0 "Индустриализация Рура"
 je_junkers_heer_krupp:0 "Юнкерс, Хеер и Крупп"
 je_junkers_heer_krupp_reason:0 "Особый военно-промышленный комплекс возникает в ныне сильно промышленно развитой Рурской области, где несколько ведущих промышленников, в основном из семьи Круппа, работают вместе с прусской армией и правительственными чиновниками над развитием в соответствии с прусской государственной идеологией. Однако его силу еще предстоит проверить. Что может быть лучше, чем на деле испытать его в конфликте с одной из великих держав Европы?"
 je_junkers_heer_krupp_goal:0 "Освободить Эльзас-Лотарингию"
 je_reform_industrialise:0 "Расширить Органический Регламент"
 je_reform_industrialise_reason:0 "Органический регламент, это проклятье и дар одновременно - используя его по своей прихоти, мы можем заложить основу союза, однако боярам не понравятся радикальные изменения..."
 je_army_modernization:0 "Военные реформы"
 je_army_modernization_reason:0 "С потенциальными врагами со всех сторон, нам необходимо начать реформы и создать локальную армию для защиты и расширении наших интересов в Дунайском регионе."
 je_side_russia:0 "Русское предложение"
 je_side_russia_goal:0 "Органический регламент расширен, армия реформирована и индустриализация успешна!"
 je_side_russia_reason:0 "Наши усилия по реформировании не остались незамеченными, и Российская империя готовит некое предложение для нас. Хотя, какие у них на нас планы?"
 je_conquer_wallachia_dobruja:0 "Освободить Валлахию и Добруджу"
