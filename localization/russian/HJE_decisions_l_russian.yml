l_russian:
 rus_sell_alaska:0 "Провести переговоры о продаже Аляски"
 rus_sell_alaska_desc:0 "Аляска - никчемная пустошь с небольшими перспективами, но мы все еще можем извлечь из нее прибыль. Бог знает, что деньги нам не помешают."
 alaskainprog_tt:0 "Переговоры о покупке Аляски в настоящее время не ведутся"
 alaskapurchase_tt:0 "Соседствует с Россией"
 gadsden_purchase:0 "Покупка Гадсдена"
 gadsden_purchase_desc:0 "Наш договор с Мексикой оставил им территории к югу от реки Гила, к западу от Рио-Гранде. Этот регион плоский и легко проходимый, что облегчило бы американцам путешествие на запад."
 gadsden_purchase_tt1:0 "Мексика контролирует территории в Аризоне и Нью-Мексико"
 perry_expedition:0 "Экспедиция в Японию"
 perry_expedition_desc:0 "Прекращение двухвековой политики изоляционизма Японии и открытие их рынка для американского бизнеса  должно быть главным приоритетом."
 perry_expedition_decision_tt1:0 "Мы еще не отправили экспедицию в Японию"
 idmod_han_remove_keju:0 "Отменить Кэцзюй"
 idmod_han_remove_keju_desc:0 "Государственный экзамен Кэцзюй негативно влияет на имперское образование."
 charter_for_erecting_colony_of_nzl:0 "Хартия о создании Новой Зеландии"
 charter_for_erecting_colony_of_nzl_desc:0 "Некоторые скваттеры и поселенцы из Нового Южного Уэльса без нашего разрешения высадились на островах, которые наши картографы окрестили Новой Зеландией. Этого следовало ожидать, можно сказать, от колонии, обитатели которой изначально были преступниками и до сих пор примерно на 40% состоят из осужденных. Мы должны создать отдельную колониальную ветвь для управления этими островами из уже слишком большого Нового Южного Уэльса."
 decide_capital_decision:0 "Определить национальную столицу"
 decide_capital_decision_desc:0 "После эпохи беспорядков у нас есть возможность решить, где будет находиться культурный центр нашей нации."
 monroe_doctrine:0 "Запросить соблюдение доктрины Монро"
 monroe_doctrine_desc:0 "Американские янки разработали геополитический план защиты Америки, которая, по их мнению, полностью находится под их влиянием, от любого вторжения великой державы, не являющейся американской, с гарантией независимости. Хотя мы можем не согласиться с основанием этой доктрины, мы должны воспользоваться ею в данном случае, поскольку мы проигрываем в вооруженном конфликте против иностранной державы."
 this_nation_is_losing_tt:0 "В настоящее время проигрывает войну"
 add_claims_ro:0 "Великая Румыния"
 add_claims_ro_desc:0 "Все земли, заселённые людьми, считающими себя румынами, - наше бремя. Их присоединение должно стать приоритетной задачей для нашего правительства, как только представится таковая возможность."
 acre_revolt_seeks_support:0 "Запросить помощь"
 acre_revolt_seeks_support_desc:0 "Мы можем запросить военную и дипломатическую поддержку у Бразилии."
 annex_republic_of_acre:0 "Присоединить Республику Акри"
 annex_republic_of_acre_desc:0 "Теперь, когда снова воцарился мир, Республика Акри может быть интегрирована в наше государство."
 louis_ferdinand_heir:0 "Объявить Луи Фердинанда кронпринцем"
 louis_ferdinand_heir_desc:0 "Да здравствует новый наследник Германии!"
 viktoria_luise_heir:0 "Объявить Викторию-Люизу кронпринцессой"
 viktoria_luise_heir_desc:0 "Да здравствует новая наследница Германии!"
 plombieres_agreement_decision:0 "Пломбьерское соглашение"
 plombieres_agreement_decision_desc:0 "Мы должны попросить у Франции поддержки в освобождения Северной Италии от австрийского ига."
 the_norway_formannskapsdistrikt:0 "Основать Форманскапсрайт"
 the_norway_formannskapsdistrikt_desc:0 "Парламент Норвегии подготовил к одобрению законопроект, предусматривающий создание системы муниципалитетов и реорганизацию приходов церкви Норвегии в административные округа. После этого должно быть создано 396 Форманскапсрайт."
 formally_end_slavery_in_nordic_country:0 "Официально покончить с рабством"
 formally_end_slavery_in_nordic_country_desc:0 "Хотя наша страна подписала обращение, осуждающее рабство, и прекратила свое участие в работорговле, нам еще предстоит официально освободить рабов. Мы должны сделать это немедленно."
 promote_finnish_as_primary_language_in_official_affairs:0 "Изменить административный язык на финский"
 promote_finnish_as_primary_language_in_official_affairs_desc:0 "Наш народ борется со своей национальной идентичностью из-за того, что шведский язык используется в административной и академической сфере. Пришло время сменить административный язык на финский!"
 promote_finnish_as_primary_language_in_official_affairs_in_finland:0 "Изменить административный язык в Финляндии"
 promote_finnish_as_primary_language_in_official_affairs_in_finland_desc:0 "Финский народ борется со своей национальной идентичностью из-за того, что шведский язык используется в административной и академической сфере. Мы обязаны облегчить их административные обязанности."
 integrate_finland_into_scandinavia:0 "Интегрировать Финляндию в Скандинавию"
 integrate_finland_into_scandinavia_desc:0 "В прошлом Финляндия поддерживала тесные отношения со Скандинавией, и нам нужно снова должным образом интегрировать их в нашу великую нацию."
 berlin_conference:0 "Колониальная конференция"
 berlin_conference_desc:0 "Противоречия между европейскими державами всё нарастают. Одним из немногих свободных для колонизации регионов остаётся Африка, и именно её территории становятся причиной новых взаимных претензий. Лучший способ решения колониального вопроса - конференция, где делегаты различных государств смогут договориться о разделе континента."
 repeat_offer_to_build_suez_canal:0 "Повторно предложить построить Суэцкий канал"
 repeat_offer_to_build_suez_canal_desc:0 "Если сначала не получается, значит нужно пробовать ещё и ещё!"
 pay_off_suez_company_debts:0 "Выплатить долги Суэцкой компании"
 pay_off_suez_company_debts_desc:0 "Если мы не сможем погасить наши долги перед Суэцкой компанией до начала военных действий, мы рискуем потерять нашу независимость..."
 tgg_the_enemy_of_my_enemy:0 "Враг моего врага"
 tgg_the_enemy_of_my_enemy_desc:0 "В Британии это называется Большой игрой, в России - Войной теней. Как бы они ни говорили, такое соперничество между двумя могущественными империями ставит нас в очень опасное положение. Если одна из сторон будет угрожать нам, было бы глупо не попытаться обратиться к другой, чтобы она защитила нас."
 under_aggression_from_either_russia_or_britain_tt:0 "Угроза со стороны России или Британии"
 dec_kor:0 "Запросить японскую поддержку"
 dec_kor_desc:0 "Наша страна уже практически безнадёжно отстала от развитого мира. Империя Цин продолжает тянуть нас на дно цивилизации, отказываясь от прогрессивных нововведений. Однако, в соседней Японии недавно была совершена реставрация, положившая начало обновлённой стране и культуре. Возможно, нам стоит попросить их поддержки для совершения антиправительственного переворота?" 
 principality_of_montenegro:0 "Основать княжество Черногория"
 principality_of_montenegro_desc:0 "Теперь, когда мы более не подвержены османскому влиянию, мы можем отказаться от епископата и стать абсолютным княжеством."
 support_against_tpg:0 "Запросить поддержку западных держав"
 support_against_tpg_desc:0 "Восставшие тайпины продолжают захватывать имперские земли. Возможно, стоит попросить западные державы помочь нам, ведь Небесное Царство угрожает и их интересам."
 every_great_power_in_europe_has_malaria_prevention_tt:0 "Каждая европейская [concept_great_power] открыла для себя профилактику малярии"
 every_great_power_will_recieve_invitation_to_berlin_conference_tt:0 "Каждая европейская [concept_great_power] получит приглашение на конференцию, проводимую в городе [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]."
 colonial_claims:0 "Потребовать передачи спорных колониальных территорий"
 colonial_claims_desc:0 "Другая держава основала колонию на территориях, формально закреплённых за нами. Мы можем потребовать передать их колонию нам." 
 colonial_claims_tt:0 "Колониальный спор"
 

