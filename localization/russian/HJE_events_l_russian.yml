 HJE_colonial.19.b:0 "Нам не нужна какая-то пустыня."
 HJE_colonial.20.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Конго"
 HJE_colonial.20.d:0 "Следующим вопросом, который предстоит рассмотреть делегатам конференции, является Конго."
 HJE_colonial.20.f:0 "Каждая крупная держава, участвующая в этой конференции, похоже, заинтересована в контроле над регионом Большого Конго, который богат каучуком. Ни одна из держав, кажется, не заинтересована в разделении региона, поскольку он питается бассейном реки Конго, и тот, кто контролирует выход в Атлантику, в любом случае будет фактически контролировать весь регион. У нас есть возможность претендовать на него, однако мы, скорее всего, станем потенциальным соперником держав, учавствующих в Драке за Африку."
 HJE_colonial.20.a:0 "Утвердите наши претензии на бассейн Конго!"
 HJE_colonial.20.b:0 "Риски, связанные с таким проектом, слишком велики."
 HJE_colonial.21.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Конго"
 HJE_colonial.21.d:0 "Ни один из основных участников конференции не заинтересован в Конго. Было бы благоразумно предложить землю меньшей державе."
 HJE_colonial.21.f:0 "Каждая крупная держава, участвующая в этой конференции, похоже, заинтересована в контроле над регионом Большого Конго, который богат каучуком. Ни одна из держав, кажется, не заинтересована в разделении региона, поскольку он питается бассейном реки Конго, и тот, кто контролирует выход в Атлантику, в любом случае будет фактически контролировать весь регион. У нас есть возможность претендовать на него, однако мы, скорее всего, станем потенциальным соперником держав, учавствующих в Драке за Африку. \n\nЭтот факт был признан каждой крупной на конференции, и потому теперь выступить посредником должны наиболее дипломатически значимые державы. Самым мудрым вариантом была бы передача этих претензий меньшей державе для свободной торговли или в качестве буфера между колониальными регионами, принадлежащими великим державам. Взамен подходящая держава получит защиту от любых других претендентов."
 HJE_colonial.21.a:0 "Предложите Конго государству [SCOPE.sCountry('sfa_minor_congo_option_1').GetName]."
 HJE_colonial.21.b:0 "Предложите Конго государству [SCOPE.sCountry('sfa_minor_congo_option_2').GetName]."
 HJE_colonial.21.c:0 "Предложите Конго государству [SCOPE.sCountry('sfa_minor_congo_option_3').GetName]."
 HJE_colonial.21.e:0 "Мы рассмотрим другие варианты."
 HJE_colonial.21.g:0 "Нам нет необходимости принимать решение по данному вопросу."
