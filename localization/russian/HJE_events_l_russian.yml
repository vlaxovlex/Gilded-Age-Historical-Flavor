 HJE_colonial.19.d:0 "Следующим вопросом, который предстоит рассмотреть делегатам конференции, является спорный статус африканского региона Сомалиленд."
 HJE_colonial.19.f:0 "Силы, господствующие в регионе [SCOPE.sCountry('somalia_britain_equivalent_scope').GetName], заинтересованы в контроле над проливом, где Красное море сообщается с Индийским океаном. Остальная часть этого региона также ценна сама по себе, и делегаты других держав не потерпят, чтобы одно государство монополизировало его. Поскольку их делегаты обратились к нам с предложением, они, вероятно, помогут нам в завоевании большей части региона, если мы позволим им контролировать северную часть Сомалиленда."
