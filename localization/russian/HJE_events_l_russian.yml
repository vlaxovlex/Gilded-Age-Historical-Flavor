 HJE_colonial.13.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Гана"
 HJE_colonial.13.d:0 "Следующим вопросом, который предстоит рассмотреть делегатам конференции, является статус Ганы."
 HJE_colonial.13.f:0 "Похоже, что под властью вождя Оти Акентена серия успешных военных операций против соседних государств Акан привела к союзу с Ашанти большую часть окружающей территории. В конце 17 века Осей Туту (умер в 1712 или 1717 году) стал королем Ашанти. Под властью Осеи Туту конфедерация государств ашанти была преобразована в империю со столицей в Кумаси. Последовала политическая и военная консолидация, в результате которой утвердилась централизованная власть. Когда в конце 15 века прибыли первые европейские колонизаторы, многие жители района Золотого Берега стремились закрепить свои недавно приобретенные территории и обосноваться в безопасной среде. Затем последовали предприятия датчан, испанцев, а также шведов и пруссаков. Теперь большинство европейских держав стремятся уйти в обмен на денежную прибыль или иные колониальные возможности."
 HJE_colonial.13.a:0 "Ганы скоро не станет..."
 HJE_colonial.13.b:0 "Этот регион нам неинтересен." 
 HJE_colonial.2.f:0 "Португальский мореплаватель Бартоломеу Диаш был первым европейцем, исследовавшим береговую линию Южной Африки в 1488 году, когда пытался открыть торговый путь к Дальнму Востоку через самый южный мыс Африки, который тогда он назвал Кабо-дас-Торментас, что означает «Мыс Бурь». Голландская Ост-Индская компания основала первое постоянное поселение на мысе в 1652 году. В 1795 году он был захвачен британцами для того, чтобы предотвратить попадание жизненно важного мыса Доброй Надежды в руки революционной Франции. В таком виде он оставался до начала нового века."
 HJE_colonial.3.f:0 "Португальская колония Ангола была основана в 1575 году с прибытием Пауло Диаша де Новаиша с сотней португальских семей и четырьмя сотнями солдат. Её центр в Луанде получил статус города в 1605 году. Таким он оставался до начала нового века."
 HJE_colonial.5.f:0 "Первым европейцем, ступившим на земли Намибии, был португалец Диого Као в 1485 году, который ненадолго остановился там и воздвиг известняковый крест во время своей исследовательской миссии вдоль западного побережья Африки. Одной из первых европейских групп, проявивших интерес к Намибии, были миссионеры. В 1805 году Лондонское миссионерское общество начало работать в Намибии, двигаясь на север от Капской колонии. В 1840-х годах Немецкое миссионерское общество начало работать в Намибии и сотрудничать с Лондонским миссионерским обществом. Таким образом, европейцы, которые сейчас проявляют наибольший интерес к региону, - это немцы."
 HJE_colonial.6.f:0 "В 1498 году португальский исследователь Васко да Гама стал первым известным европейцем, достигшим побережья Великих африканских озер; он пробыл 32 дня. Португальский контроль продлился до начала восемнадцатого века, когда арабы из Омана закрепились в регионе. С помощью оманских арабов коренным прибрежным жителям удалось вытеснить португальцев из района к северу от реки Рувума к началу восемнадцатого века. За это время Занзибар стал центром работорговли в Индийском океане. Теперь, когда арабское влияние ослабевает, а эра европейского империализма достигает новой и пылкой высоты, пришло время решить, какая держава будет контролировать цивилизаторскую миссию на Занзибаре."
 HJE_colonial.7.f:0 "Арабские торговцы перебрались на землю с побережья Индийского океана в Восточной Африке в 1830-х годах для торговли и коммерции. В конце 1860-х годов Буньоро на Среднем Западе Уганды оказался под угрозой с севера со стороны агентов, спонсируемых Египтом. В 1860-х годах, когда арабы искали влияние с севера, британские исследователи, искавшие исток Нила, прибыли в Уганду. За ними последовали британские англиканские миссионеры, прибывшие в королевство Буганда в 1877 году, и французские католические миссионеры в 1879 году. Этот регион имеет стратегическое значение для любого, кто хочет контролировать Нил, и поэтому является одним из самых горячо оспариваемых регионов в королевстве. весь Черный континент."
 HJE_colonial.8.f:0 "Португальские моряки достигли побережья в 1472 году. Они заметили обилие креветок и раков в реке Вури и назвали ее Рио-дос-Камаройнс, что по-португальски означает «река креветок» и фраза, от которой произошло Камерун. В начале 19 века Модибо Адама повел солдат фулани на джихад против немусульманских народов (кирди) на севере и тех мусульман, которые все еще исповедовали аспекты язычества. Адама основал эмират Адамава, вассал халифата Сокото Усмана дан Фодио. Теперь постоянно растущие глобальные империи Европы обратили свои взоры на этот регион."
 HJE_colonial.9.f:0 "Первыми европейскими посетителями Габона были португальские исследователи и торговцы, прибывшие в конце 15 века. В это время южное побережье контролировалось Королевством Лоанго. Португальцы поселились на прибрежных островах Сан-Томе, Принсипи и Фернанду-По, но были постоянными посетителями побережья. Они назвали регион Габон в честь португальского слова gabão — пальто с рукавом и капюшоном, напоминающим по форме устье реки Комо. В 16 веке в регион прибыло больше европейских купцов, торгующих рабами, слоновой костью и тропическим лесом. С начала этого века влияние в регионе было разделено между французскими дипломатами-колонизаторами и миссионерами-янки."
 HJE_colonial.10.f:0 "Современный город Калабар был основан в 1786 году семьями Эфик, которые покинули Крик-Таун, выше по течению реки Калабар, и поселились на восточном берегу в месте, где они могли доминировать в движении европейских судов, стоявших на якоре в реке, и вскоре стать самым могущественным в регионе, простирающемся от Калабара до Баккаси на востоке и нации Оронов на западе. Аква Акпа (названный испанцами Калабар) стал центром атлантической работорговли, где африканские рабы продавались в обмен на европейские промышленные товары. С подавлением работорговли основным экспортным товаром стали пальмовое масло и пальмовые ядра. Теперь эти вожди племен, окружающие их феодалы и бывшие правители прошлых столетий ищут новых покровителей среди европейских держав."
 HJE_colonial.11.f:0 "До 1600 года современная Дагомея состояла из множества областей с разными политическими системами и этническими группами. К ним относятся города-государства вдоль побережья (в основном представители этнической группы аджа, а также включающие народы йоруба и гбе) и племенные районы внутри страны (состоящие из народов бариба, махи, гедеви и кабье). Империя Ойо, расположенная в основном к востоку от Дагомеи, была военной силой в регионе, совершая набеги и взимая дань с прибрежных королевств и племенных регионов. Ситуация изменилась примерно в прошлом веке, когда Королевство Дагомея, состоящее в основном из народа фон, было основано на плато Абомей и начало захватывать территории вдоль побережья. Какое-то время он был притоком Ойо, а затем самостоятельной державой. Сейчас она находится в упадке, и делегаты этой конференции стремятся вмешаться."
 HJE_colonial.12.f:0 "Первыми европейцами, увидевшими Того, были Жоао де Сантарен и Перо Эскобар, португальские исследователи, которые плавали вдоль его побережья между 1471 и 1473 годами. В течение следующих 200 лет прибрежный регион был крупным торговым центром для европейцев в поисках рабов, зарабатывая Того. а окружающий регион получил название «Невольничий берег»."
 acw_special_events.2001.t:0 "Марш к морю"
 acw_special_events.2001.d:0 "Генерал [SCOPE.sCharacter('sherman').GetFullName] прорвался через [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ую  сельскую местность, сжигая города, разрушая железные дороги и иную инфраструктуру, явно пытаясь нанести удар вглубь сердца Юга, чтобы ускорить окончание войны. Хотя некоторые на родине осудили его действия как варварские, многие в правительстве, включая президента [SCOPE.sCharacter('president').GetFullName], поддержали генерала, поощряя его борьбу."
 acw_special_events.2001.f:0 "«Только командирам армейских корпусов доверено право разрушать мельницы, дома и иные сооружения. Для них установлен общий принцип: в округах и кварталах, где нет враждебных сил, не должны быть разрешены такие разрушения; но если партизаны помешают нашему маршу, или если жители так или иначе проявят враждебность, армейские командиры должны отдать приказ и обеспечить беспощадное опустошение в зависимости от степени подобной враждебности»."
 acw_special_events.2001.a:0 "Это то, чего они заслуживают."
 acw_special_events.7001.t:0 "Прокламация об освобождении рабов"
 acw_special_events.7001.d:0 "[SCOPE.sCharacter('president').GetFullName] издал распоряжение, согласно которому все рабы, содержащиеся в так называемых «повстанческих» штатах, должны быть признаны федеральным правительством свободными людьми. Прокламация воодушевила аболиционистов и чернокожих вольноотпущенников в Союзе и на аболиционистских территориях, которые устроили грандиозные торжества. Реакционные элементы как в лояльных, так и в повстанческих государствах отреагировали на Прокламацию с отвращением, и многие поставили под сомнение конституционность Ордена."
 acw_special_events.7001.f:0 "«Я приказываю и заявляю, что все лица, содержащиеся в качестве рабов в указанных штатах и частях штатов, являются и впредь будут свободны... Такие лица будут приняты на вооруженную службу Соединенных Штатов. .... И в связи с этим актом, который искренне считается актом справедливости, оправданным Конституцией и военной необходимостью, я призываю к внимательному суду человечества и к милостивой милости Всемогущего Бога»."
 acw_special_events.7001.a:0 "Этот сукин сын!"
 acw_special_events.7001.b:0 "...Ещё раз, зачем мы ведем эту чёртову войну!?"
 acw_special_events_union.tt:0 "Это укрепит военную поддержку нашей страны."
 acw_special_events_confederacy.tt:0 "Это укрепит военную поддержку противника."
 acw_special_events.1.d:0 "Сегодня [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('president').GetFullName] произнес короткую скромную речь на церемонии открытия кладбища в маленьком городке Геттисберг, [SCOPE.sState('gettysburg') .ПолучитьИмя]. Всего в 271 слове [SCOPE.sCharacter('president').GetLastName]а описывается национальная цель [SCOPE.sCountry('united_states').GetNameNoFlag]; нация, которая была «зачата в свободе и привержена идее, что все люди рождены равными»."
 acw_special_events.2.d:0 "Генерал [SCOPE.sCharacter('sherman').GetFullName] прорвался через [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ую  сельскую местность, сжигая города, разрушая железные дороги и иную инфраструктуру, явно пытаясь нанести удар вглубь сердца Юга, чтобы ускорить окончание войны. Хотя некоторые на родине осудили его действия как варварские, многие в правительстве, включая президента [SCOPE.sCharacter('president').GetFullName], поддержали генерала, поощряя его борьбу."
 acw_special_events.2.a:0 "Янки-варвары!"
 acw_special_events.3.t:0 "Самый кровавый день в американской истории"
 acw_special_events.3.d:0 "[SCOPE.sCountry('union').GetAdjectiveNoFlag]ие армии одержали крупную победу в небольшом городке Антиетам, [SCOPE.sState('maryland').GetName], после масштабного боя с [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ой армией. Десятки тысяч были убиты и ранены в боях, но город устоял, и предатели были отброшены. Наши силы продолжают марш на юг к Ричмонду; но [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ая армия остается сильной, несмотря на потери. Сегодняшний день - самый кровавый за всю историю континента..."
 acw_special_events.4.d:0 "Войска Союза и повстанцев столкнулись у притока Булл-Ран на севере штата [SCOPE.sState('virginia').GetName]. Силы янки, наивные и неподготовленные к истинным ужасам войны, были убиты [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]им артиллерийским огнем. Однако мы были столь же неопытны, как и они; как таковые, наши потери были высоки. Обе стороны в конце концов отступили от водного пути, спасаясь бегством в разные стороны. Бой стал полным разочарованием для [SCOPE.sCountry('union').GetAdjectiveNoFlag]их сил. Согласно нашим источникам, многие в их правительстве рассматривают битву как [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ую победу."
 acw_special_events.4.a:0 "Беги, Билли Янк!"
 acw_special_events.5.d:0 "[SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ая армия разгромила [SCOPE.sCountry('union').GetAdjectiveNoFlag]ие силы у города Чанселлорсвилль в штате [SCOPE.sState('virginia').GetName]. [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ие генералы разделили свою армию на несколько малых, окружив и сокрушив [SCOPE.sCountry('union').GetAdjectiveNoFlag]ую армию. У этой потери, однако, есть оговорка; [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ий генерал [SCOPE.sCharacter('stonewall_jackson_scope').GetFullName] был случайно застрелен своими же людьми по возвращении с разведывательной миссии."
 acw_special_events.5.a:0 "Скорбим о великом генерале, но празднуем победу!"
 acw_special_events.6.d:0 "[SCOPE.sCountry('union').GetAdjectiveNoFlag]ая армия наконец захватила город Виксбург в штате [SCOPE.sState('vicsburg').GetName] после нескольких месяцев осады города. Падение [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ой цитадели оставило реку Миссисипи полностью в руках Союза, укрепив наше господство над Югом. Победа близка."
 acw_special_events.6.f:0 "«Когда бой начался, [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ие укрепления на нашем фронте были взяты, а затем начался дождь из пуль и снарядов...»"
 acw_special_events.7.d:0 "[SCOPE.sCharacter('president').GetFullName] издал распоряжение, согласно которому все рабы, содержащиеся в так называемых «повстанческих» штатах, должны быть признаны федеральным правительством свободными людьми. Прокламация воодушевила аболиционистов и чернокожих вольноотпущенников в Союзе и на аболиционистских территориях, которые устроили грандиозные торжества. Реакционные элементы как в лояльных, так и в повстанческих государствах отреагировали на Прокламацию с отвращением, и многие поставили под сомнение конституционность Ордена."
 acw_special_events.7.tt:0 "Если Союз выиграет Гражданскую войну, все рабы на территории повстанцев будут освобождены."
 acw_special_events.12.d:0 "Сегодня завершилось крупнейшее сражение в американской истории. Недалеко от небольшого скромного городка Геттисберг, [SCOPE.sState('pennsylvania').GetName], тысячи и тысячи солдат Союза и повстанцев вступили в жестокие рукопашные схватки за контроль над местностью. Всего за три дня погибли десятки тысяч человек, но наши силы одержали победу, вынудив [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]ую армию отступить. Эта битва показала многим американцам подлинное разрушение Гражданской войны, которая всё ещё продолжается."
 acw_special_events.14.d:0 "Силы Союза и повстанцев вступили в бой на всей территории штата [SCOPE.sState('skirmish_state').GetName], что привело к жертвам с обеих сторон. Сражения продолжают происходить в штате [SCOPE.sState('skirmish_state').GetName], от густых лесов и холмов до небольших посёлков и крупнейших городов. Большинство боев заканчиваются безрезультатно, но тем не менее отчеты поступают. Эти бои продолжают поддерживать повстанцев, которые используют любую победу как способ укрепить воинственность местных жителей."
 italian_unification.1.t:1 "Рисорджименто"
 italian_unification.1.d:1 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] героически [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader').IsFemale, 'возглавила', 'возглавил' )] борьбу, в результате которой на свет появилось единое итальянское государство. Объединённая под одним флагом Италия наверняка окажет огромное влияние на будущее Европы и всего мира."
 italian_unification.1.f:1 "«Да, молодые люди, Италия очень обязана вам за ваши свершения, которые заслуживают аплодисментов всей Вселенной. Вы одержали много побед и одержите ещё больше, потому что владеете тактикой, определяющей исход битв. К этой замечательной странице истории нашей страны добавятся другие, более славные страницы, и раб покажет, наконец, своим свободным братьям острый меч, выкованный из его оков»." #Garibaldi
 italian_unification.1.a:1 "Viva Italia!"
 italian_unification.1.b:1 "И особой похвалы заслуживают [SCOPE.gsInterestGroup('ruler_ig_scope').GetName]."
 italian_unification.2.t:1 "Объединение со страной [SCOPE.sCountry('italian_annex_country').GetName]"
 italian_unification.2.d:1 "Маленькая итальянская страна [SCOPE.sCountry('italian_annex_country').GetName] мудро решила присоединиться к нашей борьбе за единство итальянского народа."
 italian_unification.2.f:1 "«Старые города-государства притягательны и романтичны: ведь именно в эпоху Возрождения Италия пребывала на пике процветания. Но чтобы добиться процветания сегодня, нужно смотреть в будущее, а не оглядываться на прошлое. К благоденствию итальянский народ приведёт единство под одним флагом»."
 italian_unification.2.a:1 "Победа дипломатии!"
 italian_unification.2.b:1 "Сейчас не время."
 italian_unification.3.t:1 "Джузеппе Гарибальди"
 italian_unification.3.d:1 "Знаменитый генерал Джузеппе Гарибальди предложил свои услуги #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!. Непоколебимый республиканец и итальянский националист, он не только отличный командир, но и умелый военный политик."
 italian_unification.3.f:1 "«Вокруг него должны сплотиться все итальянцы. Рядом с [ROOT.GetCountry.GetRuler.GetFirstName] нужно забыть обо всех распрях, отбросить все обиды. Ещё раз повторю свой боевой клич:\n„Все к оружию!“»"
 italian_unification.3.a:1 "Пусть командует на поле боя."
 italian_unification.3.b:1 "Ему следует пойти в политику."
 HJE_turkey.13.t:0 "Восстановление дома Османоглу"
 HJE_turkey.13.d:0 "Несмотря на всеобщую нестабильность, Османская империя не может оставаться без Османов..."
 HJE_turkey.13.f:0 "Наступили трудные времена для Высокой Порты и подданных халифа, который совсем недавно был свергнут. Аристократия Османской империи должна решить: примем ли мы отпрыска дома Османоглу в качестве нашего нового султана, или же мы перевернем страницу истории и позволим новой династии подняться, положив конец древней и славной эпохе правления Османов?"
 HJE_turkey.13.a:0 "Да здравствует дом Османов!"
 HJE_turkey.13.b:0 "Потомки Османа привели империю к краху. Нам нужна новая кровь."
