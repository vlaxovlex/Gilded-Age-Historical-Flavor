 HJE_latin_america.14.d1:0 "Ультиматум от военных и аристократии приведет к концу Империи и олигархической республике на ее месте."
 HJE_latin_america.14.f1:0 "Монархия в глазах этой группы честолюбивых генералов и разгневанных аристократов уже давно выполнила свою задачу, и это было до того, как император и его министры сочли целесообразным положить конец институту рабства в Бразилии. Теперь у Императора есть выбор: мирно уйти в отставку и оставить Бразилию ее новым правителям или попытаться сбежать и использовать популярность, которую он имеет среди народа, чтобы попытаться бороться за сохранение своего трона."
 HJE_latin_america.14.d2:0 "Ультиматум интеллектуальной элиты и либеральных горожан приведет к концу Империи и либеральной республике на ее месте."
 HJE_latin_america.14.f2:0 "Монархия в глазах этой группы честолюбивых интеллектуалов и ярких либерально настроенных горожан уже давно выполнила свою задачу, и это было до того, как император и его министры сочли целесообразным позволить институту рабства существовать почти до самого конца. конец века. Бразилии как независимому государству почти 100 лет, и за это время рабству было позволено безраздельно властвовать, прямо рядом с Императором. Теперь у Императора есть выбор: мирно уйти в отставку и оставить Бразилию ее новым правителям или попытаться сбежать и использовать популярность, которую он имеет среди аристократов, чтобы попытаться бороться за сохранение своего трона."
 HJE_latin_america.14.a:0 "Император очень устал..."
 HJE_latin_america.14.b:0 "Никогда нельзя позволять запугиванию запугивать человека!"
 HJE_latin_america.15.t:0 "Восстановление Империи"
 HJE_latin_america.15.d1:0 "Ультиматум от военных и аристократии увидит конец этого правительства и феодальную империю на его месте."
 HJE_latin_america.15.f1:0 "Правительство Бразилии в глазах этой группы честолюбивых генералов и разгневанных землевладельцев уже давно выполнило свою задачу, и это было до того, как нынешнее руководство сочло целесообразным положить конец институту рабства в Бразилии. У этой администрации теперь есть выбор: мирно уйти в отставку и оставить Бразилию ее новым правителям или попытаться сбежать и использовать популярность этого режима среди народа, чтобы попытаться бороться за сохранение власти."
 HJE_latin_america.15.d2:0 "Ультиматум интеллектуальной элиты и либеральных горожан увидит конец этого правительства и либеральную конституционную монархию на его месте."
 HJE_latin_america.15.f2:0 "Правительство Бразилии, в глазах этой группы честолюбивых интеллектуалов и ярких либерально настроенных горожан, уже давно выполнило свою задачу, и это было до того, как нынешнее руководство сочло целесообразным позволить институту рабства существовать почти до самого конца. конец века. Бразилии как независимому государству почти 100 лет, и за это время рабству было позволено безраздельно господствовать рядом с государством. У этой администрации теперь есть выбор: мирно уйти в отставку и оставить Бразилию ее новым правителям или попытаться сбежать и использовать популярность этого режима среди богатых землевладельцев, чтобы попытаться бороться за сохранение власти."
 HJE_latin_america.15.a:0 "Похоже, это правительство не справилось с этой задачей..."
 HJE_latin_america.15.b:0 "Эти права не могут быть нарушены!"
 HJE_latin_america.10.t:0 "Сапатистское восстание"
 HJE_latin_america.10.d:0 "Крестьянин-генерал собрал партизанские отряды на юге, чтобы установить коллективную республику."
 HJE_latin_america.10.f:0 "К югу от Мехико вспыхнуло серьезное восстание, добавившее еще один слой в эту гражданскую войну, которая, кажется, становится все больше и сложнее с каждым днем. Они выступают за возврат к тому типу колхозов и обществ, которые существовали до того, как промышленное земледелие получило широкое распространение. Предположительно, эта же самая экономическая модель использовалась майя и ацтеками в течение многих неисчислимых веков до прибытия Кортеса."
 HJE_latin_america.10.a:0 "Конечно. Почему нет? Еще одна проблема не помешает."
 HJE_latin_america.10.b:0 "Думаю, мне нравится то, что говорят эти сюрэниос!"
 HJE_latin_america.11.t:0 "Десять трагических дней"
 HJE_latin_america.11.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] мертв, убит своими генералами при поддержке Каудильо. Сейчас создана военная хунта для восстановления старого порядка."
 HJE_latin_america.11.f:0 "После нескольких побегов из тюрем, организованных высокопоставленными генералами по приказу богатых землевладельцев и даже заинтересованных иностранных великих держав, эти генералы посеяли в столице хаос, который привел к гибели десятков людей в течение десяти дней. Все это было сделано для того, чтобы побудить [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] уйти в отставку. Когда он и его сотрудники не ушли в отставку, они были арестованы. Они считали, что им будет позволено отправиться в изгнание. Вместо этого они были расстреляны. Лоялисты [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] сбежали в какой-то штат на севере, чтобы восстать и попытаться восстановить якобы либеральный проект, который военные только что пытались задушить."
 HJE_latin_america.11.a:0 "Порядок должен быть восстановлен в Мексике."
 HJE_latin_america.11.b:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] — мученик. Будет справедливость."
 HJE_latin_america.12.t:0 "Восстание конвенционалистов"
 HJE_latin_america.12.d:0 "Кавалерийский офицер собрал пестрый союз из множества разрозненных группировок. Эти ранчеро отличные бойцы."
 HJE_latin_america.12.f:0 "Далеко-далеко на севере один очень любимый и очень эффективный кавалерийский офицер собрал множество групп, обычно предрасположенных к конфликтам, по-видимому, одной только силой воли и харизмой, добавив еще один слой в эту гражданскую войну, которая, кажется, разрастается. больше и сложнее день ото дня. Их объединяет мнение, что в Столице полно идиотов и что нужна новая кровь в руководстве, даже среди социалистов. Они также считают, что другие социалистические силы в этой гражданской войне не планируют заходить достаточно далеко в своих планах перераспределения земли."
 HJE_latin_america.12.a:0 "Это же смешно!"
 HJE_latin_america.12.b:0 "Они правы!"
 HJE_latin_america.8.t:0 "Лидер оппозиции назвал выборы фальсифицированными"
 HJE_latin_america.8.d:0 "Лидер политической оппозиции, чьи выборы были явно сфальсифицированы правительством, высказывается, вызывая беспорядки."
 HJE_latin_america.8.f:0 "Как и большинство так называемых выборов, проводившихся в этой стране за последние несколько десятилетий, эти выборы были сфальсифицированы гражданским правительством по указанию военных. Это медленно становилось все более и более неустойчивым. Похоже, что на этот раз она была поставлена ​​под сомнение, и либеральная оппозиция, вместо того, чтобы быть названной сумасшедшей, кажется, пользуется поддержкой большинства масс, которые чувствуют себя забитыми и бесправными."
 HJE_latin_america.8.a:0 "Обнародуйте истинные результаты выборов и уходите в отставку."
 mexican_civil_war_tt:0 "Республика установлена, но успокоит ли она массы?"
 HJE_latin_america.8.b:0 "Изгнать лидера оппозиции! Это все пройдет!!"
 mexican_revolution_possible_tt:0 "Есть небольшой шанс, что Революции удастся избежать..."
 HJE_latin_america.9.t:0 "Мексиканская революция"
 HJE_latin_america.9.d:0 "Лидер оппозиции на выборах 1910 года вернулся в Мексику и поднял оружие против правительства."
 HJE_latin_america.9.f:0 "Либерал, бунтующий теперь против правительства, вообще очень мало времени проводил на чужой земле. Практически в тот момент, когда его изгнали на север, он тут же развернулся и вернулся в Мексику, призывая к вооруженному восстанию против правительства. Несколько провинций при поддержке народа и даже несколько губернаторов штатов теперь вооружены и направляются в столицу."
 HJE_latin_america.9.a:0 "Ай, Мирда! Не хорошо!"
 HJE_latin_america.9.b:0 "Вива ля република!"
 not_fighting_any_faction_in_mexico_tt:0 "Не воюет ни с одной мексиканской фракцией или революционерами."
 mexican_civil_war_will_end_tt:0 "Гражданская война в Мексике закончится, восстаний по сценарию больше не будет."
 HJE_latin_america.7.t:0 "Военный переворот"
 HJE_latin_america.7.d:0 "Сильный лидер вооруженных сил вскоре попытается захватить власть в Мексике."
 HJE_latin_america.7.f:0 "Ясно, что этот генерал и его сторонники среди других крупных руководителей вооруженных сил и среди каудильо устали от того, что они считают неэффективным правлением этого правительства. Вооруженная сознанием того, что эта угроза надвигается, эта администрация остается перед простым выбором: бежать из столицы и готовиться к гражданской войне против вооруженных сил, используя наспех созданных гражданских ополченцев, или согласиться, уйти в отставку и позволить военным действовать. взять на себя ответственность."
 HJE_latin_america.7.a:0 "У нас, кажется, выбор невелик."
 HJE_latin_america.7.b:0 "Если они хотят гражданской войны, они ее получат!"
 mexican_army_revolt_tt:0 "Это приведет к восстанию со стороны вооруженных сил."
 HJE_latin_america.6.t:0 "Просьба о помощи от Республики Акко"
 HJE_latin_america.6.d:0 "Республика Акко была основана сепаратистскими бразильскими поселенцами другой нации на континенте и теперь ищет нашей помощи в обретении своей независимости. Ради этого они готовы пожертвовать небольшой степенью автономии. Вполне вероятно, что после любого конфликта, к которому это приведет, эти республиканские сепаратисты обратятся с ходатайством об интеграции в наше правительство."
 HJE_latin_america.6.a:0 "Бразильцы должны помогать бразильцам!"
 HJE_latin_america.6.b:0 "Они сами по себе."
 HJE_france.9.t:0 "Банкетные кампании"
 HJE_france.9.d:0 "Чтобы пропагандировать реформы, и при этом обойти строгие запреты союзов и собраний, сначала в Париже, а затем и в крупных провинциальных городах богатые участники реформистского движения стали устраивать общественные банкеты. В произносившихся речах они громко говорят о проектах реформ, а порою и резко критикуют правительство. Главной целью этого движения стала либерализация избирательного законодательства."
 HJE_france.9.f:0 "«Программа банкета. \nДвери места, где будет организован банкет, откроются в три часа. \nБанкет будет проходить под председательством месье Бушара, врача, первого депутата города. \nВ четыре часа месье де Ламартин займет свое место. \nС трех до четырех, и с четырех до того времени, когда будет произнесен тост председателя, господа артисты и любители будут исполнять гармоничные произведения. \nТосты не произносятся, за исключением тостов председателя и месье де Ламартина. \nПесни и крики не допускаются. \nЖалобы и просьбы будут адресованы комиссарам, отвечающим за банкетную полицию. \nВеличайший порядок должен воцариться, чтобы эта демонстрация оказала свое плодотворное влияние»."
 HJE_france.9.a:0 "Что они о себе возмнили!"
 HJE_france.9.b:0 "К ним стоит прислушаться."
 HJE_france.10.t:0 "Окончание политического кризиса"
 HJE_france.10.d:0 "Орлеанская монархия, ознаменовавшая переход власти от дома Бурбонов к его младшей ветви, Орлеанскому дому, стала торжеством принципа народного суверенитета над принципом божественного права короля, а также установила либеральный порядок, триумф буржуазии и окончательное поражение земельной аристократией. Несмотря на всю оппозицию, правление Орлеанского дома кажется всё более незыблемым даже для самых радикальных противников режима."
 HJE_france.10.f:0 "«Среди волнения, разжигаемого врагами или слепыми страстями, одно убеждение одушевляет и поддерживает меня, а именно, что мы обладаем в конституционной монархии, в союзе великих сил государства, самым надежным средством преодоления всех этих препятствий, удовлетворения всех нравственных и материальных интересов нашей любимой родины. Давайте твердо поддерживать, согласно Хартии, общественный строй и все его условия. Давайте честно гарантировать, в соответствии с Хартией, общественные свободы и всё их развитие. Мы передадим поколениям, которые придут после нас, в целости и сохранности доверенный нам вклад, и они будут благословлять нас за то, что мы основали и защитили здание, под кровом которого они будут жить счастливо и свободно.» - Луи-Филипп д'Орлеан"
 HJE_france.10.a:0 "Превосходно!"
 HJE_france.7.t:0 "Провозглашение Второй Республики"
 HJE_france.7.d:0 "Недовольство политической ситуацией достигло своего апогея, толпы людей хлынули на улицы Парижа и возвели баррикады. В результате того, что многие расценили как несчастный случай, французский гвардеец открыл огонь из своего мушкета по горожанам и устроил резню. Беспорядки как пожар охватили весь город, толпы скандировали "Да здравствуют реформы!" и "Долой короля!" Несмотря на заверения, что ситуация находится под контролем, король бежал из страны... Теперь перед правительством стоит задача создать новую власть, начиная с организации избрания нового главы государства."
 HJE_france.7.f:0 "«Граждане, я никогда не приму красного флага, и я собираюсь сказать вам, почему я против него со всей силой моего патриотизма. Дело в том, что триколор обошел весь мир с Республикой и Империей, с вашими свободами и славой, в то время как красный флаг волочился на Марсовом поле, залитом кровью народа.» - Альфонс де Ламартин"
 HJE_france.7.a:0 "Vive La République!"
 HJE_france.11.t:0 "Выборы в Национальное собрание"
 HJE_france.11.d:0 "В условиях политической нестабильности Временное правительство провело выборы в Национальное собрание, в которых приняло участие свыше 9 миллионов человек. Результаты выборов оказались ошеломляющими для левых сил. Из 880 депутатских мест около 500 принадлежало буржуазным республиканцам, а социалистам досталось лишь 18 мест. Недовольные результатами выборов и внешней политикой Временного правительства, республиканцы организовали демонстрацию, которая направилась к дворцу Бурбонов, в котором заседало Собрание. Толпа ворвалась в зал и парализовала работу Национального собрания, после чего Временное правительство мобилизовало батальоны Национальной гвардии, которые смогли восстановить порядок."
 HJE_france.11.f:0 "«Граждане! Именем народа, обманутого своими представителями, я объявляю Национальное собрание распущенным!» - Алоис Юбер"
 HJE_france.11.a:0 "Левые потерпели серьезное поражение."
 HJE_france.12.t:0 "Национальные мастерские"
 HJE_france.12.d:0 "В одной из правительственных газет было опубликовано распоряжение правительства, согласно которому все холостые рабочие в возрасте от 18 до 25 лет, внеченные в списки национальных мастерских, подлежат зачислению в армию, а остальные должны либо стать безработными, либо отправиться на мелиоративные земельные работы. Разозленная роспуском мастерских, дававших работу 115 тысячам рабочих, толпа начала возводить первые баррикады, а вскоре прозвучали первые выстрелы. В это же время Национальное собрание собралось ради обсуждения вопроса национальных мастерских. Многие депутаты отстаивают необходимость немедленного закрытия мастерских, которые стали угрозой общественного порядка."
 HJE_france.12.f:0 "«Равенство есть только пропорциональность, и оно действительно будет существовать только тогда, когда каждый будет производить в соответствии со своими способностями и потреблять в соответствии со своими потребностями.» - Луи Блан"
 HJE_france.12.a:0 "Эти мастерские должны быть распущены."
 HJE_france.12.b:0 "Роспуск мастерских был ошибкой, необходимо успокоить Париж."
 HJE_france.13.t:0 "Парижское восстание"
 HJE_france.13.d:0 "Восставшие против роспуска национальных мастерских рабочие захватили большую часть Парижа, оттесив отряды Национальной гвардии. [SCOPE.sCharacter('bourgeoisie_leader').GetFullName] призвал эвакуировать Национальное собрание и вывести верные войска для подготовки наступления на столицу, однако это предложение было отвергнуто. Достигнув значительных успехов и столкнувшись с серьезным сопротвилением регулярных армейских частей, восставшие остановились на достигнутых позициях. На следующий день началось наступление правительственных войск, которое возглавил генерал [SCOPE.sCharacter('cavaignac_leader').GetFullName], который лишь ценой огромных потерь смог разгромить восстание."
 HJE_france.13.f:0 "«В Париже я вижу победителей и побежденных; да будет вечно проклято имя мое, если я соглашусь увидеть в нем жертвы.» - Луи-Эжен Кавеньяк"
 HJE_france.13.a:0 "Париж запомнит эти дни надолго..."
 HJE_france.13.a.tt:0 "[SCOPE.sCharacter('cavaignac_leader').GetFullName] возглавит новое правительство"
 HJE_france.14.d:0 "Недовольные слухами о роспуске национальных мастерских рабочие Парижа восстали и захватили большую часть города, оттесив отряды Национальной гвардии. В последней попытке восстановить порядкок Национальное собрание проголосовало за роспуск Исполнительной комиссии и за создание нового правительства, в которое вошли как умеренные республиканцы, так и радикальные социалисты. Глава нового правительства [SCOPE.sCharacter('union_leader').GetFullName] призвал граждан разойтись по домам, а новый военный министр Амабль де Курте приступил к наведению порядка в столице."
 HJE_france.14.f:0 "«Временное правительство республики обязуется трудом обеспечить существование рабочих. Оно обязуется гарантировать работу всем гражданам. Он признает, что работники должны объединяться друг с другом, чтобы получать законную выгоду от своей работы.» - Луи Блан"
 HJE_france.14.a.tt:0 "[SCOPE.sCharacter('union_leader').GetFullName] возглавит новое правительство"
 HJE_france.15.t:0 "Кандидат Порядка"
 HJE_france.15.d:0 "Во время заседания Национального собрания депутат от левых Антони Туре внес предложение, в соответствии с которым ни один член семьи, некогда царствовавшей во Франции, не имеет права баллотироваться на пост президента. Это предложение нашло отклик у большинства депутатов, поскольку все понимают, против кого оно направлено."
 HJE_france.15.d_2:0 "Во время заседания Национального собрания депутат от левых Антони Туре внес предложение, в соответствии с которым ни один член семьи, некогда царствовавшей во Франции, не имеет права баллотироваться на пост президента. Это предложение нашло отклик у большинства депутатов, поскольку все понимают, против кого оно направлено. Многие левые опасаются, что Луи Наполеон, избежавший каких-либо репутационных потерь после Парижского восстания, может оказаться компромиссной кандидатурой для реакционных сил, поэтому всячески агитируют всерьез рассмотреть вопрос его участия в выборах."
 HJE_france.15.f:0 "Вся палата обратилась во внимание, когда Луи Наполеон направился к трибуне. Его речь стала сродни катастрофе. Он сделал очень котроткое заявление, остановившись при этом на две длинные паузы, когда сказал, что подошел к трибуне не для того, чтобы заявить, что является лояльным гражданином республики, а не претендентом на трон. Затем, ко всеобщему удивлению и ужасу своих сторонников, он покинул трибуну и занял свое место. Следом поднялся Туре и под общий смех заявил, что нет никакой возможности, чтобы Бонапарт мог представлять опасность для республики или выиграть какие-либо выборы."
 HJE_france.15.a:0 "Не стоит опасаться этого кретина."
 HJE_france.15.b:0 "Мы должны рассмотреть это предложение всерьез. Луи-Наполеон слишком опасен."
 HJE_france.15.a.tt:0 "[SCOPE.sCharacter('forces_leader').GetFullName] будет допущен до участия в выборах"
 HJE_france.15.b.tt:0 "Левые слишком влиятельны. [SCOPE.sCharacter('forces_leader').GetFullName] не будет допущен до участия в выборах"
 HJE_france.16.t:0 "Президентские выборы"
 HJE_france.16.d:0 "Хотя ожидалось, что [SCOPE.sCharacter('forces_leader').GetFullName] хорошо выступит на президентских выборах во Франции, никто не мог рассчитывать на то, что ему это удастся так хорошо, как сейчас. Несмотря на свои автократические наклонности и отсутствие союзников в Париже, ему удалось быть кем-то для всех... даже заручиться поддержкой орлеанистов. Кандидат временного правительства, [SCOPE.sCharacter('industrialists_leader').GetFullName], возглавивший усилия по подавлению беспорядков в Париже, вызывает недовольство жителей города и малоизвестен за пределами столицы."
 HJE_france.16.f:0 "«Рабочие и вы все, поднявшие оружие против отечества и против Республики, в последний раз во имя всего, что есть почитаемого, святого для людей, призываю вас сложить оружие. Национальное собрание, вся нация прочит вас об этом. Вам говорят, что вас ждет жестокая месть. Так говорят ваши и наши враги! Вам говорят, что вы будете хладнокровно принесены в жертву! Придите к нам, придите как раскаявшиеся и покорные закону братья, и объятия Республики будут открыты для вас.» - Луи-Эжен Кавеньяк"
 HJE_france.16.d_2:0 "Ожидалось, что [SCOPE.sCharacter('forces_leader').GetFullName] выступит на президентских выборах, однако он был остановлен Национальным собранием, которое запретило ему участвовавать в выборах. Генерал [SCOPE.sCharacter('landowners_leader').GetFullName], являющийся убежденным легитимистом, получил поддержку большинства монархистов и значительной части умеренных, таким образом став главным кандидатом правых. [SCOPE.sCharacter('union_leader').GetFullName], возглавивший правительство после безуспешной попытки подавить беспорядки в Париже, вызвает недовольство среди умеренных и крестьян. Они опасаются, что его радикальная политическая программа лишь усугубит политический кризис, и поэтому опасаются увидеть его во главе государства."
 HJE_france.16.f_2:0 "«Нужно пожить в этой кабинке для голосования, называемой Национальным собранием, чтобы понять, что люди, совершенно не осведомленные о состоянии страны, почти всегда представляют ее.» - Пьер-Жозеф Прудон"
 HJE_france.16.a:0 "[SCOPE.sCharacter('forces_leader').GetFullName] принесет Франции величие!"
 HJE_france.16.b:0 "[SCOPE.sCharacter('industrialists_leader').GetFullName] станет нашим президентом!"
 HJE_france.16.c:0 "[SCOPE.sCharacter('union_leader').GetFullName] будет справедливым лидером!" 
 HJE_france.16.dd:0 "[SCOPE.sCharacter('landowners_leader').GetFullName] восстановит порядок и закон!" 
 HJE_france.17.t:0 "Государственный переворот"
 HJE_france.17.d:0 "В течении одной ночи были арестованы наиболее влиятельные деятели оппозиционных политических партий, военные отряды заняли стратегически важные площади и улицы Парижа, а на углах домов были расклеены прокламации, извещавшие о роспуске парламента и о восстановлении всеобщей подачи голосов и приглашавшие народ дать главе государства возможность действительно управлять страной. На следующий день кое-где стали было строиться баррикады, но все попытки восстания были быстро подавлены. Вскоре всенародное голосование семью с половиною миллионов голосов против 650 тысяч приняло предложения главы государства, а Луи Наполеон обнародовал новую конституцию, составленную по образцу «конституций империи»."
 HJE_france.17.f:0 "Если, напротив, вы доверяете мне, то дайте мне средство для выполнения великой миссии, возложенной на меня. Эта миссия заключается в том, чтобы закрыть эпоху революций, удовлетворять законные потребности народа и защищать его от губительных страстей. Цель миссии - создание таких институтов, которые переживут их авторов и сформируют прочную основу государства.» - Луи-Наполеон Бонапарт"
 HJE_france.17.a:0 "Vive le Prince-Président!"
 HJE_france.20.t:0 "Провозглашение империи"
 HJE_france.20.d:0 "Впервые судьба Франции решилась не в столице, а в провинции. Плебисцит о восстановлении империи, организованный после установления режима личной власти, принёс Луи-Наполеону ожидаемый успех. За империю проголосовало 76% избирателей, и вскоре Луи-Наполеон Бонапарт был провозглашён «императором французов» под именем Наполеона III."
 HJE_france.20.f:0 "«Некоторые люди утверждают, что Империя означает войну, но я говорю - Империя означает мир. Мир, потому что Франция желает этого, а когда Франция удовлетворена, то и в мире все спокойно. И в эту переходную эпоху, когда со всех сторон рядом с элементами процветания возникает так много причин для застоя, мы должны со всей прямотой сказать - горе тому, ктопервым подаст в Европе сигнал о столкновении, последствия которого непредвиденны!» - Луи-Наполеон Бонапарт"
 HJE_france.20.a:0 "Vive l'Empereur!"
 HJE_france.19.t:0 "Арест Луи-Наполеона!"
 HJE_france.19.d:0 "Луи-Наполеон Бонанпарт, безуспешно участвовавший в выборах президента Республики, попытался совершить государственный переворот. Его попытка втянуть в заговор высших офицеров не увенчалась успехом. Более того, лояльный правительству генерал успел отослать в военное министерство телеграмму с предупреждением о возможной попытке мятежа, после чего Луи-Наполеон был арестован вместе со своим окружением."
 HJE_france.19.f:0 "«Луи Бонапарт знал только одно - свою цель. Вся его политика состояла в этом. Подавить республиканцев, презирать роялистов.» - Виктор Гюго"
 HJE_france.19.a:0 "В темницу его!"
 HJE_france.22.t:0 "Падение Второй Империи"
 HJE_france.22.d:0 "Император окончательно потерял поддержку среди простого народа, интеллигенции и буржуазии. Все надежды на светлое будущее и вознесение Франции к величию, возникшие во время провозглашения Второй Империи, рассеялись. Император своими действиями взрастил много врагов среди либералов в Париже, и теперь они выбрали момент для удара. Они собрались в Дворце Бурбонов, где во весь голос объявили о низвержении Императора и провозглашении Третьей Французской Республики. Бонапартистские силы ничего не смогли им противопоставить, и были вынуждены с большой неохотой признать свершившееся."
 HJE_france.22.f:0 "«Французы! Народ опередил Палату, которая колебалась. Чтобы спасти Отечество, находящееся в опасности, он потребовал провозглашения республики; он поставил своих представителей не у власти, но пред опасностью. Республика восторжествовала над неприятельским вторжением в 1792 году, теперь снова провозглашена республика. Революция совершилась во имя закона, во имя общественного спасения. Граждане, останьтесь на постах, которые вверены вам. Завтра вы будете вместе с армией мстителями за Отечество!» - Леон Гамбетта"
 HJE_france.22.a:0 "Vive la Troisième République!"
 HJE_france.24.t:0 "Рождение Принца Империи"
 HJE_france.24.d:0 "Предрассветную тишину Парижа разбудили гулкие звуки артиллерийских выстрелов из Дома Инвалидов. Многие жители уже не спали и с интересом стали отсчитывать количество произведенных выстрелов. Давняя традиция гласила: если произведен двадцать один выстрел, то у царствующей династии рождалась девочка, а если сто один - мальчик. Когда прозвучал звук двадцать второго выстрела, всем стало понятно, что у Наполеона III появился наследник. Мальчик получил имя [SCOPE.sCharacter('napoleon_eugene_ruler').GetFullName]."
 HJE_france.24.f:0 "«Сенат разделил мою радость, узнав, что Небеса даровали мне сына, и вы приветствуете счастливое событие, появление на свет Дитя Франции... Господа, когда рождается наследник, которому суждено увековечить национальный строй, это Дитя становится не только отпрыском семьи, но он действительно становится еще и сыном всей страны... Если это было верно при старой монархии, которая представляла исключительно привилегированные классы, то тем более это верно сейчас, когда суверен является избранным представителем нации, первым гражданином страны и представителем интересов всего народа.» - Луи-Наполеон Бонапарт"
 HJE_france.24.a:0 "Vive le Prince Impérial!"
 HJE_britain.4.t:0 "Письмо из Лондона"
 HJE_britain.4.d:0 "Наши милые лорды и политики из Блайти прислали нам "Хартию о создании колонии Новая Зеландия."
 HJE_britain.4.f:0 "В этой хартии ясно сказано, что мы должны содействовать и позволить Короне создать новое и отдельное колониальное правительство, чье гражданство будет состоять из тех, кого мы отправили в Новую Зеландию, и скваттеров, которые нашли способ добраться до островов самостоятельно. Это не подлежит обсуждению."
 HJE_britain.4.a:0 "Ну и ладно, кому какое дело до каких-то чертовых островов."
 HJE_britain.4.b:0 "Мы категорически возражаем!"
 HJE_britain.4.c:0 "Звучит как хорошая авантюра!"
 HJE_france.5.t:0 "Интервенция в Мексику"
 HJE_france.5.d:0 "Американцы в настоящее время не склонны навязывать европейским державам свою предполагаемую сферу влияния в Америке. Пришло время бросить вызов этой американской доктрине."
 HJE_france.5.f:0 "На одной границе Соединенных Штатов находится Канада, который все еще находится под европейским владычеством. Также, как и некоторые острова Карибского бассейна. Континенты, однако, в основном представляют собой независимые республики бывшего колониального происхождения. Ворота, через которые Соединенные Штаты относительно недавно внедрили свою доктрину защиты свободных американских наций от так называемого империализма, несомненно, являются их непосредственным южным соседом Мексикой, слабость которой сами американцы не раз доказывали в последнее время. Первым шагом к тому, чтобы Соединенные Штаты перестали быть монополистом на американских континентах, является устранение любого и всякого влияния, которое они имеют в Мексике. К счастью, там есть зарождающееся монархическое движение, которое можно использовать в наших интересах..."
 HJE_france.5.a:0 "Требуйте защиты для новой мексиканской империи!"
 HJE_france.5.b:0 "Американский континент не стоит нашего времени."
 HJE_france.6.t:0 "Вторая Мексиканская империя"
 HJE_france.6.d:0 "Французы заручились поддержкой многих сторонников монархизма в правительстве, чтобы создать предполагаемую Вторую Мексиканскую империю. В действительности это вторжение с целью превратить Мексику в марионетку европейцев."
 HJE_france.6.f:0 "Высадившись на юго-востоке страны, французы и их сторонники среди наших соотечественников, в основном землевладельцев, католического духовенства и нескольких генералов, встретились с ними, чтобы броситься на помощь французам в сотрудничестве с этим вторжением. Не стоит заблуждаться в толковании, если французы выиграют эту войну, Мексика может вернуться в то состояние, в котором она была в начале века, как колония далекой, пренебрежительной, эксплуататорской европейской державы."
 HJE_france.6.a:0 "Мексика будет сохранена!"
 HJE_france.6.b:0 "Да здравствует империя!"
 HJE_prussia.1.t:0 "Восстание немецких герцогств"
 HJE_prussia.1.d:0 "Шлезвиг-Гольштейн восстаёт из-за оспариваемого престолонаследия датского короля."
 HJE_prussia.1.f:0 "Преемственность датского короля ненадолго оспаривалась родственником, который был очень популярен среди герцогских владений монархии Шлезвиг и Гольштейн, поскольку он говорил по-немецки так же, как по-датски, и провел большую часть своего времени в Германии до смерти бывшего монарха. Господь упокоит его душу. После этого некоторые члены двора и даже сам новый монарх выдвинули идею изменения конституции, чтобы окончательно присоединить эти регионы к собственно Дании. Герцогства, о которых идет речь, немедленно взялись за оружие и теперь требуют независимости."
 HJE_prussia.1.a:0 "Что ж, это было глупо с их стороны!"
 HJE_prussia.1.b:0 "Их соотечественники могут обидеться, если мы пойдем в этом направлении..."
 HJE_prussia.2.t:0 "Шлезвигская война"
 HJE_prussia.2.d:0 "Дания предприняла шаги, чтобы аннексировать независимые союзные государства своего короля Шлезвиг и Гольштейн."
 HJE_prussia.2.f:0 "Королевство Дания, Герцогство Шлезвиг и Герцогство Гольштейн управлялись совместно датским королем, но на протяжении веков управлялись отдельно дворянами или гражданским правительством. Теперь, после небольшой драки из-за престолонаследия, датчане ясно дали понять, что их намерения состоят в том, чтобы аннексировать эти страны в состав Дании, и нападают на немецкие народы земли Шлезвиг-Гольштейн. К несчастью для Дании, эти герцогства технически остаются частью Германской Конфедерации, и поэтому обязанностью ее сильнейших членов является защита немецких государств от вторжения извне, даже, как кажется, со стороны их собственных монархов-сюзеренов."
 HJE_prussia.2.a:0 "Нам нужно защитить немецкий народ!"
 HJE_prussia.2.b:0 "В настоящее время мы не сможем выполнять свои обязанности."
 HJE_prussia.3.t:0 "План канцлера для земли Шлезвиг-Гольштейн"
 HJE_prussia.3.d:0 "У канцлера есть план. У канцлера всегда есть план."
 HJE_prussia.3.f:0 "Учитывая отсутствие оппозиции или то, что оппозицию можно склонить к согласию с нашей потенциальной аннексией, нет причин не оставить земли в Шлезвиге, несмотря на то, что технически он является независимым государством. Однако, совместная оккупация региона может вызвать недовольство второй стороны..."
 HJE_prussia.3.a:0 "Не заморачивайтесь с предложением, просто захватите весь Шлезвиг-Гольштейн!"
 HJE_prussia.3.b:0 "Если мы вместе оккупируем этот регион, ни одна другая держава не посмеет противостоять нам!"
 HJE_prussia.3.c:0 "Было бы нечестно оккупировать земли немцев, которых мы стремились освободить!"
 HJE_prussia.4.t:0 "Совместная оккупация земли Шлезвиг-Гольштейн"
 HJE_prussia.4.d:0 "Наш союзник в войне за освобождение Шлезвиг-Гольштейна от датчан предлагает вместо этого осуществить совместную оккупацию региона."
 HJE_prussia.4.f:0 "Рассуждая о том, что эти герцогства не имеют средств для самоуправления после столетий датского правления, наш соперник и нынешний союзник предполагает, что в интересах Германского союза было бы лучше, если бы регион был оккупирован совместно. Это, конечно, лишь уловка, чтобы скрыть их амбиции по аннексии региона, однако дипломат, сделавший предложение предложение, ясно дает понять, что они знают о наших планах по оккупации."
 HJE_prussia.4.a:0 "Кто мы такие, чтобы отказываться от бесплатной земли?"
 HJE_prussia.4.b:0 "Как они смеют! Мы должны разоблачить их злодеяния перед всей Европой!"
 HJE_prussia.5.t:0 "Рассылка Ems"
 HJE_prussia.5.d:0 "Чрезмерными требованиеми со стороны [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjective] был вызван дипломатичсекий инцидент..."
 HJE_prussia.5.f:0 "Кризис престолонаследия в другой европейской стране побудил наше государство на какое-то время серьезно подумать о "помощи" другой стране путём посадки на трон кандидатом от нас. [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjectiveNoFlag] решительно возражала против этого еще до того, как это произошло. Тем не менее правительство [SCOPE.sCountry('FRA_fpw_aggressor').GetNameNoFlag] сочло уместным потребовать, чтобы мы пообещали никогда не усаживать членов нашего королевского дома на этот трон. Очевидно, что наш народ никогда не согласиться на такое, а их требование просто инфантильно. Теперь пришло время перевести эту информацию на наш язык и донести до общественности, однако у канцлера, как всегда, есть план. Если бы мы немного исказили перевод, чтобы казалось, что правительство [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjectiveNoFlag] оскорбляет нашего монарха, тогда, отправив ответ, мы могли бы найти повод для новой войны, в которую втянутся остальные германские государства."
 HJE_prussia.5.a:0 "Железо и кровь."
 HJE_prussia.5.b:0 "Этот план слишком смел даже для него!"
 HJE_prussia.6.t:0 "Ответ на рассылку Ems"
 HJE_prussia.6.d:0 "Дипломатический проект, отправленный правительству [SCOPE.sCountry('NGF_fpw_antagonizer').GetAdjective], был отвергнут их монархом, который оскорбил посла и всю [SCOPE.sCountry('FRA_fpw_aggressor').GetName]."
 HJE_prussia.6.f:0 "Совершённая по отношению к нашему новому неприятному сопернику на суше рассылка вызвала у них искренний страх. Они представляют угрозу для самого образа жизни [SCOPE.sCountry('FRA_fpw_aggressor').GetAdjectiveNoFlag]. Таковы настроения многих жителей [SCOPE.sCountry('FRA_fpw_aggressor').GetNameNoFlag] и даже некоторых представителей правительства. К тому же, наш режим не очень популярен, а победоносная война с внешним противником может улучшит наши перспективы..."
 HJE_prussia.6.a:0 "Как они посмели, она была идеальной!"
 HJE_prussia.6.b:0 "Может быть, мир сделает людей счастливыми?"
 HJE_prussia.7.t:0 "Славная [SCOPE.sCountry('NGF_fpw_antagonizer').GetName] защитит немцев!"
 HJE_prussia.7.d:0 "Агрессивная политика и несправедливое вторжение из-за пустякового спора объединили все народы наций Германии против единого врага."
 HJE_prussia.7.f:0 "Ввиду дипломатического спора существует угроза внешнего вторжения в германские земли. Идея "освобождения" наших земель этой державой невероятно популярны среди жителей нашего государства."
 HJE_prussia.7.a:0 "Германия должна защищать немцев!"
 HJE_prussia.7.b:0 "Прежде всего [SCOPE.sCountry('HRE_fpw_bystander').GetAdjective]ая нация."
 HJE_prussia.8.t:0 "Распад Германского союза"
 HJE_prussia.8.d:0 "[SCOPE.sCountry('PRU_equivalent_brothers_war').GetName] объявил, что международного органа, связывающего немецкие государства вместе, больше нет. Война между немецкими державами близка."
 HJE_prussia.8.f:0 "Международная организация, которая стремилась создать общую оборонную политику среди немецких наций, переживших наполеоновские войны и разрушение Священной Римской империи, также препятствовала любой форме централизации, натравливая державы, достойные потенциально объединить Германию, друг на друга на равных и преимущественно на дипломатической основе, распалась. Теперь у нашей страны есть преимущество, чтобы потребовать от наших более мелких и схожих в культурном отношении соседей преклонить колено, или же приготовиться к оккупации, если те встанут на сторону нашего врага. Однако эта война сопряжена с опасностью. Вполне вероятно, что в случае успеха своих целей силы, выступающие против нас, разрушат перспективы нашего государства на объединение немецкого народа. Однако, если Бог в своей милости дарует нам победу, родится новое немецкое государство, а оставшиеся нации будут вынуждены признать превосходство нашей армии, нашей экономики и нашего дипломатического влияния..."
 HJE_prussia.8.a:0 "Во славу!"
 HJE_prussia.9.f:0 "Международная организация, которая стремилась создать общую оборонную политику среди немецких наций, переживших наполеоновские войны и разрушение Священной Римской империи, также препятствовала в течение довольно долгого времени агрессии между немецкими державами, распалась. Наша нация неразумно использовала свои возможности, и теперь нация, чья мощь когда-то мало нас беспокоила, стала настоящим соперником, возможно, даже превосходящим нас по силе. Вполне вероятно, что в случае успеха своих целей силы, выступающие против нас, разрушат перспективы нашего государства на объединение немецкого народа. Новое государство, управляемое нашим врагом, уничтожит немецкую самобытность, а оставшиеся нации будут вынуждены признать ничтожность своей армии, своей экономики, своего дипломатического веса..."
 HJE_prussia.9.a:0 "Такова наша судьба..."
 HJE_prussia.10.f:0 "Международная организация, которая стремилась создать общую оборонную политику среди немецких наций, переживших наполеоновские войны и разрушение Священной Римской империи, также препятствовала той дерзкой, хотя и впечатляющей, агрессивной политике нашего сильного соседа, распалась. Похоже, чтто этот сосед считает, что теперь настала наша очередь стать частью их большого немецкого проекта, и если потребуется, они принудят нас силой. Вполне вероятно, что если мы попытаемся встать на их пути, у нас не будет другого выбора, кроме как присоединиться к лагерю их врага, от которого мы отделены географически, и, скорее всего, будем разбиты, не дождавшись помощи от него. С другой стороны, мы можем по собственной воле присоединиться к новому политическому объединению, и те страны, которые останутся, будут вынуждены признать превосходство его вооруженных сил, его экономики, его дипломатического веса..."
 HJE_prussia.10.a:0 "Выбора здесь нет."
 HJE_prussia.10.b:0 "Только слабые сдаются без кровопролития."
 HJE_prussia.11.t:0 "Пражский мир"
 HJE_prussia.11.d:0 "Эпоха, когда наша нация имела экономическое и политическое влияние в Германии, закончилась."
 HJE_prussia.11.f:0 "Этот мирный договор официально знаменует международно признанный распад Германского союза. Наши прежние деловые связи и союзы в рамках второстепенных наций Германии разорваны. Некоторые из этих наций перестали существовать, будучи поглощёнными новым гегемоном, а те нации, которые остались, теперь ищут дальнейшей политической и экономической интеграции с нашим победоносным врагом."
 HJE_prussia.11.a:0 "Посмотрите, как глубоко пала наша государственность."
 HJE_spain.1.t:0 "Повторная оккупация Санто-Доминго"
 HJE_spain.1.d:0 "Поскольку Соединенные Штаты не в состоянии обеспечить соблюдение доктрины Монро, власть Испании на американском континенте должна быть восстановлена!"
 HJE_spain.1.f:0 "Американские острова когда-то были игровой площадкой Испанской империи и источником богатства для королей и народа Испании. Эти времена давно прошли, но наше время как державы, хотя и очень ослабленной, остается. Однако наша власть над тем, что осталось от испанских владений, ослабевает. Испанцев больше не уважают в мирное время среди европейских государств и не боятся во время войны. Необходимо восстановить хоть какое-то подобие той власти, которую мы должны были иметь. Американцы больше не в состоянии навязать свою так называемую сферу влияния на американском континенте. Поэтому вполне уместно, что восстановление испанского присутствия на американском континенте должно произойти в Испаньоле, самой первой из испанских колоний, открытой Христофором Колумбом в 1492 году..."
 HJE_spain.1.a:0 "Подготовить наши войска к оккупации."
 HJE_spain.1.b:0 "Американцы скоро опомнятся..."
 HJE_colonial.1.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]"
 HJE_colonial.1.d:0 "Наша держава получила приглашение на конференцию, касающуюся колониального раздела мира и, прежде всего, Африки."
 HJE_colonial.1.f:0 "От результатов встречи европейских делегатов зависит дальнейший миропорядок."
 HJE_colonial.1.a:0 "Мы должны поучавствовать!" 
 HJE_colonial.1.b:0 "Стоит отказаться." 
 acw_will_happen_tt:0 "Штаты могут начать объявлять об отделении"
 acw_emancipation.tt:0 "Если Союз победит в Гражданской войне, то рабы во всех штатах Конфедерации будут освобождены."
 acw_special_events_union.tt:0 "Это усилит поддержку Союза в войне."
 acw_special_events_confederacy.tt:0 "Это усилит военную поддержку Конфедерации."
 acw_special_events_undecided.tt:0 "Контроль над этим штатом не определен; таким образом, обе стороны получат поддержку в войне."
 acw_special_events.1.t:0 "Геттисбергское обращение"
 acw_special_events.1.d:0 "Сегодня президент [SCOPE.sCharacter('president').GetFullName] произнес короткую, скромную речь на церемонии открытия кладбища в небольшом городке Геттисберг, [SCOPE.sState('gettysburg').GetName]. Всего в 271 слове [SCOPE.sCharacter('president').GetLastName] описал национальную цель [SCOPE.sCountry('united_states').GetNameNoFlag]; нации, которая была "задумана в Свободе и посвящена идее, что все люди созданы равными.."
 acw_special_events.1.f:0 "Сейчас мы вовлечены в великую гражданскую войну, проверяя, сможет ли эта нация, или любая нация, так задуманная и так посвященная, долго продержаться...\n\n...мы здесь высоко решаем, чтобы эти мертвые не погибли напрасно, чтобы эта нация, под Богом, получила новое рождение свободы - и чтобы правительство народа, от народа, для народа, не исчезло с земли."
 acw_special_events.1.a:0 "Не напрасно умирали они!"
 acw_special_events.1.tt:0 "Союз получит поддержку в войне."
 acw_special_events.2.t:0 "Марш к морю"
 acw_special_events.2.d:0 "Генерал [SCOPE.sCharacter('sherman').GetFullName] прорывается через [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] сельскую местность, сжигая города, разрывая железные дороги и разрушая инфраструктуру в знак доминирования и силы против Конфедерации. Хотя некоторые на родине осуждают его действия как варварские, многие в правительстве, включая президента [SCOPE.sCharacter('president').GetFullName], полностью поддерживают генерала, призывая его продолжать борьбу."
 acw_special_events.2.f:0 "Только командирам армейских корпусов доверено право разрушать мельницы, дома, хлопковые плантации и т.д., и для них установлен этот общий принцип: В районах и кварталах, где армия не подвергается опасности, не должно быть разрешено разрушение такой собственности; но если партизаны или кустари препятствуют нашему маршу, или если жители сжигают мосты, преграждают дороги, или иным образом проявляют местную враждебность, тогда армейские командиры должны отдать приказ и обеспечить разрушение, более или менее неумолимое, в зависимости от меры такой враждебности.."
 acw_special_events.2.a:0 "Это то, что они заслужили."
 acw_special_events.3.t:0 "Самый кровавый день в истории [SCOPE.sCountry('america').GetAdjectiveNoFlag]"
 acw_special_events.3.d:0 "Армия Союза одержала крупную победу в небольшом городке Антиетам, [SCOPE.sState('maryland').GetName], после массированного сражения с армией [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag]. Десятки тысяч человек были убиты или ранены в боях, но город выстоял, и мятежники были отброшены назад. Армия Союза продолжает свой марш на юг к Ричмонду, но армия [SCOPE.sCountry('Confederacy').GetAdjectiveNoFlag] остается сильной, несмотря на потери. Этот день станет самым кровавым в истории [SCOPE.sCountry('america').GetAdjectiveNoFlag]."
 acw_special_events.3.f:0 "Каждый стебель кукурузы в северной и большей части поля был срезан так близко, как это можно было сделать ножом, а убитые конфедераты лежали рядами точно так же, как они стояли в своих рядах за несколько мгновений до этого."
 acw_special_events.3.a:0 "Мы победили, но какой ценой?"
 acw_special_events.4.t:0 "Первая битва при Булл-Ран"
 acw_special_events.4.d:0 "Войска Союза и повстанцев столкнулись вдоль притока Булл-Ран на севере [SCOPE.sState('virginia').GetName]. Наши войска, наивные и неподготовленные к настоящим ужасам войны, были уничтожены огнем повстанцев. Повстанцы, однако, были так же неопытны, как и мы; поэтому их потери были высоки. В конце концов, обе стороны отступили с водного пути, спасаясь бегством. Бой стал полным разочарованием для наших сил, и многие в правительстве рассматривают битву как победу Повстанцев."
 acw_special_events.4.f:0 "Не стрелять, пока они не подойдут на 50 ярдов! Тогда стреляйте и нанизывайте их на штык! И когда вы заряжаете, кричите как фурии!"
 acw_special_events.4.a:0 "Будь прокляты Повстанцы!"
 acw_special_events.5.t:0 "[SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] Победа при Чанселорсвилле"
 acw_special_events.5.d:0 "Армия [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] разбила войска Союза у города Чанселлорсвилл в [SCOPE.sState('virginia').GetName]. Генералы [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] разделили свою армию на множество мелких сил, окружив и разгромив армию Союза. Однако у этого поражения есть оговорка: один из генералов [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] был случайно застрелен своими же людьми по возвращении с разведки."
 acw_special_events.5.f:0 "Мои планы совершенны. Пусть Бог смилостивится над Конфедерацией, ибо я не потерплю поражения." - Генерал Союза"
 acw_special_events.5.a:0 "Будь прокляты повстанцы! Это катастрофа."
 acw_special_events.6.t:0 "Битва за Виксбург"
 acw_special_events.6.d:0 "Армия Союза наконец-то захватила город Виксбург в [SCOPE.sState('vicksburg').GetName] после нескольких месяцев осады. Падение этого оплота [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] оставило реку Миссисипи полностью в руках Союза, укрепив наше господство на Юге. Победа близка."
 acw_special_events.6.f:0 "Когда наша линия боя началась, и не успел наш крик затихнуть в воздухе, как укрепления Конфедерации на нашем фронте были полностью заполнены врагом, который с ответным криком неповиновения, влился в наши ряды, одним непрерывным огнем мушкетеров, а форты и батареи на нашем фронте и с обеих сторон, вливались в нашу линию, непрерывным огнем выстрелов и снарядов..."
 acw_special_events.6.a:0 "Зажигательная победа!"
 acw_special_events.7.t:0 "Прокламация об эмансипации"
 acw_special_events.7.d:0 "Президент [SCOPE.sCharacter('president').GetFullName] издал указ, в котором объявил, что все рабы, содержащиеся на территории [SCOPE.sCountry('confederacy').GetNameNoFlag], должны быть признаны Союзом свободными. Прокламация привела в движение аболиционистов и чернокожих вольноотпущенников на Севере, которые начали бурно праздновать. Жители Юга, однако, отреагировали на Прокламацию с отвращением, и многие поставили под сомнение конституционность этого приказа."
 acw_special_events.7.f:0 "Я приказываю и заявляю, что все лица, удерживаемые в качестве рабов в пределах указанных штатов и частей штатов, являются и впредь будут свободными. Такие лица в подходящем состоянии будут приняты на вооруженную службу Соединенных Штатов. И на этот акт, искренне полагая, что он является актом справедливости, оправданным Конституцией, в силу военной необходимости, я ссылаюсь на внимательный суд человечества и милостивую благосклонность Всемогущего Бога."
 acw_special_events.7.a:0 "Борьба перешла от единства к рабству."
 acw_special_events.7.tt:0 "Если Союз победит в Гражданской войне в Америке, все рабы в Конфедерации будут освобождены."
 acw_special_events.12.t:0 "Битва за Геттисберг"
 acw_special_events.12.d:0 "Сегодня закончилась самая кровавая битва в истории [SCOPE.sCountry('america').GetAdjectiveNoFlag]. Неподалеку от маленького скромного городка Геттисберг, [SCOPE.sState('pennsylvania').GetName], тысячи и тысячи войск Союза и повстанцев сцепились и вступили в жестокий рукопашный бой за контроль над сельской местностью. За три дня погибли десятки тысяч человек, но наши войска одержали верх, вынудив армию повстанцев к массовому отступлению. Бойня за пределами города привела к тому, что многие военнослужащие разрыдались, а некоторые сражались до конца, чтобы забрать погибших. Эта битва показала многим американцам истинное и полное разрушение Гражданской войны, но борьба продолжается."
 acw_special_events.12.f:0 "Ну, теперь все кончено. Битва проиграна, и многие из нас в плену, многие мертвы, многие ранены, истекают кровью и умирают. Твой Солдат живет и скорбит, но для тебя, моя дорогая, он предпочел бы, миллион раз предпочел бы вернуться туда со своими мертвецами, чтобы уснуть навсегда в неизвестной могиле."
 acw_special_events.12.a:0 "Это действительно победа...?"
 acw_special_events.14.t:0 "Стычки в [SCOPE.sState('skirmish_state').GetName]."
 acw_special_events.14.d:0 "Войска Союза и [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] вступили в бой по всему штату [SCOPE.sState('skirmish_state').GetName], что привело к потерям с обеих сторон. Стычки продолжаются по всей территории [SCOPE.sState('skirmish_state').GetName], от глухих лесов и холмов до небольших деревень и поселков и крупнейших городов. Большинство боев заканчиваются безрезультатно, но отчеты все равно поступают. Эти сражения продолжают укреплять [SCOPE.sCountry('confederacy').GetNameNoFlag], которые используют любую победу как способ укрепить решимость [SCOPE.sCountry('confederacy').GetAdjectiveNoFlag] народов бороться."
 acw_special_events.14.f:0 "Наши дома были разрушены в результате варварских боев. Мы не хотим иметь ничего общего с этой войной. Мы просто хотим жить в мире. Почему? Почему мы должны быть так прокляты? Наша прекрасная страна, разорванная на части..."
 acw_special_events.14.a:0 "Мы будем следить за [SCOPE.sState('skirmish_state').GetName]."
 acw_special_events_skirmish_state.tt:0 "Бои будут продолжаться на протяжении [SCOPE.sState('skirmish_state').GetName]."
 acw_sectionalism_startup.1.t:0 "Выращивание секционализма"
 acw_sectionalism_startup.1.d:0 "Продолжающиеся дебаты о рабстве начинают звучать все громче и громче. На Севере и Юге сформировались силы против и за рабство, в то время как рабовладельческие штаты, оказавшиеся между ними, похоже, не уверены в своей позиции по вопросу рабства."
 acw_sectionalism_startup.1.f:0 "Я считаю, что это правительство не может постоянно существовать, наполовину состоя из рабов и наполовину из свободных." - Авраам Линкольн" 
 acw_sectionalism_startup.1.a:0 "Это может разорвать Соединенные Штаты на части."
 acw_sectionalism_startup.1.tt:0 "Северная интеллигенция и южные плантаторы возьмут под контроль Север и Юг."
 acw_sectionalism_startup.2.t:0 "Дело Дредда Скотта"
 acw_sectionalism_startup.2.d:0 "Верховный суд принял к рассмотрению дело раба по имени Дредд Скотт. Мистер Скотт подал иск против своего владельца Джона Сэндфорда, утверждая, что его проживание в штате [SCOPE.sState('free_state').GetName] означает, что по закону он является свободным человеком. Его владелец, мистер Сэндфорд, возражает против этого. Иск поднялся по судебной системе до Верховного суда, где в настоящее время идет разбирательство. Многие на аболиционистском Севере опасаются, что Скотт может быть признан не имеющим права вести судебный процесс, в то время как многие на рабовладельческом Юге боятся, что суд может вынести решение в пользу Скотта."
 acw_sectionalism_startup.2.f:0 "Рабство живет в этой стране не из-за бумажной конституции, а из-за моральной слепоты американского народа, который убеждает себя, что он в безопасности, хотя права других могут быть уничтожены." - Фредерик Дугласс"
 acw_sectionalism_startup.2.a:0 "Суд принимает решение в пользу Скотта."
 acw_sectionalism_startup.2.b:0 "Суд принимает решение в пользу Сэндфорда."
 acw_sectionalism_startup.3.t:0 "Дредд Скотт победил!"
 acw_sectionalism_startup.3.d:0 "Верховный суд постановил, что Дредд Скотт на самом деле свободный человек. Это решение вызвало волнения по всей стране: северные аболиционисты торжествовали, а южная аристократия осудила это решение. Дредд Скотт и его семья были официально освобождены от Джона Сэндфорда."
 acw_sectionalism_startup.3.f:0 "Для этого суда очевидно, что в деле "Мистер Дредд Скотт против мистера Джона Сэндфорда" мистер Скотт является, с точки зрения Конституции, свободным человеком."
 acw_sectionalism_startup.3.a:0 "Суд ясен. Скотт свободен."
 acw_sectionalism_startup.4.t:0 "Дредд Скотт проигрывает!"
 acw_sectionalism_startup.4.d:0 "Верховный суд постановил, что Дредд Скотт на самом деле является рабом. Это решение вызвало волнения по всей стране, так как южная аристократия ликовала, а северные аболиционисты осудили это решение. Дредд Скотт и его семья были возвращены Джону Сэндфорду. Далее суд постановил, что чернокожие люди любого происхождения, свободные или порабощенные, не были предназначены для того, чтобы быть гражданами Соединенных Штатов, и поэтому Конституция на них не распространяется."
 acw_sectionalism_startup.4.f:0 "Мы считаем... что чернокожие люди не включены и не должны были быть включены под словом "граждане" в Конституции, и поэтому не могут претендовать ни на какие права и привилегии, которые этот документ предусматривает и обеспечивает гражданам Соединенных Штатов. Напротив, во времена основания Америки они рассматривались как подчиненный и низший класс существ, которые были порабощены господствующей расой и, независимо от того, были ли они эмансипированы или нет, все же оставались подвластными их власти и не имели никаких прав или привилегий, кроме тех, которые те, кому принадлежала власть и правительство, могли по своему усмотрению предоставить им."
 acw_sectionalism_startup.4.a:0 "Суд ясен. Скотт - раб."
 acw_buildup.1.t:0 "Правило домашнего кляпа"
 acw_buildup.1.d:0 "Коалиция членов Палаты представителей, возглавляемая представителем [SCOPE.sCharacter('gag_representative').GetFullName], выдвинула идею введения в Палате правила "кляпа." Это правило запретит Палате представителей обсуждать или рассматривать любые резолюции, касающиеся института рабства в любой точке страны. Многие на Севере презирают эту идею, но те, кто на Юге, считают, что она может ослабить напряженность между сторонниками и противниками рабства."
 acw_buildup.1.f:0 "Все петиции, мемориалы, резолюции, предложения или документы, относящиеся каким-либо образом или в какой-либо степени к теме рабства или отмены рабства, должны, не будучи ни напечатанными, ни переданными, быть положены на стол и... по ним не должно быть принято никакого дальнейшего решения."
 acw_buildup.1.a:0 "Этого пока хватит."
 usa_house_gag_rule:0 "Правило кляпа Палаты представителей"
 acw_buildup.2.t:0 "Вопрос [SCOPE.sState('texas').GetName]"
 acw_buildup.2.d:0 "[SCOPE.sState('texas').GetName] был аннексирован [SCOPE.sCountry('united_states').GetNameNoFlag], и его принятие в качестве штата вызвало вопросы о его статусе в Союзе. Аболиционисты Севера надеются запретить рабство в штате, предотвратив распространение рабства в бывшей республике. Однако сторонники Юга выступают за распространение рабства на техасские земли, ссылаясь на пожелания населения. Вопрос поступил на стол президента [SCOPE.sCharacter('president').GetFullName]."
 acw_buildup.2.f:0 "Граждане [SCOPE.sState('texas').GetName] должны быть включены в Союз Соединенных Штатов, поддерживаться и защищаться в свободном пользовании своей свободой и собственностью и допускаться, как только это может быть совместимо с принципами федеральной конституции, к пользованию всеми правами, привилегиями и иммунитетами граждан Соединенных Штатов."
 acw_buildup.2.a:0 "[SCOPE.sState('texas').GetName] должно быть рабовладельческим штатом."
 acw_buildup.2.b:0 "[SCOPE.sState('texas').GetName] должен быть свободным штатом."
 texas_slave_state.tt:0 "Техас будет принят в качестве рабовладельческого штата."
 texas_free_state.tt:0 "Техас будет принят в качестве свободного штата."
 acw_buildup.3.t:0 "Оговорка политика [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]"
 acw_buildup.3.d:0 "Конгрессмен [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], лидер [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], предложил полностью запретить рабство на всех наших новых западных территориях. Многие на Севере поддерживают это предложение, но те, кто на Юге, осуждают этот план как оскорбление рабовладельческого населения. Один из южных конгрессменов, [SCOPE.sCharacter('anti_wilmot_proviso_ig_leader').GetFullName], предложил идею народного суверенитета, позволяющего жителям этих территорий голосовать за введение рабства в их пределах."
 acw_buildup.3.f:0 "Предусматривается, что в качестве явного и основного условия приобретения Соединенными Штатами любой территории у Мексиканской Республики в силу любого договора, который может быть заключен между ними, и использования исполнительной властью ассигнованных настоящим документом средств, ни рабство, ни недобровольная кабала никогда не будут существовать ни на какой части указанной территории, за исключением преступлений, за которые лицо должно быть сначала должным образом осуждено.."
 acw_buildup.3.a:0 "Отклонить оговорку, это остается вопросом каждого штата."
 acw_buildup.3.b:0 "Примите оговорку и отмените рабство на Западе."
 acw_buildup.3.c:0 "Отклонить оговорку и расширить рабство на Западе."
 acw_popular_sovereignty.tt:0 "Это приведет к более позднему компромиссу между Севером и Югом."
 acw_abolish.tt:0 "Это отменит рабство на западе, но сильно разозлит южных рабовладельцев!"
 acw_dont_abolish.tt:0 "Это распространит рабство на западе, но сильно разозлит северных аболиционистов!"
 acw_buildup.4.t:0 "Компромисс 1850 года"
 acw_buildup.4.d:0 "Сенаторы [SCOPE.sCharacter('north_leader').GetFullName] и [SCOPE.sCharacter('south_leader').GetFullName] представили Конгрессу пакет законопроектов, призванных разрядить напряженность в продолжающихся дебатах о рабстве на новых территориях, полученных от [SCOPE.sCountry('mexico').GetNameNoFlag]. Среди многих положений, пакет примет [SCOPE.sState('california').GetName] в Союз в качестве свободного штата, введет закон о беглых рабах, запретит работорговлю в [SCOPE.sState('district_columbia').GetName], и организует новые западные земли в территории, способные свободно голосовать за рабство. Компромисс довольно непопулярен, но считается, что его принятие снимет большую часть политической напряженности между Севером и Югом, по крайней мере, на несколько лет."
 acw_buildup.4.f:0 "Желательно, ради мира, согласия и гармонии Союза этих государств, разрешить и урегулировать полюбовно все существующие между ними спорные вопросы, возникающие в связи с институтом рабства, на честной, равноправной и справедливой основе: поэтому..."
 acw_buildup.4.a:0 "Этот компромисс, похоже, долго не продлится..."
 acw_buildup_slave_law.tt:0 "Закон о беглых рабах 1850 года может быть поднят снова..."
 acw_buildup_california.tt:0 "Калифорния будет принята в качестве свободного штата."
 acw_buildup_kansas_nebraska.tt:0 "Это разблокирует решение относительно территорий Среднего Запада!"
 acw_buildup.6.t:0 "Закон о беглых рабах"
 acw_buildup.6.d:0 "В соответствии с Компромиссом 1850 года Конгресс наконец согласился принять более ограничительный Закон о беглых рабах. Закон теперь полностью требует, чтобы все рабы, сбежавшие от своих хозяев, были возвращены им, независимо от того, сбежали они в свободный штат или нет. Этот закон возмутил широкие слои населения Севера, которые считают, что теперь они должны играть активную роль в сохранении рабства; однако жители Юга довольны, считая, что этот закон защитит их интересы."
 acw_buildup.6.f:0 "Это возмутительно! Я не заинтересован в том, чтобы поддерживать существование этого мерзкого заведения. Любой раб, попавший ко мне, будет свободен, и я позабочусь об этом."
 acw_buildup.6.a:0 "Будет ли это еще больше поляризовать страну?"
 acw_fugitive_slave_act.tt:0 "Это запустит события беглых рабов."
 fugitive_slave_act_pleaser.tt:0 "Это порадует Юг, но разозлит Север." 
 acw_buildup.7.t:0 "Акт Канзас-Небраска"
 acw_buildup.7.d:0 "Сенатор Юга [SCOPE.sCharacter('south_leader').GetFullName] обратился в Конгресс с новым законопроектом: Акт [SCOPE.sState('kansas').GetName]-[SCOPE.sState('nebraska').GetName]. Этот закон организует территории [SCOPE.sState('kansas').GetName] и [SCOPE.sState('nebraska').GetName] и позволит им обеим решать, будет ли рабство существовать в их границах, хотя главная цель законопроекта - позволить построить железные дороги через обе территории. Что более важно, законопроект отменит Миссурийский компромисс, который не позволял рабству распространяться к северу от параллели 36°30′."
 acw_buildup.7.f:0 "Пришло время отвести взгляд от мексиканских земель и сосредоточиться на том, что мы имеем здесь - территориях, готовых к эксплуатации для дальнейшего блага Соединенных Штатов. Этот законопроект, господин спикер, позволит больше путешествовать по всему континенту и предоставит жителям этих территорий возможность самим выбирать, как расширять рабство."
 acw_buildup.7.a:0 "Сработает ли народный суверенитет?"
 acw_kansas_nebraska_violence.tt:0 "Это может привести к насилию на территориях..."  
 acw_buildup.8.t:0 "Кровотечение [SCOPE.sState('bleeding_kansas').GetName]"
 acw_buildup.8.d:0 "Аболиционисты и сторонники рабства хлынули в [SCOPE.sState('bleeding_kansas').GetName], надеясь сформировать правительство территории по своему вкусу. Военизированные группировки начали совершать акты насилия друг против друга и гражданских лиц. Конгресс не знает, как реагировать на насилие, и поэтому хранит молчание, за исключением нескольких сенаторов и представителей. Несмотря на их слова, [SCOPE.sState('bleeding_kansas').GetName] продолжает истекать красной кровью."
 acw_buildup.8.f:0 "Перед Богом и в присутствии этих свидетелей, с этого времени, я посвящаю свою жизнь уничтожению рабства. Преступления этой виновной земли не могут быть очищены иначе как кровью."
 acw_buildup.8.a:0 "[SCOPE.sState('bleeding_kansas').GetName] не может быть продиктовано грубиянами!"
 acw_buildup.8.b:0 "Необходимо, чтобы рабство распространилось на [SCOPE.sState('bleeding_kansas').GetName]!"
 acw_bleeding_kansas_free.tt:0 "[SCOPE.sState('bleeding_kansas').GetName] останется свободной территорией."
 acw_bleeding_kansas_slave.tt:0 "[SCOPE.sState('bleeding_kansas').GetName] станет рабовладельческой территорией." 
 acw_buildup.10.t:0 "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] был избит"
 acw_buildup.10.d:0 "После выступления в Конгрессе по поводу продолжающегося политического насилия на наших западных территориях конгрессмен [SCOPE.sCharacter('charles_sumner_leader').GetFullName], явный аболиционист с Севера, был сильно избит тростью коллегой-конгрессменом [SCOPE.sCharacter('preston_brooks_leader').GetFullName], рабовладельцем с Юга. На [SCOPE.sCharacter('charles_sumner_leader').GetLastName] напали посреди зала заседаний Сената, прямо за его столом. Свидетели были физически блокированы несколькими другими представителями Юга, которые поддерживали [SCOPE.sCharacter('preston_brooks_leader').GetLastName]. Избиение продолжалось несколько минут, пока горстке представителей Севера не удалось сдержать [SCOPE.sCharacter('preston_brooks_leader').GetLastName]. [SCOPE.sCharacter('charles_sumner_leader').GetLastName] остался сидеть в луже собственной крови, без сознания, но живой."
 acw_buildup.10.f:0 "Мистер [SCOPE.sCharacter('charles_sumner_leader').GetLastName], я дважды перечитал вашу речь. Это клевета на мой штат." \Когда мистер [SCOPE.sCharacter('charles_sumner_leader').GetLastName] начал подниматься со своего места, мистер [SCOPE.sCharacter('preston_brooks_leader').GetLastName] внезапно ударил его тростью по голове. Он продолжал избивать [SCOPE.sCharacter('charles_sumner_leader').GetLastName], в то время как его соотечественники-южане достали свое оружие, крича на нескольких свидетелей, которые двигались к ним: \n\n "Оставьте их в покое! Оставьте их в покое, черт бы вас побрал, оставьте их в покое!" 
 acw_buildup.10.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] был героем! Мы ничего не будем делать."
 acw_buildup.10.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] уходит с поста."
 acw_buildup.10.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] напал на гражданина! Он должен быть снят с должности и арестован."
 acw_buildup.10.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] снят с должности." 
 ostend_manifesto:0 "Остендский манифест"
 ostend_manifesto_desc:0 "Многие южные конгрессмены предложили Конгрессу план покупки острова Куба и принятия его в качестве рабовладельческого штата, чтобы уравновесить приток свободных штатов из наших новых западных территорий. Если остров не удастся купить, они предлагают взять его более... прямым путем.\n\nЭто решение находится в процессе разработки! Цепочка событий Остендского манифеста на данный момент не завершена."
 ostend.1.t:0 "Остендский манифест"
 ostend.1.d:0 "Остров [SCOPE.sState('cuba').GetName] давно является желанной территорией для [SCOPE.sCountry('united_states').GetNameNoFlag]. В настоящее время эта территория находится под контролем [SCOPE.sCountry('cuba_owner').GetAdjective], но многие конгрессмены Юга стремятся это изменить. Они призывают президента [SCOPE.sCharacter('president').GetFullName] обратиться к [SCOPE.sCountry('cuba_owner').GetAdjective] с предложением купить [SCOPE.sState('cuba').GetName]. Многие конгрессмены Севера считают это не более чем уловкой Юга, направленной на получение дополнительного рабовладельческого штата, но представители Юга отрицают это, заявляя, что [SCOPE.sState('cuba').GetName] является таким же законным притязанием на Америку, как и территории, захваченные у [SCOPE.sCountry('mexico').GetNameNoFlag]."
 ostend.1.f:0 "Мы должны, однако, быть восставшими из нашего долга, недостойными наших доблестных предков и совершить подлую измену нашим потомкам, если мы позволим [SCOPE.sState('cuba').GetName] африканизироваться и стать вторым Сан-Доминго со всеми сопутствующими ужасами для белой расы, и допустим, чтобы пламя распространилось на наши собственные соседние берега, подвергая серьезной опасности или фактически уничтожая честную ткань нашего Союза."
 ostend.1.a:0 "Давайте обратимся к [SCOPE.sCountry('cuba_owner').GetAdjective] с предложением."
 ostend.1.b:0 "Мы не можем беспокоиться об этом сейчас."
 ostend_approach.tt:0 "Мы обратимся к правительству [SCOPE.sCountry('cuba_owner').GetAdjective] с предложением приобрести [SCOPE.sState('cuba').GetName] за 1 миллион фунтов стерлингов."
 ostend_later.tt:0 "Ничего не произойдет, и решение Остендского манифеста может быть принято снова."
 acw_je_events.1.t1:0 "[SCOPE.sState('south_carolina').GetName] отделяется"
 acw_je_events.1.t2:0 "Нью-Йоркский ордонанс о сецессии"
 acw_je_events.1.d1:1 "Сегодня Конгресс получил письмо об отставке от сенаторов и представителей палаты представителей штата [SCOPE.sState('south_carolina').GetName]. Штат, уставший от попыток федеральных властей объявить институт рабства вне закона, в одностороннем порядке заявил о своем выходе из состава государства [SCOPE.sCountry('united_states').GetNameNoFlag]. Они потребовали эвакуации федеральных войск со своей территории и [SCOPE.sCountry('united_states').GetAdjectiveNoFlag]ого признания их суверенитета."
 acw_je_events.1.d2:1 "Сегодня Конгресс получил письмо об отставке от сенаторов и представителей палаты представителей штата Нью-Йорк. Штат, уставший от бездействия федеральной власти в вопросе запрета института рабства, в одностороннем порядке объявил о своем выходе из состава [SCOPE.sCountry('united_states').GetNameNoFlag]. Они потребовали эвакуации федеральных войск с территории Нью-Йорка и признания американцами их суверенитета."
 acw_je_events.1.f1:1 "Союз, существующий в настоящее время между [SCOPE.sState('south_carolina').GetName] и другими штатами, что называется "[SCOPE.sCountry('united_states').GetNameNoFlag]", настоящим распускается."
 acw_je_events.1.f2:0 "В судьбоносном шаге, который мы предприняли, расторгнув нашу связь с правительством, частью которого мы так долго были, было бы справедливо, чтобы мы объявили о выдающихся причинах, побудивших нас к этому.\n\nНаша позиция полностью отождествляется с институтом рабства - институтом беспрецедентного зла, который должен быть упразднен."
 acw_je_events.1.a:0 "Они вообще могут это сделать?"
 acw_je_events.1.tt:0 "Это может привести к тому, что другие штаты глубокого Юга задумаются об отделении..."
 acw_secession_crisis.1.t:0 "Конвенция Монтгомери"
 acw_secession_crisis.1.d:0 "Несколько южных штатов присоединились к [SCOPE.sState('south_carolina').GetName] и в одностороннем порядке провозгласили независимость от [SCOPE.sCountry('united_states').GetNameNoFlag]. После съезда в Монтгомери, [SCOPE.sState('alabama').GetName], все штаты ясно объяснили причину своего отделения: институт рабства и наши попытки объявить его вне закона."
 acw_secession_crisis.1.f:0 "В судьбоносном шаге, который мы предприняли, расторгнув связь с правительством, частью которого мы так долго являлись, было бы справедливо объявить основные причины, побудившие нас к этому.\n\nНаша позиция полностью отождествляется с институтом рабства - великим материальным интересом мира." - [SCOPE.sState('mississippi').GetName] Ордонанс о сецессии."
 acw_secession_crisis.1.a:0 "Это конституционный кризис!"
 acw_secession_crisis.1.tt:0 "Это может привести к конфликту между войсками Союза и Конфедерации, размещенными на глубоком Юге."
 acw_secession_crisis.1001.t:0 "Колумбийская конвенция"
 acw_secession_crisis.1001.d:0 "Несколько штатов Крайнего Севера присоединились к [SCOPE.sState('new_york').GetName] в одностороннем порядке провозгласив независимость от [SCOPE.sCountry('united_states').GetNameNoFlag]. После съезда в Колумбусе, [SCOPE.sState('massachusetts').GetName], все штаты ясно изложили причину отделения: институт рабства и наши попытки его сохранить."
 acw_secession_crisis.1001.f:0 "«В важном шаге, который мы предприняли, чтобы разорвать нашу связь с правительством, частью которого мы так долго были, было бы справедливо объявить основные причины, которые побудили наш курс. \n\nНаша позиция полностью определена с институтом рабства — величайшего беспримерного зла этого мира». — [SCOPE.sState('massachusetts').GetName] Постановление об отделении"
 acw_secession_crisis.1001.a:0 "Это конституционный кризис!"
 acw_secession_crisis.1001.tt:0 "Это может привести к конфликту между Союзом и войсками Свободной Америки, дислоцированными на Крайнем Севере."
 acw_secession_crisis.2.t:0 "Дом разделен"
 acw_secession_crisis.2.d:0 "Все кончено. Все попытки компромисса, усилия десятилетий общественных дискуссий по вопросу рабства, потерпели неудачу. Кризис отделения Юга достиг своего апогея. Еще четыре штата объявили о своем выходе из Федерального союза и присоединились к уже восставшим штатам в качестве [SCOPE.sCountry('confederate_states').GetNameNoFlag]. Президент [SCOPE.sCharacter('president').GetFullName] объявил о восстании в Соединенных Штатах и призвал более семидесяти тысяч человек. Гражданская война в США началась."
 acw_secession_crisis.2.f:0 "А федеральное правительство извратило эти полномочия не только в ущерб народу Вирджинии, но и для угнетения южных рабовладельческих штатов." - [SCOPE.sState('virginia').GetName] Ордонанс о сецессии."
 acw_secession_crisis.2.a:0 "Мы больше не будем терпеть эту измену Юга! За Союз!"
 acw_secession_crisis.2.b:0 "Мы больше не будем терпеть эту агрессию Севера! За Конфедерацию!"
 acw_secession_crisis.2.tt:0 "Это НЕИЗБЕЖНО начнет американскую гражданскую войну!"
 acw_secession_crisis.2001.t:0 "Разделенный дом"
 acw_secession_crisis.2001.d:0 "Все кончено. Все попытки компромисса, усилия десятилетий публичного обсуждения проблемы рабства потерпели неудачу. Кризис Северного отделения достиг апогея. Еще шесть штатов объявили о своем выходе из Федерального Союза и присоединились к уже восставшим штатам как [SCOPE.sCountry('free_states').GetNameNoFlag]. Президент [SCOPE.sCharacter('president').GetFullName] объявил о восстании в Соединенных Штатах и ​​призвал более семидесяти тысяч человек. Гражданская война в США началась."
 acw_secession_crisis.2001.f:0 "«... и федеральное правительство извратило указанные полномочия не только во вред народу Пенсильвании, но и в угнетение своих собратьев и северных аболиционистских штатов». - [SCOPE.sState('pennsylvania').GetName] Постановление об отделении"
 acw_secession_crisis.2001.a:0 "Мы больше не потерпим этой северной измены! За Союз!"
 acw_secession_crisis.2001.b:0 "Мы больше не будем терпеть эту южную агрессию! За Свободные Штаты!"
 acw_secession_crisis.2001.tt:0 "Это НЕИЗБЕЖНО начнет американскую гражданскую войну!"
 acw_secession_crisis.3.t:0 "Обстрел форта [SCOPE.sCharacter('fort_sumter').GetLastName]."
 acw_secession_crisis.3.d:0 "Сегодня утром президент [SCOPE.sCharacter('president').GetFullName] получил сообщение от федеральных войск в [SCOPE.sState('south_carolina').GetName]: Форт [SCOPE.sCharacter('fort_sumter').GetLastName], расположенный в гавани Чарльстона, был обстрелян ополченцами [SCOPE.sState('south_carolina').GetName] после того, как федеральные войска отказались сдать форт. Президент и Конгресс, а также все американцы возмущены этой новостью. Напряженность, похоже, достигла точки кипения."
 acw_secession_crisis.3.f:0 "Был слабый свистящий звук, который прорезал мертвую ночь. Он становился все громче и громче, пока вдруг вокруг меня не взорвались стены. Потолок частично обрушился внутрь, раздавив тех, кто по несчастью оказался под ним. Из казармы донеслись новые крики, затем послышался отчетливый свист артиллерийских снарядов. Казалось, что наступил конец света."
 acw_secession_crisis.3.a:0 "Это абсолютно возмутительно! Мобилизуйте армию!"
 acw_secession_crisis.3.tt:0 "Федеральный ответ на это может привести к отделению большего числа штатов..."
 acw_secession_crisis.3001.t:0 "Стрельба по форту [SCOPE.sCharacter('fort_jay').GetLastName]"
 acw_secession_crisis.3001.d:0 "Сегодня утром президент [SCOPE.sCharacter('president').GetFullName] получил донесение от федеральных войск в [SCOPE.sState('new_york').GetName]: Форт [SCOPE.sCharacter('fort_jay').GetLastName], расположенный на острове Говернорс в гавани Нью-Йорка, подвергся бомбардировке ополченцами [SCOPE.sState('new_york').GetName] после того, как федеральные силы отказались сдать форт. Президент и Конгресс, а также население США в целом возмущены этой новостью. Напряжение, кажется, достигло точки кипения."
 acw_secession_crisis.3001.f:0 "Глухую ночь прорезал слабый свистящий звук. Он становился все громче и громче, пока вдруг стены вокруг меня не взорвались. Потолок частично рухнул, раздавив людей, которым не повезло оказаться под ним. вниз из казарм, сопровождаемый отчетливым свистом новых артиллерийских снарядов. Казалось, что миру пришел конец»."
 acw_secession_crisis.3001.a:0 "Это абсолютно возмутительно! Мобилизуйте армию!"
 acw_secession_crisis.3001.tt:0 "Федеральный ответ на это может привести к отделению большего количества штатов..."
 acw_secession_crisis.4.t:0 "Уилингская конвенция"
 acw_secession_crisis.4.d:0 "Съезд просоюзных делегатов в Уилинге, штат Вирджиния, провозгласил отделение от [SCOPE.sCountry('confederacy').GetNameNoFlag]. Они обратились к президенту [SCOPE.sCharacter('president').GetFullName] и Конгрессу с надеждой быть принятыми в качестве штата [SCOPE.sState('west_virginia').GetName]. Их положение вблизи столицы [SCOPE.sCountry('Confederacy').GetAdjectiveNoFlag] Ричмонда окажется бесценным для наших военных усилий."
 acw_secession_crisis.4.f:0 "Мы не хотим, чтобы нас считали врагами Союза. Наши голоса были проигнорированы, а наши убеждения были изгнаны теми, кто находился в Ричмонде. Мы верны [SCOPE.sCountry('america').GetNameNoFlag].."
 acw_secession_crisis.4.a.tt:0 "Западная Вирджиния будет принята в Союз и признана законным правительством Вирджинии."
 acw_secession_crisis.4.b.tt:0 "Западная Вирджиния останется частью Вирджинии и Конфедерации."
 acw_secession_crisis.4.a:0 "Мы принимаем декларацию Западной Вирджинии."
 acw_secession_crisis.4.b:0 "Все они предатели и должны рассматриваться как таковые."
 acw_peace_treaty.1.t:0 "Договор в здании Аппоматтоксского суда"
 acw_peace_treaty.1.d:0 "Повстанцы полностью сдались нам. Поскольку их столица находится в осаде, а большая часть их армии находится в наших лагерях для военнопленных, президент [SCOPE.sCharacter('president').GetFullName] и президент повстанцев вместе со своими лучшими генералами встретились в здании суда в Аппоматтоксе, штат Вирджиния, чтобы обсудить сдаваться. Сецессионисты согласились немедленно прекратить боевые действия и разрешить повторное присоединение к Союзу."
 acw_peace_treaty.1.f:0 "«Мы побеждены, мы проиграли. Наши люди лежат мертвые в братских могилах. Наш флот лежит на дне моря. Наша экономика лежит в руинах. У нас не осталось никакой надежды. Мы больше не будем сражаться»."
 acw_peace_treaty.1.a:0 "После всего этого кровопролития Гражданская война в США закончилась."
 acw_peace_treaty.2.t:0 "Вашингтонский договор"
 acw_peace_treaty.2.d:0 "Сепаратисты полностью разгромили нас. Когда наша столица находится в осаде, а большая часть нашей армии находится в лагерях для военнопленных, а его так называемые лучшие генералы на буксире, президент [SCOPE.sCharacter('president').GetFullName] и недавно узаконенный президент-повстанец встретились в Нью-Йорке. Город для обсуждения условной капитуляции. Враг навязал нам свою независимость, и у нас нет другого выбора, кроме как принять их требования."
 acw_peace_treaty.2.f:0 "«Правительство Соединенных Штатов Америки отныне признает существование и независимость этих штатов как суверенных образований и обязуется всегда уважать их территориальную целостность...\n\nПовстанческое правительство согласилось помочь правительству Соединенных Штатов в эвакуации всех служащих Соединенных Штатов с их территории...\n\nОтныне федеральное правительство больше не будет называть сепаратистов "повстанцами..."\n\nСоединенные Штаты должны предоставить сепаратистскому правительству финансовую компенсацию..."
 acw_peace_treaty.2.a:0 "Унизительное и досадное поражение."
 acw_reconstruction.1.t:0 "Перестройка нации"
 acw_reconstruction.1.d:0 "Хотя Гражданская война в Америке, возможно, и закончилась, борьба за душу нации - нет. Союзу бросили вызов радикальные сепаратисты, но он не распался. После завершения конституционного кризиса и победы над последними очагами военного сопротивления настало время для [SCOPE.sCountry('united_states').GetNameNoFlag] воссоздать себя в новом образе."
 acw_reconstruction.1.f:0 "Я не ожидаю падения этой нации. Желанная или нежеланная, станет ли она полностью одной или полностью другой, эта нация перестанет быть разделенной душой и телом."
 acw_reconstruction.1.a:0 "Наши раны должны зажить."
 acw_reconstruction.1.b:0 "Союз должен быть восстановлен для всех."
 acw_reconstruction_emancipation.tt:0 "Рабы, содержащиеся на всех бывших территориях Конфедерации, будут освобождены."
 acw_reconstruction.2.t:0 "Нация, реконструированная нация"
 acw_reconstruction.2.d:0 "Наша нация перестроила себя, создав нечто отличное, нечто новое и, что самое важное, нечто единое. Настало время для Америки проложить новый путь, навсегда объединившись под звездами и полосами. Страна [SCOPE.sCountry('united_states').GetNameNoFlag] вышла из хаотической гражданской войны более сплоченной, централизованной нацией. Пришло время поднять упавшие осколки нашей гегемонии и вернуть себе место на мировой арене."
 acw_reconstruction.2.f:0 "При всех наших недостатках, мы возродили нашу нацию и создали себе правительство, которое не исчезнет с этой земли."
 acw_reconstruction.2.a:0 "Мы снова едины."
 usa_reconstruction_sectionalism_gone.tt:0 "Политический и региональный секционализм, который доминировал в американской политике, сойдет на нет."
 scandinavia_flavor.1.t:0 "Скандинавский валютный союз"
 scandinavia_flavor.1.f:0 "Создание Скандинавского валютного союза установило единую денежную единицу на основе золотого стандарта. Этот союз обеспечивает фиксированные обменные курсы и стабильность в денежном выражении."
 scandinavia_flavor.1.d:0 "«Скандинавская экономическая совместная работа — это правильный путь вперед, это принесет процветание нашему дому»."
 scandinavia_flavor.1.a:0 "Это будет здорово."
 scandinavia_flavor.2.t:0 "Рождение паннационализма"
 scandinavia_flavor.2.d:0 "В последние годы выросла идея Скандинавии как единого региона или единой нации, основанной на общем наследии скандинавских стран. Корни этого элитного движения были среди студентов университетов. Есть некоторые вопросы, которые возникли в связи с этим движением, в частности, что значит быть «скандинавским», но прямо сейчас мы должны занять позицию по этому поводу."
 scandinavia_flavor.2.f:0 "Вместе Три Брата будут сильны и процветать, у нас достаточно общего друг с другом, было бы глупо не объединиться в один народ!"\n\n"Это движение просто сотрет все, что делает нас уникальными!"
 scandinavia_flavor.2.a:0 "Эти идеи опасны."
 scandinavia_flavor.2.b:0 "Эти идеи кажутся интересными."
 sweden_flavor.1.t:0 "Армейская реформа"
 sweden_flavor.1.f:0 "В последние годы армия Швеции уступила тем, кто ее окружал, что заставило либералов действовать и требовать действий. Действие, в результате которого новая форма вооруженных сил больше не зависит от старой системы. Но по мере продолжения дискуссий возникает требование компромисса в отношении недавних реформ."
 sweden_flavor.1.d:0 "«Наши новые реформы предназначены для улучшения Швеции и армии».\n\n«Эти новые реформы крадут богатство у людей для финансирования войн, которых мы не хотим!»"
 sweden_flavor.1.a:0 "Мы должны приносить жертвы."
 sweden_flavor.1.b:0 "Кого интересуют реакционеры?"
 sweden_flavor.2.t:0 "Лантманнапартиет"
 sweden_flavor.2.f:0 "С введением двухпалатной системы в Швеции сформировалась Аграрная политика. Партия, стремящаяся улучшить жизнь крестьянства и защитить аграрное хозяйство."
 sweden_flavor.2.d:0 "«Путь к либерализму лежит в аграрности»."
 sweden_flavor.2.a:0 "Крестьянство организует нам это."
 sweden_flavor.3.t:0 "Дух свободной торговли"
 sweden_flavor.3.f:0 "В попытке укрепить экономику по сравнению с другими рынками по всей Швеции были проведены реформы свободной торговли, благодаря которым торговые барьеры были значительно снижены. Теперь торговцы стремятся использовать это как можно скорее, пока конкуренция не стала слишком жесткой."
 sweden_flavor.3.d:0 "«Деньги текут через нас без ограничений, как и должно быть»."
 sweden_flavor.3.a:0 "Это было правильное решение."
 sweden_flavor.4.t:0 "Дух протекционизма"
 sweden_flavor.4.f:0 "В попытке ослабить иностранное влияние на экономику были проведены протекционистские реформы, и теперь люди приветствуют реформы как правильный путь вперед. Обретение ощущения стабильности в торговле, которого в противном случае не было бы."
 sweden_flavor.4.d:0 "«Сегодня путь к величию проложен, Швеция сделала правильный шаг вперед, чтобы защитить свой народ от эксплуатации»."
 sweden_flavor.4.a:0 "Это был правильный путь вперед."
 sweden_flavor.5.t:0 "Распространение осведомленности"
 sweden_flavor.5.f:0 "С каждым днем наше население все больше и больше осознает бедственное положение фермеров, и это привело к тому, что все больше людей присоединяются к их делу."
 sweden_flavor.5.d:0 "«Какой смысл в национальной экономике, если наших фермеров нельзя кормить? Кто будет следующим, если они не могут получить достаточно денег, чтобы выжить?»"
 sweden_flavor.5.a:0 "Мы увидим, куда это пойдет."
 sweden_flavor.6.t:0 "Популярность бедственного положения фермеров"
 sweden_flavor.6.f:0 "Похоже, многих волнует бедственное положение фермеров в Скандинавии, это относится и к нашему народу, и это повлияло на текущие выборы."
 sweden_flavor.6.d:0 "«Времена меняются, но, по крайней мере, есть кое-кто, кто присматривает за нами»."
 sweden_flavor.6.a:0 "Происходит очередное предвыборное движение..."
 denmark_flavor.1.t:0 "Неудача нашей нации"
 denmark_flavor.1.f:0 "Потеря Scania, Норвегии и Шельвиг-Гольштейна нанесла тяжелый удар по датской идентичности, и теперь люди смотрят на все территориальные потери и хотят заглянуть внутрь себя, чтобы понять, что нужно делать сейчас. Что делать сейчас, зависит от правительства."
 denmark_flavor.1.d:0 "«Что значит быть датчанином? Это только для того, чтобы снова и снова подвергаться унижениям?»"
 denmark_flavor.1.a:0 "Давайте сосредоточимся на исправлении того, что мы оставили."
 denmark_flavor.1.b:0 "Месть!"
 denmark_flavor.2.t:0 "Объединение с Гольштейном"
 denmark_flavor.2.f:0 "Несмотря на разногласия между землей Шельвиг-Гольштейн и датским правительством, они постепенно разрешались, и наш народ объединился под одним централизованным правлением. Это значительно укрепило национальную идентичность Дании."
 denmark_flavor.2.d:0 "«Рука об руку мы вместе встретим будущее!»"
 denmark_flavor.2.a:0 "мы добились успеха"
 denmark_flavor.3.t:0 "Напряженность между Гольштейном и правительством"
 denmark_flavor.3.f:0 "Как обычно, наше правительство работало над проектом новых законов, но дворянство Гольштейна вмешалось, чтобы попытаться подорвать его. Если мы примем это, это поставит нас в положение, когда легализация будет затруднена в ближайшем будущем."
 denmark_flavor.3.d:0 "«Право дворянства нужно защищать!»"
 denmark_flavor.3.a:0 "Мы должны принять это."
 denmark_flavor.3.b:0 "Игнорируйте их."
 peoples_springtime_den.1.t:0 "Медленное распространение"
 peoples_springtime_den.1.d:0 "Поскольку люди становятся все более и более радикализированными, многие в Дании желают, чтобы правительство предприняло надлежащие шаги по внедрению демократии в стране и переписыванию конституции."
 peoples_springtime_den.1.f:0 "Право голоса - это право влиять на свой образ жизни, мы не можем жить в государстве, которым управляет один человек!"\n\n"Нужна направляющая рука, мы не можем просто отказаться от традиции!"
 peoples_springtime_den.1.a:0 "Раньше он нам не был нужен, так почему сейчас?"
 peoples_springtime_den.1.b:0 "Сделаем некоторые уступки."
 norway_flavor.1.t:0 "Закон о местных комитетах"
 norway_flavor.1.f:0 "Парламент Норвегии одобрил законопроект, который создаст систему муниципалитетов и реорганизует приходы церкви Норвегии в административные округа. Ожидается, что после завершения будет создано более 390 Formannskapsdistrikt."
 norway_flavor.1.d:0 "«Фермеры заговорили, и мы устали от городской тирании!»"
 norway_flavor.1.a:0 "Один шаг к современной демократии."
 norway_flavor.2.t:0 "Det store hamskiftet"
 norway_flavor.2.f:0 "По мере того, как индустриализация в Норвегии становится более сильной реальностью, все больше и больше нашего населения устраиваются на фабрики и уходят с ферм. Это вынудило наших фермеров принять новые методы, чтобы восполнить новую нехватку рабочей силы.\nЭтот сдвиг был довольно внезапным, но в целом он укрепил нашу экономику и вместе с ним получил прозвище «Det store hamskiftet» (Великая трансформация)."
 norway_flavor.2.d:0 "«Норвегия доказала, что способна модернизироваться всеми возможными способами; наша культура, общество и экономика однажды станут предметом зависти всего мира»."
 norway_flavor.2.a:0 "Продолжайте вперед!"
 norway_flavor.2.b:0 "Фермерам будет оказана помощь."
 norway_flavor.3.t:0 "Норвежский торговый флот"
 norway_flavor.3.f:0 "Благодаря крупным инвестициям в военно-морской флот Норвегия смогла превратиться из старой сельскохозяйственной страны в страну, известную во всем мире своим великим торговым флотом. Любую торговлю за границей во многих случаях можно проследить до нашей страны."
 norway_flavor.3.d:0 "«У нас появилась новая гордость Норвегии, наш флот останется в истории за дела, которые он сделал для Норвегии, и за торговлю, которую она ведет по всему миру!»"
 norway_flavor.3.a:0 "Мы гордо идем вперед!"
 finland_flavor.100.t:0 "Языковая борьба"
 finland_flavor.100.f:0 "На протяжении поколений шведский был разговорным языком в Финляндии, в управлении и образовании использовался шведский, и он продолжал использоваться в управлении даже после основания Великого княжества Финляндского.\nОднако недавно возникло движение за продвижение финского как национальный язык и он набирает обороты... а вместе с ним и растущая оппозиция."
 finland_flavor.100.d:0 "«Язык наших предков предназначен не только для крестьянства, это язык, которым мы должны гордиться»."
 finland_flavor.100.a:0 "Это нехорошо."
 finland_flavor.1.t:0 "Языковой конфликт решен"
 finland_flavor.1.d:0 "Похоже, что напряженность между шведским населением и финнами постепенно разрешается."
 finland_flavor.1.f:0 "«Мы будем говорить на нашем языке с гордостью, открыто и наедине. Теперь никто не может читать нам лекции о том, как говорить!»"
 finland_flavor.1.a:0 "Мы добились успеха!"
 finland_flavor.2.t:0 "Языковой спор не решен"
 finland_flavor.2.f:0 "Несмотря на все усилия нашего правительства, финский по-прежнему остается языком, на котором не говорят широко, поскольку все больше людей вернулись к шведскому языку. Многие сторонники движения по замене шведского языка нашим родным языком сочли это пустой тратой времени и противопоставили себя правительству.\n\nЕдинственные, кто одобряет такой курс действий, - это ученые в нашей стране."
 finland_flavor.2.d:0 "«Какая пустая трата времени, раньше у нас всё было хорошо»."
 finland_flavor.2.a:0 "Это позор."
 finland_flavor.3.t:0 "Шведско-финская напряженность"
 finland_flavor.3.f:0 "Повседневной жизни нашего населения серьезно мешает тот факт, что шведская элита может предпочесть не вступать в разговор, если он не на шведском языке. Эта проблема даже укоренилась в повседневном разговоре некоторых жителей Швеции, которые теперь отказываются от услуг для нашего населения из-за «непонимания» и того, что наши люди должны их поддерживать."
 finland_flavor.3.d:0 "Я не могу тебя понять, когда ты так говоришь, говори нормально!"
 finland_flavor.3.a:0 "Наказать шведов!"
 finland_flavor.3.b:0 "Игнорируйте это."
 finland_flavor.4.t:0 "Академические проблемы"
 finland_flavor.4.f:0 "Большая часть нашей академической элиты преподает на шведском языке, что немного замедляет наше стремление к тому, чтобы на нашем языке говорили по всей стране."
 finland_flavor.4.d:0 "«Шведский язык уже много лет используется в академическом мире Финляндии, теперь нет необходимости его менять, не так ли?»"
 finland_flavor.4.a:0 "Общество прогрессирует, когда прогрессирует наш язык."
 finland_flavor.4.b:0 "Нам придется игнорировать это."
 finland_flavor.5.t:0 "Шведы подрывают авторитет России"
 finland_flavor.5.f:0 "Появлялось все больше и больше шведских движений, пытающихся подорвать российскую власть над Финляндией, все ради «защиты наследия».\nЭто вызвало настоящий переполох, и теперь правительство вынуждено вмешаться, однако ясно, что есть поддержка для шведов от части финского населения, которые, кажется, происходят из ненависти или страха перед русскими."
 finland_flavor.5.d:0 "Русские подонки подрывают то, что значит быть финном!"\n\n"Быть шведом - это не то, что я бы назвал финном."\n"Возьми это назад, варвар!"
 finland_flavor.5.a:0 "Шведы отстают от времени."
 finland_flavor.5.b:0 "Русские нам не друзья."
 finland_flavor.6.t:0 "Официальный язык Финляндии"
 finland_flavor.6.f:0 "Царь России постановил, что финский язык имеет статус официального языка, сопоставимый со шведским; поэтому его можно использовать в официальном качестве в юридических и государственных делах."
 finland_flavor.6.d:0 "«Я слышал, что царь сделал для нас одно доброе дело в своей жизни»."
 finland_flavor.6.a:0 "Это шаг вперед."
 finland_flavor.7.t:0 "Шведы возмущены"
 finland_flavor.7.d:0 "Старая шведская элита возмущена тем, что они считают отказом от какого-либо подобия северного единства и традиций, и требует, чтобы мы свернули реформы, касающиеся превращения Финляндии в основной язык."
 finland_flavor.7.f:0 "Швеция и Финляндия всегда имели близкую историю, и это следует помнить!"\n\n"Мы были их подданными, и с нами обращались несправедливо, ты, тупица!"
 finland_flavor.7.a:0 "Наше наследие не шведское!"
 finland_flavor.7.b:0 "Традиции важны."
 HJE_scandi.1.t:0 "Утверждение монархии"
 HJE_scandi.1.d:0 "После смерти монарха [SCOPE.sCountry('NOR_senior_partner_scope').GetName] парламентская ассамблея Норвегии, Стортинг, должна провести свое обычное голосование по поводу нового монарха."
 HJE_scandi.1.f:0 "Союз, составляющий Шведско-норвежскую унию, существует только с начала 19 века. До этого Норвегия была преимущественно независимой или подчинялась прихотям датчан, а иногда и тогдашней Шведской империи. Уния была создана после наполеоновских войн в качестве карательной меры против Дании и якобы для поддержания баланса сил. Однако до сих пор великодушные шведы предоставили нашему королевству автономию, чтобы следовать своим традициям демократии и парламентского законотворчества. Таким образом, после смерти монарха этот парламент действительно имеет право подтвердить свою приверженность тому, чтобы быть унией, совместно управляемой монархом [SCOPE.sCountry('NOR_senior_partner_scope').GetName]."
 HJE_scandi.1.a:0 "Поддержание этой динамики власти остается в интересах Норвегии."
 HJE_scandi.1.b:0 "Настало время Норвегии проложить свой собственный путь!"
 HJE_scandi.2.t:0 "Норвежский Cтортинг проголосовал за избрание нового монарха"
 HJE_scandi.2.d:0 "Парламентская ассамблея Норвегии не набрала достаточного количества голосов, чтобы добиться одобрения большинством голосов нашего нового монарха в качестве их сюзерена. Необходимо подготовить дипломатический ответ на их декларацию независимости."
 HJE_scandi.2.f:0 "Фракция Стортинга, выступавшая за сохранение унии между нами и Королевством Норвегия через нашего общего монарха, проиграла выборы, а фракция, выступавшая за одностороннюю независимость и всеобщие выборы нового монарха из числа различных меньших членов известные европейские дворянские семьи теперь владеют властью в законодательном собрании Норвегии. Союз, установленный их конституцией и поддерживаемый нашим государством в качестве старшего партнера, всегда давал норвежцам свободу ратифицировать свое младшее партнерство в начале правления каждого нового монарха. Таким образом, если мы решим попытаться заставить их остаться нашими подданными, другие державы Европы воспримут это не как подавление восстания, а как неприкрытый акт агрессии."
 HJE_scandi.2.a:0 "Мы желаем им только хорошего..."
 HJE_scandi.2.b:0 "Пришло время мобилизоваться."
 HJE_turkey.3.t:0 "Сопротивление со стороны армян"
 HJE_turkey.3.d:0 "Армяне, которые веками являлись неотъемлемой частью империи, теперь вдруг "начали страдать" под справедливым правлением [SCOPE.sCountry('tur_scope').GetRuler.GetPrimaryRoleTitle]. Движения сопротивления начались в Восточной Анатолии при поддержке России."
 HJE_turkey.3.f:0 "Армяне создали свои собственные организации для движения за независимость. Эти организация также поддерживаются европейцами. Их цель - создание великого армянского государства в Восточной Анатолии. Местное турецкое и курдское население обеспокоено этой ситуацией."
 HJE_turkey.3.a:0 "Эта ситуация обязательно разрешится в ближайшее время."
 HJE_turkey.4.t:0 "Интеграция Армении завершена"
 HJE_turkey.4.d:0 "Пришла долгожданная новость. Лидеры организаций армянского сопротивления прибыли в столицу и принесли присягу [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 HJE_turkey.4.f:0 "После встречи с [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] армянские лидеры вернулись на родину и обратились к народу. [ROOT.GetCountry.GetName] заявил, что армянам ничего не угрожает, и провозгласил, что все армянские организации сопротивления должны прекратить свои связи с враждебными иностранными державами. Взамен было принято постановление, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] должен принять законы меньшинства против армян, которые предоставят им права и свободы разумного самоуправления в пределах нашего великого государства."
 HJE_turkey.4.a:0 "Да здравствует наша [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 HJE_turkey.5.t:0 "Местное армянское восстание"
 HJE_turkey.5.d:0 "Восстание армянских организаций вызывает беспорядки в государстве с многочисленным этническим армянским населением. Бунтовщики требуют якобы законного самоосвобождения."
 HJE_turkey.5.f:0 "Конечная цель этой организации, которая заключается в создании независимого армянского государства, - избавиться от турок и курдов в регионе. Курдские и турецкие жители также взялись за оружие против армян и расширили конфликт в регионе. Если наша империя не вмешается в это событие, то жителей этих земель ждет еще большая резня."
 HJE_turkey.5.a:0 "Убить всех повстанцев. В качестве наказания депортируйте мирных жителей."
 HJE_turkey.5.b:0 "Убивайте мятежников, депортируйте пленных мятежников."
 HJE_turkey.5.c:0 "Предотвратить восстание мирным путем."
 HJE_turkey.5.dd:0 "Не вмешивайтесь."
 HJE_turkey.6.t:0 "Армянская диаспора"
 HJE_turkey.6.d:0 "Армяне, которые после миграции в древности жили в чужих странах в течение несметных поколений, возвращаются на землю, которую считают своей законной родиной. К сожалению, эти земли принадлежат также нашей империи и населены турками."
 HJE_turkey.6.f:0 "Среди своих многочисленных требований, эти народы говорят, что у них есть право как представителей диаспоры получить гражданство в [ROOT.GetCountry.GetName], а некоторые даже требуют личных прав на владение землями в своих регионах. Также подразумевается, что они готовы стать частью и без того беспокойного армянского сопротивления, существующего в этой части империи."
 HJE_turkey.6.a:0 "Наша Великая империя не обязана удовлетворять требования каких-то армян!"
 HJE_turkey.6.b:0 "Армяне - одно из многих меньшинств, имеющих право называть эту империю своим домом..."
 HJE_turkey.7.t:0 "Убийство местного губернатора"
 HJE_turkey.7.d:0 "Ужасные новости! В одном из дальневосточных штатов армянский офицер, тайно сочувствующий сопротивлению своих сородичей, убил местного губернатора. Это убийство подтолкнуло армян к еще большему насилию."
 HJE_turkey.7.f:0 "После совершения преступления убийца сразу был пойман. Он пытался ободрить армянский народ, кричал: "Да здравствует Великая Армения." Убийцу отвели на площадь для казни. Армянский народ протестовал против этой казни, однако убийца всё же был застрелен турецкими солдатами на глазах у людей. Сепаратисты, пытавшиеся предотвратить казнь, были казнены вместе с предателем."
 HJE_turkey.7.a:0 "Проклятый убийца! Они все заплатят за это!"
 HJE_turkey.7.b:0 "Один убийца не может представлять целую нацию!"
 HJE_turkey.8.t:0 "Курдско-армянский конфликт"
 HJE_turkey.8.d:0 "Вестники сообщают о столкновении на востоке. Споры курдских и армянских племен по вопросу земли привели к пролитию крови."
 HJE_turkey.8.f:0 "Все началось с небольшой стычки, а в итоге превратилось в почти полномасштабное сражение, не похожее на битвы героев арабской древности. Курды захватили земли при поддержке местного губернатора, армяне обиделись и быстро контратаковали. Этот конфликт усиливает и без того белую горячку напряженности в этом регионе империи."
 HJE_turkey.8.a:0 "Верните земли курдам. Армяне доказали, что их конечная цель - уничтожить нашу империю."
 HJE_turkey.8.b:0 "Помогите армянам. Этот конфликт явно исходит от курдских сепаратистов."
 HJE_turkey.8.c:0 "Этот вопрос нас не касается."
 HJE_turkey.9.t:0 "Переселение армян"
 HJE_turkey.9.d:0 "Ответ на армянский вопрос найден! Армяне изгоняются со своих незаконно приобретенных, непринадлежащих им по праву турецких земель и переселяются в более подходящее место."
 HJE_turkey.9.f:0 "Армянам теперь запрещено жить в регионе, который, как они утверждают, является исторической родиной армян, несмотря на его историческую принадлежность турецкому народу. Это решение было принято после восстаний и агрессивных действий со стороны армян в Восточной Анатолии, которые слишком вредны для империи. Армяне были переселены на юг и в Аравию. Те, кто сопротивлялся этому, "исчезли."
 HJE_turkey.9.a:0 "Такова судьба тех, кто бросит вызов могуществу империи..."
 HJE_turkey.10.t:0 "Доступ к западным технологиям"
 HJE_turkey.10.dd:0 "Западные страны, которые обязались поддерживать нас, также финансируют технологическое развитие для модернизации наших вооруженных сил."
 HJE_turkey.10.f:0 "Великие державы мира обеспокоены тем, как легко египтяне смогли одолеть наши силы, несомненно, с помощью какой-то хитрости. Они ошибочно опасаются, что еще одна война между нами и нашей мятежной провинцией приведет к полному концу [ROOT.GetCountry.GetName] и возникновению мощного ближневосточного государства, способного противостоять их влиянию. Это, конечно, смехотворно, ведь наша держава находится под защитой Аллаха и великого султана!"
 HJE_turkey.10.a:0 "Тем не менее, их пожертвования в пользу Османской империи будет позезны."
 HJE_latin_america.14.d1:0 "Ультиматум военных и аристократов приведет к концу империи и созданию на ее месте олигархической республики."
 HJE_latin_america.14.f1:0 "Монархия, в глазах этой группы амбициозных генералов и озлобленных аристократов, уже давно отслужила свой срок, и ещё до того, как император и его министры сочли нужным покончить с институтом рабства в Бразилии. Теперь перед императором стоит выбор: мирно уйти в отставку и оставить Бразилию новым правителям, или попытаться сбежать и использовать популярность, которой он пользуется у народа, чтобы попытаться бороться за сохранение своего трона."
 HJE_latin_america.14.d2:0 "Ультиматум интеллектуальной элиты и либеральных горожан привел бы к концу империи и созданию на ее месте либеральной республики."
 HJE_latin_america.14.f2:0 "Монархия, в глазах этой группы амбициозных интеллектуалов и либерально настроенных городских жителей, уже давно отслужила свое, и это было до того, как император и его министры сочли нужным позволить существовать рабству почти до конца века. Бразилии как независимому государству уже почти 100 лет, и за это время рабству было позволено господствовать вместе с императором. Теперь перед императором стоит выбор: мирно уйти в отставку и оставить Бразилию новым правителям или попытаться сбежать и использовать свою популярность среди аристократов, чтобы попытаться бороться за сохранение трона."
 HJE_latin_america.14.a:0 "Император чувствует себя довольно усталым..."
 HJE_latin_america.14.b:0 "Запугивание не должно быть позволено кому-либо!"
 HJE_latin_america.15.t:0 "Восстановление империи"
 HJE_latin_america.15.d1:0 "Ультиматум военных и аристократии приведет к концу этого правительства и созданию на его месте феодальной империи."
 HJE_latin_america.15.f1:0 "Правительство Бразилии, в глазах этой группы амбициозных генералов и озлобленных землевладельцев, уже давно отслужило свой срок, и ещё до того, как нынешнее руководство сочло нужным покончить с институтом рабства в Бразилии. Теперь перед этой администрацией стоит выбор: мирно уйти в отставку и оставить Бразилию новым правителям, или попытаться сбежать и использовать популярность своего режима у народа, чтобы попытаться бороться за сохранение власти."
 HJE_latin_america.15.d2:0 "Ультиматум интеллектуальной элиты и либеральных горожан приведет к концу этого правительства и установлению на его месте либеральной конституционной монархии."
 HJE_latin_america.15.f2:0 "Правительство Бразилии, в глазах этой группы амбициозных интеллектуалов и либерально настроенных городских жителей, уже давно отслужило свой срок, и это было до того, как нынешнее руководство сочло нужным позволить существовать рабству почти до конца века. Бразилии как независимому государству уже почти 100 лет, и за это время рабству было позволено господствовать в стране наравне с государством. Теперь перед этой администрацией стоит выбор: мирно уйти в отставку и оставить Бразилию новым правителям, или попытаться сбежать и использовать популярность этого режима среди богатых землевладельцев, чтобы попытаться бороться за сохранение власти."
 HJE_latin_america.15.a:0 "Похоже, режим не справился с задачей..."
 HJE_latin_america.15.b:0 "Этого не может случится!"
 HJE_main.1.paris:0 "В Париж!"
 HJE_mideast.1.t:0 "Мирный договор между Чарльзом Напьером и Мухаммедом Али"
 HJE_mideast.1.d:0 "Командующий флотом одной из великих держав, которая недавно выступала против нас, навязывает Египту требования мира. Отказ будет рассматриваться как знак того, что наше государство не пользуется авторитетом."
 HJE_mideast.1.f:0 "Мы вернем себе статус вассала Османской империи, хотя они почти не будут иметь влияния на Египет, а отказ принять эти условия, несмотря на нашу недавнюю безоговорочную капитуляцию, будет рассматриваться как оскорбление стандартов европейской дипломатии. Из-за этого мы станем изгоями на мировой арене, и против нас даже может возникнуть другая коалиция держав."
 HJE_mideast.1.a:0 "Османы все равно в упадке, через несколько лет свободу будет легко получить..."
 HJE_mideast.1.b:0 "Будь они прокляты! Будь они все прокляты!"
 HJE_mideast.2.t:0 "[SCOPE.sCountry('gp_suez_scope').GetName] предлагает построить Суэцкий канал"
 HJE_mideast.2.d:0 "Страны [SCOPE.sCountry('gp_suez_scope').GetAdjectiveNoFlag] хотели бы получить контроль над полосой Суэц-Синай и, после завершения строительства, попросили бы нас взять на себя расходы по проекту в виде кредитов их финансовым учреждениям. В обмен они построят Суэцкий канал в течение 15 лет."
 HJE_mideast.2.f:0 "Завершив исследование региона и имея более чем достаточно средств для завершения проекта, а также обещание, что после завершения строительства территория будет возвращена нам, и что их надзор за нми будет ограничен простым протекторатом, это кажется разумной сделкой. Также предполагается, что если они по какой-либо причине не смогут построить канал в разумные сроки, они предоставят нам результаты своего исследования. Учитывая все это, остается ответить только на один вопрос: Можно ли доверять [SCOPE.sCountry('gp_suez_scope').GetName]?"
 HJE_mideast.2.a:0 "Мы увидим, так ли они хороши, как их слова..."
 HJE_mideast.2.b:0 "Те, кто обладает наибольшей властью, часто обладают наименьшей моралью..."
 HJE_turkey.11.t:0 "Экспедиция Аль-Хаса"
 HJE_turkey.11.d:0 "[SCOPE.sCountry('nejd_scope').GetAdjective]ое восстание в Аль-Хасе дает возможность для расширения без последствий"
 HJE_turkey.11.f:0 "Произошло восстание из их богатых прибрежных провинций в Восточном Неджде, среди них знаменитый город Аль-Хаса, который когда-то был домом для великого и богатого арабского морского государства. Один из наших пашей обратился с просьбой отправиться и помочь прекратить это восстание. Однако паша доложил, что не видит причин, по которым такие прекрасные земли должны удерживаться такими совершенно отсталыми племенами..."
 HJE_turkey.11.a:0 "Визирю нравится ход мыслей этого паши!"
 HJE_turkey.11.b:0 "Даже эти земли не стоят нашего времени."
 HJE_turkey.12.t:0 "Османское предательство"
 HJE_turkey.12.d:0 "Восстание в Аль-Хасе было подавлено нашими силами при некоторой помощи турок. Однако теперь турки отказываются возвращать наши земли!"
 HJE_turkey.12.f:0 "
 HJE_turkey.12.a:0 "Иншаллах, они встретят наш гнев!"
 HJE_turkey.12.b:0 "Мы не можем бросить вызов туркам."
 canal_events.100.hje.a:0 "Предложите построить его для [SCOPE.sCountry('suez_owner').GetAdjective], если они готовы быть у нас в долгу."
 HJE_mideast.3.t:0 "Война [SCOPE.sCountry('GBR_anglo_egyptian_colonizer').GetAdjectiveNoFlag]-[SCOPE.sCountry('EGY_anglo_egyptian_victim').GetAdjectiveNoFlag]."
 HJE_mideast.3.d:0 "Страна [SCOPE.sCountry('EGY_anglo_egyptian_victim').GetAdjective] предала наше доверие, теперь она занята националистами, которые стремятся устранить все иностранное влияние из своей страны. К несчастью для них и их стремлений, их правительство все еще должно нашему крупную сумму финансов."
 HJE_mideast.3.f:0 "Есть те, кто хочет, чтобы наша страна вступила в войну, чтобы установить более чем неформальный контроль над их правительством, чтобы извлечь богатство, которое их государство должно нашему, возможно менее приятными средствами. Это можно считать разумным, учитывая, что технически мы уже находимся в состоянии войны, и отступление сейчас было бы потерей нашей чести. С другой стороны, мы можем проявить к ним милосердие, учитывая, что они не настолько развиты, как мы сами или наши коллеги на мировой арене. Долг может быть продан на аукционе частным организациям."
 HJE_mideast.3.a:0 "Ну, они сами виноваты, правда!"
 HJE_mideast.3.b:0 "Война - утомительное занятие. Продайте долг на аукционе."
 HJE_britain.6.t:0 "Картофельная болезнь"
 HJE_britain.6.d:0 "Если нужно посетить рынок, ярмарку или похороны, скачки, драку или свадьбу, все остальное игнорируется и забывается."
 HJE_britain.6.f:0 "Неизвестно, где это началось. Возможно, оно началось прямо здесь, насколько сейчас известно. По всей стране любой клубень, извлеченный из земли в сезон сбора урожая этого года, был склизким на ощупь и гнилым до самой сердцевины, совершенно несъедобным. Следующие несколько лет будут трудными не только для тех, кто занимается скромным картофелем, но и для нации в целом."
 HJE_britain.6.a:0 "Великолепно! Это возможность эффективно провести реформы для поддержки развития промышленности, например в Ирландии!"
 HJE_britain.6.b:0 "Простым людям придется просто довольствоваться тем, что есть..."
 HJE_britain.6.c:0 "Просто ужасно, окажите им помощь, если это возможно..."
 HJE_britain.7.t:0 "Ирландский картофельный голод"
 HJE_britain.7.d:0 "В ирландских отчетах есть тенденция к преувеличениям и неточностям, так что быстрое реагирование не всегда желательно."
 HJE_britain.7.f:0 "Политика реформ, предпринятая в Ирландии для продвижения сельскохозяйственной и промышленной революции, похоже, принесла очень мало плодов. Конечно, слухи преувеличивают, но кажется, что какой-то страшный голод или что-то в этом роде, похоже, овладел островом. Понятно, что ирландцы как народ несовместимы с концепцией современной экономики."
 HJE_britain.7.a:0 "Хм. Жаль."
 HJE_britain.8.t:0 "Ирландская картофельная революция"
 HJE_britain.8.d:0 "Земля в Ирландии населена более плотно, чем в Англии. Чтобы полностью использовать природные ресурсы страны, земля должна быть освобождена от некоторой части ненужного населения."
 HJE_britain.8.f:0 "Политика реформ, предпринятая в Ирландии для продвижения сельскохозяйственной и промышленной революции, похоже, имела ошеломительный успех! Скептики, которых, конечно же, следует игнорировать, считают, что на острове сейчас существуют некоторые волнения, вызванные якобы очень плохими условиями среди рабочих и мелких фермеров Ирландии. Тем не менее, в целом, кажется, что ирландцы как народ способны, вопреки всему, идти в ногу со временем!"
 HJE_britain.8.a:0 "Очень хорошо."
 HJE_germany.1:0 "Колониальная гонка"
 HJE_germany.1.t:0 "Колониальная гонка"
 HJE_germany.1.d:0 "Недавно нам поступили новости об открытии хинина"
 HJE_germany.1.f:0 "Благодаря изоляту хинина обыкновенная малярия теперь не так опасна. Это открывает новые возможности для колонизации прежде недоступных для этого регионов. Должны ли мы позаботиться о выдвижении претензий на доступные нам территории Африки?
 HJE_germany.1.a:0 "Отправить наши претензии!"
 HJE_germany.1.b:0 "Это явно безнадёжная авантюра..."
 HJE_britain.9.t:0 "Большая игра"
 HJE_britain.9.d:0 "Обширные владения России в евразийской степи и растущее влияние в Персии, Афганистане и Центральной Азии представляют угрозу британским интересам."
 HJE_britain.9.f:0 "Россия, при всей своей отсталости, доказала, что ее ресурсные возможности и стойкость перед лицом невзгод не стоит воспринимать легкомысленно. Такой же была ошибка Наполеона в 1812 году, чьи попытки разрушить Россию в итоге только укрепили её. Однако, что беспокоит дипломатов Британии, в особенности тех, кто служит в Ост-Индской компании, влияние России в регионах, граничащих с Индийским субконтинентом, растет. Не исключено, что Россия готовится к походу на юг и завоеванию и этих земель. Опасность очевидна: хотя ни одна держава мира, кроме Британии, не может похвастаться тем, что правит морем, сухопутная армия Российской империи является самой большой в мире и достаточно хорошо оснащенной, и, вероятно, будет представлять опасность, если нацелится на Индийский субконтинент. \n\nТаким образом, в интересах Лондона бороться, где это только возможно, со всеми попытками Петербурга установить контроль над Персией или Центральной Азией. Такая катастрофа поставит нашего соперника на слишком близкое расстояние от единственной и неповторимой жемчужины Британской империи..."
 HJE_britain.9.a:0 "В игре всегда побеждает обладатель наибольшей хитрости..."
 HJE_britain.10.t:0 "Победа в Большой игре"
 HJE_britain.10.d:0 "Британия доказала, что её сила не сравнится ни с мощью русского оружия, ни с силой русской воли."
 HJE_britain.10.f:0 "Некоторые влиятельные люди в правительстве среди представителей интеллигенции говорят, что это было неизбежно с самого начала. Другие утверждают, что был лишь промах с их стороны. Тем не менее, результаты Большой игры очевидны для всего мира. Британия доказала свое превосходство над Россией.\n\nПопытки завоевания Северной Индии и ханств Центральной Азии было обернулись полным провалом. Влияние, которое Россия когда-то имела на экономику и политические дела Персии и Афганистана, угасло, оставив эти страны на нас. Наконец, теперь нет никого, кто был бы способен помешать Британии и её законному господству в дипломатических делах Азии."
 HJE_britain.10.a:0 "Как они вообще могли надеяться соперничать с нами?"
 HJE_britain.11.t:0 "Окончание Большой игры"
 HJE_britain.11.d:0 "Ни одна из сторон в этой борьбе за превосходство в Центральной Азии не получила явного преимущества. Пришло время для переговоров."
 HJE_britain.11.f:0 "Этот конфликт превратился в долгое и утомительное дело для обеих сторон. Британия была вовлечена в конфликты между азиатскими и европейскими державами в большей степени, чем ее министры считали нужным, особенно учитывая, что ее главные интересы сейчас заключаются в поддержании миссии по цивилизации как можно большей части мира, а также в расширении своей уже обширной промышленной базы. Ни одному из этих интересов не отвечает бескрайняя пустота и непроходимые горы Центральной Азии. \n\nРоссия, со своей стороны, погрязши во внутренней нестабильности, больше не заинтересована в завоевании Индии. Главные цели России, помимо закрепления успехов, достигнутых в Китае и вокруг него, - модернизация общественных институтов, армии и промышленности, пока она не осталась далеко позади европейских государств, как многие империи прошлых веков. \n\n\nИтог Большой игры - компромисс. Персия и Афганистан получат "независимость" и будут служить буферной зоной, разделяющей британское влияние в Индии и российское влияние в Центральной Азии. Афганистан будет находиться под британским экономическим влиянием. Россия будет иметь некоторое влияние на Персию, но и Британия получит выгоду от эксплуатации юга второй. Афганистану будет предоставлена небольшая полоса земли во избежание общей границы России и Британской Индии."
 HJE_britain.11.a:0 "Что ж, не когтями, так рукопожатиями."
 HJE_britain.12.t:0 "Наш соперник угрожает государству [SCOPE.sCountry('tgg_requester').GetName]"
 HJE_britain.12.d:0 "Наш соперник в борьбе за господство в Центральной Азии и Индии подготавливается к интервенции против государства [SCOPE.sCountry('tgg_requester').GetAdjective]. Мы знаем это, потому что [SCOPE.sCountry('tgg_requester').GetAdjectiveNoFlag] просит нас о помощи."
 HJE_britain.12.a:0 "Разве они не знают, что только мы имеем право вмешиваться в дела государства [SCOPE.sCountry('tgg_requester').GetAdjectiveNoFlag]?"
 HJE_britain.12.b:0 "Посланник из государства [SCOPE.sCountry('tgg_requester').GetAdjectiveNoFlag] весьма самонадеян! У нас нет времени на такие дела."
 HJE_russia.1.t:0 "Большая игра"
 HJE_russia.1.d:0 "Обширные владения Британии в Индии и растущее влияние в Персии, Афганистане и Центральной Азии представляют угрозу безопасности России."
 HJE_russia.1.f:0 "Британское завоевание Индии беспрецедентно по многим причинам, не последней из которых является то, что это завоевание в первую очередь возглавил не монарх, министр или военачальник, а частная компания! Еще большую тревогу вызывает тот факт, что до сих пор ни одной державе не удавалось так легко захватить субконтинент. Это лишний раз демонстрирует мощь Британской империи, которая с каждым днем становится все ближе. \Самым страшным кошмаром для всего правительства страны, и не только для царя, является быть установление Британией контроля над Персией или Центральной Азией. Такая катастрофа поставит нашего соперника на слишком близкое расстояние от некоторых, казалось бы, стратегически неприступных регионов России..."
 HJE_russia.1.a:0 "В игре всегда побеждает обладатель наибольшей силы..."
 HJE_russia.2.t:0 "Победа в Большой игре"
 HJE_russia.2.d:0 "Россия доказала, что её сила не сравнится ни с мощью британских пушек, ни с весом британского влияния."
 HJE_russia.2.f:0 "Некоторые влиятельные люди в правительстве среди представителей интеллигенции говорят, что это было неизбежно с самого начала. Другие утверждают, что был лишь промах с их стороны. Тем не менее, результаты Большой игры очевидны для всего мира. Россия доказала свое превосходство над Британией.\n\nБританская Ост-Индская компания, которая была так важна для поддержания власти Британии над Индией, разорвала с ней связи. Влияние, которое Британия когда-то имела на экономику и политические дела Персии и Афганистана, угасло, оставив эти страны на нас. Наконец, теперь нет никого, кто был бы способен помешать России и её законным претензиям на огромные пространства Азии."
 HJE_russia.2.a:0 "Как они вообще могли надеяться соперничать с нами?"
 HJE_russia.5.t:0 "Завещание Петра Великого"
 HJE_russia.5.d:0 "Наше бремя - завоевать Константинополь."
 HJE_russia.5.f:0 "После смерти великого царя-реформатора Петра Великого Россия стала считать себя истинной преемницей Византийской империи. В этом она превзошла и пережила претендентов из Священной Римской империи. В своём могуществе она обошла и поляков, и шведов. Она - сильнейшая держава Европы, её жандарм. \Однако всё это ничто по сравнению с величайшим триумфом всея христианской Руси. Российская империя превзошла самого ненавистного врага для всего европейского мира - Османскую империю. Во всех смыслах Россия сейчас является более великим государством, чем Османская империя, чья мощь когда-то была столь велика, что наводила ужас на всю Европу на протяжении нескольких веков. Однако, как и сокрушался царь Петр в своем завещании, великий город Царьград остаётся недосягаемым для нас."
 HJE_russia.5.a:0 "Спасение этого великого города - судьба России."
 HJE_russia.5.b:0 "Другие державы не потерпят этого..."
 HJE_russia.6.t:0 "[SCOPE.sCountry('root_scope').GetAdjective]ое вмешательство в Крымскую войну"
 HJE_russia.6.d:0 "На Востоке началась новая война! Россия явно желает некоторых [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetAdjective]их земель. Однако, великие державы Запада не могут допустить такого пути развития событий."
 HJE_russia.6.f:0 "Россия, которая довольно долгое время была, по меньшей мере, нашим союзником, очень надеется, что мы присоединимся к этому конфликту на их стороне. Скорее всего, это не пойдёт нам на пользу. Однако, если мы откажемся, то, скорее всего, наживем себе врага в лице Российской Империи..."
 HJE_russia.6.a:0 "Хорошо, мы поддержим своих союзников..."
 HJE_russia.6.b:0 "Мы пожелаем желаем им удачи, но не будем принимать никакого участия в этом конфликте."
 HJE_britain.13.t:0 "Российская агрессия против государства [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetName]"
 HJE_britain.13.d:0 "Россия воюют с последней оставшейся державой Востока, способной противостоять российскому влиянию в регионе и, следовательно, поддерживать баланс сил."
 HJE_britain.13.f:0 "Мы должны вмешаться в этот конфликт, если не хотим допустить чрезмерного усиления России. К счастью, её действия в текущей войне угрожают не только нам, так что вполне вероятно, что другие державы также вмешаются, если между нами начнется война..."
 HJE_britain.13.a:0 "Угрожайте им нашим вступлением в войну!"
 HJE_britain.13.b:0 "Мы не готовы встретиться с русскими в открытом бою."
 HJE_britain.14.t:0 "Британцы требуют, чтобы мы вывели наши войска из [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetName]."
 HJE_britain.14.d:0 "Наш православный поход против сил язычников грозит перерасти в гораздо более масштабный и смертоносный конфликт."
 HJE_britain.14.f:0 "Британцы обещают, что в интересах сохранения престижа нашей империи нам будет позволено вывести войска без каких-либо условий. Результатом этого будет дипломатический статус-кво. От нас не потребуется никаких уступок ни им, ни нашим нынешним врагам."
 HJE_britain.14.a:0 "Мы не упустим такую возможность!"
 HJE_britain.14.b:0 "Возможно, на этот раз вопрос стоит решить дипломатически..."
 ends_diplo_play_with_status_quo_tt:0 "Завершить соответствующую дипломатическую игру без уступок с обеих сторон"
 HJE_britain.15.t:0 "Требование к России не получило ответа"
 HJE_britain.15.d:0 "Война между нами и Россией теперь неизбежна."
 HJE_britain.15.f:0 ""
 HJE_britain.15.a:0 "Теперь мы не можем отступить..."
 HJE_britain.16.t:0 "[SCOPE.sCountry('root_scope').GetAdjective]ое участие в Крымской войне"
 HJE_britain.16.d:0 "Идет борьба за поддержание баланса сил на Востоке. Россия жаждет [SCOPE.sCountry('tgg_cw_country_turkey_scope').GetAdjective]ой крови, и самые смелые из великих держав Запада создают союз для борьбы с русским медведем." 
 HJE_britain.16.f:0 "Вкус плодов хорошо войны никогда не бывает сладким..."
 HJE_britain.16.a:0 "Спасибо, мы не хотим этих плодов."
 HJE_britain.16.b:0 "Имя [SCOPE.sCountry('root_scope').GetName] прозвучат в анналах истории!"
 HJE_japan.1.t:0 "Корейские реформаторы запрашивают поддержку"
 HJE_japan.1.d:0 "Нам поступила просьба о помощи восставшим в Корее, желающим уничтожить консервативную фракцию при корейском дворе, сопротивляющуюся реформам в стране."
 HJE_japan.1.f:0 "Воодушевлённые успехом японской модернизации, корейские реформаторы устроили переворот с целью инициировать аналогичные реформы в Корее."
 HJE_japan.1.a:0 "Поддержим корейцев."
 HJE_japan.1.b:0 "Это грозит нам "непониманием" со стороны Цин."
 HJE_china.1.t:0 "Мятеж года Капсин"
 HJE_china.1.d:0 "В Корее начались волнения либералов-реформаторов Кэхваба, угрожающие нашей власти над ней."
 HJE_china.1.f:0 "Они уже заняли королевский дворец в Хансоне, что подвергает опасности наш гарнизон в городе. Похоже, на эту ситуацию так или иначе повлияли японцы, и, вероятно, попытка подавления мятежа может спровоцировать более значительный конфликт."
 HJE_china.1.a:0 "Приказать гарнизону подавить переворот!"
 HJE_china.1.b:0 "Мы не можем рисковать нашими дипломатическими отношениями с Японией."
 HJE_china.2.t:0 "Убийство Ким Оккюна"
 HJE_china.2.d:0 "В Шанхае был убит лидер корейской оппозиции - Ким Ок Кюн."
 HJE_china.2.f:0 "Такой инцидент не может остаться без внимания. Учитывая и без того напряжённую обстановку между нами и корейскими реформаторами, а также поддерживающей их Японией, это может рассматриваться последней как повод для объявления войны с целью обеспечения независимости Кореи и ослабления нашей империи."
 HJE_china.2.a:0 "Игнорируйте японцев и сохраняйте насколько это возможно стабильную обстановку."
 HJE_china.2.b:0 "Принести извинения и вывести войска из Кореи."
 HJE_japan.2.t:0 "Корейский инцидент"
 HJE_japan.2.d:0 "Спустя 10 лет после прошлого случая, в связи с убийством лидера оппозиции, Корею охватили народные волнения."
 HJE_japan.2.f:0 "Для подавления мятежа туда были введены войска Цин, что противоречит интересом дружественной нам интеллигенции среди представителей двора Чосон. Мы можем ввести войска на полуостров, пока не стало поздно."
 HJE_japan.2.a:0 "Отправьте все возможные силы туда!"
 HJE_japan.2.b:0 "Нельзя рисковать открытой конфронтацией с Цин."
 HJE_russia.7.t:0 "Восточный кризис: дискуссия о возможном вмешательстве"
 HJE_russia.7.d:0 "Турки, похоже, приказали своим войскам как можно более жестоко обращаться с представителями бунтующих народов. Новости об этом уже появились в газетах нашей страны, и общественное возмущение заставляет правительство задуматься о вмешательстве."
 HJE_russia.7.f:0 "Еще несколько десятилетий назад можно было предположить, что это лишь неудачные совпадения. Однако сейчас все по-другому. Зарождающаяся журналистика объединилась, что привело к ярости, направленной на Османскую империю и её армию. Детские черепа и сожжённые до тла деревни заставляют людей нашей страны желать прямой конфронтации с турками."
 HJE_russia.7.a:0 "Кто мы такие, чтобы бросать вызов общественному мнению?"
 HJE_russia.7.b:0 "Каким бы огорчительным это не было, наша страна не готова вести такую войну сейчас."
 HJE_britain.17.t:0 "Восточный кризис: оккупация Кипра"
 HJE_britain.17.d:0 "Турки доказали, что не способны вести себя цивилизованно. Таким образом, разумно относиться к ним так, как будто они - просто очередной дикий народ."
 HJE_britain.17.f:0 "Именно благодаря этому они совершали акты бесчеловечного характера, пытаясь подавить антитурецкие восстания на Балканах. Учитывая, что у Британии уже есть интересы в Восточном Средиземноморье, а турки, скорее всего, слишком заняты, чтобы оказывать нам какое-либо реальное сопротивление, было бы разумно оккупировать остров Кипр, который находится под контролем Османской империи с 16 века."
 HJE_britain.17.a:0 "Захватите остров."
 HJE_britain.17.b:0 "В этом нет необходимости."
 HJE_britain.18.t:0 "Восточный кризис: британцы оккупировали Кипр"
 HJE_britain.18.d:0 "Несмотря на то, что Британия является нейтральной стороной в этом кризисе, она воспользовалась этой ситуацией."
 HJE_britain.18.f:0 "Их средиземноморский флот был размещен на острове, и их войска уже разбили наши. Они приступили к созданию собственной администрации. Как мы ответим на это вопиющее нарушение суверенитета Османской империи?"
 HJE_britain.18.a:0 "Мы же должны хотя бы попытаться отбить его его?"
 HJE_britain.18.b:0 "Кипр в настоящее время не так сильно беспокоит наше правительство, как другие проблемы..."
 HJE_austria.1.t:0 "Восточный кризис: оккупация Боснии"
 HJE_austria.1.d:0 "Турки доказали, что не способны вести себя цивилизованно. Таким образом, разумно относиться к ним так, как будто они - просто очередной дикий народ."
 HJE_austria.1.f:0 "Именно благодаря этому они совершали акты бесчеловечного характера, пытаясь подавить антитурецкие восстания на Балканах. Учитывая, что у Австрии уже есть интересы на Балканах, а турки, скорее всего, слишком заняты, чтобы оказывать нам какое-либо реальное сопротивление, было бы разумно неофициально оккупировать Боснию, которая находится под контролем Османской империи с 16 века."
 HJE_austria.1.a:0 "Оккупировать Боснию и Герцеговину."
 HJE_austria.1.b:0 "В этом нет необходимости."
 HJE_austria.2.t:0 "Восточный кризис: австрийцы вторглись в Боснию"
 HJE_austria.2.d:0 "Несмотря на то, что Австрия является нейтральной стороной в этом кризисе, она воспользовалась этой ситуацией."
 HJE_austria.2.f:0 "Их армии размещены у нашей границы на случай, если мы бросим вызов необъявленному вторжению. Они приступили к созданию собственной администрации в Боснии и Герцеговине после того, как их силы разгромили провинциальный гарнизон. Как мы ответим на это вопиющее нарушение суверенитета Османской империи?"
 HJE_austria.2.a:0 "Мы не уступим ни пяди земли Вене!"
 HJE_austria.2.b:0 "Боснийцы уже доказали, что не стоят нашего времени. Желаем австрийцам удачи в управлении ими!"
 HJE_balkan.2.t:0 "Восточный кризис: восстание в провинции [SCOPE.sState('rebelling_state_scope').GetName]"
 HJE_balkan.2.d:0 "В провинции [SCOPE.sState('rebelling_state_scope').GetName] произошло восстание."
 HJE_balkan.2.f:0 "Когда губернатор провинции умер, они выбрали нового короля из своей аристократии или, возможно, получили его от иностранной державы. Они утверждают, что восстание направлено на освобождение всех православных в пределах Османской империи."
 HJE_balkan.2.a:0 "Интересно..."
 revolt_in_state_tt:0 "Организованная революция начнется в провинции [SCOPE.sState('rebelling_state_scope').GetName]."
 HJE_balkan.10.t:0 "Восточный кризис: возможность для расширения?"
 HJE_balkan.10.d:0 "Пока Османская империя находится в кризисе, мы можем нанести удар, чтобы вернуть земли, населённые нашим народом."
 HJE_balkan.10.f:0 "На протяжении веков считалось, что турецкое иго - неотъемлемая часть жизни нашего народа. Затем пришло Просвещение, а потом революции, которые привели к появлению концепции национализма. Земли, где живут и страдают православные народы, лежат прямо у наших границ. Возможно, сейчас самое подходящее время принять этих людей и направить наши силы на помощь им, избавляясь при этом от любого оставшегося османского влияния в нашем правительстве. Конечно, вполне вероятно, что турки тоже ответят насилием..."
 HJE_balkan.10.a:0 "Турецкие угнетатели будут изгнаны!"
 HJE_balkan.10.b:0 "Они все еще слишком сильны, чтобы бросать им вызов..."
 HJE_balkan.11.t:0 "Восточный кризис: вторжение в [SCOPE.sCountry('current_kebab_remover_scope').GetName]"
 HJE_balkan.11.d:0 "Видя, что наши европейские земли находятся в состоянии кризиса, [SCOPE.sCountry('current_kebab_remover_scope').GetAdjectiveNoFlag]ие власти наконец показали своё истинное лицо."
 HJE_balkan.11.f:0 "Они захватили землю, по праву принадлежащую султану! И даже не соизволив объявить войну? Как они могли предать нас вот так? Спустя века совместной жизни в империи?"
 HJE_balkan.11.a:0 "Они почувствуют гнев султана."
 HJE_balkan.11.b:0 "Скажите, что это жест доброй воли."
 GEC_if_modernized_and_vassal_will_improve_relations_tt:0 "Если журнал "Танзимат" завершён и страна является вашим вассалом, она станет вашим протекторатом, а отношения улучшатся"
 HJE_balkan.12.t:0 "Восточный кризис: сообщения о зверствах в провинции [SCOPE.sCountry('turk_war_crime_victim').GetName]"
 HJE_balkan.12.d:0 "Руководство сил, подавляющих ненавистных [SCOPE.sCountry('turk_war_crime_victim').GetAdjectiveNoFlag]их повстанцев, утверждает, что некоторые из них совершают действия, которые можно назвать преступлениями против человечества."
 HJE_balkan.12.f:0 "Что надо сделать? Хотя в настоящее время в правительстве нет любви к этим людям, возможно, если не предотвратить подобные действия, это может привлечь внимание остального мира..."
 HJE_balkan.12.a:0 "Они заслужили это! Прикажите это всем нашим силам в регионе!"
 HJE_balkan.12.b:0 "Предотвращайте такие действия везде, где это возможно..."
 HJE_italy.2.t:0 "Итальянские революции: Восстание в Палермо"
 HJE_italy.2.d:0 "После австрийской провокации в Милане на улицах Палермо начали формироваться вооружённые отряды. В город были введены войска и начались первые стычки."
 HJE_italy.2.f:0 "В ходе уличных боев восставшие взяли под контроль большую часть города, и к ним примкнули умеренные либералы. На помощь правительственным войсткам прибыл десант, однако восставшие смогли организовать оборону в вскоре перешли в наступление. К текущему моменту почти вся Сицилия находится в руках восставших. Новые волнения также охватывают и Неаполь, ситуация становится всё критичнее и имеет все шансы перерасти в настоящую гражданскую войну..."
 HJE_italy.2.a:0 "..которую мы и выиграем, ведя революционную борьбу!"
 HJE_italy.2.b:0 "..которую мы выиграем, и да помогут нам Бог, Отчизна и Король!"
 HJE_italy.3.t:0 "Итальянские революции: Римская республика"
 HJE_italy.3.d:0 "Жители Рима заполнили улицы, где демонстративно потребовали демократического правительства, социальных реформ и объявления войны Австрийской империи."
 HJE_italy.3.f:0 "Папа бежал из Рима под видом обычного священника в крепость Гаэту. В Риме была провозглашена республика, а Папа - лишён светской власти. Вся церковная собственность была национализирована, крупное имущество облагалось налогом. К текущему моменту Риму угрожают войска интервентов, а ситуация становится всё критичнее и имеет все шансы перерасти в настоящую гражданскую войну..."
 HJE_italy.3.a:0 "..которую мы и выиграем, ведя революционную борьбу!"
 HJE_italy.3.b:0 "..которую мы выиграем, и да помогут нам Бог, Отчизна и Папа!"
 italian_unification.3.c:0 "Он станет человеком большого влияния!"
 HJE_italy.4.t:0 "Итальянские революции: Конституция, объединение"
 HJE_italy.4.d:0 "Либеральные агитаторы требуют введения конституции и того, чтобы наш монарх пообещал назначить премьер-министром либерального националиста."
 HJE_italy.4.f:0 "На данный момент среди итальянских государств нет ни одного, которое взяло бы на себя обязательство объединить итальянский народ в одну страну, по крайней мере, во имя либерального дела национализма, а не личной власти. Всего три десятилетия назад в Северной Италии существовало единое государство, называвшее себя Республикой, а позднее Королевством Италия. Не так давно тех, кто пережил эти времена, уже нет с нами. Эти люди, их истории и взгляды перешли к новому, более радикальному поколению. По всей Италии есть те, кто желает быть гражданами единой Италии. Если бы мы ясно дали понять международному сообществу, что мы видим в этом свою миссию, любая панитальянская агитация, которая возникает в других итальянских государствах, с большой вероятностью присоединится к нам."
 HJE_italy.4.a:0 "Да здравствует Италия!"
 HJE_italy.4.b:0 "Хватит этой либеральной чуши."
 HJE_italy.6.t:0 "Итальянские революции: Сепаратисты в регионе [SCOPE.sState('iwai1_state_lombardy_scope').GetName] заявляют о намерении объединиться с государством [SCOPE.GetRootScope.GetCountry.GetName]"
 HJE_italy.6.d:0 "Еще один положительный ответ на нашу либерализацию и националистическую миссию по объединению Италии!"
 HJE_italy.6.f:0 "Временное правительство региона [SCOPE.sState('iwai1_state_lombardy_scope').GetName] дало понять, что их намерение состоит в том, чтобы присоединиться к нашему государству, избавившись от своих нынешних иноземельных угнетателей. Если мы признаем новое правительство это, несомненно, приведет к войне с государством [SCOPE.sCountry('iwai1_victim_scope').GetNameNoFlag], но также приблизит нас к завершению Рисорджименто!"
 HJE_italy.6.a:0 "Аванте!"
 HJE_italy.6.b:0 "Мы еще не готовы бросить вызов иноземным силам, господствующим в Италии..."
 HJE_italy.7.t:0 "Итальянские революции: [SCOPE.sState('iwai1_state_lombardy_scope').GetName] переходит в государство [SCOPE.sCountry('iwai1_attacker_scope').GetName]"
 HJE_italy.7.d:0 "Мятежники региона подняли полноценное восстание с целью добиться присоединения к государству [SCOPE.sCountry('iwai1_attacker_scope').GetNameNoFlag]."
 HJE_italy.7.f:0 "Повстанцы объявили, что теперь они официально независимы от нас, и что, как только они завоюют свою независимость, они присоединятся к [SCOPE.sCountry('iwai1_attacker_scope').GeAdjectiveNoFlag]ому проекту, стремящемуся объединить итальянскую нацию под своей властью. К сожалению, [SCOPE.sCountry('iwai1_attacker_scope').GetAdjectiveNoFlag]ое правительство не стало дожидаться официального начала боевых действий, прежде чем вторгнуться и оккупировать регион."
 HJE_italy.7.a:0 "Очень глупо с их стороны."
 HJE_italy.7.b:0 "Им повезло, что мы заняты более насущными делами!"
 HJE_italy.8.t:0 "Итальянские революции: Да здравствует революционная Италия!"
 HJE_italy.8.d:0 "Революция победила! Наконец-то проект объединения Италии продолжится. Остаётся только один вопрос: каковы будут наши следующие шаги?"
 HJE_italy.8.f:0 "Реакционное правительство, целью которого было предоставление прав только аристократии, что мешало осуществить идую единой Италии, было уничтожено. На его месте теперь временная республика. Однако в Италии могут быть и другие силы, желающие объединения, и в таком случае нашему государству будет лучше присоединиться к ним, чтобы вместе мы стали сильнее. При этом, мы и сами могли бы занять эту позицию."
 HJE_italy.8.a:0 "Присоединение к государству [SCOPE.sCountry('italian_unifier_scope').GetName] в их революционной борьбе кажется лучшим вариантом."
 HJE_italy.8.b:0 "[SCOPE.GetRootScope.GetCountry.GetName] объединит Италию!"
 HJE_italy.9.t:0 "Рисорджименто: Объединённые провинции Центральной Италии"
 HJE_italy.9.d:0 "К власти в столице пришли революционеры, которые хотели, чтобы Центральная Италия объединилась, либерализировалась и, возможно, даже стала ведущим государством в объединении Италии или присоединилась к таковому."
 HJE_italy.9.f:0 "Италия будет независима от иностранного влияния!"
 HJE_italy.9.a:0 "Присоединение к государству [SCOPE.sCountry('italian_unifier_scope').GetName] в их революционной борьбе кажется лучшим вариантом."
 HJE_italy.9.b:0 "[SCOPE.GetRootScope.GetCountry.GetName] объединит Италию!"
 HJE_italy.10.t:0 "Рисорджименто: Бегство в Центральную Италию"
 HJE_italy.10.d:0 "Большинство нашего населения больше не считает ваше правление законным и уже перешло на сторону новой республики."
 HJE_italy.10.f:0 ""
 HJE_italy.10.a:0 "Казалось бы, независимое правительство государства [SCOPE.GetRootScope.GetCountry.GetName] пало."
 HJE_italy.11.t:0 "Рисорджименто: Ослабление влияния в Центральной Италии"
 HJE_italy.11.d:0 "Революционные Объединённые провинции Центральной Италии почти уничтожили то влияние, которое мы ещё сохраняли на итальянском полуострове."
 HJE_italy.11.f:0 "У нас есть только два реальных варианта. Военное вмешательство неоптимально, но оно может быть необходимо, если мы не хотим потерять свой престиж на мировой арене."
 HJE_italy.11.a:0 "Подготовьте армию."
 HJE_italy.11.b:0 "Итальянцы ясно дали понять, что они не рады нашему присутствию."
 HJE_italy.12.t:0 "Рисорджименто: Экспедиция Тысячи"
 HJE_italy.12.d:0 "Проект объединения Италии близится к неизбежному завершению."
 HJE_italy.12.f:0 "Наша страна объединила то, что можно, по крайней мере, считать небольшой частью итальянского полуострова, под своим непосредственным управлением. Теперь стало ясно, что мы являемся единственным кандидатом на завершение Рисорджименто. Таким образом, сейчас самое лучшее время для наиболее агрессивной фазы нашего движения к единой Италии."
 HJE_italy.12.a:0 "Италия вновь воспрянет!"
 HJE_italy.12.b:0 "Мы выскажем свои претензии в другой раз."
 HJE_china.3.t:0 "Пекинская конвенция"
 HJE_china.3.d:0 "Конвенция нескольких держав собралась в Пекине для обеспечения соблюдения своих требований государством [SCOPE.sCountry('root_scope').GetName]."
 HJE_china.3.d2:0 "По словам великих держав, наше государство «еще раз дало понять всем, что нуждается в дальнейшем надзоре». В связи с этим они предлагают [SCOPE.sCountry('root_scope').GetName] еще одно соглашение, навязывающее нам их экономические требования."
 HJE_china.3.f:0 "Мы должны снова открыть наш рынок для иностранного влияния и разрешить использование многих наших портов великими державами мира. Любые законы, запрещающие продажу опиума, более не будут применяться под угрозой военного вмешательства."
 HJE_china.3.a:0 "Не так приятно иметь дело с варварскими державами..."
 HJE_britain.12.f:0 ""
 HJE_latin_america.6.f:0 ""
 HJE_china.5.t:0 "Наши интересы под угрозой со стороны Небесного Царства"
 HJE_china.5.d:0 "Империя Цин не может подавить религиозное восстание Тайпинского Небесного Царства, претендующего за контроль над всем китайским регионом."
 HJE_china.5.f:0 "В случае, если новосозданное протестантское государство победит, оно, вероятно, будет угрожать нашим интересам в регионе, а текущие договоры с Цин более не будут иметь какого-либо значения."
 HJE_china.5.a:0 "Мы должны поддержать империю ради сохранения текущих условий."
 HJE_china.5.b:0 "Протестантские прогрессивисты будут предпочтительнее."
 acw_buildup.12.t:0 "Рейд на Харперс-Ферри"
 acw_buildup.12.d:0 "Аболиционист [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] попытался организовать восстание рабов. С отрядом из двадцати двух человек Браун захватил арсенал в Харперс-Ферри, надеясь, что рабы соберутся и восстанут. Однако, не сумев оповестить рабов о своем успехе, люди Брауна оказались в осаде сначала местного ополчения, а затем морской пехоты САСШ. Из его группы одиннадцать человек погибли, восемь были взяты в плен, а пятеро сбежали, в то время как сам [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] сейчас находится за решеткой в ожидании суда."
 acw_buildup.12.f:0 "«Мне осталось жить недолго, у меня есть может быть одна смерть, и я умру, сражаясь за это дело. На этой земле не будет мира, пока не будет покончено с рабством», - Джон Браун."
 acw_buildup.12.a:0 "Подобные инциденты не сулят ничего хорошего..."
 acw_buildup.13.t:0 "Резня в Харперс-Ферри"
 acw_buildup.13.d:0 "Аболиционист [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] пытался организовать восстание рабов. Его группа из двадцати двух человек сначала казнила свободного чернокожего Хейварда Шепарда за отказ подчиниться. Выстрел был услышан в оружейной, которая успела передать сообщение до прибытия людей Брауна. Захватив двадцать заложников в арсенале, Браун быстро оказался в окружении большого подразделения морских пехотинцев САСШ. После того как попытки потребовать безопасного прохода для заложников провалились, Браун приказал казнить всех двадцать заложников, прежде чем погибнуть при обороне."
 acw_buildup.13.f:0 "«Мне осталось жить недолго, у меня есть может быть одна смерть, и я умру, сражаясь за это дело. На этой земле не будет мира, пока не будет покончено с рабством», - Джон Браун."
 acw_buildup.13.a:0 "Подобные инциденты не сулят ничего хорошего..."
 HJE_usa.11.t:0 "Офицеры золотого поколения"
 HJE_usa.11.d:0 "Новая волна молодых офицеров окончила школу, прошла обучение и вошла в офицерский корпус."
 HJE_usa.11.f:0 "Эти молодые офицеры, в основном выпускники Вест-Пойнта, отточившие свои зубы в сражениях с недавними врагами Америки, теперь стали занимать более крупные должности. Как эти молодые люди поведут себя в эти неспокойные времена, еще предстоит увидеть."
 HJE_usa.11.a:0 "Спасут ли они Союз или разорвут его на части?"
 acw_buildup.11.t:0 "Восстание рабов на Харперс-Ферри"     
 acw_buildup.11.d:0 "Повстанцы-аболиционисты [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] и [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetFullName] успешно провели рейд на Харперс-Ферри. Группа [SCOPE.sCharacter('character_to_display_john_brown').GetLastName] из 35 мужчин и женщин, вооруженных карабинами, предоставленными северными аболиционистами, успешно перерезала телеграфные линии и связь, прежде чем захватить контроль над арсеналом. [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetLastName], используя свои связи в подземной железной дороге, собрала поблизости рабов, массово сбежавших со своих плантаций, подкрепив налетчиков более чем тремя сотнями человек, теперь вооруженных армейскими винтовками. Повстанцы сначала с легкостью разгромили местных милиционеров, но позже были вовлечены в перестрелки с морскими пехотинцами США, что привело к большим потерям. Повстанцы освободили большинство рабов на западе Вирджинии, прежде чем бежать на север, при этом [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] и [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetFullName] все еще на свободе. Крупнейшее восстание рабов в американской истории потрясло нацию."
 acw_buildup.11.f:0 "«Мне осталось жить недолго, мне осталось умереть только одной смертью, и я умру, сражаясь за это дело. На этой земле не будет мира, пока с рабством не будет покончено», — Джон Браун."
 acw_buildup.11.a:0 "Подобные инциденты не сулят ничего хорошего..."
 HJE_japan.3.t:0 "Экспедиция [SCOPE.sCharacter('matthew_perry_scope').GetLastName]"
 HJE_japan.3.d:0 "Адмиралтейство разработало новый план выполнения миссии, необходимой для удовлетворения нашей потребности в открытии японского рынка: предположительно дипломатическая миссия, возглавляемая морским офицером с эскадрой современных военных кораблей за спиной."
 HJE_japan.3.f:0 "Такая экспедиция показала бы как наши намерения по сотрудничеству с Японией, так и то, что мы способны разгромить местные силы в случае срыва переговоров..."
 HJE_japan.3.a:0 "Хорошо, [SCOPE.sCharacter('matthew_perry_scope').GetLastName] получит разрешение отправиться в Эдо."
 HJE_japan.3.b:0 "Дипломатия не должна вестись на острие меча, а дискуссия никогда не должна вести к войне."
 HJE_japan.4.t:0 "[SCOPE.sCountry('usa_scope').GetAdjective]ий коммодор [SCOPE.sCharacter('matthew_perry_scope').GetFirstName] [SCOPE.sCharacter('matthew_perry_scope').GetLastName] прибывает в Эдо с эскадрой западных военных кораблей"
 HJE_japan.4.d:0 "В Японию прибыл отряд из [SCOPE.sCountry('usa_scope').GetAdjective]их кораблей и матросов, уже показавших себя в Опиумных войнах, по словам немногих японских свидетелей того конфликта."
 HJE_japan.4.f:0 "Они утверждают, что их присутствие носит дипломатический характер. Они говорят, что всё, чего они хотят, — это иметь возможность свободно вести торговлю в Японии. Они не преподносят это как угрозу, но тот факт, что они сильно вооружены, вызывает вопросы."
 HJE_japan.4.a:0 "Хорошо, мы откроем свои границы..."
 HJE_japan.4.b:0 "Подготовьте атаку на коммодора и его корабли!"
 HJE_japan.5.t:0 "Япония открывает свои порты"
 HJE_japan.5.d:0 "Запуганная нашим военным мастерством, Япония открывает свой рынок для наших торговцев."
 HJE_japan.5.f:0 "«Японцы отличаются чрезмерным любопытством»."
 HJE_japan.5.a:0 "Всё-таки переговоры длились недолго!"
 HJE_japan.6.t:0 "Японцы атакуют коммодора [SCOPE.sCharacter('matthew_perry_scope').GetLastName]!"
 HJE_japan.6.d:0 "Япония сочла нужным напасть на нашего человека через несколько дней после его прибытия в Эдо. В настоящее время неизвестно, пережил ли он это нападение."
 HJE_japan.6.f:0 "«Я никогда не видел, чтобы военные корабли были столь быстры»."
 HJE_japan.6.a:0 "Они заплатят за это!"
 HJE_usa.9001.t:0 "Джеймс Бьюкенен"
 HJE_usa.9001.d:0 "Он проработал на государственной службе почти 40 лет. Чистая репутация в современной политике и жесткая антиаболиционистская позиция сделали его очень популярным среди лиц умеренных взглядов."
 HJE_usa.9001.f:0 "Родившийся в 1791 году в зажиточной пенсильванской семье, Бьюкенен, выпускник Дикинсон-колледжа, одаренный участник дебатов и сведущий в юриспруденции, пять раз избирался в Палату представителей; затем, после перерыва в качестве министра в России, десять лет проработал в Сенате. Он также был госсекретарем в Великобритании."
 HJE_usa.9001.a:0 "Вполне разумный вариант."
 HJE_austria.3.t:0 "Утрата германского лидерства"
 HJE_austria.3.d:0 "После принятия нашей новой дуалистической идентичности малые германские княжества более не видят нас как кандидата на объёдинение Германии."
 HJE_austria.3.f:0 "Это также означает, что оккупация Гольштейна больше не является нашей привилегией." 
 HJE_austria.3.a:0 "Что ж, теперь дело за Пруссией."
 HJE_main.4.t:0 "Многосторонние союзы"
 HJE_main.4.d:0 "«Известно, что военные союзы веками были опорой мира, но, когда приходит война, что неизбежно в таких условиях, они только усиливают и расширяют конфликт». — Фрэнк Б. Келлог."
 HJE_main.4.f:0 "Исторически сложилось, что те или иные страны сотрудничают друг с другом во имя общих военных интересов. К таким примерам относятся коалиции против Наполеона, католическая и протестантская лиги 17 века и другие. Однако, до текущего момента долгосрочные союзы, поддерживаемые даже в мирное время, были делом только двух сторон. Это оправдывалось весьма примитивной дипломатией и сопутствующими рисками. Однако сейчас долгосрочные союзы между несколькими странами используются куда шире, поскольку международные отношения становятся всё более сложными и запутанными."
 HJE_main.4.a:0 "Будем надеется, что это не вызовет никаких новых проблем."
 HJE_britain.19.t:0 "Утверждение Венского соглашения"
 HJE_britain.19.d:0 "В конце наполеоновских войн [SCOPE.sCountry('france_scope').GetAdjective]ое правительство и наше решили примириться после многовекового соперничества."
 HJE_britain.19.f:0 "В соглашении говорится о том, что даже во времена, когда интересы французского и британского правительств противоречат друг другу, дипломатия обеих стран должна быть направлена прежде всего на сотрудничество. Было решено, что обе стороны должны быть готовы помочь друг другу в случае угрозы со стороны другой великой державы. Однако в последнее время отношения между Парижем и Лондоном в лучшем случае можно назвать прохладными. Дипломатической миссии должно быть достаточно, чтобы исправить это."
 HJE_britain.19.a:0 "Отправьте дипломатического представителя в Париж."
 HJE_britain.19.b:0 "Сейчас есть дела поважнее Франции."
 HJE_britain.20.t:0 "Утверждение Венского соглашения"
 HJE_britain.20.d:0 "В конце наполеоновских войн [SCOPE.sCountry('france_scope').GetAdjective]ое правительство и наше решили примириться после многовекового соперничества."
 HJE_britain.20.f:0 "Соглашение заключалось в том, что даже во времена, когда интересы французского и британского правительств противоречили друг другу, дипломатический корпус обоих правительств должен был проявлять сердечность по отношению друг к другу. Было даже согласовано, что обе стороны должны быть готовы помочь друг другу в случае грубого посягательства другой великой державы. Это положение было написано с расчетом на русских. Однако в последнее время отношения между Парижем и Лондоном в лучшем случае морозные. Таким образом, мы приняли дипломатического посланника на следующие несколько дней от британцев, отнеслись к нему с большим радушием и преподнесли множество небольших подарков. Как прикажем нашим дипломатам вести себя?"
 HJE_britain.20.a:0 "Милостиво примите их, окажите им гостеприимство. Улучшение дипломатических отношений всегда в наших интересах."
 HJE_britain.20.b:0 "Британцы были, есть и всегда будут врагами французов."
 HJE_britain.21:t:0 "Теплый прием в Париже"
 HJE_britain.21.d:0 "Франция радушно принимает наших дипломатов в столице."
 HJE_britain.21.f:0 "«Как это часто отмечалось, французы являются врагами, которых мы, англичане, больше всего любим»."
 HJE_britain.21.a:0 "Весьма неплохо."
 HJE_britain.22.t:0 "Враждебная реакция в Париже"
 HJE_britain.22.d:0 "Франция пренебрегает нашей дипломатической миссией во время её визита в столицу. Было слышно, как местный горожанин говорил другому что-то вроде «Франция и Британия были и всегда будут врагами»."
 HJE_britain.21.f:0 "«Лучшее, что есть между Францией и Англией, — это пролив»."
 HJE_britain.21.a:0 "Черт бы их побрал!"
 HJE_germany.3.t:0 "Вопрос [SCOPE.sCountry('austria_scope').GetAdjectiveNoFlag]ой дипломатии"
 HJE_germany.3.d:0 "Стоит ли нам остаться соперником государству [SCOPE.sCountry('austria_scope').GetName] или же будет лучше подвести итоги нашей борьбы за объединение Германии, прекратив теперь быссмысленную вражду, и сохранить баланс сил в Европе? Быть может, лучшим вариантом было бы завоевание остатков немецких земель и объединение их под нашим правлением?"
 HJE_germany.3.f:0 "Последние сто с лишним лет маленькие королевства, княжества и вольные города, составлявшие Германский союз, были достаточно близки друг к другу. Хотя они могли воевать друг против друга, совместная защита от посторонних всегда была важнее, чем достижение любых мелких целей внутри Германии. Теперь Германия объединена, однако другая германская держава, имеющая немалый вес на мировой арене, остается. Мы соперничали в прошлом, возможно, даже совмес недавно. Однако, как и прежде, мы остаемся близки. Подружимся ли мы с ними или заставим их подчиниться нам?"
 HJE_germany.3.a:0 "Предложите им подписать формальное соглашение."
 HJE_germany.3.b:0 "Они - немцы. Их земли немецкие. Они должны стать частью единой Германии."
 HJE_germany.4.t:0 "[SCOPE.sCountry('kraut_scope').GetName] заявляет права на наши земли"
 HJE_germany.4.d:0 "[SCOPE.sCountry('kraut_scope').GetName] утверждает, что земли, принадлежащие нам, являются неотъемлемой частью Германии и, следовательно, по праву принадлежат ей."
 HJE_germany.4.f:0 "Нация, которая теперь называет себя Германией, предъявляет претензии на наши существование и суверенитет."
 HJE_germany.4.a:0 "Черт бы их побрал!"
 HJE_germany.5.t:0 "Ветви одного древа"
 HJE_germany.5.d:0 "Несмотря историческое соперничество, Германия обращается с предложением союза."
 HJE_germany.5.f:0 "Мы можем быть заинтересованы в таком союзе как средстве защиты от других держав Европы. Всё, чем от нас требуется пожертвовать, это остатки нашей национальной гордости."
 HJE_germany.5.a:0 "Терять нам уже нечего."
 HJE_germany.5.b:0 "Подобное соглашение было бы величайшим оскорблением всей австрийской идентичности."
 HJE_germany.6.t:0 "Двойной союз"
 HJE_germany.6.d:0 "[SCOPE.sCountry('austria_scope').GetName] соглашается заключить новый оборонительный союз с Германией."
 HJE_germany.6.f:0 "Отложив столетия взаимной неприязни, обе стороны видят необходимость поддерживать друг друга в дипломатии."
 HJE_germany.6.a:0 "Мы - один народ."
 HJE_germany.7.t:0 "Соперничество продолжается"
 HJE_germany.7.d:0 "[SCOPE.sCountry('austria_scope').GetName] отказывается от любых попыток улучшить и без того плохие отношения."
 HJE_germany.7.f:0 "Ссылаясь на многовековую взаимную вражду, обе стороны видят необходимость окончательного закрепления германского лидерства за собой."
 HJE_germany.7.a:0 "Предатели немецкого народа!"
 HJE_main.2.t:0 "Хинин"
 HJE_main.2.d:0 "«Пока у львов не будет своих историков, история охоты всегда будет прославлять охотника»."
 HJE_main.2.f:0 "С тех пор, как европейцы начали исследовать окружающий их мир, наиболее богатым болезнями его регионом, известным им, была сама Европа. Так было до первых попыток основать крупные постоянные поселения сначала португальцами, затем испанцами, а потом и англичанами. Все попытки расширить колонии терпели крах. За исключением некоторых частей северной и южной оконечности континента, местное население, местность, флора и фауна крайне враждебны. Однако, с открытием лекарственного соединения, которое может свести на нет худшие симптомы малярии у тех, кто не был привит ею, мы можем пролить свет на этот темный континент..."
 HJE_main.2.a:0 "Потребуется еще много работы, прежде чем мы перестанем называть Африку «Могилой белого человека»."
 HJE_main.3.t:0 "Профилактика малярии"
 HJE_main.3.d:0 "«Я не хочу упустить хороший шанс получить кусочек африканского пирога». — Леопольд II, король Бельгии."
 HJE_main.3.f:0 "Работа, необходимая для решения проблемы «Могилы Белого Человека», почти завершена. [SCOPE.sCountry('malaria_preventionbreakthrough_scope').GetAdjectiveNoFlag]ий учёный обнаружил бактерию, которая, скорее всего, передается человеку по какой-то случайности, характерной для болотистой, джунглевой и жаркой местностей. Возможно, это какое-то насекомое, хотя пока и неясно. В любом случае, теперь, когда ясно, какова природа болезни, мы можем более эффективно избегать климата, который может привести к смертности среди колонизаторов, собирающихся отправиться на Черный континент. Африка скоро будет покорена."
 HJE_main.3.a:0 "Возьмём же на себя Бремя белого человека."
 HJE_colonial.1001.t:0 "Окончание [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]ской конференции"
 HJE_colonial.1001.d:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName] заканчивается, и делегаты покидают город."
 HJE_colonial.1001.f:0 "Эта конференция получила широкое признание во всем мире. Мы надеемся, что результаты удовлетворили всех."
 HJE_colonial.1001.a:0 "Да здравствует наша великая нация!"
 HJE_colonial.2.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Капская колония"
 HJE_colonial.2.d:0 "Следующий вопрос, который предстоит решить делегатам конференции, - это статус южной оконечности Африки."
 HJE_colonial.2.a:0 "Мы выдвинем претензии."
 HJE_colonial.2.b:0 "Мы не будем участвовать в обсуждении."
 HJE_colonial.3.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Ангола"
 HJE_colonial.3.d:0 "Следующий вопрос, который предстоит решить делегатам конференции, - это статус Анголы."
 HJE_colonial.3.a:0 "Это может быть полезно."
 HJE_colonial.3.b:0 "Нам это неинтересно."
 HJE_colonial.4.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Розовая карта"
 HJE_colonial.4.d:0 ""Розовая карта" - это проект по объединению разделённых колоний на побережье Южной и Восточной Африки с приобретением лежащих между ними потенциально богатых ресурсами земель."
 HJE_colonial.4.f:0 "Если мы не выдвинем требований, наши соперники могут воспользоваться этим и забрать эти стратегически выгодные и, возможно, прибыльные территории себе."
 HJE_colonial.4.a:0 "Отправьте наши требования!" 
 HJE_colonial.4.b:0 "Нет смысла вступать в противоречие с другой державой ради этого региона."
 HJE_colonial.5.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Намибия"
 HJE_colonial.5.d:0 "Следующий вопрос, который предстоит рассмотреть делегатам конференции, - это статус Намибии."
 HJE_colonial.5.a:0 "Нам нужно поддерживать престиж колониальной державы."
 HJE_colonial.5.b:0 "Эта земля бесполезна."
 HJE_colonial.6.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Занзибар и Танганьика"
 HJE_colonial.6.d:0 "Следующий вопрос, который предстоит рассмотреть делегатам конференции, - это статус Занзибара и Танганьики."
 HJE_colonial.6.a:0 "Земля, достойная приобщения к цивилизации."
 HJE_colonial.6.b:0 "Не интересует, следующее предложение."
 HJE_colonial.7.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Уганда и Экватория"
 HJE_colonial.7.d:0 "Следующий вопрос, который предстоит рассмотреть делегатам конференции, - это статус Уганды и Экватории."
 HJE_colonial.7.a:0 "Да, пожалуйста!"
 HJE_colonial.7.b:0 "Отдадим эту возможность другой державе."
 HJE_colonial.8.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Камерун"
 HJE_colonial.8.d:0 "Следующий вопрос, который предстоит рассмотреть делегатам конференции, - это статус Камеруна."
 HJE_colonial.8.a:0 "Наша империя растет!"
 HJE_colonial.8.b:0 "Эта земля недостойна нашего времени." 
 HJE_colonial.9.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Габон"
 HJE_colonial.9.d:0 "Следующий вопрос, который предстоит рассмотреть делегатам конференции, - это статус Габона."
 HJE_colonial.9.a:0 "Как можно сказать "нет" свободной земле?"
 HJE_colonial.9.b:0 "Мы всё-таки скажем "нет" свободной земле." 
 HJE_colonial.10.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Нигерия"
 HJE_colonial.10.d:0 "Следующий вопрос, который предстоит рассмотреть делегатам конференции, - это статус Нигерии."
 HJE_colonial.10.a:0 "Берите, быстро!"
 HJE_colonial.10.b:0 "Оставьте, другие наверняка захотят эту землю." 
 HJE_colonial.11.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Дагомея и Вольта"
 HJE_colonial.11.d:0 "Следующий вопрос, который предстоит рассмотреть делегатам конференции, - это статус Дагомеи и Вольты."
 HJE_colonial.11.a:0 "Теперь мы будем управлять здесь."
 HJE_colonial.11.b:0 "В этой земле нет ничего хорошего." 
 HJE_colonial.12.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Того"
 HJE_colonial.12.d:0 "Следующий вопрос, который предстоит рассмотреть делегатам конференции, - это статус Того."
 HJE_colonial.12.a:0 "Хотя и небольшая, но в первую очередь свободная земля."
 HJE_colonial.12.b:0 "Это не будет стоить даже дипломатических усилий."
 HJE_colonial.14.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Ливия"
 HJE_colonial.14.d:0 "Следующим вопросом, который предстоит рассмотреть делегатам конференции, является статус региона Триполи-Ливия."
 HJE_colonial.14.f:0 "С момента вторжения халифатов Средневековья он был исламским и в первую очередь арабским. Однако история этой земли намного древнее этих земель или понятий. Некоторое время им правили древние египтяне, затем финикийцы, древние греки, печально известные карфагеняне. Эта земля имела решающее значение для римского контроля над Северной Африкой. Начиная с 16-го века, она находилась под контролем турков-османов. Однако по мере того, как их власть ослабевает, европейские державы теперь стремятся раз и навсегда положить конец османскому влиянию в Африке."
 HJE_colonial.14.a:0 "Хотя там и нет ничего кроме песка, это будет наш песок."
 HJE_colonial.14.b:0 "Это не касается никого, кроме турок."
 HJE_colonial.15.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Мадагаскар"
 HJE_colonial.15.d:0 "Следующим вопросом, который предстоит рассмотреть делегатам конференции, является статус Мадагаскара."
 HJE_colonial.15.f:0 "Между 16 и 18 веками пиратская деятельность в прибрежных районах Мадагаскара была обычным явлением. Предполагаемая свободная пиратская колония Либерталия была основана на острове Сент-Мари, первоначально населённом местными малагасийцами. В частности, королевства Сакалава и Мерина использовали европейскую торговлю для укрепления своей власти, обменивая малагасийских рабов на европейское огнестрельное оружие и другие товары. На протяжении всего этого времени европейские и арабские мореплаватели, проходящие через Индийский океан, вели торговлю с прибрежными общинами, и позже европейцы предприняли несколько безуспешных попыток колонизировать остров. С начала этого века британцы и французы боролись за влияние на Мадагаскаре."
 HJE_colonial.15.a:0 "Отправляйтесь на Мадагаскар!"
 HJE_colonial.15.b:0 "Остров слишком велик, чтобы мы могли его контролировать."
 HJE_colonial.16.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Эритрея"
 HJE_colonial.16.d:0 "Следующим вопросом, который предстоит рассмотреть делегатам конференции, является статус Эритреи."
 HJE_colonial.16.f:0 "Торговые силы нашей страны заинтересованы в контроле над проливом, через который Красное море сообщается с Индийским океаном. К сожалению, остальная часть этого региона также ценна сама по себе, и делегаты других стран не потерпят, чтобы наше государство монополизировало его. Было бы благоразумно предложить другой державе разделить регион."
 HJE_colonial.16.a:0 "Эритрея наша и ничья более!"
 HJE_colonial.16.b:0 "Компромисс тоже подойдёт."
 HJE_colonial.16.c:0 "Мы совершенно не заинтересованы в этом."
 HJE_colonial.17.t:0 "Колониальная конференция в городе [SCOPE.sCountry('berlin_conference_host_scope').GetCapital.GetCityHubName]: Эритрея"
 HJE_colonial.17.d:0 "Следующим вопросом, который предстоит рассмотреть делегатам конференции, является спорный статус Эритреи."
 HJE_colonial.17.f:0 "Силы, господствующие в регионе [SCOPE.sCountry('somalia_france_equivalent_scope').GetName], заинтересованы в контроле над проливом, где Красное море сообщается с Индийским океаном. Остальная часть этого региона также ценна сама по себе, и делегаты других держав не потерпят, чтобы одно государство монополизировало его. Поскольку их делегаты обратились к нам с предложением, они, вероятно, помогут нам в завоевании большей части региона, если мы позволим им контролировать Джибути."
 HJE_colonial.17.a:0 "Они получат нашу поддержку."
 HJE_colonial.17.b:0 "Нам не нужна какая-то пустыня."
