l_russian:
 origin_of_springtime_of_peoples:0 "Есть ли у европейской державы какая-либо группа революционных интересов (влияет только на исходную цель)"
 1848.7.t:0 "Конституция и компромисс"
 1848.7.d:0 "Радикализация масс заставила [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] признать, что изменения могут быть необходимы для предотвращения революции."
 1848.7.t:0 "Люди собираются в залах управления по всей стране. Самодержавные и юнкерские учреждения этой нации больше не будут игнорироваться народом. Даже [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] угрожает растущее насилие. Необходимо сделать выбор. Можно было бы успокоить умеренных революционеров, а также сделать наше государство более привлекательной мишенью для либеральных наций Германии для федерализации, если бы мы установили конституцию, которая отбирает некоторые полномочия у короны и передает их парламент. Тогда государство сможет жестко расправиться с оставшимися бунтовщиками."
 1848.7.a:0 "Это лучший вариант."
 1848.7.b:0 "Права [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] древние и незыблемые! Они дарованы Богом!"
 TGE_france.1.t:0 "Кризис французского народа"
 TGE_france.1.d:0 "Во время Французской революции и кампаний Наполеона французский народ понес большие потери. Целые поколения молодых людей покоятся на холмах Иберии, в полях Германии и в лесах России. Болезнь преследует нацию, пришло время для Франции пожинать плоды цены, заплаченной французской кровью."
 TGE_france.1.f:0 "Франция нуждается во мне больше, чем я нуждаюсь во Франции."
 TGE_france.1.a:0 "La terre, elle, ne ment pas..."
 TGE_france.2.t:0 "Прекрасная эпоха"
 TGE_france.2.d:0 "Прошло много лет с тех пор, как мы решили омолодить дух нашей нации, и наконец наши усилия принесли плоды. Волны национализма прокатились по Европе, рождая нации из железа и крови... Тем не менее, мы выстояли и готовы идти вперед вместе с ними. Мы не знаем, что готовит будущее, но мы знаем, что Франция займет в нем ведущее место."
 TGE_france.2.f:0 "Во Франции восхищаются только невозможным."
 TGE_france.2.a:0 "Да здравствует Франция!"
 TGE_france.3.t:0 "Это наша судьба?"
 TGE_france.3.d:0 "Несмотря на попытки омолодить дух нации, наши усилия были напрасными. Пока волны национализма захлестывают Европу, рождая нации из железа и крови, мы стоим на месте. Будущее неопределенно, как и то, будем ли мы иметь место в его написании... "
 TGE_france.3.f:0 "Ни у Германии, ни у Италии нет сомнений. Наш кризис - не просто материальный кризис. Мы потеряли веру в свою судьбу."
 TGE_france.3.a:0 "Мы корабль без капитана."
 TGE_russia.1.t:0 "Царское самодержавие"
 TGE_russia.1.d:0 "Потерпевший травму восстания декабристов в первый день своего царствования, Николай I спрятался за маской тирана. Он правит Россией железной рукой для искоренения инакомыслия. Может ли Россия измениться под его правлением?"
 TGE_russia.1.f:0 "В стране, где любовь к самодержавию основываются на традициях народа, все усилия революционеров будут напрасны и безумны."
 TGE_russia.1.a:0 "Да здравствует Царь!"
 TGE_russia.2.t:0 "Коронация Александра II"
 TGE_russia.2.d:0 "После скоропостижной смерти самодержца Николая I престол унаследует его сын Александр. Когда-то горячо поддерживавший реакционную политику своего отца, он повиновался только потому, что знал, что власть царя абсолютна. Но теперь же намерен править так, как считает нужным для России."
 TGE_russia.2.a:0 "Россия должна модернизироваться сверху, прежде чем изменения придут снизу."
 TGE_russia.2.f:0 "Я смотрел на образ Царя и видел только две вещи: одиночество деспотизма и страх насильственной смерти."
 TGE_russia.3.t:0 "Россия пробуждается"
 TGE_russia.3.d:0 "Прошли десятилетия с тех пор, как Александр начал свои реформы, и нынешняя Россия мало похожа на прежнюю Россию. Там, где когда-то крепостные трудились под феодальным рабством, теперь стоят гордые и свободные люди. Где когда-то была чернь теперь стоит перед армия, внушающая страх и трепет. Там, где когда-то была средневековая система власти, теперь стоит современное государство. Россия возродилась."
 TGE_russia.3.a:0 "Боже, царя храни! Долго еще царствовать будет!"
 TGE_russia.4.t:0 "Чёрный день"
 TGE_russia.4.d:0 "Царская карета, проезжавшая по улицам Санкт-Петербурга, была взозвана террористами "Народной воли" - левого революционного общества. Если бы после первого взрыва все закончилось, царь остался бы жив, но затем появился второй народоволец, швырнувший бомбу, которая упала к ногам государя. Через долю секунды воздух разорвал взрыв, смертельно ранив царя."
 TGE_russia.4.f:0 "Везите меня во дворец... Я умру там, а не в толпе зевак..."
 TGE_russia.4.a:0 "С этого дня и впредь мы должны править с верой в силу и справедливость самодержавной власти."
 TGE_austria.1.t:0 "Революция в Вене!"
 TGE_austria.1.d:0 "По мере того, как новости о революции разносятся по всей Европе, жители Вены присоединяются к ним и выходят на улицы. Революционеры требуют отставки Меттерниха и проведения либеральных реформ в Австрии. Бои уже вспыхнули в улицы между революционерами и венским гарнизоном, но наши люди медленно теряют позиции, когда революционеры начинают свой марш на дворец и диету. Что нам делать?"
 TGE_austria.1.f:0 "Европа меняется, Меттерних, к лучшему или к худшему. Вы боролись против идеалов Французской революции всю свою жизнь, но вот вы здесь, побежденный. Ты теперь никто, тебе больше нечего делать, нечего больше обсуждать. Шаг вниз."
 TGE_austria.1.a:0 "Революционеры правы! Мы не можем сопротивляться переменам. Меттерних должен уйти ради Австрии!"
 TGE_austria.1.b:0 "Мы можем пойти на компромисс! Предложить ограниченные реформы и компетентного кайзера, свободного от влияния Меттерниха."
 TGE_austria.1.c:0 "Никаких переговоров, никаких реформ!"
 TGE_austria.2.t:0 "Венгерская революция"
 TGE_austria.2.d:0 "Воодушевленные волнениями, охватившими Империю, революционеры захватили контроль над государственными функциями в Пеште. Во главе с коалицией либералов, националистов и радикалов новое правительство провело широкомасштабные либеральные реформы, провозгласило национальное независимости и потребовал от Вены, чтобы трансильванское правительство было вновь включено в состав венгерской администрации."
 TGE_austria.2.f:0 "Вставай, мадьяр, родина зовет! Время пришло, сейчас или никогда! Будем ли мы рабами или свободными? Вот в чем вопрос, выбери свой ответ! Имя мадьяр снова будет велико , достойный своей старой, великой чести, смазанной веками! Ей богу венгров, мы смоем позор. Мы клянемся, мы клянемся, что мы больше не будем рабами!
 TGE_austria.2.a:0 "Мы должны раздавить этих революционеров, иначе весь Рейх рухнет!"
 TGE_austria.2.b:0 "Родина зовет!"
 TGE_austria.3.t:0 "Венгрия покорена"
 TGE_austria.3.d:0 "Имперская армия под командованием наших блестящих генералов нанесла поражение венгерским революционерам. Революционное правительство в Пеште официально капитулировало, положив конец националистическому делу. Когда оставшиеся их силы сложат оружие и сдадутся, порядок будет восстановлен."
 TGE_austria.3.a:0 "Венгерский вопрос все ещё не решён, но пока у нас другие приоритеты."
 TGE_prussia.1.t:0 "Рур процветает!"
 TGE_prussia.1.d:0 "Рурская область, ранее входившая в состав графств Берг, Марк и Клев, меняется день ото дня. Каждый день открываются новые угольные карьеры, шахты и шахты для снабжения постоянно расширяющихся прусских железнодорожных сетей. В последнее время, благодаря импорту британских промышленных технологий, фабрики растут, как грибы после дождя!"
 TGE_prussia.1.a:0 "Вперед!"
 TGE_prussia.2.t:0 "Победоносная Пруссия!"
 TGE_prussia.2.d:0 "Зарождающийся военно-промышленный комплекс, формирующийся в нашей стране, проявил себя в конфликте с одной из величайших держав Европы. С возвращением Эльзаса и Лотарингии в нашу сферу влияния мы приблизились к полному объединению Германии."
 TGE_prussia.2.a:0 "Heil dir im Siegerkranz!"
 moldavia_events.1.t:0 "Между молотом и наковальней"
 moldavia_events.1.d:0 "Напряжение в Дунайских Княжествах растёт. В 1821 году во время Греческой Войны За Независимость, Дунайские княжества попытались восстать против Османского владычества, но восстание потерпело полное поражение, а Султан еще больше усилил военное присутсвие в княжествах. После Русско-Турецкой войны 1828-29 года, автономия Дунайских княжеств была значительно увеличена, благодаря Российской Империи, которая теперь доминирует на Балканах. В самом эпицентре противостояния двух Великих империи, Дунайские Княжества должны быть крайне осторожны в своих действиях, если они хотят достичь независимости."
 moldavia_events.1.a:0 "Достаточно неприятная геополитическая ситуация"
 moldavia_events.2.t:0 "Ещё более современное государство"
 moldavia_events.2.d:0 "Конституция наделяет легитимной властью Принца и Парламент, копируя Бельгийскую модель. Режим в стране был либеральным, но не демократичным. Выборы проводились с ограниченным количеством бюллетеней, каждый взрослый мужчина имел право голосовать, однако его голос отходил самому влиятельному кандидату."
 moldavia_events.2.a:0 "У нас все ещё полно работы"
 moldavia_events.2.f:0 "“Чтобы реформы имели успех, они должны быть осторожными и постепенными.”"
 moldavia_events.3.t:0 "Новая молдавская армия"
 moldavia_events.3.d:0 "Благодаря военным реформам, мы теперь имеем профессиональную армию для защиты наших интересов на Дунае! Это поможет нам объеденить наш народ!"
 moldavia_events.3.a:0 "Теперь мы имеем армию, и самое время ее использовать!"
 moldavia_events.3.f:0 "“Лучший выход из любой ситуации - напролом”"
 moldavia_events.4.t:0 "Сделка с дьяволом"
 moldavia_events.4.d:0 "Наблюдая за нашим прогрессом, Россия предлагает сделку - Мы становимся их протекторатом, а взамен они дадут нам контроль над Бессарабией. Также, мы будем торговать только с ними, что позволит нам освободить наших южных братьев."
 moldavia_events.4.a:0 "Мы можем побыть пока друзьями. Пока..."
 moldavia_events.4.f:0 "“Иногда сделка с дьяволом, лучше вообще никакой сделки.”"
 moldavia_events.5.t:0 "Малый союз"
 moldavia_events.5.d:0 "Мы освободили наш великий народ от власти бояр и от османского владычества, и теперь мы должны начать великий поход по созданию Великой Румынии для освобождения наших братьев и сестер по всем Карпатам!"
 moldavia_events.5.a:0 "Traiasca Romania!"
 moldavia_events.5.f:0 "“Свобода благословяет смелых.”"
 moldavia_events.6.t:0 "Великая Румыния"
 moldavia_events.6.d:0 "От западных равнин и берегов Дуная, до Черного моря и Прута, вся румынская нация объединена под единым знаменем, сильна как никогда раньше."
 moldavia_events.6.a:0 "Traiasca Romania Mare!"
 moldavia_events.6.f:0 "“Красота и величие в единстве. Мы должны объединиться в сердцах и умах людей. Одна нация, один народ.”"
 wallachia_events.1.t:0 "Между молотом и наковальней"
 wallachia_events.1.d:0 "Напряжение в Дунайских Княжествах растёт. В 1821 году во время Греческой войны за независимость, Дунайские княжества попытались восстать против Османского владычества, но восстание потерпело полное поражение, а Султан еще больше усилил военное присутсвие в княжествах. После Русско-Турецкой войны 1828-29 года, автономия Дунайских княжеств была значительно увеличена, благодаря Российской Империи, которая теперь доминирует на Балканах. В самом эпицентре противостояния двух Великих империи, Дунайские Княжества должны быть крайне осторожны в своих действиях, если они хотят достичь независимости."
 wallachia_events.1.a:0 "Достаточно неприятная геополитическая ситуация"
 wallachia_events.2.t:0 "Конституция Румынии"
 wallachia_events.2.d:0 "Конституция Румынии 1866 года стала фундаментом всех румынских законов в период строительства новой нации в Дунайских Княжествах, объединившихся в 1859 году. Написанная на скорую руку, крайне схожая с Конституцией Бельгии 1831 года, считавшейся самой либеральной конституцией в Европе. Все произошло без вмешательства Великих империи, даже Османов, которая имела формальную власть над Румынией."
 wallachia_events.2.a:0 "Подписать Конституцию"
 wallachia_events.2.f:0 "“Вся сила Конституции полностью лежит на плечах каждого отдельного гражданина. Только если каждый гражданин будет чувствовать долг перед нацией и Конституцией в защите прав и свобод, которые они предоставляют, Румыния будет жить.”"
 wallachia_events.3.t:0 "Малый Союз"
 wallachia_events.3.d:0 "Объединение Молдавии и Валахии, также известное как Малый Союз, произошло в 1859 году, сразу после выборов Александру Лоан Кудза в качестве принца обеих княжеств, имели определенную автономию, но все еще были под Османским владычеством. Имея общий Румынский этнос, язык и традиции, объединение Дунайских княжеств запустило процесс политической борьбы в новообразованной нации за право существования."
 wallachia_events.3.a:0 "За Союз!"
 wallachia_events.3.f:0 "“Союз должен выстоять все невзгоды и преграды на своём пути!”"
 wallachia_events.4.t:0 "Права и свободы"
 wallachia_events.4.d:0 "Граданские права и свободы предоставляемые Конституцией, такие как свобода совести, мнения, собраний, равноправие перед законом, вне зависимости от класса, личности, неприкосновенность жилища. Смертная казнь была отменена в мирное время, когда частная собственность была священная и неприкосаема."
 wallachia_events.4.a:0 "Наша работа только началась"
 wallachia_events.4.f:0 "“Свободу нельзя получить без боя. Справедливость не приходит сама, ее берут силой.”"
 wallachia_events.5.t:0 "Ещё более современное государство"
 wallachia_events.5.d:0 "Конституция наделяет легитимной властью Принца и Парламент, копируя Бельгийскую модель. Режим в стране был либеральным, но не демократичным. Выборы проводились с ограниченным количеством бюллетеней, каждый взрослый мужчина имел право голосовать, однако его голос отходил самому влиятельному кандидату."
 wallachia_events.5.a:0 "У нас все ещё полно работы"
 wallachia_events.5.f:0 "“Чтобы реформы имели успешными, они должны быть осторожными и постепенными.”"
 wallachia_events.6.t:0 "Долгожданная Независимость"
 wallachia_events.6.d:0 "21 мая 1871 года, в Румынском парламенте, Карл Когалнициану прочитал акт, провозглашающий Румынию как полностью независимое государство, а также право Румынского народа на самоопределение. Последующая Война за Независимость 1877-78 года, Румыния сбросила последние оковы Османского владычества. После войны, Россия потребовала присоединения в свой состав Северной Бессарабии, разорвав тем самым дипломатические отношения с Румынией. В итоге, Румыния оставила Северную Бессарабию в своём составе в обмен на Южную Добруджу."
 wallachia_events.6.a:0 "Traiasca Romania!"
 wallachia_events.6.f:0 "“Никаких долгов, независимость - это что-то столь великое, и столь желанное, что не может быть достигнуто обычными заявлениями.”"
 wallachia_events.7.t:0 "Великая Румыния"
 wallachia_events.7.d:0 "От западных равнин и берегов Дуная, до Черного моря и Прута, вся румынская нация объединена под единым знаменем, сильна как никогда раньше."
 wallachia_events.7.a:0 "Traiasca Romania Mare!"
 wallachia_events.7.f:0 "“Красота и величие в единстве. Мы должны объединиться в сердцах и умах людей. Одна нация, один народ.”"
 oregon.3.b:0 "Пятьдесят-четыре сорок или война!"
 oregon.4.b:0 "Пятьдесят-четыре сорок или война!"
 oregon.5.t:0 "Американцы отказываются от Орегонского договора"
 oregon.5.d:0 "[SCOPE.sCountry('american_scope').GetName] отказались ратифицировать наш договор. Теперь они требуют всю территорию Орегона, включая Британскую Колумбию!"
 oregon.5.f:0 "Американцы сошли с ума! Неужели они не видят, что мы и так были чрезвычайно щедры?"
 oregon.5.a:0 "Проклятые колонисты!"
 alaska.5.t:0 "Продажа Аляски"
 alaska.5.d:0 "[SCOPE.sCountry('russia_scope').GetName] нуждается в средствах, и [SCOPE.sCountry('usa_scope').GetName], возможно, захочет купить у нас [SCOPE.sState('alaska_scope').GetName]."
 alaska.5.f:0 "Зачем нам территория, покрытая ледниками, айсбергами, медведями и моржами?"
 alaska.5.a:0 "Запрашиваемая цена - 3 млн фунтов стерлингов"
 alaska.5.b:0 "Возможно, мы сделаем это предложение в другое время."
 alaska.5.tt1:0 "Если [SCOPE.sCountry('usa_scope').GetName] примет предложение, мы получим деньги в течение года."
 alaska.6.t:0 "Покупка Аляски"
 alaska.6.d:0 "[SCOPE.sCountry('russia_scope').GetName] обратился к нам с предложением продать [SCOPE.sState('alaska_scope').GetName]. Хотя территория может быть слаборазвитой, запрашиваемая цена вполне справедлива."
 alaska.6.f:0 "Завтра, если хотите, я приеду в департамент, и мы сможем заключить договор."\n "Зачем ждать до завтра, мистер Стоукл? Давайте заключим договор сегодня!"
 alaska.6.a:0 "Хорошо - давайте заключим договор."
 alaska.6.b:0 "Возможно, в другой раз."
 alaska.7.t:0 "Продажа Аляски"
 alaska.7.d:0 "[SCOPE.sCountry('usa_scope').GetName] принял наше предложение о покупке [SCOPE.sState('alaska_scope').GetName]! Это была очень выгодная сделка для нас."
 alaska.7.f:0 "Соединенные Штаты согласны выплатить в казначействе в Вашингтоне дипломатическому представителю или другому агенту [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis] Величества [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle] всея Руси семь миллионов двести тысяч долларов золотом."
 alaska.7.a:0 "Я вообще-то удивлен, что они согласились..."
 alaska.8.t:0 "Наше предложение было отклонено"
 alaska.8.d:0 "[SCOPE.sCountry('usa_scope').GetName] отклонил наше предложение по [SCOPE.sState('alaska_scope').GetName]! Жаль - придется искать другой способ заработать деньги."
 alaska.8.f:0 "Зачем нам территория, покрытая ледниками, айсбергами, медведями и моржами?"
 alaska.8.a:0 "Не могу поверить, что они отказались..."
 alaska.9.t:0 "Покупка Аляски"
 alaska.9.d:0 "Договор завершен, и [SCOPE.sCountry('russia_scope').GetName] передала контроль над [SCOPE.sState('alaska_scope').GetName] нам. Это окупится со временем!"
 alaska.9.f:0 "Соединенные Штаты согласны выплатить в казначействе в Вашингтоне дипломатическому представителю или другому агенту [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis] Величества [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle] всея Руси семь миллионов двести тысяч долларов золотом."
 alaska.9.a:0 "Какие богатства скрывают эти огромные территории?"
 manifest_destiny.4.t:0 "Мы проиграли!"
 manifest_destiny.4.d:0 "Мы проиграли войну с Мексикой. Хрупкий мир оставил наши претензии нетронутыми, но американский престиж сильно пострадал. Во всем мире нас высмеивают за то, что мы проиграли то, что должно было быть быстрой войной против неполноценного врага."
 manifest_destiny.4.f:0 "Изящное поражение приветствуется, но никогда не выбирается."
 manifest_destiny.4.a:0 "Как это произошло?"
 manifest_destiny_mexican_war_lost_tt:0 "Как это могло случиться?!"
 manifest_destiny.5.a:0 "К войне!"
 manifest_destiny_mexican_war_tt:0 "Мирный договор будет подписан, когда Мексика станет нашим субъектом."
 manifest_destiny.5.t:0 "Мексикано-американская война"
 manifest_destiny.5.d:0 "Мы решили навязать Мексике наши требования, а они отказались.\n\nСоединенные Штаты подчёркивают свою судьбу, от моря до моря!"
 manifest_destiny.5.f:0 "Положение Конституции, наделяющее Конгресс правом ведения войны, было продиктовано, как я понимаю, следующими причинами. Короли всегда вовлекали и обедняли свой народ в войны, притворяясь, если не всегда, то обычно, что целью является благо народа. Это, по мнению нашего Конвента, является самым угнетающим из всех королевских притеснений; и они решили так сформулировать Конституцию, чтобы ни один человек не имел права навлекать на нас это угнетение. Но ваша точка зрения разрушает весь вопрос и ставит нашего президента туда, где всегда стояли короли." -Авраам Линкольн."
 manifest_destiny.6.t:0 "Договор Гваделупе-Идальго"
 manifest_destiny.6.d:0 "Мы победили Мексику, и теперь настало время определить трофеи нашей войны."
 manifest_destiny.6.f:0 "Я был горько против этой меры, и по сей день считаю войну, которая к ней привела, одной из самых несправедливых, когда-либо развязанных более сильной нацией против более слабой." -Улисс С. Грант" # две отдельные цитаты Джона Брауна.
 manifest_destiny.6.a:0 "Завоевать все земли к северу от Рио-Гранде до Калифорнии."
 manifest_destiny.6.e:0 "Завоевать все земли к северу от Рио-Гранде до Калифорнии, включая Баха."
 manifest_destiny.6.b:0 "Завоевать все земли в Северной Мексике"
 manifest_destiny.6.c:0 "Завоевать все земли в Северной Мексике и установить американское господство над страной."
 manifest_destiny.7.t:0 "Плата Мексике"
 manifest_destiny.7.d:0 "Если мы возместим Мексике наши недавно завоеванные территории, это восстановит отношения с их правительством и улучшит положение Америки за рубежом."
 manifest_destiny.7.f:0 "Соединенные Штаты завоюют Мексику, но это будет подобно тому, как человек глотает мышьяк, который в свою очередь сводит его на нет. Мексика отравит нас."
 manifest_destiny.7.a:0 "Они не заслуживают платы за поражение"
 manifest_destiny.7.b:0 "Скромная плата обеспечит честь Америки"
 manifest_destiny.7.c:0 "Крупный платеж продемонстрирует великую благосклонность Америки"
 mexican_american_7_tt1:0 "Мы ничего им не заплатим"
 mexican_american_7_tt2:0 "1 млн фунтов стерлингов в течение 10 лет"
 mexican_american_7_tt3:0 "£3 млн. в течение 10 лет"
 gadsden_purchase.1.t:0 "Покупка Гадсдена"
 gadsden_purchase.1.d:0 "Мы должны обратиться к [SCOPE.sCountry('mexico_scope').GetName], чтобы приобрести земли к югу от реки Гила, территории [SCOPE.sState('new_mexico_scope').GetName] и [SCOPE.sState('arizona_scope').GetName]."
 gadsden_purchase.1.f:0 "Соединенные Штаты предложили бы заплатить 50 миллионов долларов за нижнюю часть Калифорнии и большую часть северной Мексики, или 15 миллионов долларов за 45 000 квадратных миль к югу от территории Нью-Мексико."
 gadsden_purchase.1.a:0 "Предложить Мексике оплату за территории."
 gadsden_purchase.1.b:0 "Возможно, в другой раз..."
 gadsden_purchase_tt2:0 "Ничего не произойдет, мы можем сделать еще одну попытку позже."
 gadsden_purchase.1.a.tt:0 "[SCOPE.sCountry('usa_scope').GetName] заплатит @money!#negative_value 1000000#!"
 gadsden_purchase.2.t:0 "Покупка Гадсдена"
 gadsden_purchase.2.d:0 "Страна [SCOPE.sCountry('usa_scope').GetName] предложила заплатить нам за наши территории [SCOPE.sState('new_mexico_scope').GetName] и [SCOPE.sState('arizona_scope').GetName]."
 gadsden_purchase.2.f:0 "Соединенные Штаты предложили бы заплатить 50 миллионов долларов за нижнюю часть Калифорнии и большую часть северной Мексики, или 15 миллионов долларов за 45 000 квадратных миль к югу от территории Нью-Мексико."
 gadsden_purchase.2.a:0 "Конечно, мы согласны!"
 gadsden_purchase.2.b:0 "Отказывайтесь. Эти земли всегда будут мексиканскими."
 gadsden_purchase.2.a.tt:0 "[SCOPE.sCountry('mexico_scope').GetName] получит @money!#positive_value 1000000#!"
 gadsden_purchase.3.t:0 "Гадсденская покупка: Мексика принимает!"
 gadsden_purchase.3.d:0 "[SCOPE.sCountry('mexico_scope').GetName] приняла наше предложение! Территории [SCOPE.sState('new_mexico_scope').GetName] и [SCOPE.sState('arizona_scope').GetName] теперь простираются дальше на юг!"
 gadsden_purchase.3.f:0 "Мексиканская Республика согласна определить следующие истинные границы ее отношений с Соединенными Штатами на будущее: сохраняя ту же разделительную линию между двумя Калифорниями, которая уже определена и установлена, согласно 5-й статье договора Гваделупе-Идальго, границы между двумя республиками должны быть следующими: Начало в Мексиканском заливе, в трех лигах от суши, напротив устья Рио-Гранде, как это предусмотрено в 5-й статье договора Гвадалупе Идальго; далее, как определено в упомянутой статье, вверх по середине этой реки до точки, где параллель 31° 47' северной широты пересекает ее; далее на запад на сто миль; далее на юг до параллели 31° 20' северной широты; далее по указанной параллели 31°20' до 111-го меридиана западной долготы от Гринвича; далее по прямой линии до точки на реке Колорадо в двадцати английских милях ниже слияния рек Гила и Колорадо; далее вверх по середине указанной реки Колорадо до пересечения с нынешней линией между Соединенными Штатами и Мексикой. "
 gadsden_purchase.3.a:0 "Превосходно!"
 gadsden_purchase.3.a.tt:0 "[SCOPE.sCountry('usa_scope').GetName] заплатит @money!#negative_value 1000000#!"
 gadsden_purchase_tt3:0 "[SCOPE.sState('new_mexico_scope').GetName] и [SCOPE.sState('arizona_scope').GetName] теперь целые!"
 gadsden_purchase.4.t:0 "Покупка Гадсдена: Мексика отказывается!"
 gadsden_purchase.4.d:0 "[SCOPE.sCountry('mexico_scope').GetName] отказалась от нашего предложения! Возможно, нам придется взять эту территорию силой..."
 gadsden_purchase.4.f:0 "О боже, опять началось..."
 gadsden_purchase.4.a:0 "Мы убедимся, что весь мир знает, что мы хотим эту землю."
 gadsden_purchase_tt4:0 "[SCOPE.sCountry('usa_scope').GetName] возвращается @money!#positive_value 1000000#!"
 HJE_latin_america.1.t:0 "Угроза Перу-Боливии"
 HJE_latin_america.1.d:0 "Нам и другим соседям Боливии и их марионеточным лидерам в Перу угрожает эта новая потенциальная сила."
 HJE_latin_america.1.f:0 "После нашей коллективной независимости от Испании после Освобождения Симона Боливара правительства испаноязычной Америки пребывают в общем беспорядке и пытаются преобразоваться в место общей стабильности. Посреди этого хаоса боливийская нация, назвавшая себя в честь Великого Освободителя, сделала правительство Перу марионеткой в ​​попытке сохранить мечту Боливара о едином испаноязычном южноамериканском национальном государстве. Однако, к сожалению, Великой Колумбии больше нет, и союза стран Нортено не будет из-за их вражды. Точно так же мы никогда не объединимся с Аргентиной. Таким образом, Перу-Боливия слишком велика и представляет угрозу недавно обретенному суверенитету всех своих соседей."
 HJE_latin_america.1.a:0 "Пригласите южноамериканские страны в нашу коалицию!"
 HJE_latin_america.1.b:0 "Они слишком сильны, чтобы бросить им вызов..."
 HJE_latin_america.2.t:0 "Война против Конфедерации"
 HJE_latin_america.2.d:0 "Чилийцы начали Дипломатическую игру, чтобы положить конец союзу Перу и Боливии, и приглашают нашу страну принять в ней участие."
 HJE_latin_america.2.f:0 "Будучи единственным регионом латиноамериканской Южной Америки, оставшимся единым после провала Великой Колумбии и смерти Симона Боливара, их штат находится в гораздо лучшем положении, чем большинство его соседей, включая нас. Таким образом, они находятся в таком положении, в котором им будет хорошо, если они решат попытаться восстановить проект Боливара в Южной Америке, положив конец нашей независимости. Чили увидела это и пытается создать коалицию, чтобы заставить свои правительства снова стать отдельными субъектами."
 HJE_latin_america.2.a:0 "Ради нашей нации мы должны присоединиться к этой коалиции!"
 HJE_latin_america.2.b:0 "Возможно, Боливию следует поддержать."
 HJE_latin_america.2.c:0 "Нет никаких доказательств того, что Перу-Боливия представляет угрозу нашему суверенитету."
 HJE_latin_america.3.t:0 "Договор об оборонительном союзе"
 HJE_latin_america.3.d:0 "В интересах нашего правительства было бы попытаться ограничить чилийскую агрессию путем создания тайного союза между нами и бельгийцами."
 HJE_latin_america.3.f:0 "У чилийцев есть история антагонизма со своими северными соседями, с нами и боливийцами, и, кажется, они сделали своей национальной миссией контроль над как можно большей частью Тихоокеанского побережья. Союз с Боливией, чтобы предотвратить их экспансию, может быть нашей единственной надеждой."
 HJE_latin_america.3.a:0 "Отправить предложение."
 HJE_latin_america.3.b:0 "Это не кажется необходимым."
 HJE_latin_america.4.t:0 "Перу предлагает договор об оборонительном союзе"
 HJE_latin_america.4.d:0 "Чтобы противостоять чилийскому позерству, перуанцы предлагают тайный союз между нами."
 HJE_latin_america.4.f:0 "У чилийцев есть история антагонизма со своими северными соседями, нами и перуанцами, и, похоже, они сделали своей национальной миссией контроль над как можно большей частью Тихоокеанского побережья. Союз с Перу, чтобы предотвратить их экспансию, может быть нашей единственной надеждой."
 HJE_latin_america.4.a:0 "Подпишите договор."
 HJE_latin_america.4.b:0 "Это не кажется необходимым."
 HJE_latin_america.5.t:0 "Война у Тихого океана"
 HJE_latin_america.5.d:0 "Антофагаста всегда была чилийской! Пора напомнить об этом нашим соседям."
 HJE_latin_america.5.f:0 "В прошлом мы заключали договоры, признающие за другими державами права на части тихоокеанского побережья к северу от нашей великой нации. Это было ошибкой. Эти земли по праву и исторически являются чилийскими. Требование должно быть заявлено, и если иностранные организации, владеющие этими землями, не видят причин, мы должны напомнить Америкам о силе чилийского оружия."
 HJE_latin_america.5.a:0 "Отправьте претензии!"
 HJE_latin_america.5.b:0 "Думаю, мы контролируем достаточно территорий побережья Тихого океана..."
 HJE_usa.2:0 "Южные плантаторы в ярости"
 HJE_usa.2.t:0 "Южные плантаторы в ярости"
 HJE_usa.2.f:0 "Действия федерального правительства, независимо от их намерений, привели в ярость южных плантаторов. Теперь они убеждены, что федеральное правительство готовится массово конфисковать то, что они считают своей личной собственностью. Не исключено, что вскоре они подумают ополчиться против Союза."
 HJE_usa.2.d:0 "Многие народы Юга радикализируются, и группа южных плантаторов восстанет против федерального правительства."
 HJE_usa.2.a:0 "Какая инфантильная чрезмерная реакция!"
 HJE_usa.3:0 "Северные аболиционисты в ярости"
 HJE_usa.3.t:0 "Северные аболиционисты в ярости"
 HJE_usa.3.f:0 "Воспринимаемое бездействие федерального правительства, особенно в отношении дебатов о рабстве, привело в ярость северных аболиционистов. Теперь они убеждены, что федеральное правительство не против того, чтобы институт рабства существовал вечно. Не исключено, что вскоре они подумают ополчиться против Союза."
 HJE_usa.3.d:0 "Многие народы на Севере радикализируются, а группы аболиционистов восстанут против федерального правительства."
 HJE_usa.3.a:0 "Погрязните в своей ярости, янки!"
 HJE_usa.4.t:0 "Применение доктрины Монро"
 HJE_usa.4.f:0 "Американские нации сталкивается с вторжением внешней великой державы."
 HJE_usa.4.d:0 "В федеральном законодательстве разгорелись дебаты по поводу того, входит ли прерогатива этих Соединенных Штатов в обеспечение целостности американской сферы влияния путем присоединения к иностранным войнам. Как обычно, сторона, выступающая за войну, кажется, завоевывает наибольшую благосклонность. Если мы решим не применять Доктрину Монро, мы потеряем влияние в американской сфере. Альтернативой было бы втягивание Соединенных Штатов в войну с другой великой державой мира."
 HJE_usa.4.a:0 "Мы обязаны проводить в жизнь доктрину Монро."
 HJE_usa.4.b:0 "Мы не готовы соблюдать доктрину Монро."
 HJE_usa.5.t:0 "Американское переселение в Калифорнию"
 HJE_usa.5.d:0 "Соблазненные слухами о разгорающейся золотой лихорадке и перспективой более легких торговых связей в Тихом океане, американцы янки и дикси массово переезжают в Калифорнию."
 HJE_usa.5.f:0 "Как кажется нормой для все еще относительно молодой американской расы, их население превзошло свое правительство в том, что касается колонизации. Как культура, американцы как из их южного региона Дикси, так и из разговорных регионов Новой Англии и Среднего Запада, безусловно, разделяют привычку селиться в дикой местности, чтобы избежать юрисдикции любого крупного штата или местных образований. К сожалению, их правительство ясно дало понять, что они по-прежнему считают, что их граждане имеют право на защиту, даже если они живут в чужих странах."
 HJE_usa.5.a:0 "Как вороны перед жнецом..."
 HJE_usa.6.t:0 "Бригам Янг и мормонский коридор"
 HJE_usa.6.d:0 "Новая протестантская вера от янки, которого некоторые считают американским пророком, способствует переселению американцев на Запад."
 HJE_usa.6.f:0 "Янки по имени Джозеф Смит закончил свою диктовку Книги Мормона в 1829 году, проведя некоторое время со своими друзьями и семьей, распространяя свою новую общеамериканскую христианскую веру. Его вера проистекала из его рассказа о встрече с Ангелом в 1823 году и из того, что он нашел, когда копал там, где указанный Ангел сказал ему искать. В его отчете говорится, что то, что он нашел, было физическим доказательством верований, лежащих в основе мормонизма, помимо его общей пуританской доктрины. Церковь Святых последних дней Иисуса Христа, ее отец Джозеф Смит, ее лидер Бригам Янг и все ее последователи, которых в просторечии называют «мормонами», верят, что Святые посещали Америку в древности и что некоторые уроженцы континенте, фактически, исповедовали христианскую веру задолго до прихода европейцев, и что они исповедовали самую чистую и утопическую форму веры из существующих, от которой произошел мормонизм."
 HJE_usa.6.a:0 "Они имеют право на свое мнение, я полагаю."
 HJE_usa.7.t:0 "Демократическое выдвижение 1836 г."
 HJE_usa.7.d:0 "Национальный съезд Демократической партии в прошлом году оказался успешным для нынешнего вице-президента Мартина Ван Бюрена."
 HJE_usa.7.f:0 "«Начав свою политическую карьеру в качестве юриста, Мартин Ван Бюрен быстро завоевал известность на американской сцене как один из основателей Демократической партии, отколовшейся от Демократической республиканской партии Джефферсона. Ван Бюрен заслужил уважение, а затем и поддержку президента Президент Эндрю Джексон после непрекращающихся попыток запятнать его репутацию со стороны политических соперников»."
 HJE_usa.7.a:0 "Настоящий мужчина без лукавства."
 HJE_usa.8.t:0 "Джеймс К. Полк"
 HJE_usa.8.d:0 "Темная лошадка из Нэшвилла заручилась поддержкой своей партии, пообещав осуществить американскую мечту."
 HJE_usa.8.f:0 "Он родился в Мекленбурге в 1795 году. Прилежный и трудолюбивый, Полк с отличием окончил в 1818 году Университет Северной Каролины. Будучи молодым юристом, он занялся политикой, работал в законодательном собрании Теннесси и подружился с Эндрю Джексоном. В Палате представителей Полк был главным лейтенантом Джексона в его банковской войне. Он был спикером с 1835 по 1839 год, после чего стал губернатором Теннесси."
 HJE_usa.8.a:0 "Молодой Хикори! Новый Наполеон!"
 HJE_usa.9.t:0 "Джеймс К. Полк больше не будет баллотироваться на переизбрание"
 HJE_usa.9.d:0 "«Полк заявляет об отсутствии стремления сохранить свое президентство!»"
 HJE_usa.9.f:0 "Осыпав нацию грандиозными обещаниями осуществить коллективную американскую мечту о господстве в Северной Америке от моря до сияющего моря, Полк получил свое место в Белом доме. С тех пор он честно работал до полусмерти, чтобы добиться этого мандата от народа и попытаться залечить растущий политический раскол в стране между интересами рабовладельцев и теми, кто шепчет об аболиционизме. Несмотря на то, что он имеет право снова баллотироваться, учитывая его популярность, он объявил, что не намерен баллотироваться на предстоящих выборах."
 HJE_usa.9.a:0 "Он более чем заслужил свою пенсию."
 HJE_usa.10.t:0 "Авраам Линкольн"
 HJE_usa.10.d:0 "Недавно неизвестный юрист и политик из Иллинойса заручился поддержкой своей партии, пообещав излечить глубоко укоренившиеся разногласия в этой нации."
 HJE_usa.10.f:0 "«Я родился 12 февраля 1809 года в округе Хардин, штат Кентукки. Мои родители жили в Вирджинии, в ничем не примечательных семьях. Мой отец... переехал из Кентукки в... Индиану, когда мне было восемь лет... Это был дикий край, где в лесах все еще было много медведей и других диких животных. Там я вырос... Конечно, тогда  я многого не знал. Тем не менее я все-таки умел читать, писать и шифровать… но это было все»."
 HJE_usa.10.a:0 "Что ж, эти выборы точно обещают быть как минимум интересными..."
 HJE_turkey.1.t:0 "Решение восточного кризиса"
 HJE_turkey.1.f:0 "При правлении Мухаммеда Али египетский эялет, который веками был ценной и неотъемлемой частью этой империи, вышел далеко за ее пределы в условиях кризиса наполеоновского вторжения. Требовалась автономия, как и египетский флот отдельно от Константинополя. Достаточно скоро притворство было снято, и египтяне вторглись и оккупировали Левант. Теперь, когда короткое перемирие между султаном и вероломным Мухаммедом Али закончилось, мы можем вернуть этого вассала на его место с обещанной помощью от других великих держав, которые не хотят, чтобы баланс сил был нарушен предполагаемым упадком нашей великой империи."
 HJE_turkey.1.d:0 "Война между нами и нашим своенравным Эялетом возобновится, и к великим державам Европы будут отправлены просьбы об обещанной помощи..."
 HJE_turkey.1.a:0 "Готовьте наши армии и наших дипломатов!"
 HJE_turkey.1.b:0 "Нам не нужна помощь иностранцев, чтобы справиться с этим!"
 HJE_turkey.2.t:0 "Восточный кризис"
 HJE_turkey.2.f:0 "Османы, которых современная интеллигенция широко называет «слабыми людьми Европы», демонстрировали свою слабость на протяжении большей части десятилетия в своих неуклюжих и унизительных попытках положить конец восстанию одного из губернаторов их провинций Мухаммеда Али. Египет. В соответствии с соглашениями, заключенными ранее в этом десятилетии многими великими державами, в том числе и нами, в интересах сохранения баланса сил в Европе, мы обязаны помочь им в этой их последней отсталой попытке сокрушить Египет и сохранить то немногое, что османское остается достоинство."
 HJE_turkey.2.d:0 "Османы начали дипломатическую игру против Египта и приглашают нашу страну принять в ней участие."
 HJE_turkey.2.a:0 "Какое печальное дело. Очень хорошо!"
 HJE_turkey.2.b:0 "Нам надлежит поддержать Мухаммеда!"
 HJE_turkey.2.c:0 "Мы не заинтересованы в таких делах." 
 HJE_russia.3.t:0 "Наши позиции в Средней Азии"
 HJE_russia.3.d:0 "Недавнее подчинение казахов открыло нам дорогу в Центральную Азию. Однако мы не единственные, имеющие интересы в этом регионе."
 HJE_russia.3.f:0 "Теперь мы можем и должны подчинить себе малые среднеазиатские ханства и колонизировать Сахалин."
 HJE_russia.3.a:0 "Мы продолжаем путь на юг!"
 HJE_russia.4.t:0 "На границах Индии"
 HJE_russia.4.d:0 "Мы доминируем в Средней Азии, и только Британцы и Китайцы стоят на нашем пути к полному господству."
 HJE_russia.4.f:0 "Для устранения китайской угрозы нам остаётся присоединить приграничные китайские регионы."
 HJE_russia.4.a:0 "Выдвинем претензии на территории в Китае!"
 HJE_main.1.t:0 "Столица нации"
 HJE_main.1.d:0 "После эпохи беспорядков у нас теперь есть выбор, где будет находиться будущий культурный и экономический центр нации."
 HJE_main.1.f:0 "Столица нации важна. Традиционный центр силы был оккупирован, будь то соперничающее правительство этой нации или иностранная держава. Теперь должен быть установлен новый центр силы, или традиционный центр должен быть восстановлен и переделан по образу и подобию нашего высшего правительства."
 HJE_main.1.a:0 "Решим это в другой раз."
 HJE_main.1.b:0 "Столица страны хороша там, где она есть."
