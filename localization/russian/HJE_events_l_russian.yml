 HJE_usa.12.t:0 "Американская исключительность"
 HJE_usa.12.d:0 "Пришло время государству [ROOT.GetCountry.GetName] выйти на мировую арену!"
 HJE_usa.12.f:0 "Поскольку недавние успехи еще свежи в памяти наших граждан, а все проблемы, потрясшие самый фундамент нации, решены и преодолены, а наши соперники разбиты, сейчас самое время не только укрепить нашу нацию в качестве бесспорного экономического гегемона западного полушария, но и расширить зону нашего влияния. \n\nВопрос лишь в том, на чем мы сосредоточимся? Продолжим ли мы наше «Явное предначертание», не ограничившись первоначальной целью достичь западного побережья? Или же мы удовлетворимся размерами метрополии Соединенных Штатов и начнем строить нашу колониальную империю за рубежом?"
 HJE_usa.12.a:0 "Мы создадим собственную империю подобно Риму!"
 HJE_usa.12.b:0 "Нам стоит сосредоточиться на внутренних территориях Америки."
 HJE_usa.13.t:0 "Рабочие сопротивляются рыночным реформам"
 HJE_usa.13.d:0 "В связи с растущим произволом промышленников рабочие из штата [SCOPE.sState(„laborer_state“).GetName] начали агитировать и бастовать, лишая нас столь необходимых рабочих рук."
 HJE_usa.13.f:0 "Пусть господствующие классы содрогаются перед Коммунистической Революцией. Пролетариям нечего в ней терять, кроме своих цепей. Приобретут же они весь мир. Пролетарии всех стран, соединяйтесь!"
