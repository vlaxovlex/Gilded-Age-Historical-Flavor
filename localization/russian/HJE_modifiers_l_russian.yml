 modifier_tradition_of_militarism_desc:0 "Воплощением немецкого военного наследия была череда прусских правителей в семнадцатом и восемнадцатом веках. Шовинистический милитаризм Пруссии вызывал страх и ненависть среди других европейских государств и народов."
 modifier_prussia_of_the_americas:0 "Пруссия Америки"
 modifier_prussia_of_the_americas_desc:0 "Немецкий народ, культура, наука и институты оказали большое влияние на Чили. После обретения Чили независимости в 1818 году влияние Германии постепенно возрастало, и имперская Германия фактически вытеснила Францию в качестве главного образца для подражания для Чили во второй половине XIX века."
 guerilla_warfare:0 "Партизанская война"
