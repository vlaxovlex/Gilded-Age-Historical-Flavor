#Event Localization

TGE_france.1.t:0 "The Crisis of the French People"
TGE_france.1.d:0 "During the French Revolution and the Campaigns of Napoleon, the French people suffered a great toll. Two generations of young men were slain in the hills of Iberia, the fields of Germany and the forests of Russia. A malaise stalks the nation, and it is now time for France to reap the consequences of the price paid in French blood."
TGE_france.1.f:0 ""France has more need of me than I need of France."  Napoleon Bonaparte"
TGE_france.1.a:0 "La terre, elle, ne ment pas..."

TGE_france.2.t:0 "A Beautiful Era"
TGE_france.2.d:0 "It has been many years since we have set out to rejuvenate the spirit of our nation, and at long last our efforts have borne fruit. The tides of nationalism sweep across Europe, birthing nations from iron and blood. Yet we have endured, and stand ready to walk forward alongside them. We know not what the future holds but we know that France shall have a leading place within it."
TGE_france.2.f:0 "In France, only the impossible is admired."
TGE_france.2.a:0 "Vive la France!"

TGE_france.3.t:0 "Is This Our Destiny?"
TGE_france.3.d:0 "Despite our attempts to rejuvenate the spirit of our nation, our efforts were for naught. Whilst the tides of nationalism sweep across Europe - birthing nations from iron and blood, we have stagnated. The future is uncertain, as is whether or not we will have a place in writing it..."
TGE_france.3.f:0 "Neither Germany nor Italy have doubts. Our crisis is not a material crisis. We have lost faith in our destiny."
TGE_france.3.a:0 "We are a ship with no captain."

TGE_russia.1.t:0 "Autocracy of the Tsar"
TGE_russia.1.d:0 "Scarred by the trauma of the Decembrist Revolt on the first day of his reign, Nicholas I has retreated behind the tyrant's mask. He rules Russia with an iron fist, employing agents to root out dissent and lavishing his generals with the highest offices of government. Can Russia change under his rule?"
TGE_russia.1.f:0 "In a state where love for monarchs and devotion to the throne are based on the native characteristics of the people, all efforts of the evil-intentioned will be in vain and insane."
TGE_russia.1.a:0 "Long Live the Tsar!"

TGE_russia.2.t:0 "The Coronation of Alexander II"
TGE_russia.2.d:0 "After the sudden death of the autocratic Nicholas I, his son Alexander would succeed to the throne. Once an enthusiastic supporter of his father's reactionary policies, he obeyed only because he knew the Tsar was absolute. But now that he is the autocrat, he fully intends to rule according to what he thinks is best for Russia."
TGE_russia.2.a:0 "Russia must reform from above, before reform comes from below."
TGE_russia.2.f:0 "I looked upon the image of the Tsar and saw but two things: the loneliness of despotism, and the fear of violent death."

TGE_russia.3.t:0 "Russia Awakens"
TGE_russia.3.d:0 "It has been decades since Alexander began his reforms, and the Russia of today bears little resemblance to the Russia of old. Where once were serfs toiling under feudal subservience now stand proud and free men. Where once was a band of rabble in military colours now stands an army that inspires fear and awe. Where once was a feudal administration now stands a modern state. Russia has been reborn."
TGE_russia.3.a:0 "God Save the Tsar! Long Yet Shall He Reign!"

TGE_russia.4.t:0 "A Black Day"
TGE_russia.4.d:0 "Whilst travelling the streets of St Petersburg, the Tsar's carriage was assaulted by terrorists of the Narodnaya Volya - a left-wing revolutionary society. Were there only one assailant the Tsar would have lived, but a second emerged from the crowd and flung a bomb that landed at his feet. A split second later, an explosion ripped through the air, mortally wounding the Tsar."
TGE_russia.4.f:0 "Take me to the palace...there I shall die."
TGE_russia.4.a:0 "From this day forth, we must rule with faith in the strength and justice of autocratic power."

TGE_austria.1.t:0 "Revolution in Vienna!"
TGE_austria.1.d:0 "As news breaks of revolution across Europe, the people of Vienna join them in taking to the streets. The revolutionaries demand the resignation of Metternich and the institution of liberal reform in Austria. Fighting has already broke out in the streets between revolutionaries and the Vienna garrison, but our men are slowly losing ground as the revolutionaries begin their march on the palace and diet. What shall we do?"
TGE_austria.1.f:0 ""Europe is changing, Metternich, for better or worse. You've fought against the ideals of the French Revolution all your life, but here you stand, defeated. You are nobody now, there is nothing left for you to do, nothing more to discuss. Step down.""
TGE_austria.1.a:0 "The revolutionaries are right! We can't resist change. Metternich must go for the sake of Austria!"
TGE_austria.1.b:0 "We can compromise! Offer limited reforms and a competent Kaiser free of Metternich's influence."
TGE_austria.1.c:0 "No negotiations, no reforms!"

TGE_austria.2.t:0 "The Hungarian Revolution"
TGE_austria.2.d:0 "Emboldened by the unrest that is sweeping the Empire, revolutionaries have seized control of government functions in Pest. Led by a coalition of liberals, nationalists and radicals, the new government has instituted sweeping liberal reforms, declared national independence, and has made demands to Vienna for the Transylvanian government to be reincorporated into Hungarian administration."
TGE_austria.2.f:0 "On your feet, Magyar, the homeland calls! The time is here, now or never! Shall we be slaves or free? This is the question, choose your answer! The Magyar name will be great again, worthy of its old, great honour which the centuries have smeared away! By the god of the Hungarians, we will wash away the shame. We vow, we vow that we won't be slaves any longer!"
TGE_austria.2.a:0 "We must crush these revolutionaries lest the whole Reich come crumbling down!"
TGE_austria.2.b:0 "The homeland calls!"

TGE_austria.3.t:0 "Hungary Subdued"
TGE_austria.3.d:0 "The Imperial Army under the command of our brilliant generals have defeated the Hungarian Revolutionaries. The revolutionary government in Pest has formally capitulated and placed itself under our custody, spelling the end of the nationalist cause. It will only be a matter of time before their remaining forces lay down arms and surrender. Order has been restored."
TGE_austria.3.a:0 "The Hungarian Question still remains, but for now we must rebuild."

TGE_prussia.1.t:0 "The Ruhr Prospers!"
TGE_prussia.1.d:0 "The Ruhr area, formerly parts of the counties of Berg, Mark and Cleves, is changing day by day. Every day new coal pits, mines and shafts are opened up to supply the ever expanding Prussian railway networks, and lately, supported by imports of British industrial technology, factories are springing up like mushrooms after an autumn rain. The Ruhr is booming, and the example could easily spread to the rest of Germany, if only it were given a little nudge out the door."
TGE_prussia.1.a:0 "Forwards!"

TGE_prussia.2.t:0 "Prussia Victorious!"
TGE_prussia.2.d:0 "The nascent military-industrial complex forming in our nation has proven itself in conflict against one of the greatest powers of Europe. With the integration of Alsace-Lorraine into our sphere of influence, we are finally closer to the complete unification of Germany."
TGE_prussia.2.a:0 "Heil dir im Siegerkranz!"

TGE_meiji.1.t:0 "Railroaded Meiji"
TGE_meiji.1.d:0 "Railroaded Meiji Restoration. Please send the mod author a bug report if you somehow see this."
TGE_meiji.1.a:0 "Meiji woof woof"
#JE Localization
je_french_demographic_crisis_advance:0 "Resolves the French Demographic Crisis."
french_demographic_var:0 "Progress"
finished_french_demographic_crisis:0 "Reinvigorated French Pride or Society."
je_french_demographic_crisis:0 "French Demographic Crisis"
je_french_demographic_crisis_reason:0 "The wars of the French Revolution and Napoleon have robbed of us a generation of fathers and sons, greatly reducing our future population growth. We must find a way to avert the oncoming Demographic Crisis, whether it be through renewed pride and a strengthened society."
je_french_demographic_crisis_goal:0 "Reinvigorate France"
je_french_demographic_crisis_military:0 "Reinvigorate French Pride"
je_french_demographic_crisis_military_reason:0 "There is but one threat to France's future and it lays across the Rhine! We must reforge our pride, take up arms and seize the initiative to defend ourselves from what lurks beyond the Rhine!"
je_french_demographic_crisis_pacifist:0 "Reinvigorate French Society"
je_french_demographic_crisis_pacifist_reason:0 "The crisis that is upon French society can only be rejuvenated from within. With the spirit of our society reforged, only then can we face the challenges of this century."

nicholas_died:0 "Tsar Nicholas I has died."
alexander_reforms_var:0 "Reform Progress"
reforms_of_alexander_complete:0 "The reforms are concluded, whether successful or not."
je_reforms_of_alexander_advance:0 "Great Reforms make progress."
je_autocracy_of_the_tsar:0 "Autocracy of the Tsar"
je_autocracy_of_the_tsar_reason:0 "Nicholas I is a ruler that lacks his father's spiritual and intellectual breadth. He sees his role simply as that of a paternal autocrat ruling his people by whatever means necessary."
je_autocracy_of_the_tsar_goal:0 "Perhaps change will come when he passes..."
je_reforms_of_alexander:0 "Great Reforms"
je_reforms_of_alexander_reason:0 "Encouraged by public opinion, the new Tsar took it upon himself to execute a great task: to completely remodel the enormous state which had been entrusted to his care, to abolish an age-old order founded on slavery, to replace it with civic decency and freedom, to establish justice in a country which had never known the meaning of legality, to put a repressed and humiliated society on its feet, and to give it the chance to strive for greatness."
je_reforms_of_alexander_goal:0 "Complete the Peasants Reform, Military Reform and enact Melikov's Constitution"
je_tge_peasants_reform:0 "The Peasants Reform"
je_tge_peasants_reform_reason:0 "Tens of millions of Russian subjects remain serfs, bound to the land they've worked on for generations. The rest of Europe has long abolished this foul institution, and so must Russia if she is to advance into the modern world."
je_tge_military_reform:0 "Military Reform"
je_tge_military_reform_reason:0 "Our armies consist of a mass of conscripted peasants with little training nor motivation. That we have remained a Great Power in such a pitiful state is a blessing indeed. Nevertheless, the time has come to build a true army, turning our peasants into soldiers."
je_tge_melikovs_constitution:0 "Melikov's Constitution"
je_tge_melikovs_constitution_reason:0 "Count Loris Melikov has proposed a set of political reforms that will allow the Russian people a greater voice. Such a legislative institution would of course be merely advisory, but would nevertheless foster greater cooperation between the people and Tsar."

je_tge_hungarianrevolution:0 "The Hungarian Revolution"
je_tge_hungarianrevolution_reason:0 "Spurred on by the rising tides of liberalism and nationalism, revolutionaries have seized control of the Hungarian government and declared its independence from the Habsburg Monarchy. Hungarian seccession cannot be permitted, lest it destroy the balance of power in Europe and doom Austria to irrelevance."
je_tge_hungarianrevolution_goal:0 "Crush the Hungarian Revolution."
je_tge_the_hungarian_question:0 "The Hungarian Question"
je_tge_the_hungarian_question_reason:0 "Whilst opposition to our rule of Hungary has been crushed, it is but a temporary solution to an endemic problem that faces our realm: nationalism. The Hungarians were the first, but they most certainly will not be the last. We must find a solution to quell further nationalist tendencies across the Empire, starting with the Hungarians."

je_ruhr_boom:0 "Encourage the Ruhr Boom"
je_ruhr_boom_reason:0 "The Ruhr area is a relatively agrarian part of our country. Nevertheless, prospectors have discovered vast coalfields in the region that could jumpstart the Rhine's industrialization, we need only the right technology and a little push to take advantage of this."
je_ruhr_boom_goal:0 "Industrialize the Ruhr"

je_junkers_heer_krupp:0 "Junkers, Heer & Krupp"
je_junkers_heer_krupp_reason:0 "A peculiar Military-Industrial complex is emerging in the now heavily industrialized Ruhr-area, where several leading industrialists, notably from the Krupp family, are working together with Prussian Army & Government officials to develop, in coherence with Prussian state ideology, our military and industrial capabilities. However, the strength of this new development has yet to be tested, and what better way to gain a measure of its worth than by conflict with one of the great powers of Europe?"
je_junkers_heer_krupp_goal:0 "Liberate Alsace-Lorraine"

